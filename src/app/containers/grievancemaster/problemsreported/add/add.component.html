<h5 class="m-b-10 ng-star-inserted">
    Problems Reported
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Problems Reported</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<!-- <div class="row"> -->
<form [formGroup]="createForm" autocomplete="off">
    <div class="col-xl-12">
        <app-card cardTitle="Add Problems Reported" blockClass="table-border-style" class="list-panel add-panel list-search">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Problems Reported Code</label>
                        <input type="text" class="form-control" disabled value="CC1122">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" formControlName="problem" required name="problem">
                            <option value="">Select</option>
                            <option *ngFor="let item of problem" value="{{item.id}}">{{item.actualProblem}}</option>
                        </select>
                        <div *ngIf="formSubmitted && createForm.get('problem').errors || createForm.get('problem').touched " class="error-msg">
                            <span *ngIf="createForm.get('problem').errors?.required">
                            Problem is required
                        </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Sub Category</label>
                        <select class="form-control" formControlName="ticketsubcategoryid" required name="ticketsubcategoryid">
                            <option value="">Select</option>
                            <option *ngFor="let item of sub" value="{{item.id}}">{{item.subcategoryName}}</option>
                        </select>
                        <div *ngIf="formSubmitted && createForm.get('ticketsubcategoryid').errors || createForm.get('ticketsubcategoryid').touched " class="error-msg">
                            <span *ngIf="createForm.get('ticketsubcategoryid').errors?.required">
                            SubCategory Name is required
                        </span>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Priority</label>
                        <select class="form-control" formControlName="priorityid" required name="priorityid">
                            <option value="">Select</option>
                            <option *ngFor="let item of priority1" value="{{item.id}}">{{item.priority}}</option>
                        </select>
                        <div *ngIf="formSubmitted && createForm.get('priorityid').errors || createForm.get('priorityid').touched " class="error-msg">
                            <span *ngIf="createForm.get('priorityid').errors?.required">
                            Priority is required
                        </span>
                        </div>
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Problems Reported</label>
                        <input type="text" class="form-control" value="Enter Problems Reported">

                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Created On</label>
                        <input type="text" class="form-control" value="27-10-2021">

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Modified By</label>
                        <input type="text" class="form-control" value="Admin">

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Modified On</label>
                        <input type="text" class="form-control" value="28-10-2021">

                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Status</label>
                        <select class="form-control" formControlName="active" required name="active">
                        <option value="">Select</option>
                        <option value="true">active</option>
                        <option value="false">inactive</option>
                        </select>
                        <div *ngIf="formSubmitted && createForm.get('active').errors || createForm.get('active').touched " class="error-msg">
                            <span *ngIf="createForm.get('active').errors?.required">
                            Status is required
                        </span>
                        </div>
                    </div>
                </div>






            </div>


        </app-card>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
        <div class="form-group">
            <button class="btn btn-primary m-r-5" (click)="addRegistration(createForm)">Submit</button>
            <button class="btn btn-secondary" (click)="clearform();">Cancel</button>

        </div>

    </div>
</form>
<!-- </div> -->
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered success_popup">
    <div class="app-modal-body text-center">
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        <img src="assets/images/check.png" />
        <h3 class="text-success">Application Submitted Successfully</h3>
        <!-- <h6>Your Application Number is <span class="badge badge-light-success">WH45628665456</span></h6> -->
    </div>
</app-ui-modal>
