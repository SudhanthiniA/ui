   Add User Group

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>

    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

<div class="row">
    <div class="col-xl-12">
        <form #groupForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add User Group" blockClass="table-border-style" class="list-panel add-panel list-search">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">User Group Code</label>
                            <input type="text" class="form-control" disabled value="CC1122">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">User Group Name</label>
                            <input type="text" appInputRestriction class="form-control" required name="name" class="form-control" #name="ngModel" [(ngModel)]="groupObj['name']">
                            <div *ngIf="name.invalid && (name.dirty || name.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="name?.errors?.required">
                                    Group is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Role</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="deepak">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Created On</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Modified  By</label>
                            <input type="text" class="form-control" placeholder="deepak">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Modified  On</label>
                            <input type="date" class="form-control">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="category" class="form-control" status name="status" class="form-control" #status="ngModel" required [(ngModel)]="groupObj['status']">
                            <option value=true>Active</option>
                            <option value=false>Inactive</option>
                        </select>
                            <div *ngIf="status.invalid && (status.dirty || status.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="status?.errors?.required">
                                    Status is required
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </app-card>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <!-- <label> &nbsp; </label> -->
                <div class="form-group  text-right">
                    <button type="submit" class="btn btn-primary" (click)="saveData(groupForm);">
                    <!-- <i class="fa fa-eraser m-r-5" aria-hidden="true"></i> -->
                    Submit
                </button>
                    <button class="btn btn-secondary ml-2" routerLink='/helpdeskmaster/groups/list'>
                    <!-- <i class="fa fa-search m-r-5" aria-hidden="true"></i> -->
                    Cancel
                </button>
                </div>

            </div>
        </form>
    </div>
</div>
