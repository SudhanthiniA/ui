<h5 class="m-b-10 ng-star-inserted">
    Add User Settings
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">User Settings</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Master Settings" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Name</label>
                        <input type="text" class="form-control" placeholder="Enter the Category">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">User Name</label>
                        <input type="text" class="form-control" placeholder="Enter the Category">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Email ID</label>
                        <input type="text" class="form-control" placeholder="Enter the Category">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Phone No</label>
                        <input type="text" class="form-control" placeholder="Enter the Category">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Role</label>
                        <input type="text" class="form-control" placeholder="Enter the Category">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
            </div>

        </app-card>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
        <div class="form-group">
            <button class="btn btn-primary m-r-5">Submit</button>
            <button class="btn btn-secondary">Clear</button>
           
        </div>

    </div>
</div>
