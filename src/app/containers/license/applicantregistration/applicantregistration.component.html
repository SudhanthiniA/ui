<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details of Applicant" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Salutation</label>
                            <select class="form-control" >
                                    <option>Select</option>
                                    <option>Mr.</option>
                                    <option>Miss.</option>
                                    <option>Mrs.</option>
                                </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">First Name</label>
                            <input type="text"  class="form-control" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text"  class="form-control" placeholder="Enter Middle Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text"  class="form-control" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Username(Created by User)</label>
                            <input type="number"  class="form-control" placeholder="2021-2022" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Upload Photo of Applicant(PNG/JPEG, upto 2 MB)</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mobile No. of the Applicant</label>
                            <input type="text" class="form-control" placeholder="Enter Mobile Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mail ID of the Applicant</label>
                            <input type="text" class="form-control" placeholder="Enter Mail ID">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Gender</label>
                            <select  class="form-control" >
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Birth</label>
                            <input type="date"  class="form-control" placeholder="BWFL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">PAN Number</label>
                            <input type="text"  class="form-control" placeholder="Enter PAN Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Upload PAN(PNG/JPEG, upto 2 MB)</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Father/Husband Name</label>
                            <input type="text"  class="form-control" placeholder="Enter Father/Husband Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-2">
                        <label class="mandatory">User/Vendor Registration</label>
                        <div class="segment">
                            <input type="radio" name="tab" id="tab1" checked>
                            <label class="" for="tab1">User</label>
                            <input type="radio" name="tab" id="tab2">
                            <label class="" for="tab2">Vendor Registration</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Vendor Registration</label>
                            <select  class="form-control" required>
                                <option value="">Select</option>
                                <option>GPS vendor</option>
                                <option>Radar vendor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </app-card>
           

            <app-card cardTitle="Applicant Address" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Country</label>
                            <input type="text" readonly class="form-control" required placeholder="INDIA">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <select  class="form-control" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <select  class="form-control" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Pincode</label>
                            <input type="number"  class="form-control" required placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tehsil</label>
                            <input type="text"  class="form-control" required placeholder="Enter Tehsil">
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Urban/Rural</label>
                            <select  class="form-control" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Police Station</label>
                            <input type="text"  class="form-control" required placeholder="Enter Police Station">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Locality</label>
                            <input type="text"  class="form-control" required placeholder="Enter Locality">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Street/House Number</label>
                            <input type="text"  class="form-control" required placeholder="Enter Street/House Number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group mt-4">
                            <div class="form-group d-inline">
                                <input type="checkbox" class="checkbox d-inline" id="applicationtype_pd1" value="Pd1" formControlName="licenseTypeRad" checked>
                                <label class="cr mr-2" for="pd1">Kindly check &amp; verify all details before submit</label>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>


           

        </form>
        <div class=" text-content text-right mb-4">
            <button type="button" class="btn btn-primary mb-2 ml-2">Submit</button>
            <button type="button" class="btn btn-secondary mb-2 ml-2">Cancel</button>
        </div>
    </div>
</div>
