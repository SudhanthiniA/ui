<h5 class="m-b-10 ng-star-inserted">
    Stock Availability
    <button type="submit" class="btn btn-success custom_add_button pull-right"
    routerLink="/supplychainmanagement/wholesale/rolloverstock/add">
    <i class="feather icon-plus mr-2"></i>
    Add Stock Availability
</button>
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Vintinery</a></li>
     <li class="breadcrumb-item"><a href="javascript:">Stock Availability</a></li>
     <li class="breadcrumb-item">List</li>
 </ul>
 
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Stock Availability List" blockClass="table-border-style" class="list-panel">
             <div class="table-responsive">
                 <table class="table table-bordered" >
                     <thead>
                         <tr>
                             <th>S.No</th>
                             <th>Raw Material Type</th>
                             <th>Raw Material Sub Type</th>
                             <th>Availabel Stock (In KG's)</th>
                             <th>Status</th>
                             <th>Action</th>
                         </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <td>1</td>
                            <td class="text-left">Fruit</td>
                            <td class="text-left">Grapes</td>
                            <td class="text-left">1000</td>
                             <td class="text-center">
                                <span class="badge badge-light-success" >Available</span>
                            </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-secondary " type="button"
                                >
                                    <i class="feather icon-edit-2"></i></button>
                                    <button class="btn btn-icon btn-primary ml-2" type="button"
                                >
                                    <i class="fa fa-eye"></i></button>
                            </td>
                        </tr>
                         
                     </tbody>
                 </table>
             </div>
             <div class="row">
                <div class="col-xl-4" >
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item"
                      href="javascript:">Excel</a>
                  <a class="dropdown-item"
                      href="javascript:">PDF</a>
                  <a class="dropdown-item"  href="javascript:">CSV</a>
                    </div>
                </div>
                </div>
               
            </div>
         </app-card>
     </div>
 </div>
