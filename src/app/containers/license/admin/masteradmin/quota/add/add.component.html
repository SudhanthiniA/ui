<h5 class="m-b-10 ng-star-inserted">Add Quota</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Licence Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Admin</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Quota</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Quota Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="table-responsive my-2">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Date</th>
                                        <th>Entity Type</th>
                                        <th>License Type</th>
                                        <th>Master ID</th>
                                        <th>Quota Name</th>
                                        <th>Minimum Guarantee Master</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-center">20-Jul-2022</td>
                                        <td>
                                            <select class="form-control">
                                            <option>Retail</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control">
                                        <option>FL 4A</option>
                                    </select>
                                </td>
                                <td class="text-center">MI2022</td>
                                <td><input class="form-control" value="MGR/MGQ"></td>
                                <td>
                                    <select class="form-control">
                                    <option>Quota</option>
                                </select>
                            </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
             
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" routerLink="/master/bank/list">Submit </button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
</div>
