<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="ClForm" autocomplete="off">
            <app-card cardTitle="Application Form" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Financial year</label>
                            <select class="form-control" readonly>
                                 <option>2022 - 2023</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Application</label>
                            <input type="date" class="form-control" placeholder="" formControlName="applicationDate">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <select class="form-control" readonly>

                                <option>CL 10</option>

                            </select>
                        </div>
                    </div>

                </div>
            </app-card>

            <app-card cardTitle="Applicant Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                            <label class="mandatory">Salutation</label>
                            <select class="form-control" readonly>

                                <option>Mr.</option>
                                <option>Miss.</option>
                                <option>Mrs.</option>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                            <label class="mandatory" for="uploadpuc">Upload Photo of Applicant</label>
                            <div class="input-group cust-file-button">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mobile Number of Applicant</label>
                            <input type="number" readonly class="form-control" placeholder="Enter Mobile Number">
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mobile Number 2</label>
                            <input type="number" class="form-control" placeholder="Enter Mobile Number 2">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Email Id of Applicant</label>
                            <input type="text" readonly class="form-control" placeholder="Enter Email Id">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Aadhaar Number of Applicant</label>
                            <input type="text" readonly class="form-control" placeholder="Enter PAN Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="" for="uploadpuc">Upload Aadhar</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" disabled class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Gender</label>
                            <select class="form-control" readonly>
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Birth</label>
                            <input type="date" readonly class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">PAN Number of the Applicant</label>
                            <input type="text" readonly class="form-control" placeholder="Enter PAN Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Upload PAN</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" disabled class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Select ITR</label>
                            <select class="form-control">
                                <option>Select</option>

                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason if, Previous Assessment ITR uploaded</label>
                            <input type="text" class="form-control" placeholder="Enter Reason if, Previous Assessment ITR uploaded">
                        </div>
                    </div> -->

                </div>
            </app-card>
            <app-card cardTitle="Applicant Address" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                    </div>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">

                            <input type="text" readonly class="form-control" required placeholder="">

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Village</label>
                            <input type="text" readonly class="form-control" required placeholder="">

                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                            <label class="mandatory">Locality</label>

                    </div>

                            <input type="text" readonly class="form-control" required placeholder="33, Road no.2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Police Station</label>
                            <input type="text" readonly class="form-control" required placeholder="Gomti nagar">
                        </div>
                    </div>

                </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

            <app-card cardTitle="Salesman Details" class="list-panel view-panel">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Full Name <span class="text-danger">*</span></th>

                                </tr>

                                    <td>

                                        <input type="text" class="form-control" placeholder="Enter Full Name">

            <app-card cardTitle="Bank Details" class="list-panel add-panel">
                <div class="row  align-items-center">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Bank Account Number</label>
                            <input type="number" class="form-control" placeholder="Enter Bank Account Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Bank IFSC</label>
                            <input type="number" class="form-control" placeholder="Enter Bank IFSC">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <button type="button" class="btn btn-primary mt-2 ml-2">Find</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">

            <app-card cardTitle="Payment Processing Fees" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application/Processing Fees</label>
                            <input type="number" readonly class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div class="form-group equal-checkbox d-inline">
                                <input type="checkbox" class="checkbox d-inline">

                                <label class="cr mr-2" for="pd1">I hereby declare that the information provided above is true and correct to the best of my knowledge, Information and belief. I fully understand the consequences of giving false information. If the information, found to be false, I shall be liable for prosecution and punishment under Indian Penal code and/or any other law applicable thereto.</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div class="form-group equal-checkbox d-inline">
                                <!-- <input type="checkbox" class="checkbox d-inline"> -->

                                <label class="cr mr-2" for="pd1">I hereby declare that I shall Abide by the Uttar Pradesh Excise Act and the relevant rules made there under. The orders/directions issued by Excise Commissioner in this behalf from time to time.</label>
                            </div>
