<h5 class="m-b-10 ng-star-inserted">
    Add Grievance Form
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Grievance</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Grievance Form</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
            <app-card cardTitle="Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date"  class="form-control" disabled  value="20-Jul-2021">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Issue From</label>
                            <input type="text"  class="form-control"   value="Mobile app">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Type of User</label>
                            <input type="text"  class="form-control" disabled  value="Licensee">                    
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <input type="text"  class="form-control" disabled  value="FL1">                    
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Name</label>
                            <input type="text"  class="form-control" disabled  value="Distillery">                    
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number</label>
                            <input type="text"  class="form-control" disabled value="WL27679112">
                            </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Status</label>
                            <input type="text"  class="form-control" disabled  value="Valid">
                           
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Contact Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Complainant</label>
                            <input type="text"  class="form-control" disabled  value="Person Name">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Address of Complainant</label>
                            <input type="text"  class="form-control"   value="-">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <input type="text"  class="form-control" disabled  value="Lucknow">                    
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Email ID</label>
                            <input type="text"  class="form-control" disabled  value="">                    
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Phone Number</label>
                            <input type="text"  class="form-control" disabled  value="">                    
                            
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Grievance Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Reference Ticket No</label>
                            <input type="text"  class="form-control" disabled  value="-">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label class="mandatory"> Grievance Category</label>
                          <select class="form-control">
                            <option>Quality of service</option>
                          </select>
                        </div>
                      </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Grievance Description</label>
                            <input type="text"  class="form-control" value="Lucknow">                    
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Upload document</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
    </div>
    
    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info ml-2 mb-2" 
        routerLink="/supplychainmanagement/wholesale/accidentalrequest/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
         routerLink="/supplychainmanagement/wholesale/accidentalrequest/list">Cancel</button>
    </div>
</div>
