<app-card cardTitle="For Citizen/Public" class="list-panel add-panel">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">New User</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Existing User</label>
                </div>

            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-12">
            <div class="form-group">
                <label class="mandatory">Name of the complainant (as per Aadhar/Pancard/any other government ID)</label>
                <input type="text" class="form-control" value="Enter Name">

            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Registered Mobile no</label>
                <input type="text" class="form-control" placeholder="Enter">

            </div>

        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-12">
            <div class="form-group">
                <label class="d-block">&nbsp;</label>
                <button type="button" class="btn btn-secondary ml-2">Generate OTP</button>
            </div>

        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Enter OTP</label>
                <input type="text" class="form-control" placeholder="Enter OTP">

            </div>
        </div>


    </div>
</app-card>
