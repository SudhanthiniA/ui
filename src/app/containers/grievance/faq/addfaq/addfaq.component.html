<h5 class="m-b-10 ng-star-inserted">FAQ's</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Grievance</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FAQ's</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="col-12">
    <app-card cardTitle="Receipt Details" class="list-panel add-panel">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Application ID</label>
                    <input type="text" class="form-control" disabled>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" >
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Knowledge Base ID</label>
                    <input type="text" class="form-control" disabled>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label> Grievance Category</label>
                    <select class="form-control">
                        <option value="">Select</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Grievance Description</label>
                    <input type="text" class="form-control" placeholder="Enter Grievance Description">
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Issue Details</label>
                    <input type="text" class="form-control" placeholder="Enter Issue Details">
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Knowledge Solution</label>
                    <input type="text" class="form-control" placeholder="Enter Knowledge Solution">
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Knowledge or Solution Count </label>
                    <input type="text" class="form-control" disabled>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Remarks</label>
                    <input type="number" class="form-control" placeholder="Enter Remarks">
                </div>
            </div>
        </div>
    </app-card>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-primary mb-2">Save as draft</button>
        <button type="submit" class="btn btn-success mb-2 ml-2">Submit </button>
        <button type="submit" class="btn btn-secondary mb-2 ml-2">Cancel</button>
        <button type="submit" class="btn btn-secondary mb-2 ml-2" routerLink="/grievance/faq/list">Clear</button>
    </div>
</div>
