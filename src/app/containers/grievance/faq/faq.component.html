<h5 class="m-b-10 ng-star-inserted">FAQ's
    <button type="submit" class="btn btn-success custom_add_button pull-right" routerLink="/grievance/faq/add">
        <i class="feather icon-plus mr-2"></i>
        Add New FAQ's
    </button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Grievance</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FAQ's</a></li>
    <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg4 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card">
            <div class="row align-items-center">
                <div class="col">
                    <span>KB created</span>
                    <h3 class="mt-2">100</h3>
                    <i class="fas fa-thumbs-up"></i>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg2 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card">
            <div class="row align-items-center">
                <div class="col">
                    <span>KB Pending</span>
                    <h3 class="mt-2">2</h3>
                    <i class="fas fa-window-close"></i>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg1 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card">
            <div class="row align-items-center">
                <div class="col">
                    <span>KB Active</span>
                    <h3 class="mt-2">10</h3>
                    <i class="fas fa-hourglass-half"></i>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg3 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card bg-danger">
            <div class="row align-items-center">
                <div class="col">
                    <span>KB Inactive</span>
                    <h3 class="mt-2">2</h3>
                    <i class="fas fa-thumbs-down text-danger"></i>
                </div>
            </div>
        </app-card>

    </div>

</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <form #transitForm="ngForm" autocomplete="off">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Grievance Category</label>
                            <select class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Grievance Description</label>
                            <input type="text" class="form-control" placeholder="Enter Grievance Description"
                                name="transportNo">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 text-right">
                        <button type="submit" class="btn btn-primary mr-2">Search</button>
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="List of pre-identified issues" blockClass="table-border-style" class="list-panel">
            <div class="row">
                <div class="col-12 my-2">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center mb-0">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Date</th>
                                    <th>Grievance Category</th>
                                    <th>Issue Details</th>
                                    <th>Knowledge or Solution Count </th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>20-Jul-2021</td>
                                    <td>-</td>
                                    <td>Testing</td>
                                    <td>30</td>
                                    <td class="text-center">
                                        <span class="badge badge-light-success">Active</span>
                                    </td>
                                    <td class="table-action-column text-center">
                                        <button class="btn btn-icon btn-primary" type="button"
                                            routerLink="/grievance/faq/view">
                                            <i class="feather icon-eye"></i></button>
                                        <button class="btn btn-icon btn-secondary ml-2" type="button"
                                            routerLink="/grievance/faq/add">
                                            <i class="feather icon-edit-2"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">{{'wholesale.common.download' |
                            translate}}</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
