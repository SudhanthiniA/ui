<app-common-breadcrumb [titleSection]="titleSection" [breadcrumbs]="breadcrumbs" [text]="lastText">
</app-common-breadcrumb>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.code' | translate }}</label>
                        <input type="text" id="code" class="form-control" [(ngModel)]="subCategoryObj['code']"
                            placeholder="{{ 'master.common.code' | translate }}">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.name' | translate }}</label>
                        <input type="text" id="name" class="form-control" [(ngModel)]="subCategoryObj['name']"
                            placeholder="{{ 'master.common.name' | translate }}">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.category.category' | translate }}</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">{{ 'master.common.select' | translate }}</option>
                            <option *ngFor="let subcat of categorylist" value="{{subcat.name}}">{{subcat.name}}</option>
                        </select>
                    </div>
                </div> -->

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)="searchSubCategory()">{{
                        'master.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary">{{ 'master.common.cancel' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.subcategory.subcategorylist' | translate }}" blockClass="table-border-style"
            class="list-panel">
            <div class="table-responsive">
                <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                    (editAction)="onEdit($event)" (viewAction)="onView($event)">
                </app-mat-normal-table>
            </div>
        </app-card>
    </div>
</div>
