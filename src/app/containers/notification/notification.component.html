<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Notification {{ 'master.common.list' | translate }}" blockClass="table-border-style"
            class="list-panel">
            <div class="table-responsive">
                <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)">
                </app-mat-normal-table>
            </div>
        </app-card>
    </div>
</div>
