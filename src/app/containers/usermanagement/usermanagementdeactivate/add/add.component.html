<h5 class="m-b-10 ng-star-inserted">Add User Management Deactivate
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
   
    <li class="breadcrumb-item"><a href="javascript:">User Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">User Management Deactivate</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add User Management Deactivate Details" class="list-panel add-panel">
            <form #designationForm="ngForm" autocomplete="off" class="w-100">
                <div class="row">
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date & time</label>
                            <input type="text" class="form-control" disabled placeholder="20-Mar-2024">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Type</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Circle/Sector</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tehsil</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity/Shop Name</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License type</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License/Registration Number</label>
                            <input type="text" class="form-control" disabled placeholder="LIC/WHOLESALE/FL2/AGRA/12/2022/025316">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Shop ID</label>
                            <input type="text" class="form-control" disabled placeholder="20075">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Applicant name</label>
                            <input type="text" class="form-control" disabled placeholder="RAM AVTAR SINGH">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License/Application status</label>
                            <input type="text" class="form-control" disabled placeholder="Approved">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remarks</label>
                            <input type="text" class="form-control" required placeholder="Enter Remarks">

                        </div>
                    </div>
                    </div>
                    </form>
        </app-card>
        
        </div>       
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-success mr-2">Update</button>
            <button type="button" class="btn btn-primary mr-2">Deactivate</button>
            <button type="button" class="btn btn-secondary" routerLink="/usermanagement/officeruser/list">Cancel</button>
        </div>
    
</div>
