<h5 class="m-b-10 ng-star-inserted">Add Department User</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">User Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Department User</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
            <app-card cardTitle="Add Department User" class="list-panel add-panel">

                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Employee ID</label>
                            <input class="form-control" disabled placeholder="Enter Employee ID">
                            </div>
                            </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Salutation</label>
                            <select class="form-control">
                                <option disabled selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">First Name</label>
                            <input class="form-control"  placeholder="Enter First Name">
                            </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="">Middle Name</label>
                                    <input class="form-control"  placeholder="Enter Middle Name">
                                    </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label class="">Last Name</label>
                                            <input class="form-control"  placeholder="Enter Last Name">
                                            </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <label class="mandatory">Enter User Name</label>
                                                    <input class="form-control"  placeholder="Enter User Name">
                                                    </div>
                                                    </div>
                                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label class="mandatory">Email</label>
                                                            <input class="form-control"  placeholder="Enter Email">
                                                            </div>
                                                            </div>
                                                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                                <div class="form-group">
                                                                    <label class="mandatory">Mobile No</label>
                                                                    <input class="form-control"  placeholder="Enter Mobile No">
                                                                    </div>
                                                                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" id="status" name="status" 
                                     class="custom-control-input" id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">{{ 'usermanagement.common.active' | translate }}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="mt-2" />
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Role</label>
                            <select class="form-control">
                                <option disabled selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Designation</label>
                            <select class="form-control">
                                <option disabled selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                   
                </div>
            </app-card>
            <app-card cardTitle="Work Location" class="list-panel add-panel">

                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Department</label>
                            <input class="form-control" disabled placeholder="UP Excise">
                            </div>
                            </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Name</label>
                            <select class="form-control">
                                <option disabled selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Country</label>
                            <select class="form-control">
                                <option  selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <select class="form-control">
                                <option  selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <select class="form-control">
                                <option  selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Allocated Entity</label>
                            <select class="form-control">
                                <option  selected value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Comments</label>
                            <textarea class="form-control" rows="2"></textarea>
                            </div>
                            </div>
                           
                </div>
               
            </app-card>
        </div>
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-primary mr-2">Submit</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
</div>
