<h5 class="m-b-10 ng-star-inserted">Add Entity Management</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
   
    <li class="breadcrumb-item"><a href="javascript:">User Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Entity Management</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add User" class="list-panel add-panel">
            <form #designationForm="ngForm" autocomplete="off" class="w-100">
                <div class="row">
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Code</label>
                            <input type="text" class="form-control" required placeholder="Enter Code">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Name</label>
                            <input type="text" class="form-control" required placeholder="Enter  Name">

                        </div>
                    </div>
                   
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Email</label>
                            <input type="text" class="form-control" required placeholder="Enter Email">

                        </div>
                    </div> -->
                   
                       
                  
                    
                  
                   
                  
                  
                   
                   
                  
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" id="active" name="active" #active="ngModel"
                                    [(ngModel)]="roleObj['active']" class="custom-control-input"
                                    id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">Active</label>
                            </div>
                        </div>
                    </div>
                    </div>
                    </form>
        </app-card>
       
        </div>       
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-primary mr-2">Submit</button>
            <button type="button" class="btn btn-secondary" routerLink="/usermanagement/officeruser/list">Cancel</button>
        </div>
    
</div>
