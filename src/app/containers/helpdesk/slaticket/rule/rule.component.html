<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" blockClass="table-border-style" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Rule Name</label>
                        <input type="text" class="form-control" placeholder="Enter Rule Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 mt-4">
                    <div class="form-group">
                        <button class="btn btn-primary mr-2">Search</button>
                        <button class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Ticket List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive text-center">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Rule Name</th>
                  
                            <th>Category </th>
                            <th>Sub Category</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td class="text-left">Rule 1</td>
                           
                            <td class="text-left">Service Request</td>
                            <td class="text-left">Network 1</td>
                            <td>P1</td>
                            <td>
                                <span class="badge m-r-5 badge-light-success">Active</span>
                            </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary mr-2" type="button"
                                routerLink="/helpdesk/sla/rule/view/:id">
                                <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary" type="button"
                                    routerLink="/helpdesk/sla/rule/add">
                                    <i class="feather icon-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
