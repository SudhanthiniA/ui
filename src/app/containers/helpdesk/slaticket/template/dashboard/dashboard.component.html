<h5 class="m-b-10 ng-star-inserted">Template
    <button class="btn btn-success custom_add_button pull-right" routerLink="" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Ticket</button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Template</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Dashboard</a></li>
</ul>

<div class="row">
    <div class="col-12">
       
        
                    <div class="dashboard-st d-flex justify-content-between flex-lg-row flex-wrap flex-md-row flex-column">
                        <div class="dashboard_bg1 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Total Tickets</span>
                                        <h3 class="mt-2"></h3>
                                        <i class="fas fa-ticket-alt"></i>
                                        <!-- <small>WWWW</small>    -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg2 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card" >
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Open Tickets</span>
                                        <h3 class="mt-2"></h3>
                                        <i class="fas fa-envelope-open"></i>
                                        <!-- <small>WWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg3 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card" >
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Inprogress Tickets</span>
                                        <h3 class="mt-2"></h3>
                                        <i class="fas fa-spinner"></i>
                                        <!-- <small>WWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg4 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Closed Tickets</span>
                                        <h3 class="mt-2"></h3>
                                        <i class="fas fa-clipboard-list"></i>
                                        <!-- <small>WWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg3 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Resolved Tickets</span>
                                        <h3 class="mt-2"></h3>
                                        <i class="fas fa-clipboard-list"></i>
                                        <!-- <small>WWWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                    </div>
         
    
    </div>
</div>
