<h5 class="m-b-10 ng-star-inserted">Ticket</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Create</a></li>

<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Template ID</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Template Type</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Email</option>
                                <option>SMS</option>
                                <option>Phone</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Template Name</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                  
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
    
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <ngb-tabset type="pills" class="mb-2">
                            <ngb-tab title="SMS">
                                <ng-template ngbTabContent>
                                    <div class="row mt-2">
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="mandatory">Mobile Number</label>
                                                <input type="number" required  class="form-control" value="FL1">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="mandatory">Message</label>
                                                <input type="text" required  class="form-control"
                                                    >
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="mandatory">License No/Registered Mobile number/Registered email ID</label>
                                                <input type="text" required  class="form-control"
                                                    >
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <label class="mandatory">Status</label>
                                            <div class="segment">
                                                <input type="radio" name="tab" id="tab1" checked>
                                                <label class="" for="tab1">Active</label>
                                                <input type="radio" name="tab" id="tab2">
                                                <label class="" for="tab2">In-Active</label>
                                            </div>
                                        </div>
                                       
                                    </div>
                                        
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="Email">
                                <ng-template ngbTabContent>

                                    <div class="row mt-4">
                                        <div class="col-12">
                                            <div class="row mt-4">
                                                <div class=" col-12">
                                                    <div class="form-group">
                                                        <label class="mandatory">Subject</label>
                                                        <input type="text"  required  class="form-control" value="">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="mandatory w-100">Message</label>
                                                       
                                                        <img src="assets/images/editor.png" class="mt-2 img-fluid" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                    <label class="mandatory">Status</label>
                                                    <div class="segment">
                                                        <input type="radio" name="tab" id="tab1" checked>
                                                        <label class="" for="tab1">Active</label>
                                                        <input type="radio" name="tab" id="tab2">
                                                        <label class="" for="tab2">In-Active</label>
                                                    </div>
                                                </div>
                                                
                                               
                                            </div>
                                           
                                        </div>

                                    </div>

                                </ng-template>
                            </ngb-tab>
                           
                        </ngb-tabset>
                    </div>

                </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" routerLink="/helpdesk/exticket/list">Submit </button>
        <button type="button" class="btn btn-secondary" routerLink="/helpdesk/exticket/list">Back</button>
    </div>
</div>
