            <app-card cardTitle="Issue Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
