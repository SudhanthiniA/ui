<h5 class="m-b-10 ng-star-inserted">Draft Template</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Template</a></li>

<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details" class="list-panel add-panel">
                <div class="row">
                   
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Template Type</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Email</option>
                                <option>SMS</option>
                                <option>Phone</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Template Name</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Phone No</label>
                            <input type="number"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="number"  class="form-control" placeholder="">
                        </div>
                    </div>
                  
                    
                </div>
               

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" ><a class="f-w-400 text-white text-decoration-none" data-toggle="modal" data-target="#customerReset">Submit </a></button>
        <button type="button" class="btn btn-secondary" routerLink="/helpdesk/exticket/list">Back</button>
    </div>
</div>

<div class="modal fade" data-backdrop="static" id="customerReset" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="card-body text-center">
				<button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
				<!-- <img src="assets/images/logo-d-dark.png" alt="" class="img-fluid mb-2 text-center"> -->
				<!-- <h4 class="mb-2 f-w-400 text-center">Reset your password</h4> -->
				<p class="mb-4 f-w-400 text-center">User has been added successfully</p>
				
				<!-- <h4 class="mb-2 f-w-400 text-center">Verify OTP</h4>
				<p class="mb-4 f-w-400 text-center">Enter your OTP Send to your Registered Mobile Number</p> -->

			

			</div>
		</div>
	</div>
</div>
