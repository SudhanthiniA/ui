<h5 class="m-b-10 ng-star-inserted">Add Shift Config</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Shift Config</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Master" class="list-panel add-panel">
            <div class="row">
                
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Shift Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Select working days</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Role Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 text-right mb-4">
                <button type="button" class="btn btn-primary mr-2" routerLink="/helpdesk/inappticket/list">Submit </button>
                <button type="button" class="btn btn-secondary" routerLink="/helpdesk/inappticket/list">Clear</button>
            </div>
        </app-card>

    </div>
</div>
