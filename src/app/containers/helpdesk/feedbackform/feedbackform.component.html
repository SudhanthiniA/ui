<h5 class="m-b-10 ng-star-inserted">Feedback Form</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Feedback Form</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <div class="column col-md-12 col-mx-auto">
        <div class="form-group feedback-form">
            <form target="_self" id="bootstrapForm" method="POST">
                <fieldset>
                    <h3>Feedback Form</h3>
                    <!-- <small>On scale below, please rate your agreement with the following statements</small> -->
                </fieldset>

                <fieldset>
                    <legend for="610609209">Name</legend>
                    <div class="form-group">
                        <input id="1248082634" type="text" name="entry.1248082634" class="form-control" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend for="238925373">Email</legend>
                    <div class="form-group">
                        <input id="950221048" type="text" name="entry.950221048" class="form-control" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend for="1214740323">Subject</legend>
                    <div class="form-group">
                        <input id="537543589" type="text" name="entry.537543589" class="form-control" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend for="1047002267">Message</legend>
                    <div class="form-group">
                        <textarea id="138512886" name="entry.138512886" class="form-control" required></textarea>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" routerLink=" ">Submit</button>
        <button type="button" class="btn btn-secondary" routerLink=" ">Cancel</button>
    </div>
</div>
