<h5 class="m-b-10 ng-star-inserted">
  Help Desk
    </h5>
    <ul class="breadcrumb p-0">
        <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="javascript:">  Help Desk</a></li>
        <li class="breadcrumb-item"><a href="javascript:">Applicant</a></li>
        <li class="breadcrumb-item"><a href="javascript:">POS Device Return</a></li>
        <li class="breadcrumb-item">Add</li>
    </ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Applicant- POS Device Return" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Application Date</label>
                            <input type="date" disabled class="form-control" placeholder="4/feb/2021, 12:54:31 PM">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Device Return Application No</label>
                            <input type="text" class="form-control" placeholder="Upon Submitting">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Inform Helpdesk
                            </label>
                            <div class="segment">
                                <input type="radio" name="tab" id="tab1" checked>
                                <label class="" for="tab1">Yes</label>
                                <input type="radio" name="tab" id="tab2">
                                <label class="" for="tab2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Complaint No
                            </label>
                            <input type="number"  class="form-control" placeholder="Enter Complaint No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">License Type
                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">License Name
                            </label>
                            <input type="text" disabled  class="form-control" placeholder="Enter License Name" >

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Shop ID
                            </label>
                            <input type="number" disabled  class="form-control" placeholder="Enter Shop ID">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Shop Name
                            </label>
                            <input type="number" disabled  class="form-control" placeholder="Enter Shop Name">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">District
                            </label>
                            <input type="number" disabled  class="form-control" placeholder="Enter District Name"> 

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Return Device 
                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Device
                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Device ID
                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Device Name
                            </label>
                            <input type="text"  class="form-control" placeholder="cctv">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Accessories
                            </label>
                            <input type="text"  class="form-control" placeholder="Charger Cable">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Upload Document
                            </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Upload POD
                            </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>

                        </div>
                    </div>
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Device Status
                            </label>
                            <div class="segment">
                                <input type="radio" name="tab" id="tab1" checked>
                                <label class="" for="tab1">Yes</label>
                                <input type="radio" name="tab" id="tab2">
                                <label class="" for="tab2">No</label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Last status of Device
                            </label>
                            <input type="text" class="form-control" placeholder="From MDM - On/Off/ Location">

                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Reason
                            </label>
                            <input type="text" class="form-control" placeholder="Need Clarification">

                        </div>
                    </div>
                </div>
            </app-card>
         
           
                
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <!--<button type="button" class="btn btn-info">Preview</button>-->
        <button type="button" class="btn btn-warning ml-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2" routerLink="">Submit</button>
        <button type="button" class="btn btn-secondary ml-2">Cancel</button>
    </div>
</div>
