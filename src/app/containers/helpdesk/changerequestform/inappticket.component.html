<h5 class="m-b-10 ng-star-inserted">Change Request Form
    <button class="btn btn-success custom_add_button pull-right" routerLink="/helpdesk/inappticket/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Change Request</button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" blockClass="table-border-style" class="search-panel">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">From Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">To Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Change Request Application Number
                        </label>
                        <input type="text" class="form-control">
                    </div>
                </div>
               
                
               
               
                           

                <div class="col-md-12 text-right mb-2">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">Search</button>
                        <button class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="List Page" class="list-panel add-panel">

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date and time</th>

                            </th>

                            </th>
                            <th>Designation

                            </th>
                            <th>Feature
                            </th>
                            <th>Currently Working with
                            </th>
                            <th>Change Request Status
                            </th>
                            <th>Application Status
                            </th>
                            <th>Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                01-09-2023, 11:59 AM

                            </td>
                            <td>
                                555776

                            </td>
                            <td>
                                DEO Agra

                            </td>
                            <td>
                               DEO
                            </td>
                            <td>Workflow Management
                            </td>
                            <td>Taskforce
                            </td>
                            <td class="text-center">
                                <span class="badge badge-light-warning">Pending
                                </span>
                            </td>  
                            <td class="text-center">
                                <span class="badge badge-light-success">Approved

                                </span>
                            </td>  
                            <td>
                              <button class="btn btn-icon btn-primary" type="button"
                              routerLink="">
                              <i class="feather icon-eye"></i></button>
                             
                            </td>
                        </tr>
                    </tbody>

                </table>

            </app-card>
        </form>
    </div>

</div>
