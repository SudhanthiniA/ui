<div class="row">
    <div class="col-12">
        <app-card cardTitle="Report Entity Wise Status" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div
                        class="dashboard-st d-flex justify-content-between flex-lg-row flex-wrap flex-md-row flex-column">
                        <div class="dashboard_bg1 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Tickets closed</span>
                                        <h3 class="mt-2">100</h3>
                                        <i class="fas fa-file-import"></i>
                                        <!-- <small>WWWW</small>    -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg4 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card" >
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Tickets created</span>
                                        <h3 class="mt-2">3000</h3>
                                        <i class="fas fa-check"></i>
                                        <!-- <small>WWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg2 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card" >
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Tickets escalated</span>
                                        <h3 class="mt-2">200</h3>
                                        <i class="fas fa-hourglass-half"></i>
                                        <!-- <small>WWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg3 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Ticket Assigned</span>
                                        <h3 class="mt-2">100</h3>
                                        <i class="fas fa-file-export"></i>
                                        <!-- <small>WWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                        <div class="dashboard_bg3 animate__animated animate__backInUp">
                            <app-card [hidHeader]="true" cardClass="comp-card bg-danger"
                                >
                                <div class="row align-items-center">
                                    <div class="col">
                                        <span>Tickets Pending </span>
                                        <h3 class="mt-2">100</h3>
                                        <i class="fas fa-thumbs-down text-danger"></i>
                                        <!-- <small>WWWW</small> -->
                                    </div>
                                </div>
                            </app-card>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" blockClass="table-border-style" class="search-panel">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Ticket ID</label>
                        <input type="text" appInputRestriction class="form-control" placeholder="2021141">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Ticket Id</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>District</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Entity Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>From </label>
                        <input type="date" name="name" class="form-control" placeholder="Select Date">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>To </label>
                        <input type="date" name="name" class="form-control" placeholder="Select Date">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">Search</button>
                        <button class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
