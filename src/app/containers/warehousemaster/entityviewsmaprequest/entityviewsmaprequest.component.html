<div class="row">

            <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                    <label class="mandatory">Application Date
                    </label>
                    <input type="date" required class="form-control" disabled value="20-Apr-2021">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">Application No
                    </label>
                    <input type="text" required class="form-control" disabled value="RI1122">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">MWH Name
                    </label>
                    <input type="text" required class="form-control" disabled value="Daurga Distillery">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">MWH Address - District
                    </label>
                    <input type="text" required class="form-control" disabled value="Lucknow">
                </div>
            </div>
        </div>
        </app-card>
        <app-card cardTitle="Unit Details" class="list-panel add-panel">
            <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>License Type</th>
                                <th>Unit Name</th>
                                <th>District</th>
                                <th>Unit Address</th>
                                <!-- <th>Remarks</th> -->

                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td class="text-left">FL1</td>
                                <td class="text-left">masterwarehouse
                                </td>
                                <td class="text-left">Lucknow
                                </td>
                                <td class="text-left">Plot No. 12,xyz nagar, Karnataka, Bangalore, Bangalore, Shivaji nagar, Majestic, 500001</td>
                                <!-- <td><input type="text" required class="form-control"></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Remarks

                    <input type="text" required class="form-control"  placeholder="Enter Remarks">

            </div>
         </div>

 </div>

 <div class="col-12 text-right mb-4">
