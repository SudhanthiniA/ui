<h5 class="m-b-10 ng-star-inserted">
    Breakage Entry
    <button type="submit" class="btn btn-success custom_add_button pull-right"
        routerLink="/masterwarehouse/mwbreakageentry/add">
        <i class="feather icon-plus mr-2"></i>
        Add Breakage Entry
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Breakage Entry</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <select id="brand" class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Liquor Type</label>
                        <select class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Package Size</label>
                        <select id="size" required class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Breakage Entry List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date</th>
                            <th>Brand Name</th>
                            <th>Liquor Type</th>
                            <th>Package Size</th>
                            <th>No of Damaged Cases</th>
                            <th>No of Damaged Bottles</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>1</td>
                            <td>20-May-2021</td>
                            <td class="text-left">Rampur Select</td>
                            <td class="text-left">Whisky</td>
                            <td class="text-left">750 ML</td>
                            <td class="text-left">10</td>
                            <td class="text-left">100</td>
                           <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                routerLink="/masterwarehouse/mwbreakageentry/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                routerLink="/masterwarehouse/mwbreakageentry/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
