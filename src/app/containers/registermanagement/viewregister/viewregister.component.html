<h5 class="m-b-10 ng-star-inserted">View Register</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Register Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Registration</a></li>
    <li aria-current="page" class="breadcrumb-item active">View</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #subBrandForm="ngForm" autocomplete="off">
            <app-card cardTitle="View Below Details of Registration" class="list-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Registration Type</label>
                            <input type="text" disabled="disabled" class="form-control"
                                value="{{registerObj.registrationtype}}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant Name</label>
                            <input type="text" disabled="disabled" required class="form-control"
                                value="{{registerObj.applicantname}}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Father Name</label>
                            <input type="text" disabled="disabled" value="{{registerObj.fathersname}}"
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>DOB</label>
                            <input type="text" disabled="disabled" value="{{registerObj.dob}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" disabled="disabled" value="{{registerObj.email}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" disabled="disabled" value="{{registerObj.mobile}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>PAN Card Number</label>
                            <input type="text" disabled="disabled" value="{{registerObj.pan}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Aadhaar Number</label>
                            <input type="text" disabled="disabled" value="{{registerObj.aadhar}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant Address</label>
                            <input type="text" disabled="disabled" value="{{registerObj.address}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input"
                                    [attr.checked]="registerObj?.status ? '' : null" disabled="disabled"
                                    id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">Active</label>
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Created By</label>
                            <input type="text" disabled="disabled" class="form-control"
                                value="{{registerObj.created_by}}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Created On</label>
                            <input type="text" disabled="disabled" class="form-control"
                                value="{{registerObj.created_on | date: 'dd-MMM-yyyy hh:mm a'}}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Modified By</label>
                            <input type="text" disabled="disabled" class="form-control"
                                value="{{registerObj.modified_by}}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Modified On</label>
                            <input type="text" disabled="disabled" class="form-control"
                                value="{{registerObj.modified_on | date: 'dd-MMM-yyyy hh:mm a'}}">
                        </div>
                    </div>

                    <div class="col-12 text-right">
                        <!-- <button type="submit" class="btn btn-green" routerLink="/register/list">Accept</button>
                        <button type="submit" class="btn btn-danger" routerLink="/register/list">Reject</button> -->
                        <button type="submit" class="btn btn-secondary" routerLink="/register/list">Back</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>
