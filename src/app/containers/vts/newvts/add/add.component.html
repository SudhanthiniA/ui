<h5 class="m-b-10 ng-star-inserted">Add Vehicle Tracking
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Vehicle Tracking</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="From Address" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License type</label>
                            <input type="text" disabled class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Name</label>
                            <input type="text" disabled class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Address</label>
                            <input type="text" disabled class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">From Date</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                   
                        </div>

            </app-card>
            <app-card cardTitle="To Address" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License type</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Name</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Address</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">To Date</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                   
                        </div>

            </app-card>
            <app-card cardTitle="Transport pass Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Indent Number</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Transport pass number</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Transport pass number Issue date & Time</label>
                            <input type="date"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Transport pass valid upto date</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                   
                        </div>

            </app-card>
            <app-card cardTitle="Truck Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Vehicle No.</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Driver Name</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Vehicle type</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                   
                   
                        </div>

            </app-card>
            <app-card cardTitle="Route Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Route type</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Route details</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Major route</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Distance</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                   
                   
                        </div>

            </app-card>
            <app-card cardTitle="GPS Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">GPS ID</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory d-block">Maps</label>
                            <button type="button" class="btn btn-primary mr-2" ><i class="fa fa-eye"></i> View </button>
                        </div>
                    </div>
                   
                   
                   
                        </div>

            </app-card>
            <app-card cardTitle="Vehicle stopage location" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Accident Date</label>
                            <input type="date"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remarks</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Latitude</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Longitude</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                   
                   
                        </div>

            </app-card>
            <app-card cardTitle="Accidental Type" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                    <app-card cardTitle="Vehicle Damaged But Product Good" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Do you want to change the vehicle details?
                                    </label>
                                    <div class="segment">
                                        <input type="radio" name="tab3" id="tab3" checked>
                                        <label class="" for="tab3">Yes</label>
                                        <input type="radio" name="tab4" id="tab4">
                                        <label class="" for="tab4">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Transport pass cancellation</label>
                                    <div class="segment">
                                        <input type="radio" name="tab9" id="tab9" checked>
                                        <label class="" for="tab9">Yes</label>
                                        <input type="radio" name="tab10" id="tab10">
                                        <label class="" for="tab10">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Do you want to extend transport pass validity?
                                    </label>
                                    <div class="segment">
                                        <input type="radio" name="tab5" id="ta5" checked>
                                        <label class="" for="tab5">Yes</label>
                                        <input type="radio" name="tab8" id="tab8">
                                        <label class="" for="tab8">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Approval of extension
                                    </label>
                                    <div class="segment">
                                        <input type="radio" name="tab0" id="tab0" checked>
                                        <label class="" for="tab0">Yes</label>
                                        <input type="radio" name="tab90" id="tab90">
                                        <label class="" for="tab90">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Valid Upto</label>
                                    <input type="date" required class="form-control"  placeholder="Enter Vehicle No" >
                                </div>
                            </div>
                           
                        </div>
                    </app-card>
                </div>
                <div class="col-12">
                    <app-card cardTitle="Product damage but vehicle good" class="list-panel add-panel">
                        <div class="row">
                           
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Total No. of Cases Scanned</label>
                                    <input type="text" required class="form-control"   placeholder="Enter Total No. of Cases Scanned" >
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Total No. of Bottles Scanned</label>
                                    <input type="text" required class="form-control"   placeholder="Enter Total No. of Cases Scanned" >
                                </div>
                            </div>
                        </div>
                    </app-card>
                    </div>
                    <div class="col-12">
                    <app-card cardTitle="Both Damaged" class="list-panel add-panel">
                        <div class="row">
                            
                            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Transport pass cancellation
                                    </label>
                                    <div class="segment">
                                        <input type="radio" name="tab" id="tab67" checked>
                                        <label class="" for="tab67">Yes</label>
                                        <input type="radio" name="tab" id="tab68">
                                        <label class="" for="tab68">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </app-card>
                   </div>

                   
                        </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" routerLink="/master/bank/list">Submit </button>
        <button type="button" class="btn btn-warning mr-2" routerLink="/master/bank/list">Save as Draft </button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
</div>
