<h5 class="m-b-10 ng-star-inserted">Add Vendor Registration
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Vehicle Tracking</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Vendor Registration</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Registration of GPS Vendor" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Vendor ID</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of the company</label>
                            <input type="text"  class="form-control" placeholder="">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">PAN No. of the company</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">PAN document of the company (PNG/JPG/JPEG, upto 2 MB)
                            </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">GST No. of the Company</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">GSTIN Certificate (PDF, upto 2 MB)
                            </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                        </div>

            </app-card>
            <app-card cardTitle="Vendor Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Salutation</label>
                            <select class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">First Name</label>
                            <input type="text"  class="form-control" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text"  class="form-control" placeholder="Enter Middle Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text"  class="form-control" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Gender</label>
                            <input type="text" class="form-control" placeholder="Enter Gender">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Photograph of the applicant (PNG/JPG/JPEG, upto 2 MB)</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file"  class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mobile No.of the applicant</label>
                            <input type="number"  class="form-control" placeholder="Enter Mobile Number">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mail ID of the applicant</label>
                            <input type="text"  class="form-control" placeholder="Enter Email Id">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">PAN Number of the applicant</label>
                            <input type="text"  class="form-control" placeholder="Enter PAN Number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Upload PAN (PNG/JPG/JPEG, upto 2 MB)</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file"  class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                   

                </div>

            </app-card>
            
            <app-card cardTitle="Vendor Address" class="list-panel add-panel">
                <div class="row">
                    <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div class="form-group d-inline">
                                <input type="checkbox" class="checkbox d-inline" id="applicationtype_pd1" value="Pd1" formControlName="licenseTypeRad" checked>
                                <label class="cr mr-2" for="pd1">Click if the address is same as above</label>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Country</label>
                            <input type="text" class="form-control" required placeholder="INDIA">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Pincode</label>
                            <input type="number" class="form-control" required placeholder="225010">
                        </div>
                    </div>
                   
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tehsil</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Rural</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Block</label>
                            <input type="text" class="form-control" required placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Village</label>
                            <input type="text" class="form-control" required placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Urban</label>
                            <input type="text" class="form-control" required placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Municipal Area</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Ward</label>
                            <input type="text" class="form-control" required placeholder="Ward no. 3">
                        </div>
                    </div>
                   
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Police Station</label>
                            <input type="text" class="form-control" required placeholder="Gomti nagar">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Locality</label>
                            <input type="text" class="form-control" required placeholder="Phase 3">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Street/House number</label>
                            <input type="text" class="form-control" required placeholder="33, Road no.2">
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="Product Type" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-6 col-12">
                        <div class="form-group">
                            <div class="form-group d-inline">
                                <input type="checkbox" class="checkbox d-inline" id="applicationtype_pd1" value="Pd1"  checked>
                                <label class="cr mr-2" for="pd1">Finished goods- FL/CL</label>
                            </div>
                            <div class="form-group d-inline">
                                <input type="checkbox" class="checkbox d-inline" id="applicationtype_pd2" value="Pd2"  >
                                <label class="cr mr-2" for="pd2">Molasses type</label>
                            </div>
                            <div class="form-group d-inline">
                                <input type="checkbox" class="checkbox d-inline" id="applicationtype_pd3" value="Pd3"  >
                                <label class="cr mr-2" for="pd3">Spirit type</label>
                            </div>
                        </div>
                    </div>
                   
                   
                 
                   
                        </div>

            </app-card>
            <app-card cardTitle="Domain Type" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-6 col-12">
                        <div class="form-group">
                            <input type="radio" checked id="html" name="fav_language" value="HTML" class="mr-2">
                            <label for="html">Within UP</label><br>
                            <input type="radio" id="css" name="fav_language" value="CSS" class="mr-2">
                            <label for="css">Outside UP</label><br>
                            <input type="radio" id="js" name="fav_language" value="js" class="mr-2">
                            <label for="js">Both</label><br>
                        </div>
                    </div>
                   
                   
                 
                   
                        </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" routerLink="/master/bank/list">Submit </button>
        <button type="button" class="btn btn-warning mr-2" routerLink="/master/bank/list">Save as Draft </button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
</div>
