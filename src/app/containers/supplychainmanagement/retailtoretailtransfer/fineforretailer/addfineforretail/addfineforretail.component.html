<h5 class="m-b-10 ng-star-inserted">Add Fine - for Retailer</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Retail to Retail Transfer    </a></li>
    <li class="breadcrumb-item"><a href="javascript:">Fine - for Retailer</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-12 mt-3">
        <app-card cardTitle="Fine Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>Application Date<span class="mandatory"></span></label>
                    <input type="date" disabled placeholder="Enter Date" value="Lucknow" required class="form-control">
                </div> 
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>Fine ID<span class="mandatory"></span></label>
                   <input type="text" class="form-control" disabled placeholder="RF/22_23/000001">
                </div>  
                </div>            
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>Quarterly Period<span class="mandatory"></span></label>
                    <input type="date" disabled  placeholder="April to June, July to Sep" required class="form-control">
                </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>Revenue (in Rs.)<span class="mandatory"></span></label>
                    <input type="text" disabled  placeholder="75" required class="form-control">
                </div> 
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>Remarks by Retailer <span class="mandatory"></span></label>
                    <input type="text"   placeholder="Enter Remarks" required class="form-control">
                </div>
                </div>             
            </div>
        </app-card>
       

    </div>
    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info ml-2 mb-2" >{{'bondWarehouse.common.preview' | translate}}</button> -->
        <!-- <button type="button" class="btn btn-warning ml-2 mb-2" >Save as Draft</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2" >Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
       >{{'bondWarehouse.common.cancel' | translate}}</button>
    </div>
</div>
