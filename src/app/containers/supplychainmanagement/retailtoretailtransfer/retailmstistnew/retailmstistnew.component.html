<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Inspection Date</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label> Inspection Type</label>
                        <input type="text" required class="form-control">

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label> Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
            
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="MST / IST List" blockClass="table-border-style" class="list-panel">
            <div class="row">
                <div class="col-12">
                    <ngb-tabset type="pills" class="mb-2">
                        <ngb-tab title="MST List View">
                            <ng-template ngbTabContent>
                              
                               <div class="row mt-2">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Inspection Date</th>
                                                <th>Inspection Type</th>
                                                <th>Issued Quantity</th>
                                                <th>Strength</th>
                                            
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                               <td>04/04/2021</td>
                                               <td>123</td>
                                               <td>123</td>
                                               <td>123</td>

                                                <td class="table-action-column text-center">
                                                    <button class="btn btn-icon btn-primary" type="button" 
                                                    routerLink="/supplychainmanagement/retail/indentrequestnew/view">
                                                        <i class="feather icon-eye"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                               </div>     
                               
                               </div>
                            </ng-template>
                        </ngb-tab>
                       <ngb-tab title="Reports">
                            <ng-template ngbTabContent>
                                <div class="row mt-2">
                                    <div class="table-responsive">
                                        <table class="table table-bordered text-center">
                                            <thead>
                                                <tr>
                                                    <th>S.No</th>
                                                    <th>Inspection Date</th>
                                                    <th>Inspection Type</th>
                                                    <th>Issued Quantity</th>
                                                    <th>Strength</th>
                                                
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                   <td>04/04/2021</td>
                                                   <td>123</td>
                                                   <td>123</td>
                                                   <td>123</td>
    
                                                    <td class="table-action-column text-center">
                                                        <button class="btn btn-icon btn-primary" type="button" 
                                                        routerLink="/supplychainmanagement/retail/indentrequestnew/view">
                                                            <i class="feather icon-eye"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                   </div>     
                                   
                                   </div>
                                        </ng-template>
                        </ngb-tab> 
                   
                       
                    </ngb-tabset>
                </div>
            </div>     
            <div class="row">
                <div class="col-xl-4 mt-2">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
