<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>District</label>
                        <input type="text"  class="form-control"  placeholder="Enter District" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Type</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Address</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label> MGQ QTY BL</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

                    <tbody>
                        <tr>
                            <td>1</td>
                           <td></td>

                           <td></td>
                           <td></td>
                           <td></td>
                          
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"

                                    <i class="feather icon-eye"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
           </div>     
            <div class="row">
                <div class="col-xl-4 mt-2">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
