<h5 class="m-b-10 ng-star-inserted">
  Expiry Brand Report

</h5>

<ul class="breadcrumb p-0">
  <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
  <li class="breadcrumb-item"><a href="javascript:">Billing</a></li>
  <li class="breadcrumb-item"><a href="javascript:"> Expiry Brand Report</a></li>
  <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
  <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg1">
    <app-card [hidHeader]="true" cardClass="comp-card">
      <div class="row align-items-center">
        <div class="col">
          <span>total number bottled has been expired </span>
          <h3 class="mt-2">1000</h3>
          <i class="fas fa-file-invoice"></i>
          <!-- <i class="fas fa-file-import"></i> -->
        </div>
      </div>
    </app-card>
  </div>

</div>


<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Expiry Brand Report List" blockClass="table-border-style" class="list-panel">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered text-center mb-0">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Brand Name</th>
                  <th> Date of packaging </th>
                  <th>Size of Bottles </th>
                  <th> Liquor Type </th>
                  <th> Sub Liquor Type</th>
                  <th>Expiry of Date </th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td class="text-left">Wine</td>
                  <td class="text-center">19-Sep-2023</td>
                  <td>4 L</td>
                  <td>-</td>

                  <td>-</td>


                  <td class="text-center">19-Sep-2023</td>

                </tr>
              </tbody>
            </table>


          </div>

        </div>

        <div class="col-4">
          <div ngbDropdown>
            <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
            <div ngbDropdownMenu>
              <a class="dropdown-item" href="javascript:">Excel</a>
              <a class="dropdown-item" href="javascript:">Pdf</a>
              <a class="dropdown-item" href="javascript:">Jpg</a>
            </div>
          </div>
        </div>
        <div class="col-8 text-right p-0">
          <img src="assets/images/pagenation.png" />
        </div>
      </div>
    </app-card>
  </div>
</div>
