<h5 class="m-b-10 ng-star-inserted">Add Payment Transaction</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Billing</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Payment Transaction</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
           
            <app-card cardTitle="From Unit Details" class="list-panel add-panel">
                <div class="row">

                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Licenese Type</label>
                            <input type="text" disabled required class="form-control" value="FL5B">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <input type="text" disabled required class="form-control" value="Laksa">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Address</label>
                            <input type="text" disabled required class="form-control" value="Khampar Deoria">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="To Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>Indent No </label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Scan QR code" aria-label="" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i
                                        class="fas fa-qrcode"></i></button>
                            </div>

                        </div>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Type</label>
                            <input type="text" disabled required class="form-control" value="Wholesale">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <input type="text" disabled required class="form-control" value="Ashok Jaiswal">
                        </div>
                    </div>

                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Address</label>
                            <input type="text" disabled required class="form-control" value="33, Road no.2">
                        </div>
                    </div>

                    
                </div>
            </app-card>
            <app-card cardTitle="Indent Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>Indent No </label>
                        <div class="input-group">
                            <input type="text" class="form-control" disabled placeholder="33396-20230907110837710" aria-label="" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i
                                        class="fas fa-qrcode"></i></button>
                            </div>

                        </div>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indent Date</label>
                            <input type="date" disabled required class="form-control" value="11 Sep 2023">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Cases/Monocartons Requested</label>
                            <input type="text" disabled required class="form-control" value="120">
                        </div>
                    </div>

                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Bottles Requested</label>
                            <input type="text" disabled required class="form-control" value="1200">
                        </div>
                    </div>

                    
                </div>
            </app-card>
            <app-card cardTitle="Product Details" blockClass="table-border-style" class="list-panel add-panel">
                <div class="table-responsive">
                    <table class="table table-bordered text-center mb-0">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Brand Name</th>
                                <th>Liquor Type</th>
                                <th>Liquor Sub Type</th>
                                <th>Liquor Detailed Description</th>
                                <th>Strength</th>
                                <th>Package Size</th>
                                <th>Packaging Type</th>
                                <th>Amount Paid </th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td>
                                    Kingfisher
                                </td>
                                <td>
                                    Beer
                                </td>
                                <td>
                                    Strong
                                </td>
                                <td>
                                    Reserve Beer
                                </td>
                                <td>
                                    5%-8%
                                </td>
                                <td>
                                    650 ML
                                </td>
                                <td>
                                    Glass Bottle
                                </td>
                                <td>
                                    100,000
                                </td>
                                <td class="text-center">
                                    <span class="badge badge-light-primary">In progress </span>
                                </td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-primary" type="button"
                                        routerLink="/supplychainmanagement/distillery/fl1aindent/view">
                                        <i class="feather icon-plus"></i></button>
                                        <button class="btn btn-icon btn-danger ml-2" type="button">
                                            <i class="feather icon-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
            <app-card cardTitle="Payment Mode" class="list-panel add-panel">
                <div class="row">
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Cost as per Indent</label>
                            <input type="date" disabled required class="form-control" value="23">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Select Payment Type</label>
                            <select required class="form-control" >
                                <option value="">Approved</option>
                                <!-- <option value="">Unmapped</option> -->
                            </select>
                        </div>
                    </div>

                    
                   

                    
                </div>
            </app-card>
            <app-card cardTitle="Payment Details" class="list-panel add-panel">
                <div class="row">
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amount paid</label>
                            <input type="text"  required class="form-control" value="23">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Amount to be paid</label>
                            <input type="text"  required class="form-control" value="23">
                        </div>
                    </div>

                    
                   

                    
                </div>
            </app-card>
            <app-card cardTitle="Payment Details" class="list-panel add-panel">
                <div class="row">
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transaction Id</label>
                            <input type="text"  required class="form-control" value="TTCNI022000800594">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Amount to be paid</label>
                            <input type="text"  required class="form-control" value="-">
                        </div>
                    </div>

                    
                   

                    
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
       
        <button type="button" class="btn btn-warning ml-2 mb-2"
            routerLink="/supplychainmanagement/wholesale/stockadjustment/list">Save as Draft </button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/stockadjustment/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/stockadjustment/list">Cancel</button>
    </div>
</div>
