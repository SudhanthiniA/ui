<h5 class="m-b-10 ng-star-inserted">
   Add Sub Inspector
       </h5>
       <ul class="breadcrumb p-0">
           <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
           <li class="breadcrumb-item"><a href="javascript:"
                   [routerLink]="['/supplychainmanagement/dashboard']">Chemical Lab</a></li>
           <li class="breadcrumb-item"><a href="javascript:">Sub Inspector</a>
           </li>
           <li class="breadcrumb-item">Add</li>
       </ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Sample Details 
            " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Financial Year
                            </label>
                            <input type="text" disabled class="form-control" value="2022-2023">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Application

                            </label>
                            <input type="date"  class="form-control" value="2022-2023">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District 
                            </label>
                           <select class="form-control">
                               <option value="">Select</option>
                           </select>
                        </div>
                    </div>     
                    </div>
                    </app-card>
                    <app-card cardTitle="Entity Details
                    " class="list-panel add-panel">
                        <div class="row">         
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Entity Type 
                                    </label>
                                   <select class="form-control">
                                       <option value="">Select</option>
                                   </select>
                                </div>
                            </div>      
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Entity Name 
                                    </label>
                                   <select class="form-control">
                                       <option value="">Select</option>
                                   </select>
                                </div>
                            </div>     
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">License Type
                                    </label>
                                   <select class="form-control">
                                       <option value="">Select</option>
                                   </select>
                                </div>
                            </div>    
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">License Number
                                    </label>
                                   <select class="form-control">
                                       <option value="">Select</option>
                                   </select>
                                </div>
                            </div>   
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Entity Address
                                    </label>
                                    <textarea class="form-control" disabled rows="1">LucknowUttar pradesh ,India
                                    </textarea>
                                </div>
                            </div>
               
                </div>
            </app-card>
            <app-card cardTitle="Lab Details 
            " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">LAB Name</label>
                           <select class="form-control">
                               <option value="">Select</option>
                           </select>
                        </div>
                    </div>   
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>LAB Address</label>
                            <textarea class="form-control" disabled rows="1">33, Road no.2, Phase 3, Gomti nagar, Ward no. 3, Mohanlalganj, Lucknow, Uttar Pradesh, 225010, INDIA</textarea>
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Test Details 
                    " class="list-panel add-panel">
                        <div class="row">     
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Product Type
                                    </label>
                                   <select class="form-control">
                                       <option value="">Select</option>
                                   </select>
                                </div>
                            </div>   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No. of Sample Prepared
                            </label>
                            <input type="text"  class="form-control" placeholder="Enter No. of sample prepared
                            ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Batch No
                            </label>
                            <input type="text"  class="form-control" placeholder="Enter Batch No
                            ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sample Description 
                            </label>
                            <input type="text"  class="form-control" placeholder="Enter Sample Description 
                            ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sender's Name
                            </label>
                            <input type="text"  class="form-control" placeholder="Enter Sender's Name
                            ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Fees (Rs)

                            </label>
                            <input type="text" disabled  class="form-control" placeholder="1000.00
                            ">
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Sample Description " class="list-panel add-panel">
                        <div class="row">     
                            <div class="col-12 my-2">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center mb-0" >
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Application No</th>
                                                <th>Lab Name</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            <tr>
                                                <td>1</td>
                                                <td>AP1500</td>
                                                <td>
                                                    <select class="form-control">
                                                        <option>Select</option>
                                                    </select>
                                                </td>
                                                <td class="text-center">
                                                    <span class="badge badge-light-warning">Yet to Submit</span>
                                                </td>
                                                <td class="table-action-column text-center">
                                                    <!-- <button class="btn btn-icon btn-success" type="button"
                                                        routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                                        <i class="feather icon-plus"></i></button>
                                                        <button class="btn btn-icon btn-danger ml-2" type="button"
                                                        routerLink="/supplychainmanagement/chemicallab/sampledisposable/add">
                                                            <i class="feather icon-trash"></i></button> -->
                                                            <button class="btn btn-icon btn-primary" type="button"
                                                            routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                                            Submit</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                    
                </div>
            </app-card>
            

        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info">Preview</button>
        <button type="button" class="btn btn-warning ml-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2"
            routerLink="/supplychainmanagement/chemicallab/sampledisposable/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2">Cancel</button>
    </div>
</div>
