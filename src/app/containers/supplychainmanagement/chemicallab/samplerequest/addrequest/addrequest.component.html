<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Chemical Lab</a></li>

<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Sample Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Financial Year</label>
                            <input type="text" disabled class="form-control" value="20-Oct-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="date" disabled class="form-control" value="20-Oct-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District </label>
                            <select class="form-control">
                                       <option>select</option>
                                   </select>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Entity Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Type  </label>
                            <select class="form-control">
                                       <option>select</option>
                                   </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type  </label>
                            <select class="form-control">
                                       <option>select</option>
                                   </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Name</label>
                            <input type="text"  required class="form-control" placeholder="Enter  Name">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number</label>
                            <input type="text" required  class="form-control" placeholder="Enter number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Address</label>
                            <input type="text" required disabled class="form-control" placeholder="Enter Address">
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="LAB Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">LAB Name</label>
                            <select class="form-control">
                                       <option>select</option>
                                   </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">LAB Address</label>
                            <input type="number" required disabled class="form-control" placeholder="Enter Address">
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="Test Details" class="list-panel add-panel">
                <div class="row">
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Test Name</label>
                                  <select class="form-control">
                                      <option>select</option>
                                  </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Test Code</label>
                                    <input type="number" required disabled  class="form-control" placeholder="Enter Code">
                                </div>
                            </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Product Type</label>
                            <select class="form-control">
                                      <option>select</option>
                                  </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No. of sample prepared</label>
                            <input type="number" required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Batch No</label>
                            <input type="number" required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sample Description</label>
                            <input type="number" required class="form-control" placeholder="">
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sender's Name</label>
                            <input type="number" required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Fees (Rs.)</label>
                            <input type="number" required disabled class="form-control" placeholder="">
                        </div>
                    </div> -->

                </div>
            </app-card>
    
            <div class="row">
                <div class="col-xl-12">
                    <app-card cardTitle="Sample Description" blockClass="table-border-style" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-12 my-2">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center mb-0" >
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Application No</th>
                                                <th>Lab name </th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            <tr>
                                                <td>   <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                                                    <label class="custom-control-label" for="customCheck1"></label>
                                                </div></td>
                                                <td>AP1500</td>
                                                <td><select class="form-control">
                                                    <option>select</option>
                                                </select></td>
                                                <td class="text-center">
                                                    <span class="badge badge-light-success">Approved</span>
                                                </td>
                                                <td class="table-action-column text-center">
                                                    <button class="btn btn-icon btn-primary" type="button"
                                                        routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                                        <i class="feather icon-eye"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div> 
                    </app-card>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info">Preview</button>
        <button type="button" class="btn btn-warning ml-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2" routerLink="/supplychainmanagement/chemicallab/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2">Cancel</button>
    </div>
</div>
