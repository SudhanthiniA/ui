<h5 class="m-b-10 ng-star-inserted">
    Sample Request
       </h5>
       <ul class="breadcrumb p-0">
           <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
           <li class="breadcrumb-item"><a href="javascript:"
                   [routerLink]="['/supplychainmanagement/dashboard']">Chemical Lab</a></li>
           <li class="breadcrumb-item"><a href="javascript:">Sample Request</a>
           </li>
           <li class="breadcrumb-item">Approval List</li>
       </ul>
    
    
    <div class="row">
        <div class="col-xl-12">
            <app-card cardTitle="Search" class="search-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application No</label>
                            <input type="text" class="form-control" placeholder="Enter Application No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entity Name</label>
                           <select class="form-control">
                               <option value="">Select</option>
                           </select>
                        </div>
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                      <div class="form-group">
                          <label>Lab Name</label>
                          <input type="text" class="form-control" placeholder="Enter Lab Name">
                      </div>
                  </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                           <select class="form-control">
                               <option value="">Select</option>
                           </select>
                        </div>
                    </div>           
                    <div class="col-12 text-right">
                        <div class="form-group">
                            <button class="btn btn-primary m-r-5">
                                Search</button>
                            <button class="btn btn-secondary">
                                Clear</button>
                        </div>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xl-12">
            <app-card cardTitle="Sample Request List" blockClass="table-border-style" class="list-panel">
                <div class="row">
                    <div class="col-12 my-2">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center mb-0" >
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Date of Application</th>
                                        <th>Application No</th>
                                        <th>Entity Name</th>
                                        <th>Lab Name</th>
                                        <th>No. of Sample Prepared</th>
                                        <th>Product Type</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr>
                                        <td>1</td>
                                        <td>20-Oct-2021</td>
                                        <td>AP1500</td>
                                        <td class="text-left">Daurala Entity</td>
                                        <td class="text-left">K.R Lab</td>
                                        <td class="text-left">12</td>
                                        <td class="text-left">Type 1</td>
                                        <td class="text-center">
                                            <span class="badge badge-light-success">Approved</span>
                                        </td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-primary" type="button"
                                                routerLink="/supplychainmanagement/chemicallab/profile/view">
                                                <i class="feather icon-eye"></i></button>
                                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                                routerLink="/supplychainmanagement/chemicallab/profile//add">
                                                    <i class="feather icon-edit-2"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <div ngbDropdown>
                      <button class="btn btn-success" ngbDropdownToggle
                        type="button">Download</button>
                      <div ngbDropdownMenu>
                        <a class="dropdown-item" href="javascript:">Excel</a>
                        <a class="dropdown-item"  href="javascript:">Pdf</a>
                        <a class="dropdown-item"  href="javascript:">Jpg</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-8 text-right p-0">
                      <img src="assets/images/pagenation.png" />
                  </div>
              </div>  
            </app-card>
        </div>
    </div>
