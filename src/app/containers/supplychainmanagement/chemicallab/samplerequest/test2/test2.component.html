<h5 class="m-b-10 ng-star-inserted">Add Test 2</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Chemical Lab</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sample Request</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Test 2</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Test 2" class="list-panel add-panel">
              <form [formGroup]="transportform">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <label>Scan/input QR Code</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Scan Barcode" aria-label="Scan Barcode" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i class="fas fa-qrcode"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Received on</label>
                            <input type="text" required disabled  class="form-control" value="23-may-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fiancial Year</label>
                            <input type="text" required disabled  class="form-control" value="2021 - 2022">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="text" required disabled  class="form-control" value="20-may-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application Number</label>
                            <input type="text" required disabled  class="form-control" value="AP663645354">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Test Name</label>
                            <input type="text" required disabled  class="form-control" value="DS">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcohol Solubility</label>
                            <input type="text" required  class="form-control" placeholder="Enter the Alcohol Solubility">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Relative gravity</label>
                            <input type="text" required  class="form-control" placeholder="Enter the Relative gravity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Purity in Percentage</label>
                            <input type="text" required  class="form-control" placeholder="Enter the Purity in Percentage">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" required  class="form-control" placeholder="Enter the Remarks">
                        </div>
                    </div>
                </div>
              </form>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Update Result</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/chemicallab/samplerequest/test2/view">Cancel</button>
    </div>
</div>
