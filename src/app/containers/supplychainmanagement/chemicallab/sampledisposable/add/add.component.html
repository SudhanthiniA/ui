<h5 class="m-b-10 ng-star-inserted">
    Add Sample Disposable
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Chemical
            Lab</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sample Disposable</a>
    </li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Sample Disposable" class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Financial Year
                            <span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        2020-2021
                    </div>
                  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Date of Application
                            <span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        20-Oct-2021
                    </div>
                    
                </div>
            </app-card>
            <app-card cardTitle="LAB Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>LAB Name</label>
                            <input type="text" disabled class="form-control" value="K.R Lab">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>LAB Address</label>
                            <textarea class="form-control" disabled rows="1">33, Road no.2, Phase 3, Gomti nagar, Ward no. 3, Mohanlalganj, Lucknow, Uttar Pradesh, 225010, INDIA</textarea>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Lab In-Charge</label>
                            <input type="text" disabled class="form-control" value="Arpit">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No of Sample Disposable/Bottles</label>
                            <input type="text" required class="form-control" placeholder="Enter No of Sample Disposable/Bottles">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Amount Deposit</label>
                            <input type="text" required class="form-control" placeholder="Enter Amount Deposit">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Document</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            

        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info">Preview</button>
        <button type="button" class="btn btn-warning ml-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2"
            routerLink="/supplychainmanagement/chemicallab/sampledisposable/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2">Cancel</button>
    </div>
</div>
