<h5 class="m-b-10 ng-star-inserted">
    Add Profile of Lab
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Chemical
            Lab</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Profile of Lab</a>
    </li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Registration of Lab" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="text" disabled class="form-control" value="20-Oct-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Lab Name</label>
                            <input type="text" class="form-control" placeholder="Enter Lab Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Type of Test Available</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Alcohol Technologist" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">First Name</label>
                            <input type="text" required class="form-control" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Middle Name</label>
                            <input type="text" required class="form-control" placeholder="Enter Middle Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Last Name</label>
                            <input type="text" required class="form-control" placeholder="Enter Last Name">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Lab Address" class="list-panel add-panel">
                <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Pincode</label>
                            <input type="text" required class="form-control" placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tehsil</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Urban/Rural</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Municipal Area</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Ward</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Block</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Village</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Police Station</label>
                            <input type="text" required class="form-control" placeholder="Enter Police Station ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Locality</label>
                            <input type="text" required class="form-control" placeholder="Enter Locality">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Street</label>
                            <input type="text" required class="form-control" placeholder="Enter Street">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Senior Technical Assistant" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Designation<span class="mandatory"></span></th>
                                        <th>First Name<span class="mandatory"></span></th>
                                        <th>Middle Name<span class="mandatory"></span></th>
                                        <th>Last Name<span class="mandatory"></span></th>
                                        <th>Mail ID<span class="mandatory"></span></th>
                                        <th>Contact No<span class="mandatory"></span></th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Designation"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter First Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Middle Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Last Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Mail ID"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Contact No"></td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success" type="button">
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button">
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Technical Assistant" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Designation<span class="mandatory"></span></th>
                                        <th>First Name<span class="mandatory"></span></th>
                                        <th>Middle Name<span class="mandatory"></span></th>
                                        <th>Last Name<span class="mandatory"></span></th>
                                        <th>Mail ID<span class="mandatory"></span></th>
                                        <th>Contact No<span class="mandatory"></span></th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Designation"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter First Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Middle Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Last Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Mail ID"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Contact No"></td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success" type="button">
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button">
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Lab Attendant" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Designation<span class="mandatory"></span></th>
                                        <th>First Name<span class="mandatory"></span></th>
                                        <th>Middle Name<span class="mandatory"></span></th>
                                        <th>Last Name<span class="mandatory"></span></th>
                                        <th>Mail ID<span class="mandatory"></span></th>
                                        <th>Contact No<span class="mandatory"></span></th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Designation"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter First Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Middle Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Last Name"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Mail ID"></td>
                                        <td class="text-left"><input required class="form-control"
                                                placeholder="Enter Contact No"></td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success" type="button">
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button">
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>

        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info">Preview</button>
        <button type="button" class="btn btn-warning ml-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2"
            routerLink="/supplychainmanagement/chemicallab/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2">Cancel</button>
    </div>
</div>
