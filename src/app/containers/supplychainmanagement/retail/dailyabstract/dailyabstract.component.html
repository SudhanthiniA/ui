<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>

                <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Closing Balance - Whisky, Brandy, Gin & Rum of Foreign Manufacturer (in ML)</label>
                        <input type="number" class="form-control" required
                            placeholder="Enter Closing Balance - Whisky Brandy, Gin & Rum of Foreign Manufacturer (in ML)">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Closing Balance - Whisky, Brandy, Gin & Rum of Indian Manufacturer (in ML)</label>
                        <input type="number" class="form-control" required
                            placeholder="Enter Closing Balance - Whisky, Brandy, Gin & Rum  of Indian Manufacturer (in ML)">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Closing Balance - Other Spirits &amp; Liquors</label>
                        <input type="number" class="form-control" required
                            placeholder="Enter Closing Balance -Other Spirits & Liquors">
                    </div>
                </div>

                    <button type="submit" class="btn btn-secondary">Cancel</button>

            </div>
        </app-card>
