<h5 class="m-b-10 ng-star-inserted">
    Add FL 28
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Retail</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL 28</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <form [formGroup] ="form28">
    <div class="col-xl-12">
        <app-card cardTitle="Add FL 28" class="list-panel add-panel">
            <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" disabled class="form-control">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Permit for the Import of</label>
                    <input type="text"  class="form-control" formControlName = "permitImport" 
                         required placeholder="Enter Permit for the Import of">
                         <div *ngIf="formSubmitted && (f.permitImport.errors )" class="error-msg">
                            <div *ngIf="f.permitImport?.errors?.required">
                                <i class="fa fa-times"></i>
                                Permit Import is required
                            </div>
                        </div>
                   </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Salutation</label>
                    <select class="form-control" formControlName= "salutation">
                        <option value="">Select</option>
                        <option value="Mr">Mr</option>
                        <option value= "Miss">Miss</option>
                    </select>
                    <div *ngIf="formSubmitted && (f.salutation.errors )" class="error-msg">
                        <div *ngIf="f.salutation?.errors?.required">
                            <i class="fa fa-times"></i>
                            Salutation is required
                        </div>
                    </div>
                   </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text"  class="form-control" formControlName ="firstName"
                         required placeholder="Enter First Name">
                         <div *ngIf="formSubmitted && (f.firstName.errors )" class="error-msg">
                            <div *ngIf="f.firstName?.errors?.required">
                                <i class="fa fa-times"></i>
                              First Name is required
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text"  class="form-control" formControlName="middleName"
                         required placeholder="Enter Middle Name">
                         <div *ngIf="formSubmitted && (f.middleName.errors )" class="error-msg">
                            <div *ngIf="f.middleName?.errors?.required">
                                <i class="fa fa-times"></i>
                                Middle Name is required
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text"  class="form-control" formControlName="lastName"
                         required placeholder="Enter Last Name">
                         <div *ngIf="formSubmitted && (f.lastName.errors )" class="error-msg">
                            <div *ngIf="f.lastName?.errors?.required">
                                <i class="fa fa-times"></i>
                                Last Name is required
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Distillery/Firm Name</label>
                    <select class="form-control" formControlName="distillery">
                        <option value="">Select</option>
                        <option value="Distillery1">Distillery1</option>
                        <option value="Distillery2">Distillery2</option>
                    </select>
                    <div *ngIf="formSubmitted && (f.distillery.errors )" class="error-msg">
                        <div *ngIf="f.distillery?.errors?.required">
                            <i class="fa fa-times"></i>
                            Distillery is required
                        </div>
                    </div>
                   </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>License No</label>
                    <input type="text" disabled  class="form-control" 
                          placeholder="Enter License No">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" disabled formControlName="country">
                        <option value= "">Select</option>
                        <option value="India">India</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" disabled  class="form-control" formControlName="pincode"
                          placeholder="Enter Pincode">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>State</label>
                    <select class="form-control" disabled formControlName="state">
                        <option value="Uttra Pradesh">Uttra Pradesh</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>District </label>
                    <select class="form-control" disabled formControlName="district">
                        <option value='Lucknow'>Lucknow</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Tehsil </label>
                    <select class="form-control" disabled formControlName="tehsil">
                        <option value="Tehsil1">Tehsil 1</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Urban/Rural </label>
                    <select class="form-control" disabled>
                        <option>Urban 1</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Municipal Area </label>
                    <select class="form-control" disabled>
                        <option>Area 1</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Ward </label>
                    <select class="form-control" disabled>
                        <option>Ward 1</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Police Station  </label>
                    <select class="form-control" disabled formControlname="policeStation">
                        <option value="Police station1">Police Station 1</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Locality </label>
                    <select class="form-control" disabled formControlname="locality">
                        <option value="locality1">Locality 1</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" disabled  class="form-control" formControlname="street"
                          placeholder="Enter Street">
                </div>
            </div>
        </div>
        </app-card>
        <app-card cardTitle="Retail Shop Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Shop Name</label>
                        <input type="text" disabled  class="form-control" 
                              placeholder="Enter Shop Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" disabled>
                            <option>India</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" disabled  class="form-control" 
                              placeholder="Enter Pincode">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>State</label>
                        <select class="form-control" disabled>
                            <option>Uttra Pradesh</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>District </label>
                        <select class="form-control" disabled>
                            <option>Lucknow</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tehsil </label>
                        <select class="form-control" disabled>
                            <option>Tehsil 1</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Urban/Rural </label>
                        <select class="form-control" disabled>
                            <option>Urban 1</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Municipal Area </label>
                        <select class="form-control" disabled>
                            <option>Area 1</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Ward </label>
                        <select class="form-control" disabled>
                            <option>Ward 1</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Police Station  </label>
                        <select class="form-control" disabled>
                            <option>Police Station 1</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Locality </label>
                        <select class="form-control" disabled>
                            <option>Locality 1</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" disabled  class="form-control" 
                              placeholder="Enter Street">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Permit Fee Paid</label>
                        <input type="number"   class="form-control" 
                             formControlName="paidPermitFee" placeholder="Enter Permit Fee Paid">
                              <div *ngIf="formSubmitted && (f.paidPermitFee.errors )" class="error-msg">
                                <div *ngIf="f.paidPermitFee?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Permit fee is required
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Rate</label>
                        <input type="number"   class="form-control" 
                           formControlName ="rate"   placeholder="Enter Rate">
                              <div *ngIf="formSubmitted && (f.rate.errors )" class="error-msg">
                                <div *ngIf="f.rate?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Rate is required
                                </div>
                            </div>
                    </div>
                </div>
                
            </div>
            </app-card>
            
               
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/retail/formfl28/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="save(form28,'DRAFT')">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="save(form28 , 'SUBMITTED')">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" 
        routerLink="/supplychainmanagement/retail/formfl28/list">Cancel</button>
    </div>
    </form>
</div>
