<h5 class="m-b-10 ng-star-inserted">
    GEO Address
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Retail</a></li>
     <li class="breadcrumb-item"><a href="javascript:">GEO Address</a></li>
     <li class="breadcrumb-item">List</li>
 </ul>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Search" class="search-panel">
             <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date Filter</label>
                        <input type="date" required class="form-control" 
                            placeholder="dd-mm-yyyy"/>
                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Shop Id </label>
                        <input type="text" required class="form-control" 
                            placeholder="37381"/>
                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status </label>
                        <input type="text" required class="form-control" 
                            placeholder="Pending"/>
                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application Filter</label>
                        <input type="text" required class="form-control" 
                            placeholder="-"/>
                    </div>
                </div> 
                 <div class="col-lg-12 col-md-3 col-sm-6 col-12 text-right mt-2">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
 </div>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Details of GEO Address" blockClass="table-border-style" class="list-panel">
             <div class="table-responsive">
                 <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                     <thead>
                         <tr>
                             <th>S.No</th>
                             <th>Application Date</th>
                             <th>Last GEO updated Date</th>
                             <th>Shop ID</th>
                             <th>Shop Name</th>
                             <th>License Type</th>
                             <th>District </th>
                             <th>Circle/ sector </th>
                             <th>Latitude</th>
                             <th>Longitude</th>
                             <th>Status</th>
                             <th>Action</th>
                         </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <td>1</td>
                             <td class="text-center">11/10/2024</td>
                             <td class="text-center">11/10/2024</td>
                             <td class="text-center">37381</td>
                             <td>PUSHKARNAGAR</td>
                             <td>FL4A</td>
                             <td>Lucknow </td>
                             <td>circle 1/sector 1</td>
                             <td class="text-center">13.0834304</td>
                             <td class="text-center">80.2653283</td>
                             <td class="text-center">
                                <span class="badge badge-light-success">Approved</span>
                            </td>
                            <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-secondary ml-2" type="button">
                                       <i class="feather icon-edit-2"></i></button>    
                            </td>
                        </tr>
                         
                     </tbody>
                 </table>
             </div>
             <div class="row">
                <div class="col-xl-4" >
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item"
                      href="javascript:">Excel</a>
                  <a class="dropdown-item"
                      href="javascript:">PDF</a>
                  <a class="dropdown-item"  href="javascript:">CSV</a>
                    </div>
                </div>
                </div>
               
            </div>
         </app-card>
     </div>
 </div>
