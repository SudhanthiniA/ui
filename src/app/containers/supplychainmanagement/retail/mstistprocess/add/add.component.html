<app-card cardTitle="Brand Details" class="list-panel add-panel">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Brand Name / Package Size / Type / Count
                </label>
                <input type="text"  class="form-control" placeholder="Kingfisher Reserve Beer strong
                ">
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Liquor Type 
                </label>
                <input type="text" disabled class="form-control" placeholder="Strong Beer"/>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory"> Liquor Sub Type
                </label>
                <input type="text" disabled class="form-control" placeholder="Beer"/>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Liquor Detailed Description
                </label>
                <input type="text" disabled class="form-control" placeholder="Kingfisher Reserve Beer strong
                "/>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Brand Name 
                </label>
                <input type="text" disabled class="form-control" placeholder="Kingfisher Reserve Beer strong"/>
            </div>
        </div>
       
      
          <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                  <label class="mandatory">Package Size 
                  </label>
                  <input type="text" disabled class="form-control" placeholder="200 ML
                  "/>
              </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                  <label class="mandatory">Package Type 
                  </label>
                  <input type="text" disabled class="form-control" placeholder="Glass Bottle"/>
              </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                  <label class="mandatory">No.of Bottles Per Case</label>
                  <input type="text" disabled class="form-control" placeholder="24"/>
              </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                  <label class="mandatory">Available No of Bottles(Physical Stock)
 
                  </label>
                  <input type="text" disabled class="form-control" placeholder="1200"/>
              </div>
          </div>
       
    </div>
    <div class="col-12 text-right mb-4">
       
        <button type="button" class="btn btn-primary ml-2 mb-2">Add</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Clear</button>
    </div>
</app-card>
