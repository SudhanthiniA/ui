<h5 class="m-b-10 ng-star-inserted">
    {{'retail.liquorcategory.liquorcategoryreport' | translate }}
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:"> {{'retail.liquorcategory.retail' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> {{'retail.liquorcategory.reports' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> {{'retail.liquorcategory.liquorcategoryreport' | translate }}</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'retail.liquorcategory.liquorcategoryreport' | translate }} {{ 'retail.liquorcategory.list' | translate }}" blockClass="table-border-style"
            class="list-panel add-panel list-search">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{'retail.liquorcategory.categorytype' | translate }}</label>
                        <select class="form-control">
                            <option>Category1</option>
                            <option>Category2</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{'retail.liquorcategory.size' | translate }}</label>
                        <select class="form-control">
                            <option>750ml</option>
                            <option>650ml</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 text-right">
                    <label> &nbsp; </label>
                    <div class="form-group">
                        <button class="btn btn-primary">{{'retail.liquorcategory.generatereport' | translate }}</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <app-mat-normal-table [columns]="columns" [dataSource]="dataSource" [pageSize]="pageSize"
                    (paginationEvent)="handlePagination($event)">
                </app-mat-normal-table>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">{{'retail.liquorcategory.download' | translate }}</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">JPG</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
    <div class="col-12 text-right mb-4">
        <button class="btn btn-success">{{'retail.liquorcategory.print' | translate }}</button>
    </div>
</div>
