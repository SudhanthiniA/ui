<h5 class="m-b-10 ng-star-inserted">
    Reports
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Reports List" blockClass="table-border-style" class="list-panel add-panel list-search">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Product Type</label>
                        <input type="text" class="form-control" placeholder="Enter Product Type">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" placeholder="Enter Product Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 text-right">
                    <label> &nbsp; </label>
                    <div class="form-group">
                        <button class="btn btn-primary">Generate Report</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive new_table">
                <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" (paginationEvent)="handlePagination($event)">
                </app-mat-normal-table>
