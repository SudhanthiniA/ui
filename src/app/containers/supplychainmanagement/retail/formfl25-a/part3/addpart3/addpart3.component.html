<h5 class="m-b-10 ng-star-inserted">
    Add Part 3 - Account of Sale
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Retail</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL 25-A</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Part 3 - Account of Sale</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="partForm" autocomplete="off">
            <app-card cardTitle="Part 3 - Account of Sale" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" formControlName='date'>
                            <div *ngIf="formSubmitted && partForm.get('date').errors || partForm.get('date').touched "
                                class="error-msg">
                                <span *ngIf="partForm.get('date').errors?.required">
                                    Date is required
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Shop</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Name of the Shop">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" disabled>
                                <option>India</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control" disabled>
                                <option>Uttra Pradesh</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District </label>
                            <select class="form-control" disabled>
                                <option>Lucknow</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tehsil </label>
                            <select class="form-control" disabled>
                                <option>Tehsil 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Urban/Rural </label>
                            <select class="form-control" disabled>
                                <option>Urban 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Municipal Area </label>
                            <select class="form-control" disabled>
                                <option>Area 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Ward </label>
                            <select class="form-control" disabled>
                                <option>Ward 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Police Station </label>
                            <select class="form-control" disabled>
                                <option>Police Station 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Locality </label>
                            <select class="form-control" disabled>
                                <option>Locality 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Street</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Street">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Whisky, Brandy, Gin, Rum, of India Manufacture" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Quarts</label>
                            <input type="number" class="form-control" formControlName='inQuarts'
                                placeholder="Enter In Quarts">
                            <div *ngIf="formSubmitted && partForm.get('inQuarts').errors || partForm.get('inQuarts').touched "
                                class="error-msg">
                                <span *ngIf="partForm.get('inQuarts').errors?.required">
                                    In Quarts is required
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Pints</label>
                            <input type="number" class="form-control" formControlName='inPints'
                                placeholder="Enter In Pints">
                            <div *ngIf="formSubmitted && partForm.get('inPints').errors || partForm.get('inPints').touched "
                                class="error-msg">
                                <span *ngIf="partForm.get('inPints').errors?.required">
                                    In Pints is required
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Nips</label>
                            <input type="number" class="form-control" formControlName='inNips'
                                placeholder="Enter In Nips">
                            <div *ngIf="formSubmitted && partForm.get('inNips').errors || partForm.get('inNips').touched "
                                class="error-msg">
                                <span *ngIf="partForm.get('inNips').errors?.required">
                                    In Nips is required
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Beer of Indian Manufacture" class="list-panel add-panel">

                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Quarts</label>
                            <input type="number" class="form-control" formControlName='inQuarts2'
                                placeholder="Enter In Quarts">
                            <div *ngIf="formSubmitted && partForm.get('inQuarts2').errors || partForm.get('inQuarts2').touched "
                                class="error-msg">
                                <span *ngIf="partForm.get('inQuarts2').errors?.required">
                                    In Quarts is required
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </app-card>


            <div class="col-12 text-right mb-4">
                <button type="button" class="btn btn-info mb-2"
                    routerLink="/supplychainmanagement/retail/formfl25-a/part3/view">Preview</button>
                <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
                <button type="button" class="btn btn-primary ml-2 mb-2" (click)="addForm(partForm)">Submit</button>
                <button type="button" class="btn btn-secondary ml-2 mb-2"
                    routerLink="/supplychainmanagement/retail/formfl25-a/part3/list">Cancel</button>
            </div>
        </form>
    </div>
</div>
