<h5 class="m-b-10 ng-star-inserted">Add FL 25 - Part1
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Retail</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL 25 - Part1</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    
        <div class="col-xl-12">
            <form [formGroup]="form25Part1" autocomplete="off">
            <app-card cardTitle="Excise Officers" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Inspection Date & Time</label>
                            <input type="date"  class="form-control" 
                            formControlName="exciseDate" placeholder="Enter Inspection Date & Time">
                            <div *ngIf="formSubmitted && (f.exciseDate.errors )" class="error-msg">
                                <div *ngIf="f.exciseDate?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Date is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text"  class="form-control"
                            formControlName="exciseRemarks" placeholder="Enter Remarks">
                            <div *ngIf="formSubmitted && (f.exciseRemarks.errors )" class="error-msg">
                                <div *ngIf="f.exciseRemarks?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Remarks is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Other Officers" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Inspection Date & Time</label>
                            <input type="datetime-local"  class="form-control" 
                            formControlName="othersDate" placeholder="Enter Inspection Date & Time">
                            <div *ngIf="formSubmitted && (f.othersDate.errors )" class="error-msg">
                                <div *ngIf="f.othersDate?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Date is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" formControlName="othersRemark"
                             class="form-control" placeholder="Enter Remarks">
                             <div *ngIf="formSubmitted && (f.othersRemark.errors )" class="error-msg">
                                <div *ngIf="f.othersRemark?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Remarks is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
        </div>
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info ml-2 mb-2"
                routerLink="/supplychainmanagement/retail/formfl25/part1/view">Preview</button>
            <button type="button" class="btn btn-warning ml-2 mb-2"
            (click)="save(form25Part1, 'DRAFT')">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2"
            (click)="save(form25Part1, 'SUBMITTED')">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/retail/formfl25/part1/list">Cancel</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/retail/formfl25/part1/list">Back</button>
        </div>
   
</div>
