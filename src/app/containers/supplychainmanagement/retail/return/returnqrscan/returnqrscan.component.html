<h5 class="m-b-10 ng-star-inserted">
    {{ 'retail.returns.qrscan' | translate }}
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'retail.common.supplychainmanagement' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'retail.common.retail' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> {{ 'retail.returns.returns' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'retail.returns.qrscan' | translate }}</a></li>
</ul>

<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
        <app-card [hidHeader]="true" class="list-panel text-center">
            <img src="assets/images/qr-scan.png"/>
        </app-card>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
        <app-card cardTitle="{{ 'retail.returns.qrcodedetails' | translate }}" class="list-panel add-panel">
            <h6>{{ 'retail.returns.enterbelowdetails' | translate }}</h6>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>{{ 'retail.common.scan/entercode' | translate }}</label>
                        <input type="text" class="form-control" name="indent" 
                        placeholder="{{ 'retail.common.enter' | translate }} {{ 'retail.common.scan/entercode' | translate }}" />
                    </div>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-primary mr-2" routerLink="/supplychainmanagement/retail/return/add">
            {{ 'retail.common.submit' | translate }}
        </button>
        <button type="submit" class="btn btn-secondary">
            {{ 'retail.common.cancel' | translate }}
        </button>
    </div>
</div>
