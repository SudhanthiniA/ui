<h5 class="m-b-10 ng-star-inserted">
    Add FL 35
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Retail</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL 35</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <form [formGroup]="fl35Form">
        <div class="col-xl-12">
            <app-card cardTitle="Add FL 35" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Importer Name </label>
                            <input type="text" class="form-control" formControlName="importerName"
                              placeholder="Enter Importer Name">
                              <div *ngIf="formSubmitted && (f.importerName.errors )" class="error-msg">
                                <div *ngIf="f.importerName?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Importer name is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Import Location Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" formControlName="country">
                                <option>India</option>
                            </select>
                            <div *ngIf="formSubmitted && (f.country.errors )" class="error-msg">
                                <div *ngIf="f.country?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    country is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" class="form-control" 
                            formControlName="pincode" required placeholder="Enter Pincode">
                            <div *ngIf="formSubmitted && (f.pincode.errors )" class="error-msg">
                                <div *ngIf="f.pincode?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Pincode is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control" formControlName="state">
                                <option>Uttra Pradesh</option>
                            </select>
                            <div *ngIf="formSubmitted && (f.state.errors )" class="error-msg">
                                <div *ngIf="f.state?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    state is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District </label>
                            <select class="form-control" formControlName="district">
                                <option>Lucknow</option>
                            </select>
                            <div *ngIf="formSubmitted && (f.district.errors )" class="error-msg">
                                <div *ngIf="f.district?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    District is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tehsil </label>
                            <select class="form-control" formControlName="">
                                <option>Tehsil 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Urban/Rural </label>
                            <select class="form-control" formControlName='urbanOrRural'>
                                <option value=''>Select</option>
                                <option value = 'Urban'>Urban</option>
                                <option value = 'Rural'>Rural</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Municipal Area </label>
                            <select class="form-control" formControlName='municipality'>
                                <option value=''>Select</option>
                                <option value='Area1'>Area1</option>
                                <option value='Area2'>Area2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Ward </label>
                            <select class="form-control" formControlName='ward'>
                                <option value=''>Select</option>
                                <option value='Ward1'>Ward1</option>
                                <option value='Ward2'>Ward2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Police Station </label>
                            <select class="form-control" formControlName="policeStation">
                                <option>Police Station 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Locality </label>
                            <select class="form-control" formControlName="locality">
                                <option>Locality 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Street</label>
                            <input type="text" class="form-control" 
                            formControlName="street" placeholder="Enter Street">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Route</label>
                            <select class="form-control" formControlName="route">
                                <option value=''>Select</option>
                                <option value='Route1'>Route1</option>
                                <option value='Route1'>Route2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Description Liquor</label>
                            <input type="text" class="form-control" 
                            formControlName="liquorDescription" placeholder="Enter Description Liquor">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Location of Liquor to be Imported</label>
                            <select class="form-control" formControlName="liquorImportedLocation">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Amount of Pass or Permit Fee to be Paid</label>
                            <input type="text" class="form-control" formControlName="amountOfPass"
                                placeholder="Enter Amount of Pass or Permit Fee to be Paid">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Date up to Which Pass will
                                Remain in Force</label>
                            <input type="text" class="form-control" formControlName="dateUpToPass"
                                placeholder="Enter Date up to Which Pass will Remain in Force">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Result of Verification of the
                                Consignment on its Arrival</label>
                            <input type="text" class="form-control" formControlName="Consignment"
                                placeholder="Enter Result of Verification of the Consignment on its Arrival">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" class="form-control" formControlName="remarks"
                             placeholder="Enter Remarks">
                        </div>
                    </div>

                </div>
            </app-card>


        </div>
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info mb-2"
                routerLink="/supplychainmanagement/retail/formfl35/view">Preview</button>
            <button type="button" class="btn btn-warning ml-2 mb-2" (click)="save(fl35Form, 'DRAFT')">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2" (click)="save(fl35Form, 'SUBMITTED')">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/retail/formfl35/list">Cancel</button>
        </div>
    </form>
</div>
