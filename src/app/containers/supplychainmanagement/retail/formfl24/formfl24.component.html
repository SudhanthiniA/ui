<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'retail.common.search' | translate }}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'retail.formfl24.permitno' | translate }}</label>
                        <input type="text" class="form-control" required
                            placeholder="{{ 'retail.formfl24.enterno' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'retail.formfl24.permitdate' | translate }}</label>
                        <input type="date" class="form-control" required placeholder="Enter Permit Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'retail.formfl24.importername' | translate }}</label>
                        <input type="text" class="form-control" required
                            placeholder="{{ 'retail.formfl24.enterimporter' | translate }}">
                    </div>
                </div>

                    </select>
                    </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">{{ 'retail.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary">{{ 'retail.common.cancel' | translate }}</button>

            </div>
        </app-card>
    </div>
</div>
