<h5 class="m-b-10 ng-star-inserted">Add FL17 Indent (Denatured Spirit) Request</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Retail</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL17 Indent (Denatured Spirit) Request</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
 
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Purchase Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Request Date & Time</label>
                            <input type="date" required class="form-control" disabled placeholder="16/02/2024 12:12:87">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of the Purchaser</label>
                            <input type="text" required class="form-control" placeholder="RMLU Hospital">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Address of the Purchaser </label>
                            <input type="text" required class="form-control" placeholder="Lucknow">
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Seller Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Seller Type</label>
                                    <select class="form-control">
                                        <option>FL16</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Seller Name</label>
                                    <select class="form-control">
                                        <option>Radico Distillery</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Seller Address </label>
                                    <input type="text" disabled required class="form-control" placeholder="Rampur">
                                </div>
                            </div>
                        </div>
                    </app-card>
                    <app-card cardTitle="Indent Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Spirit Type </label>
                                    <select class="form-control">
                                        <option>DS</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Quantity of Spirit(BL) </label>
                                    <input type="text" required class="form-control" placeholder="120">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <label>Payament is Done</label>
                                <div class="segment">
                                    <input type="radio" name="tab" id="tab1" checked>
                                    <label class="" for="tab1">Yes</label>
                                    <input type="radio" name="tab" id="tab2">
                                    <label class="" for="tab2">No</label>
                                </div>
                            </div> 
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Expected Date of Delivery</label>
                                    <input type="date" required class="form-control" placeholder="">
                                </div>
                            </div>   
                        </div>
                    </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="">Back</button>
    </div>
</div>
