<h5 class="m-b-10 ng-star-inserted">Challan Form
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Case Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Challan Form
    </a></li>
</ul>
<div class="row">
         <div class="col-xl-12">
            <app-card
                cardTitle="Challan"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group position-relative calendar">
                            <label class="m-0 mandatory">Mode of Payment
                            </label>
                           <select class="form-control">
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fine ID                            </label>
                            <input type="text"  class="form-control"
                                placeholder="IAF/000001" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Payment Transaction Number                           </label>
                            <input type="text"  class="form-control"
                                placeholder="" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>System Challan Number

                            </label>
                            <input type="text"  class="form-control"
                                placeholder="" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bank Challan Number

                            </label>
                            <input type="text"  class="form-control"
                                placeholder="" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Payment Instrument

                            </label>
                            <input type="text"  class="form-control"
                                placeholder="" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Payment

                            </label>
                            <input type="date"  class="form-control"
                                placeholder="" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandator">Upload Challan</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                                    </div>
                                    </app-card>
                                  
               
            
        </div>
        
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-primary ml-2 mb-2"
            (click)="saveData(molassesadministrationchargesForm,'submit')">Reset</button>
            <button type="button" class="btn btn-primary ml-2 mb-2"
            data-toggle="modal" data-target="#exampleModal">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/advancedutyreg/list">{{ 'master.common.cancel' | translate }}</button>
        </div>
    
</div>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Payment Acknowledgement 
        </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
            <div class="auth-wrapper maintenance mb-2">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="text-center">
                                <h1 class="fa fa-check-circle text-success"></h1>
                                <h3 class="text-success">Fine Fees Submitted Successfully</h3>
                                </div>
                                
                                <app-card [hidHeader]="true" class="list-panel text-center">
                               
                                 <h6 class="mb-3">Please note the transaction details for further purpose
                                </h6>
                                </app-card>
                                <app-card [hidHeader]="true" class="list-panel text-center">
                                 <h5 class="mb-3">Payment Transaction Number is</h5>   
                                 <h5><span class="badge badge-success mb-3">6xxxxxxxxxxxxxx5 </span></h5>
                                 <h5 class="mb-3">Payment Instrument: Netbanking - SBI</h5>
                                 <h5 class="mb-3">Date & Time of Payment: 21-12-2020 12:40PM</h5>
                                </app-card>
                                <app-card [hidHeader]="true" class="list-panel text-center">
                                 <div class="mt-3">
                                  <button class="btn waves-effect waves-light btn-warning  ml-2">Download Application</button>
                                  <button class="btn waves-effect waves-light btn-info  ml-2">Payment Receipt</button>
                                  <button class="btn waves-effect waves-light btn-primary  ml-2">Proceed</button>
                                </div>
                               </app-card>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!-- <button type="button" class="btn btn-warning">Reset</button>
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>
