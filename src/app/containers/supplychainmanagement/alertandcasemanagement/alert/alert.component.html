<h5 class="m-b-10 ng-star-inserted">Alert
    <button class="btn btn-success custom_add_button pull-right" 
    routerLink="/supplychainmanagement/custombond/brandregistration/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add Alert</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Alert and Case Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> Alert</a></li>
    <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
    <div class="col-xl-12">
       <app-card cardTitle="Search" class="search-panel">
          <div class="row">
             <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Date
                   </label>
                   <input type="date" class="form-control" >
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Alert Name
                   </label>
                   <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Alert Type
                   </label>
                   <select class="form-control">
                    <option>Select</option>
                </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>License Type
                   </label>
                   <select class="form-control">
                    <option>Select</option>
                </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Status
                   </label>
                   <select class="form-control">
                       <option>Select</option>
                   </select>
                </div>
            </div>
             <div class="col-lg-3 col-md-3 col-sm-6 col-12 mt-4">
                <div class="form-group">
                   <button class="btn btn-primary m-r-5">
                   Search</button>
                   <button class="btn btn-secondary">
                   Clear</button>
                </div>
             </div>
          </div>
       </app-card>
    </div>
 </div>


<div class="row">
<div class="col-xl-12">
    <form #boxingForm="ngForm" autocomplete="off">
        <app-card cardTitle="Alert List" class="list-panel add-panel">
            <div class="row">    
                <div class="col-12 mb-2">
                    <div class="table-responsive mt-2">
                       <table class="table table-bordered mb-0">
                          <thead>
                             <tr>
                                <th>S.no</th>
                                <th>Date</th>
                                <th>Alert Name</th>
                                <th>Alert Type
                                </th>
                                <th>License Type
                                </th>
                                <th>Applicable Modules
                                </th>
                                <th>Status</th>
                                <th>Action</th>
                             </tr>
                          </thead>
                          <tbody> 
                             <tr>
                                <td>1</td>
                                <td class="text-center">20-Jul-2021</td>
                                <td>Alert 1</td>
                                <td>Type 1</td>
                                <td>FL2</td>
                                <td>Wholesale</td>
                                <td class="text-center"> 
                                    <span class="badge m-r-5 badge-light-success">Approved</span>
                                </td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-primary mr-2" type="button" >
                                        <i class="feather icon-eye"></i></button>
    
                                    <button class="btn btn-icon btn-secondary mr-2" type="button">
                                            <i class="feather icon-edit-2"></i></button>
    
                                </td>
                             </tr>
                          </tbody>
                       </table>
                    </div>
                 </div>                            
                
                </div>
                <div class="row">
                    <div class="col-4">
                      <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle
                          type="button">Download</button>
                        <div ngbDropdownMenu>
                          <a class="dropdown-item" href="javascript:">Excel</a>
                          <a class="dropdown-item"  href="javascript:">Pdf</a>
                          <a class="dropdown-item"  href="javascript:">Jpg</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-8 text-right p-0">
                        <img src="assets/images/pagenation.png" />
                    </div>
                </div>  
        </app-card>
        
    </form>


</div>
</div>
