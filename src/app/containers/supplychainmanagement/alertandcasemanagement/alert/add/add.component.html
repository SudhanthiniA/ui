<h5 class="m-b-10 ng-star-inserted">Add Alert
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Alert and Case Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> Alert</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add Alert Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date
                            </label>
                        <input type="date" class="form-control" placeholder="" >
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Alert Name
                            </label>
                        <input type="text" class="form-control" placeholder="Enter Alert Name">
                       
                    </div>
                </div>
              
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Alert Type
                            </label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>License Type
                            </label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Applicable Modules
                            </label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Criteria for Alert
                            </label>
                        <input type="text" class="form-control" placeholder="Enter Criteria for Alert">
                       
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Details of Alert
                            </label>
                        <input type="text" class="form-control" placeholder="Enter Details of Alert">
                       
                    </div>
                </div>
              
               

               

            </div>
            </app-card>
       

    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            (click)="addAccountPurchaser(accountPurchaserForm)">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/retail/accountpurchaser/list">Cancel</button>
    </div>
</div>
