<h5 class="m-b-10 ng-star-inserted"> Add Application for Permit of Methyl Alcohol</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Methyl Alcohol</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Application for Permit of Methyl Alcohol</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="createForm" autocomplete="off">
            <app-card cardTitle="Add Application for Permit of Methyl Alcohol" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Application</label>
                            <input type="date"  class="form-control" value="PC1122">   
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class=" mandatory">Time of Application</label>
                            <input type="time" class="form-control" >
    
                        </div>
                    </div>
                
                      
                </div>
            </app-card>
            <app-card cardTitle="Details of Methyl Alcohol Purchaser" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                           <select name="" class="form-control" id="">
                            <option></option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License No</label>
                           <select name="" class="form-control" id="">
                            <option></option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class=" mandatory">Name of Purchaser</label>
                            <input type="text" disabled class="form-control" >
    
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class=" mandatory">Address of Purchaser</label>
                            <input type="text" disabled class="form-control" >
    
                        </div>
                    </div>
                
                      
                </div>
            </app-card>
            <app-card cardTitle="Details of Seller" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Seller</label>
                           <input type="text" class="form-control">
                        </div>
                    </div>
                 
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class=" mandatory">Address of Seller</label>
                            <input type="text"  class="form-control" >
    
                        </div>
                    </div>
                   
                
                      
                </div>
            </app-card>
            <app-card cardTitle="Details of Permit" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Product Type</label>
                           <select name="" class="form-control" id="">
                            <option></option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Spirit Type</label>
                           <select name="" class="form-control" id="">
                            <option></option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class=" mandatory">Quantity (BL)</label>
                            <input type="text"  class="form-control" >
    
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class=" mandatory">Remarks</label>
                            <input type="text"  class="form-control" >
    
                        </div>
                    </div>
                
                      
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="addRegistration(createForm)">Submit</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="addRegistration(createForm)">Save As Draft</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/helpdeskmaster/actualprobelms/list">Cancel</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/helpdeskmaster/actualprobelms/list">Back</button>

    </div>
</div>
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered success_popup">
    <div class="app-modal-body text-center">
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        <img src="assets/images/check.png" />
        <h3 class="text-success">Application Submitted Successfully</h3>
        <!-- <h6>Your Application Number is <span class="badge badge-light-success">WH45628665456</span></h6> -->
    </div>
</app-ui-modal>
