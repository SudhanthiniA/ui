<h5 class="m-b-10 ng-star-inserted"> Convert ETIN
    <button class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/custombond/convertetin/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add Convert ETIN</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond Warehouse </a></li>
    <li class="breadcrumb-item"><a href="javascript:">Convert ETIN</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Bill of Entry Number or Invoice Number</label>
                        <input type="text" required class="form-control" placeholder="Enter Bill of Entry Number or Invoice Number">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>ETIN</label>
                        <input type="text" required class="form-control" placeholder="Enter ETIN">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Converted ETIN</label>
                        <input type="text" required class="form-control" placeholder="Enter Converted ETIN">
                    </div>
                </div>
                <div class="col-12 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Bottling Plan List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Bill of Entry Number or Invoice Number</th>
                            <th>ETIN</th>
                            <th>Converted ETIN</th>
                            <th>Total No. of Cases</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td class="text-center">BIN01</td>
                            <td>6000</td>
                            <td>500</td>
                            <td>200</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary mr-2" type="button"
                                routerLink="/supplychainmanagement/custombond/convertetin/view" >
                                    <i class="feather icon-eye"></i></button>  
                                    <button class="btn btn-icon btn-secondary" type="button"
                                routerLink="/supplychainmanagement/custombond/convertetin/add" >
                                    <i class="feather icon-edit"></i></button>  
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </app-card>
        <div class=" text-content text-right mb-4">
            <button type="button" class="btn btn-secondary mb-2 ml-2">Back</button>
        </div>
    </div>
</div>
