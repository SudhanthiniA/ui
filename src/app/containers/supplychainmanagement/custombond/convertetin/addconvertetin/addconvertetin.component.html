<h5 class="m-b-10 ng-star-inserted">Add Convert ETIN
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond Warehouse </a></li>
    <li class="breadcrumb-item"><a href="javascript:">Convert ETIN</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Add Convert ETIN" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="datetime-local" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bill of Entry Number or Invoice Number</label>
                            <input type="text" required class="form-control" placeholder="Enter Bill number or Invoice Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>ETIN Domain Conversion</label>
                            <select class="form-control">
                                <option>ETIN1</option>
                                <option>ETIN2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Scan Barcode</label>
                            <input type="text" required class="form-control" placeholder="Scan Barcode">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label> ETIN</label>
                            <input type="text" value="ETIN78376" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Converted ETIN</label>
                            <input type="text" value="UP ETIN" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
        
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No.of Cases Scanned</label>
                            <input type="text" value="10" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total No. of. Cases</label>
                            <input type="text" required class="form-control" placeholder="No.of.Cases">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Product Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <input type="text" value="FL" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Sub Type</label>
                            <input type="text" value="mild" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" value="Royal Stag" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Size(ml)</label>
                            <input type="text" value="750" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Type</label>
                            <input type="text" value="Glass Bottle" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No.of Quantity</label>
                            <input type="text" value="10" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>EDP</label>
                            <input type="text" value="50" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning mb-2 ml-2">Reset</button>
        <button type="button" class="btn btn-primary mb-2 ml-2">Submit</button>
        <button type="button" class="btn btn-secondary mb-2 ml-2">Cancel</button>
    </div>
</div>
