         <app-card cardTitle="Search" class="search-panel">
             <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <select id="brand" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                     </div>
                </div> 
                
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                         <label>Size</label>
                         <select id="size" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                     </div>
                 </div> 
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Stock Box</label>
                        <input type="number" id="stockbox" required class="form-control"
                         placeholder="Enter Stock Box" />

                     </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status
                        </label>
                        <select id="status" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                    </div>
                </div>
                 <div class="col-12 text-right">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
