<h5 class="m-b-10 ng-star-inserted">
    Add Accidental Request
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Accidental Request</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <form #bottlingForm="ngForm" autocomplete="off">
        <div class="col-xl-12">
            <!-- <form #bottlingForm="ngForm" autocomplete="off"> -->
            <app-card cardTitle="Request for Accidental Case" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>Scan QR Code of Transport Pass</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Scan QR Code of Transport Pass" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i class="fas fa-qrcode"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application Date</label>
                            <input type="text" class="form-control" disabled value="20-Jul-2021">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" class="form-control" disabled value="FL">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <input type="text" class="form-control" disabled value="Daurala Wholesale">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Consignor Type</label>
                            <input type="text" class="form-control" disabled value="Retail">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Pass No</label>
                            <input type="text" class="form-control" disabled value="TP1122">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Pass Date</label>
                            <input type="text" class="form-control" disabled value="20-Jul-2021">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Accident Date</label>
                            <input type="date" class="form-control" required>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Accident Type</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Accident Location</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Accident Location Address</label>
                            <textarea class="form-control" rows="1" required></textarea>

                        </div>
                    </div>
                </div>
            </app-card>
            <!-- </form> -->
        </div>

    </form>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/list">Cancel</button>
    </div>
</div>
