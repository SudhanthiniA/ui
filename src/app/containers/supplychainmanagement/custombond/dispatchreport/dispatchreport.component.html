<div class="row">

        <app-card cardTitle="Dispatch Report List"  blockClass="table-border-style" class="list-panel">

                                    <th>Dispatch Date</th>
                                    <th>Indent No</th>

                                <th>Action</th>

                                    <td class="table-action-column text-center">
                                        <button class="btn btn-icon btn-primary" type="button" 
                                        routerLink="/supplychainmanagement/custombond/dispatchreport/view">

                                </tr>
                            </tbody>
                          
                        </table>
