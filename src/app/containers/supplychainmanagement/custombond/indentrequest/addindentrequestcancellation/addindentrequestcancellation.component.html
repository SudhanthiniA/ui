<h5 class="m-b-10 ng-star-inserted">Indent Request Cancellation
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Request Cancellation</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">

    <div class="col-xl-12">
        <app-card cardTitle="" class="list-panel add-panel">
            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                <div class="form-group">
                    <label>Entity name</label>
                    <select class="form-control" required>
                    <option>CB 1</option>
                </select>
                </div>
            </div>
        </app-card>
        <app-card cardTitle="Custom Bondwarehouse Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                    <div class="form-group">
                        <label class="mandatory">Custom Bondwarehouse Name</label>
                        <input type="text" required disabled class="form-control" value="PL1122">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                    <div class="form-group">
                        <label class="mandatory">Custom Bondwarehouse Address</label>
                        <input type="text" required disabled class="form-control" value="PL1122">
                    </div>
                </div>
            </div>
        </app-card>


        <app-card cardTitle="Unit Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                    <div class="form-group">
                        <label>Transfer To</label>
                        <select class="form-control" disabled required>
                            <option>Inside UP</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Unit Name</label>
                        <input type="text" required disabled class="form-control" value="DD sugar works">

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Unit Address</label>
                        <select class="form-control" disabled required>
                            <option>Plot no 12, xyz nagar, Karnataka, Bangalore, Bangalore, Shivaji Nagar, Majestic, 500001</option>
                        </select>
                    </div>
                </div>


            </div>

        </app-card>

        <app-card cardTitle="Application Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Application Date</label>
                        <input type="date" class="form-control" required disabled class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label>Search/Scan Indent QR Code</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search/Scan Indent QR Code" aria-label="Scan Barcode" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button"><i class="fas fa-qrcode"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Indent No </label>
                        <input type="text" class="form-control" required disabled value="FL0001">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Indent Date </label>
                        <input type="text" class="form-control" required disabled value="12-10-2015">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <label>Request for Cancellation/Modification</label>
                    <div class="segment">
                        <input type="radio" name="tab" id="tab1" checked>
                        <label class="" for="tab1">Cancellation</label>
                        <input type="radio" name="tab" id="tab2">
                        <label class="" for="tab2">Modification</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Reason for cancellation </label>
                        <input type="text" class="form-control" required placeholder="Reason for cancellation">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Add</button>
                    <button type="submit" class="btn btn-secondary">Clear</button>
                </div>

            </div>
        </app-card>

        <app-card cardTitle="Indent Details" blockClass="table-border-style" class="list-panel add-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Brand Name (Parent ETIN)</th>
                            <th>Liquor Type</th>
                            <th>Liquor Subtype</th>
                            <th>Liquor Detailed Description</th>
                            <th>Packaging Size</th>
                            <th>Packaging Type</th>
                            <th>No of Cases/Mono Cartons</th>
                            <th>No of Bottle per case</th>
                            <th>No of Bottles</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="Custom bond">
                            </td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="Distillery">
                            </td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="Beer">
                            </td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="Alcohol">
                            </td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="Description">
                            </td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="box">
                            </td>
                            <td class="text-center">
                                <input type="text" required class="form-control" value="120">
                            </td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="120">
                            </td>
                            <td class="text-center">
                                <input type="text" required disabled class="form-control" value="1200">
                            </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button">
                                    <i class="feather icon-edit-2"></i></button>
                                <button class="btn btn-icon btn-danger ml-2" type="button">
                                    <i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </app-card>


        <app-card cardTitle="Common Details" blockClass="table-border-style" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total No. Cases</label>
                        <input type="number" required disabled class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory"> Total No. of Mono Carton</label>
                        <input type="number" required disabled class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total No.of Bottles</label>
                        <input type="number" required disabled class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total Bulk Litres</label>
                        <input type="number" required disabled class="form-control">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Is payment Done?</label>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" checked class="custom-control-input" disabled id="customswitch1">
                            <label class="custom-control-label" for="customswitch1">Yes </label>
                        </div>
                    </div>
                </div>


            </div>
        </app-card>


        <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
            <!-- <button type="submit" class="btn btn-info mr-2">Preview</button> -->
            <button type="submit" class="btn btn-warning mr-2">Save as Draft</button>
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>
