            <app-card cardTitle="Plan Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Packaging </label>
                            <input type="date" class="form-control" value="DD/MM/YYYY">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No. of Cases/ Mono Cartons</label>
                            <input type="number" required class="form-control"
                                placeholder="Enter No. of Cases/ Mono Cartons">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Bottles</label>
                            <input type="number" disabled required class="form-control"
                                placeholder=" ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Batch No</label>
                            <input type="number" required class="form-control" placeholder="Enter Batch No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity(B.L)</label>
                            <input type="number" disabled required class="form-control"
                                placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity(A.L)</label>
                            <input type="number" disabled required class="form-control"
                                placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Code Type</label>
                            <select class="form-control">
                                <option>Mapped</option>
                                <option>Unmapped</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Production Line</label>
                            <select class="form-control">
                                <option>Select</option>
