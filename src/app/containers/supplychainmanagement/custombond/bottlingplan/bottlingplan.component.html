<h5 class="m-b-10 ng-star-inserted"> Bottling Plan
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/custombond/bottlingplan/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Bottling Plan</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond Warehouse </a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bottling Plan</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application No</label>
                        <input type="text" class="form-control" value="Enter Application No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Bottling Plan ID</label>
                        <input type="text" class="form-control" placeholder="Enter Bottling Plan ID.">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date of Packaging</label>
                        <input type="date" class="form-control" placeholder="Enter Date of Packaging">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <input type="text" class="form-control" placeholder="Enter Brand Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <Select class="form-control">
                            <option>Select</option>
                        </Select>
                    </div>
                </div>


                <div class="col-lg-3 col-md-3 col-sm-6 col-12 mt-4">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Bottling Plan List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Application No</th>
                            <th>Import Permit No</th>
                            <th>Bottling Plan ID</th>
                            <th>Brand Name</th>
                            <th>Code Type</th>
                            <th>No. of Cases</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td class="text-center">App001</td>
                            <td class="text-center">permit001</td>
                            <td class="text-center">B001</td>
                            <td class="text-center">Rampur Select</td>
                            <td class="text-center">PL1</td>
                            <td>500</td>
                            <td class="text-center"><span class="badge badge-light-success">Success</span></td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/custombond/bottlingplan/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/custombond/bottlingplan/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
