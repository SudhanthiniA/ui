<h5 class="m-b-10 ng-star-inserted">Movement of Finished Goods</h5>

      Finished Goods</a></li>
  <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

            <ngb-panel id="static-1">
                <ng-template ngbPanelTitle>
                    <h5><a href="javascript:">Boxing 2020-21</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Financial Year
                                </label>
                                <input type="text" disabled required class="form-control" value="-">

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Date
                                </label>
                                <input type="date" disabled required class="form-control" value="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Bottling Plan ID</label>
                                <select  required class="form-control">
                                    <option value="">Select</option>
                                </select>                           
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Date of Backaging</label>
                                <input type="text" disabled required class="form-control" value="Country Liquor">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Boxing Id</label>
                                <input type="text" disabled required class="form-control" value="Boxing Id">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Brand Name</label>
                                <input type="text" disabled required class="form-control" value="Brand Name">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Liquor Type</label>
                                <input type="text" disabled required class="form-control" value="Liquor Type">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Liquor Sub Type</label>
                                <input type="text" disabled required class="form-control" value="Liquor Sub Type">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Liquor Detailed Discription</label>
                                <input type="text"  required class="form-control" value="Liquor Detailed Discription">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Strength</label>
                                <input type="text"  required class="form-control" value="Strength">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">EDP Category</label>
                                <input type="text"  required class="form-control" value="EDP Category">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Package Size</label>
                                <input type="text"  required class="form-control" value="Package Size">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No of Cases / Mono Cartons</label>
                                <input type="text"  required class="form-control" value="Package Size">
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No of Bottles</label>
                                <input type="text"  required class="form-control" value="12">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No of Bottles per Cases</label>
                                <input type="text"  required class="form-control" value="12">
                            </div>
                        </div>

                       
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">ETIN</label>
                                <input type="text"  required class="form-control" value="12">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">GTIN</label>
                                <input type="text"  required class="form-control" value="12">
                            </div>
                        </div>

                      
                    </div>
                </ng-template>
