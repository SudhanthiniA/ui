<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <form #searchForm="ngForm">

                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application Date</label>
                            <input type="date" class="form-control" placeholder="Enter Application Date" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Pass No</label>
                            <input type="text" class="form-control" placeholder="Enter Transport Pass No" />
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of cases requested</label>
                            <input type="text" class="form-control" placeholder="Enter No. of cases requested" />
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control">
                            <option value="">Select</option>

                        </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label style="visibility:hidden">Toggle Button</label>
                        <div class="segment">
                            <input type="radio" name="tab" id="tab1" checked>
                            <label class="" for="tab1">CB 1</label>
                            <input type="radio" name="tab" id="tab2">
                            <label class="" for="tab2">CB 2</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12 mt-4">
                        <button type="submit" class="btn btn-primary mr-2" (click)="StockInHandList()">Search</button>
                        <button type="submit" class="btn btn-secondary" (click)="clear()">Cancel</button>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
</div>
