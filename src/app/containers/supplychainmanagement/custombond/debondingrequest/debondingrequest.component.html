<app-card cardTitle="Search" class="search-panel">
  <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-6 col-12">

              <label>Indent Date</label>

      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
          <div class="form-group">
              <label>Indent Number</label>
              <input type="text" class="form-control" placeholder="Enter Indent Number">
          </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
          <div class="form-group">
              <label class="mandatory">Unit Name</label>
              <input type="text" class="form-control" placeholder="Enter Unit Name">
          </div>
      </div>
