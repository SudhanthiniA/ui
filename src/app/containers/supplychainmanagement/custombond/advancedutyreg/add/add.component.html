<h5 class="m-b-10 ng-star-inserted">Advance Duty Register</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Advance Duty Register</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
         <div class="col-xl-12">
            <app-card
                cardTitle="Sugar Mill Details"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group position-relative calendar">
                            <label class="m-0 mandatory">Application Date
                            </label>
                            <input type="date" class="form-control" placeholder="Enter Date" required>
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance(Rs)</label>
                            <input type="number"  class="form-control"
                                placeholder="Enter Opening Balance(Rs)" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Deposit(Rs)</label>
                            <input type="number" class="form-control"
                                placeholder="Enter Deposit(Rs)"
                                required>
                               
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total(Rs)</label>
                            <input type="number" class="form-control"   disabled
                                placeholder="Enter Total(Rs)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" class="form-control" placeholder="Enter Remarks">
                            </div>
                            </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <app-card cardTitle="Advance Duty Register List"
                            blockClass="table-border-style" class="list-panel">
                            <div class="table-responsive">
                                <table class="table table-bordered text-center">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Date
                                            </th>
                                            <th>Application No.
                                            </th>
                                            <th>Payment Mode
                                            </th>
                                            <th> Payment Transaction No
                                            </th>
                                            <th>Amount
                                            </th>
                                            <th>Receipt
                                            </th>
                                           
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td> 1 </td>
                                            <td>31-Mar-2021
                                            </td>
                                            <td>AP17678
                                            </td>
                                            <td class="text-left">Mode 1
                                            </td>
                                            <td>43KJ78
                                            </td>
                                            <td class="text-right">2000.00
                                            </td>
                                            <td class="text-center">434
                
                                            </td>
                                           
                                            <td class="text-center">
                                                <span class="badge badge-light-success">Approved</span>
                                            </td>  
                                           
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                          
                        </app-card>
                 
                    </div>
                </div>
            </app-card>
        </div>
        
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info ml-2 mb-2"
                (click)="previewData(molassesadministrationchargesForm)">{{ 'master.common.preview' | translate }}</button>
            <button type="button" class="btn btn-warning ml-2 mb-2"
                (click)="saveData(molassesadministrationchargesForm,'draft')">{{ 'sugarmill.common.saveasdraft' | translate }}</button>
            <button type="button" class="btn btn-primary ml-2 mb-2"
                (click)="saveData(molassesadministrationchargesForm,'submit')">{{ 'master.common.submit' | translate }}</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/advancedutyreg/list">{{ 'master.common.cancel' | translate }}</button>
        </div>
    
</div>
