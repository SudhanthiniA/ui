<h5 class="m-b-10 ng-star-inserted">Add - Registration of Debond
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">BIO-1</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond Warehouse </a></li>
    <li class="breadcrumb-item"><a href="javascript:">Map Debond</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Import Unit Details" class="list-panel add-panel">
                <div class="row">


                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Import Unit Name</label>
                            <input type="text" value="Daurala Distillery" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Import Unit Address</label>
                            <input type="text" disabled required class="form-control" placeholder="Enter Import Unit Address">
                        </div>
                    </div>
                    <!-- -->
                </div>
            </app-card>

            <app-card cardTitle="Custom Bond warehouse Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Custom Bond warehouse  Name</label>
                            <select class="form-control" disabled>
                                <option>Daurala Distillery</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Custom Bond warehouse address                            </label>
                            <input type="text" disabled required class="form-control" placeholder="Enter Custom Bond Address">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Debond Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application Date</label>
                            <input type="date" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Debond Unit Name</label>
                            <select class="form-control">
                                <option>VK Industries</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number of Debond </label>
                            <input type="number" disabled required class="form-control" placeholder="Enter License Number of Debond">
                        </div>
                    </div>


                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Registration Year (year & Date)</label>
                            <input type="date" required class="form-control" placeholder="Enter Registration Year (year & Date)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Valid Until</label>
                            <input type="date" required class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Attachments" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">License of Debond </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Authorized person Name</label>
                            <input type="text" disabled required class="form-control" value="Enter Authorized person Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">PAN</label>
                            <input type="text" disabled required class="form-control" value="Enter Pan Card">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Upload PAN</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc1" id="uploadpuc1">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">GST</label>
                            <input type="text" disabled required class="form-control" value="Enter GST">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Upload GST</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc2" id="uploadpuc2">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Address Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Country</label>
                            <select class="form-control" disabled>
                                <option>India</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Pincode</label>
                            <input type="number" disabled required class="form-control" placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <select class="form-control" disabled>
                                <option>Uttra Pradesh</option>
                                <option>Bihar</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District </label>
                            <select class="form-control" disabled>
                                <option>Kanpur</option>
                                <option>Lucknow</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tehsil </label>
                            <select class="form-control" disabled>
                                <option>Mohanlalganj</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Urban/Rural </label>
                            <select class="form-control" disabled>
                                <option>if Urban - Municipal area, Ward</option>
                                <option>If Rural - Block, Village</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Municipal Area</label>
                            <select class="form-control" disabled>
                                <option>Municipal corporation</option>
                                <option>Nagar Palika</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Ward</label>
                            <select class="form-control" disabled>
                                <option>Ward1</option>
                                <option>Ward2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Police Station</label>
                            <select class="form-control" disabled>
                                <option>Gomti Nagar</option>
                                <option>Station2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Locality</label>
                            <select class="form-control" disabled>
                                <option>Ambedkar Memorial Park</option>
                                <option>locality2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Street</label>
                            <select class="form-control" disabled>
                                <option>1st cross street</option>
                                <option>Street2</option>
                            </select>
                        </div>
                    </div>


                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/custombond/registrationandmapdebond/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/custombond/registrationandmapdebond/list">Back</button>
    </div>
</div>
