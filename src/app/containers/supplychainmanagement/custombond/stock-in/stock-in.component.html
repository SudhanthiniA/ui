<h5 class="m-b-10 ng-star-inserted">
    Stock In
    <button class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/custombond/stock-in/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Stock In</button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custombond</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock In</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" placeholder="Enter Date" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport Pass No</label>
                        <input type="text" class="form-control" placeholder="Enter Transport Pass No" />
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">

        <app-card cardTitle="Stock in list" class="list-panel">
            <div class="row">
                <div class="col-12 mb-2">
                    <label></label>
                    <div class="segment">
                        <input type="radio" name="tab" id="tab1" checked>
                        <label class="" for="tab1">BIO A</label>
                        <input type="radio" name="tab" id="tab2">
                        <label class="" for="tab2">BIO B</label>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date</th>
                            <th>Transport Pass No</th>
                            <th>Total No of Permits</th>
                            <th>Total No of Cases Received</th>
                            <th>Total No of Bottles Received</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>20-Apr-2021</td>
                            <td>TP989989</td>
                            <td class="text-right">50</td>
                            <td class="text-right">500</td>
                            <td class="text-right">5000</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary ml-2" type="button" routerLink="/supplychainmanagement/custombond/stock-in/add">
                                    <i class="feather icon-edit-2"></i></button>
                                <button class="btn btn-icon btn-warning ml-2" type="button" routerLink="/supplychainmanagement/custombond/stock-in/view">
                                    <i class="feather icon-eye"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
