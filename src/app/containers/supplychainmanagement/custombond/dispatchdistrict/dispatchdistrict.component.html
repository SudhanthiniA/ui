<h5 class="m-b-10 ng-star-inserted">
    Dispatch to District
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Dispatch to District</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application Number</label>
                        <input type="text" class="form-control" required placeholder="Enter Application Number">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Import Fee</label>
                        <input type="number" class="form-control" required placeholder="Enter Import Fee">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Special Fee</label>
                        <input type="text" class="form-control" required placeholder="Enter Special fee">
                    </div>
                </div>


                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Dispatch to District List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Application Number</th>
                            <th>Application Date</th>
                            <th>Valid Upto</th>
                            <th>Import Fee</th>
                            <th>Special Fee</th>
                            <th>Total Duty</th>
                            <th>Status</th>
                            <!-- <th>Designation</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="text-center">2101</td>
                            <td class="text-center">21/02/2021</td>
                            <td class="text-center">21/03/2021</td>
                            <td class="text-center">150</td>
                            <td class="text-center">100</td>
                            <td class="text-center">250</td>
                            <td class="text-center"> 
                                <span class="badge m-r-5 badge-light-success">Approved</span>
                            </td>
                            <!-- <td class="text-left">Inspector</td> -->
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/custombond/dispatchdistrict/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/custombond/dispatchdistrict/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div> -->
        </app-card>
    </div>
</div>
