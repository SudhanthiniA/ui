<h5 class="m-b-10 ng-star-inserted">Generate or Print QRBar Code</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Generate or Print QRBar Code</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12"> 
        <app-card cardTitle="Generate Barcode /QR Code" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" disabled value="12-03-2020">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Bottling Plan ID</label>
                        <input type="text" class="form-control" required value="BP1122" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <input type="text" class="form-control" required value="Ramboor Select" disabled>
                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Liquor Type</label>
                        <input type="text" class="form-control" required value="whisky" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Liquor Sub-type</label>
                        <input type="text" class="form-control" required value="Single" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Size</label>
                        <input type="number" class="form-control" required value="234" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Mapped/Unmapped</label>
                        <input type="text" disabled required class="form-control" value="Rampur">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>No. of Cases</label>
                        <input type="number" disabled required class="form-control" value="50">

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>No of Bottles </label>
                        <input type="number" disabled required class="form-control" value="850">

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Printed Barcodes</label>
                        <input type="text" disabled required class="form-control" value="8765434567876">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Balance Barcodes</label>
                        <input type="text" disabled required class="form-control" value="8765434567876">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" disabled required class="form-control" value="Active">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Printer Name</label>
                        <input type="text" disabled required class="form-control" value="Bar">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Generate Barcode</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Range(No of Cases)</label>
                        <input type="text" class="form-control" placeholder="Enter the Range">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" >Print</button>
                    <button type="submit" class="btn btn-secondary" routerLink="/supplychainmanagement/custombond/generatecode/list" >Cancel</button>
                </div>
            </div>
        </app-card>
        <app-card cardTitle="Print Log Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Start Date and Time</label>
                        <input type="date" class="form-control" disabled value="12-03-2020 12:12 PM">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>End Date and Time</label>
                        <input type="date" class="form-control" disabled value="13-03-2020 12:12 PM">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Submitted Barcodes</label>
                        <input type="text" class="form-control" required value="7865432456789" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Printed Barcodes</label>
                        <input type="text" class="form-control" required value="7865432456789" disabled>
                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" required value="Active" disabled>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
