<h5 class="m-b-10 ng-star-inserted">Import Unit - Label Registration
    <button class="btn btn-success custom_add_button pull-right" 
    routerLink="/supplychainmanagement/custombond/brandregistration/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add Import Unit - Label Registration</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Import Unit - Label Registration</a></li>

</ul>


<div class="row">
    <div class="col-xl-12">
        <form #bwfl5Form="ngForm" autocomplete="off">
            <app-card cardTitle="Search" class="search-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application no / Brand Name</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="text" class="form-control" 
                                placeholder="Enter License No">
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                        <button type="submit" class="btn btn-primary mr-2" >Search</button>
                        <button type="submit" class="btn btn-secondary" >Cancel</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>



<div class="row">
<div class="col-xl-12">
    <form #boxingForm="ngForm" autocomplete="off">
        <app-card cardTitle="Brand Registration List" class="list-panel add-panel">

                    <div class="table-responsive mt-2">
                       <table class="table table-bordered text-center">

                             <tr>

                             </tr>
                          </thead>
                          <tbody>

                                <td>1</td>
                                <td>Ap1122</td>
                                <td class="text-left">WW Industry</td>
                                <td class="text-center">LI1122</td>
                                <td class="text-left">Rampur Select</td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-primary mr-2" type="button" 
                                    routerLink="/supplychainmanagement/custombond/implabelregistration/view">
                                        <i class="feather icon-eye"></i></button>
    
                                    <button class="btn btn-icon btn-secondary mr-2" type="button">
                                            <i class="feather icon-edit-2"></i></button>

                      <a class="dropdown-item"  href="javascript:">CSV</a>

                    </div>
                    </div>
                   
                </div>
