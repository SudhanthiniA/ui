</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Batch No</label>
                        <input type="number" class="form-control" placeholder="Enter Batch No"/>
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand</label>
                        <select id="shopname" required class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Liquor Type</label>

                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Sub Liquor Type</label>
                        <select class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">

                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Expired Product List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center" >
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <!-- <th>Batch No</th> -->
                            <th>Brand</th>
                            <th>Liquor Type</th>
                            <th>Sub Liquor Type</th>
                            <th>Size</th>
                            <th>Manuf Date</th>
                            <th>Expired Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <!-- <td>BE45323 </td> -->
                            <td class="text-left">Kingfisher</td>
                            <td class="text-left">Whisky</td>
                            <td class="text-left">Single Malt</td>
                            <td class="text-left">650 ML</td>
                            <td>20-Apr-2021</td>
                            <td>22-Apr-2021</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                routerLink="/supplychainmanagement/custombond/expiredproduct/view" >
                                    <i class="feather icon-eye"></i></button>


                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row mt-2">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>

                    </div>
