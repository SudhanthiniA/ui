<h5 class="m-b-10 ng-star-inserted">Add Map Overseas (Outside U.P) ETIN to UP ETIN
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond Warehouse </a></li>
    <li class="breadcrumb-item"><a href="javascript:">Map Overseas (Outside U.P) ETIN to UP ETIN</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Add Map Overseas (Outside U.P) ETIN to UP ETIN" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Name</label>
                            <select class="form-control" required>
                                <option>BIO A</option>
                                <option>BIO B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="datetime-local" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Overseas ETIN</label>
                            <select class="form-control">
                                <option>Mapping for Overseas ETIN with UP ETIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>UP ETIN</label>
                            <select class="form-control">
                                <option>UPETIN1</option>
                                <option>UPETIN2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Product Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name(Parent EITN)</label>
                            <input type="text" value="Royal Stag" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <input type="text" value="Whisky" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Liquor Sub Type</label>
                            <input type="text" value="Single Malt" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Packaging Size (ml)</label>
                            <input type="text" value="750 ML" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Packaging Type</label>
                            <input type="text" value="Glass Bottle" disabled required class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning mb-2 ml-2">Reset</button>
        <button type="button" class="btn btn-primary mb-2 ml-2">Map</button>
        <button type="button" class="btn btn-secondary mb-2 ml-2">Cancel</button>
    </div>
</div>
