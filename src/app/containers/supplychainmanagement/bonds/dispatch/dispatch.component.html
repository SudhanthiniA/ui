<h5 class="m-b-10 ng-star-inserted">
    Dispatch List
    <button type="submit" class="btn btn-success pull-right" routerLink="/supplychainmanagement/bonds/dispatch/add">
        <i class="feather icon-plus mr-2"></i>
        Add Dispatch
    </button>
</h5>


<ul class="breadcrumb p-0 mt-5">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bonds</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Dispatch</a></li>
    <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Order ID</label>
                        <input type="number" class="form-control" placeholder="Enter Order ID">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Dispatch Date</label>
                        <input type="date" class="form-control" placeholder="Enter Dispatch Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Consignment Number</label>
                        <input type="text" class="form-control" placeholder="Enter Consignment Number">
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Dispatch List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>i</th>
                            <th>Order ID</th>
                            <th>Dispatch Date</th>
                            <th>Consignment Number </th>
                            <th>Delivery Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dispatch of dispatcharray; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{dispatch.orderid}}</td>
                            <td>{{dispatch.dispatchdate}}</td>
                            <td>{{dispatch.consigmentnum}}</td>
                            <td>{{dispatch.deliverydate}}</td>
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary mr-2" type="button"
                                    (click)="navigate(dispatch.id)">
                                    <i class="feather icon-eye"></i></button>
                                <!-- <button class="btn btn-icon btn-secondary" type="button" routerLink="/supplychainmanagement/bonds/dispatch/add">
                                  <i class="feather icon-edit-2"></i></button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">JPG</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
