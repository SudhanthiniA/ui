<h5 class="m-b-10 ng-star-inserted">
    Indent Request  View
  </h5>
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bonds</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Request </a></li>
    <li class="breadcrumb-item"><a href="javascript:">View</a></li>
  </ul>

<div class="row">
    <div class="col-xl-12">
       <form #indentForm="ngForm" autocomplete="off">
        <app-card cardTitle="Details of Selected Indent Request View" class="list-panel view-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label class="w-100 view-label">Indent Number<span class="float-right">:</span></label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                   {{categoryObj.recieptnumber}}
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label class="w-100 view-label">Request Date<span class="float-right">:</span></label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                       {{categoryObj.date}}
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label class="w-100 view-label">Product Name<span class="float-right">:</span></label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                       {{categoryObj.productname}}
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label class="w-100 view-label">Grade<span class="float-right">:</span></label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    {{categoryObj.grade}}
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label class="w-100 view-label">Requisition Quantity<span class="float-right">:</span></label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    {{categoryObj.requestion}}
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label class="w-100 view-label">Measurement<span class="float-right">:</span></label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    {{categoryObj.measurement}}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Remarks</label>
                        <input type="text" class="form-control" placeholder="Enter Remarks"
                        #remarks = "ngModel" [(ngModel)]="categoryObj['remarks']" name ="remarks">
                    </div>
                </div>
            </div>
            
        </app-card>
       </form>
    </div>
        <div class="col-12 text-right mb-4">
            <button type="submit" class="btn btn-primary ml-2 mb-2" (click)="approve()">Approve</button>
            <button type="submit" class="btn btn-danger ml-2 mb-2" (click)="reject()">Reject</button>
            <button type="submit" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/bonds/indentrequest/list">Back</button>
        </div>
</div>
