<h5 class="m-b-10 ng-star-inserted">Add Stock</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock In</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Enter Below Details to Add Stock" class="list-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Stock Name</label>

                            <input type="text" id="stockname" name="stockname"
                                required class="form-control" placeholder="Enter Stock Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="quantity" name="quantity" 
                                class="form-control" required placeholder="Enter Quantity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Grade </label>
                            <select id="grade"  name="grade"    required   class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Received Date from Digi lock</label>
                            <input type="date" id="receiveddate" name="receiveddate"
                                required class="form-control" placeholder="Enter Received Date from Digi lock">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Received Time from Digi lock</label>
                            <input type="time" id="receivedtime" name="receivedtime"
                                required class="form-control" placeholder="Enter Received Time from Digi lock">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity calculated from weighbridge</label>
                            <input type="text" id="weighbridge" name="weighbridge"
                                required class="form-control" placeholder="Enter Quantity calculated from weighbridge">
                        </div>
                    </div>
                    <div class="col-12 text-right">
                        <button type="button" class="btn btn-primary mr-2">Submit</button>
                        <button type="button" class="btn btn-secondary" routerLink="/supplychainmanagement/stockin/list">Cancel</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>
