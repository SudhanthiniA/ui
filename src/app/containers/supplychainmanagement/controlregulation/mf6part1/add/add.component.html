<h5 class="m-b-10 ng-star-inserted">
  Add  MF 6 Part 1 
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Control Regulation</a></li>
    <li class="breadcrumb-item"><a href="javascript:">MF 6 Part 1</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="mf6partForm" autocomplete="off">
            <app-card cardTitle="MF 6 Part 1 Details" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" name="date" disabled class="form-control" placeholder="Enter Date"
                                formControlName="date">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Name
                            </label>
                            <input type="text" name="date" class="form-control" disabled placeholder="Daurala Sugarmill"
                                formControlName="date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit License Type</label>
                            <input type="text" name="date" class="form-control" placeholder="FL3" disabled 
                                formControlName="date">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Address</label>
                            <textarea rows="1" disabled class="form-control">Gomti Nagar, Lucknow - 226010, Vipin Khand</textarea>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                        <div class="form-group">
                            <label>Opening Balance of Molasses
                            </label>
                            <input type="number" name="openingBalancesOfMolasses" class="form-control"
                                placeholder="1000"
                                formControlName="openingBalancesOfMolasses" disabled>
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form [formGroup]="mf6partForm" autocomplete="off">
            <app-card cardTitle="Destpatched From Sugar Factory" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Gate Pass No</label>
                            <input type="text" name="gatePassNo" class="form-control" disabled placeholder="TP1122"
                               (keyup)="autopopulatedata(mf6partForm.value.gatePassNo)" formControlName="gatePassNo">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Sugar Mill</label>
                            <input type="text" disabled name="sugarmill" class="form-control"
                                placeholder="DK Industries" formControlName="sugarmill">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" disabled required name="dispatchedDate" class="form-control" formControlName="dispatchedDate" placeholder="12-03-2021" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" disabled name="quantity" class="form-control"
                                placeholder="5200" formControlName="quantity">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>


    <div class="col-xl-12">
        <form [formGroup]="mf6partForm" autocomplete="off">
            <app-card cardTitle="Molasses Received at Distillery" class="list-panel add-panel">
                <!-- <h6 class="pb-4 m-0">MF5 Part1</h6> -->

                <div class="row">

                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">

                        <div class="form-group">
                            <label>Quantity (Qtls.) Calculation</label>
                            <input type="number" disabled name="quantityWeightByMen" class="form-control"
                                placeholder="2000"
                                formControlName="quantityWeightByMen">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">

                            <label class="mandatory">Molasses Type</label>

                            <select id="grade" name="gradeId" formControlName="gradeId"
                                (click)="molassesTypes(mf6partForm.value.gradeId)" class="form-control">
                                <option value="">Select</option>
                                <option *ngFor="let item of gradelist" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>

    </div>

            as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="saveData(mf6partForm,'SUBMITTED')">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
