<h5 class="m-b-10 ng-star-inserted">
    MF 7

            Add MF 7

    <ul class="breadcrumb p-0">

    <div class="row">
        <div class="col-xl-12">
            <form #partOneForm="ngForm" autocomplete="off">
                <app-card cardTitle="Search" class="search-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Application No</label>
                                <input type="text" class="form-control" placeholder="Enter Application No" >
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Tank No</label>
                                <input type="text" class="form-control" placeholder="Enter Tank No" >
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class=" col-12 text-right">
                            <button type="submit" 
                                class="btn btn-primary mr-2">Search</button>
                            <button type="reset"
                                class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>
    </div>
