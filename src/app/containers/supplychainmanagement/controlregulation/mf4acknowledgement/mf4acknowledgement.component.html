<h5 class="m-b-10 ng-star-inserted">Add MF4 Acknowledgement
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Control Regulation</a></li>
    <li class="breadcrumb-item"><a href="javascript:">MF4 Acknowledgement</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="MF4 Acknowledgement" class="search-panel">
            <div class="row">
                <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg1 animate__animated animate__backInUp">
                    <app-card [hidHeader]="true" cardClass="comp-card">
                        <div class="row align-items-center">
                        <div class="col">
                            <span>Total</span>
                            <h3 class="mt-2">1000</h3>
                            <i class="fas fa-external-link-alt"></i>
                            <!-- <small>WWWW</small>    -->
                        </div>  
                        </div>
                    </app-card>
                </div>
                <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg4 animate__animated animate__backInUp">
                    <app-card [hidHeader]="true" cardClass="comp-card">
                        <div class="row align-items-center">
                        <div class="col">
                            <span>Completed</span>
                            <h3 class="mt-2">800</h3>
                            <i class="fas fa-check"></i>
                            <!-- <small>WWW</small> -->
                        </div>
                        </div>
                    </app-card>
                </div>
                <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg2 animate__animated animate__backInUp">
                    <app-card [hidHeader]="true" cardClass="comp-card">
                        <div class="row align-items-center">
                        <div class="col">
                            <span>Inprogress</span>
                            <h3 class="mt-2">100</h3>
                            <i class="fas fa-hourglass-half"></i>
                            <!-- <small>WWW</small> -->
                        </div>
                        </div>
                    </app-card>
                </div>
                <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg3 animate__animated animate__backInUp">
                    <app-card [hidHeader]="true" cardClass="comp-card bg-danger">
                        <div class="row align-items-center">
                        <div class="col">
                            <span>Pending</span>
                            <h3 class="mt-2">100</h3>
                            <i class="fas fa-thumbs-down text-danger"></i>
                            <!-- <small>WWWW</small> -->
                        </div>
                        </div>
                    </app-card>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="MF4 Acknowledgement" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">MF4 Date</label>
                        <input type="date" class="form-control" placeholder="MF4 Date" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Gate Pass No</label>
                        <input type="text" class="form-control" placeholder="Enter Gate Pass No" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Season</label>
                        <input type="text" class="form-control" placeholder="Enter Season" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Supply Type</label>
                        <input type="text" class="form-control" placeholder="Enter Supply Type" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Sugar Mill Name</label>
                        <input type="text" class="form-control" placeholder="Enter Sugar Mill Name" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Address</label>
                        <input type="text" class="form-control" placeholder="Enter Address" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Order Number</label>
                        <input type="number" class="form-control" placeholder="Enter Order Number" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Order No Date</label>
                        <input type="number" class="form-control" placeholder="Enter Order No Date" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Distillery Name</label>
                        <input type="number" class="form-control" placeholder="Enter Distillery Name" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Distillery Address</label>
                        <input type="text" disabled class="form-control" value="Daurala Industries" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Invoice No</label>
                        <input type="text" disabled class="form-control" value="INV776755" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Invoice Date</label>
                        <input type="date" disabled class="form-control" value="18-May-2021" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Unit Rate (Excluding GST)</label>
                        <input type="number" disabled class="form-control" value="10" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total Invoice Value</label>
                        <input type="number" disabled class="form-control" value="5000" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Amount Paid Date</label>
                        <input type="text" disabled class="form-control" value="25-May-2021" />
                    </div>
                </div>
            </div>
        </app-card>
        <app-card cardTitle="Vehicle Description" class="add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Vehicle Description</label>
                        <input type="text" class="form-control" placeholder="Enter Vehicle Description" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Vehicle No</label>
                        <input type="number" disabled class="form-control" value="UP07 CS 2345" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Driver Name</label>
                        <input type="text" disabled class="form-control" value="Sathish" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Route</label>
                        <input type="text" disabled  class="form-control" value="Lucknow" />
                    </div>
                </div>
            </div>
        </app-card>
        <app-card cardTitle="Tanker Description" class="add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Gross(Qtl)</label>
                        <input type="number" disabled class="form-control" value="5000" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">TARE(Qtl)</label>
                        <input type="number" disabled class="form-control" value="50" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">NET(Qtl)</label>
                        <input type="number" disabled class="form-control" value="5050" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Tank</label>
                        <input type="number" disabled class="form-control" value="2" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Grade</label>
                        <input type="text" disabled class="form-control" value="B" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">TRS(%)</label>
                        <input type="number" disabled class="form-control" value="56" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">BRIX</label>
                        <input type="number" disabled class="form-control" value="48" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Quantity(Qtl)</label>
                        <input type="number" disabled class="form-control" value="100" />
                    </div>
                </div>
            </div>
        </app-card>
        <app-card cardTitle="Receipt" class="add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Received Gross</label>
                        <input type="number" class="form-control" value="4000" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Received TARE</label>
                        <input type="number" class="form-control" value="40" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">NET Received Molasses</label>
                        <input type="number" class="form-control" value="3000" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">TRS(%)</label>
                        <input type="number" class="form-control" value="39" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Brix</label>
                        <input type="number" class="form-control" value="23" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Molasses Type</label>
                        <select class="form-control">
                            <option>Grade A</option>
                            <option>Grade B</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transit Loss</label>
                        <input type="number" disabled class="form-control" value="48" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Officer In Charge</label>
                        <input type="text" disabled class="form-control" value="Sathish" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Verification date</label>
                        <input type="date" disabled class="form-control" value="18-May-2021" />
                    </div>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mb-2">Acknowledgment to Sugar Mill</button>
       <button type="button" class="btn btn-info mb-2 ml-2">Preview</button>
       <button type="button" class="btn btn-secondary ml-2 mb-2"
          routerLink="/supplychainmanagement/controlregulation/mf4acknowledgement/list">Cancel</button>
    </div>
</div>
