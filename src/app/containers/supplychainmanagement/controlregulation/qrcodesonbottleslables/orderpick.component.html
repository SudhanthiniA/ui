<h5 class="m-b-10 ng-star-inserted">QR Codes on Bottles Lables
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/controlregulation/orderpick/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add QR Codes on Bottles Lables</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Control Regulation</a></li>
    <li class="breadcrumb-item"><a href="javascript:">QR Codes on Bottles Lables</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport pass Date Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport pass Date Number</label>
                        <input type="text" class="form-control" placeholder="Enter Pass Number">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Name</label>
                        <input type="text" class="form-control" placeholder="Enter Number">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                       <select class="form-control">
                           <option value="">Select</option>
                       </select>
                    </div>
                </div>           
                <div class="col-12 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="QR Codes on Bottles Lables List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Transport pass Date </th>
                            <th>Transport Pass No.</th>
                            <th>Unit Name</th>
                            <th>Requested Case</th>
                            <th>Requested Bottles</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr>
                            <td> 1 </td>
                            <td>13/02/2021 </td>
                            <td>PN78787878789</td>
                            <td>RQ65854565445</td>
                            <td class="text-left">Daurala Distillery</td>
                            <td class="text-left">10</td>
                            <td><span class="badge badge-light-success">Completed</span></td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/orderpick/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/orderpick/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-4">
                  <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle
                      type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:">Excel</a>
                      <a class="dropdown-item"  href="javascript:">Pdf</a>
                      <a class="dropdown-item"  href="javascript:">Jpg</a>
                    </div>
                  </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>  
        </app-card>
    </div>
</div>
