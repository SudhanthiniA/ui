<h5 class="m-b-10 ng-star-inserted">
    MST/IST
        <button type="submit" class="btn btn-success custom_add_button pull-right" 
        routerLink="/supplychainmanagement/controlregulation/mstist/add">
            <i class="feather icon-plus mr-2"></i>
            Add MST/IST
        </button>
    </h5>
    <ul class="breadcrumb p-0">
        <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="javascript:"
                [routerLink]="['/supplychainmanagement/dashboard']">Control Regulation</a></li>
        <li class="breadcrumb-item"><a href="javascript:">MST/IST</a>
        </li>
        <li class="breadcrumb-item">List</li>
    </ul>
    <div class="row">
        <div class="col-xl-12">
            <form #partOneForm="ngForm" autocomplete="off">
                <app-card cardTitle="Search" class="search-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Application No
                                </label>
                                <input class="form-control" type="text" placeholder="Enter Application No
                                ">
                              
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Inspection Date</label>
                                <input class="form-control" type="date">
                              
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Verification Type</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class=" col-12 text-right">
                            <button type="submit" 
                                class="btn btn-primary mr-2">Search</button>
                            <button type="reset"
                                class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <app-card cardTitle="MST/IST List" blockClass="table-border-style"
                class="list-panel">
                <div class="table-responsive mb-2">
                    <table class="table table-bordered mb-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Application No</th>
                                <th>Inspection Date</th>
                                <th>Verification Type</th>
                                <th>Tank ID
                                </th>
                                <th>Dry Dip (Meter)</th>
                                <th>Wet Dip (Meter)</th>
                                <!-- <th>Molasses (Ltr)</th>
                                <th>Molasses(Qtl)</th>
                                <th>Actual Balance</th> -->
                                <th>Wastage</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1
                                </td>
                                <td class="text-center">AP1122</td>
                                <td class="text-center">20-Jul-2021</td>
                                <td class="text-left">MST</td>
                                <td class="text-left">TN1122</td>
                                <td class="text-left">100</td>
                                <td class="text-left">100</td>
                                <!-- <td class="text-left">100</td>
                                <td class="text-left">100</td>
                                <td class="text-left">100</td> -->
                                <td class="text-left">100</td>
                                <td>
                                    <span class="badge m-r-5 badge-light-success">Approved</span>
                                </td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-primary mr-2" type="button" >
                                        <i class="feather icon-eye"></i></button>
                                        <button class="btn btn-icon btn-secondary " type="button" >
                                            <i class="feather icon-edit-2"></i></button>
        
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="row">
                   <div class="col-4">
                     <div ngbDropdown>
                       <button class="btn btn-success" ngbDropdownToggle
                         type="button">Download</button>
                       <div ngbDropdownMenu>
                         <a class="dropdown-item" href="javascript:">Excel</a>
                         <a class="dropdown-item"  href="javascript:">Pdf</a>
                         <a class="dropdown-item"  href="javascript:">Jpg</a>
                       </div>
                     </div>
                   </div>
                   <div class="col-8 text-right p-0">
                       <img src="assets/images/pagenation.png" />
                   </div>
               </div>  
            </app-card>
        </div>
    </div>
