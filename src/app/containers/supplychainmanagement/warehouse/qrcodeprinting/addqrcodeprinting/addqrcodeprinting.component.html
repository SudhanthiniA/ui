<h5 class="m-b-10 ng-star-inserted">
    Edit QR Code Printing
  </h5>  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">QR Code Printing</a></li>
    <li class="breadcrumb-item">Edit</li>
  </ul>
  <div class="row">

    <div class="col-xl-12">
            <app-card cardTitle="QR Code Printing" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Bottling Date</label>
                                <input type="date" class="form-control" required  disabled  class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Bottling Plan ID</label>
                                <input type="text" disabled required class="form-control"
                                 value="PL1122">
                                
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Brand Name</label>
                                <input type="text" disabled required class="form-control"
                                 value="Rampur Select">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Package Size</label>
                                <input type="text" disabled required class="form-control"
                                  value="750 ML">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Code Type</label>
                                <input type="text" disabled required class="form-control"
                                  value="Type 1">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                            <label>No. of Cases/Mono Carton</label>
                                <input type="number" disabled required class="form-control" 
                                  value="10">
                            </div>
                        </div>
  
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>No of Bottles</label>
                                <input type="number"  required class="form-control"
                                 placeholder="Enter No of Bottles">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Printed Barcodes</label>
                                <input type="number"  required class="form-control" placeholder="Enter Printed Barcodes">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Balance Barcodes</label>
                                <input type="text" disabled required class="form-control"
                                 value="150">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Generate Barcode</label>
                                <select class="form-control" required>
                                    <option>Select</option>
                                </select>
                            </div>
                           
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Range(No of Cases)</label>
                                <input type="text" required class="form-control" required 
                                  placeholder="Enter Range(No of Cases)">
                                
                            </div>
                            
                        </div>
                       
                    
                  
                </div>
            </app-card>
    </div>
            <div class="col-12 text-right mb-2">
                <button type="button" class="btn btn-primary ml-2 mb-2">Start Print</button>
                <button type="button" class="btn btn-secondary ml-2 mb-2">Back</button>
            </div>
            <div class="col-12">
            <app-card cardTitle="Print Log Details" blockClass="table-border-style" class="list-panel add-panel">
              <div class="row">
                  <div class="col-12">
                <div class="table-responsive mb-2">
                    <table class="table table-bordered text-center mb-0">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Start Date and Time</th>
                                <th>End Date and Time</th>
                                <th>Requested No of Barcodes</th>
                                <th>Number of Barcodes Printed</th>
                                <th>No of QR Codes Printed</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>10-Jan-2021 10:00AM</td>
                                <td>20-Jan-2021 18:00AM</td>
                                <td class="text-left">500 </td>                       
                                <td class="text-left">150</td>
                                <td class="text-left">150</td>
                                <td>
                                    <span class="badge m-r-5 badge-light-success">Approved</span>
                                </td>   
                                                 
                            </tr>
                        </tbody>
                    </table>
                </div>
                  </div>
               
              </div>
            </app-card>
         
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-danger ml-2 mb-2">Pause Print</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" 
        routerLink="/supplychainmanagement/warehouse/qrcodeprinting/list">Cancel Print</button>
    </div>
  </div>
