<h5 class="m-b-10 ng-star-inserted">Stock Register 
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/warehouse/stockregister/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Stock Register </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock Register</a></li>
    <li aria-current="page" class="breadcrumb-item active">List</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Search" class="search-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>From Date </label>
                            <input type="date" class="form-control" placeholder="Enter From Date " >
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>To Date</label>
                            <input type="date" class="form-control" placeholder="Enter To Date">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BWFL Name</label>
                            <input type="text" class="form-control" placeholder="Enter BWFL Name">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No.</label>
                            <input type="text" class="form-control" placeholder="Enter License No.">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" class="form-control" placeholder="Enter Brand Name">
                        </div>
                    </div>
                    <div class="col-12 text-right">
                        <button type="button" class="btn btn-primary mr-2">Search</button>
                        <button type="button" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Stock Register" class="list-panel">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Recieve(Bottle)</th>
                                <th>Dispatch(bottle)</th>
                                <th>Balance</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>12/01/2021</td>
                                <td>Stock Register Here</td>
                                <td>5000</td>
                                <td>4000</td>
                                <td>1000</td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-warning mr-2" type="button"
                                        routerLink="/supplychainmanagement/warehouse/stockregister/view">
                                        <i class="feather icon-download"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </form>
    </div>
</div>
