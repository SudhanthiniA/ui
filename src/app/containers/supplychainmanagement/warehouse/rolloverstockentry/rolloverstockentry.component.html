 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Search" class="search-panel">
             <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <select id="brand" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                     </div>
                </div> 
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Size</label>
                        <select id="pack" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                     </div>
                </div> 
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                         <label>Available Stock Box</label>
                         <input type="text" required id="availablestockbox" class="form-control" 
                                placeholder="Enter Available Stock Box">
                     </div>
                 </div> 
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Rollover Boxes</label>
                        <input type="text" required id="rolloverboxes" class="form-control" 
                                placeholder="Enter Rollover Boxes">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status
                        </label>
                        <select id="status" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                    </div>
                </div>
                 <div class="col-12 text-right">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
 </div>
