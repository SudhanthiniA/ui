<div class="row">
    <div class="col-xl-12">
        <form #bwfl4Form="ngForm" autocomplete="off">
            <app-card cardTitle="Search" class="search-panel">
                <div class="row">
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Pass Number</label>
                            <input type="text" class="form-control" placeholder="Enter Transport Pass Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Issue Date</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entity Name</label>
                            <select class="form-control">
                            <option>Select</option>    
                            </select>

                        </div>
                    </div>
                
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                        <button type="submit" class="btn btn-primary mr-2">Search</button>
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="BWFL7 List" blockClass="table-border-style" class="list-panel">

                            <th>S.No</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                1
                            </td>

                           <td class="text-left">WW Distillery</td>
                            <td class="text-left">100</td>
                            <td class="text-left">7500</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4" >
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>

                      href="javascript:">Excel</a>

                      href="javascript:">PDF</a>
                  <a class="dropdown-item"  href="javascript:">CSV</a>

                </div>
                </div>
               
            </div>
