<h5 class="m-b-10 ng-star-inserted">Add 
    Advance Duty Register</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Advance Duty Register</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type
                            </label>
                            <input type="text" required  class="form-control"
                                placeholder="Enter License Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Licensee Name
                            </label>
                            <input type="text" required  class="form-control"
                                placeholder="Enter Licensee Name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Unit Name
                            </label>
                            <input type="text" required  class="form-control"
                                placeholder="Enter Unit Name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Unit Address
                            </label>
                            <textarea class="form-control" required rows="1">

                            </textarea>
                            
                        </div>
                    </div>
                    <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Licensee Name<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        P.C. GEORGE JOSEPH
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Unit Address<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        F-123, PHASE-02, TRANSPORT NAGAR, KANPUR ROAD,
                    </div> -->
                    <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Unit city<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        LUCKNOW
                    </div> -->
                
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>From Date
                            </label>
                            <input type="date" required id="fromdate" class="form-control" 
                                placeholder="Enter From Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>To Date
                            </label>
                            <input type="date" required id="todate" class="form-control" 
                                placeholder="Enter To Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fee Type
                            </label>
                            <select id="type" required class="form-control">
                                <option value="">Select</option>
                                <option>Active</option>
                            </select>
                        </div>
                    </div>
                   
                  
                </div>
            </app-card>
        </form>
    </div>
   
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-success mb-2">Download</button>
            <button type="button" class="btn btn-warning mb-2 ml-2">View Register</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Clear</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/advancedutyregister/list">Back</button>
    </div>
</div>
