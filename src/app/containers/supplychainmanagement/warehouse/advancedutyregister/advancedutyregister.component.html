<h5 class="m-b-10 ng-star-inserted">
    Advance Duty Register
    <button type="submit" class="btn btn-success custom_add_button pull-right"
    routerLink="/supplychainmanagement/warehouse/advancedutyregister/add">
    <i class="feather icon-plus mr-2"></i>
    Advance Duty Register
</button>
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
     <li class="breadcrumb-item"><a href="javascript:">Advance Duty Register</a></li>
     <li class="breadcrumb-item">List</li>
 </ul>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Search" class="search-panel">
             <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" required id="date" class="form-control" 
                               placeholder="Enter Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Challan Amount</label>
                        <input type="number" required id="challanamount" class="form-control" 
                               placeholder="Enter Challan Amount">
                    </div>
                </div>
                 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status
                        </label>
                        <select id="status" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                    </div>
                </div>
                 <div class="col-12 text-right">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
 </div>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Advance Duty Register List" blockClass="table-border-style" class="list-panel">
             <div class="table-responsive">
                 <table class="table table-bordered">
                     <thead>
                         <tr>
                             <th>S.No</th>
                             <th>Date</th>
                             <th>Description</th>
                             <th>Challan Amount</th>
                             <th>Disptch Duty Amount</th>
                             <th>Balance</th>
                             <th>Status</th>
                             <th>Action</th>
                         </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <td>1</td>
                            <td>04-Jun-2020</td>
                            <td class="text-left">Scanning Fee For BWFL2A</td>
                            <td class="text-right">100.00</td>
                            <td class="text-right">10710.00</td>
                            <td class="text-right">100.00</td>
                             <td class="text-center">
                                <span class="badge badge-light-success">Approved</span>
                            </td>
                            <td class="table-action-column text-center">
                                <!-- <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/supplychainmanagement/wholesale/advancedutyregister/view">
                                    <i class="feather icon-eye"></i></button> -->
                                <button class="btn btn-icon btn-secondary ml-2" type="button">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                         
                     </tbody>
                 </table>
             </div>
             <div class="row">
                <div class="col-xl-4" >
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item"
                      href="javascript:">Excel</a>
                  <a class="dropdown-item"
                      href="javascript:">PDF</a>
                  <a class="dropdown-item"  href="javascript:">CSV</a>
                    </div>
                </div>
                </div>
               
            </div>
         </app-card>
     </div>
 </div>
