<h5 class="m-b-10 ng-star-inserted">Add Request for Godown Change
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Custom Bond Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Request for Godown Change</a></li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">

            <app-card cardTitle="Godown Address" class="list-panel add-panel">
                <div class="row">

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                        <label class="w-100 view-label">Address<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                        Plot No. 12,xyz nagar, Karnataka, Bangalore, Bangalore, Shivaji nagar, Majestic, 500001
                    </div>


                </div>
            </app-card>
            <app-card cardTitle="Geo Location Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Latitude</label>
                            <input type="number" required class="form-control" placeholder="Enter Latitude">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Longitude</label>
                            <input type="number" required class="form-control" placeholder="Enter Longitude">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Boundary Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>North</label>
                            <input type="text" required class="form-control" placeholder="Enter North">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>East</label>
                            <input type="text" required class="form-control" placeholder="Enter East">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>West</label>
                            <input type="text" required class="form-control" placeholder="Enter West">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>South</label>
                            <input type="text" required class="form-control" placeholder="Enter South">
                        </div>
                    </div>
                     <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Permises Type</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">

                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Name of Salesman</th>
                                        <th>Aadhar Number of Salesman</th>
                                        <th>Address of Salesman</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><input type="text" class="form-control" required
                                                placeholder="Enter Name of Salesman"></td>
                                        <td><input type="number" class="form-control" required
                                                placeholder="Enter Aadhar Number of Salesman"></td>
                                        <!-- <td>ETTIN1234</td> -->
                                        <td class="text-left"><input type="text" class="form-control" required
                                                placeholder="Enter Address of Salesman"></td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-primary" type="button">
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button">
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>



                    </div>

                </div>
            </app-card>



        </form>
    </div>

    <div class="col-12 text-right mb-4">

        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
