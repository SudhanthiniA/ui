<h5 class="m-b-10 ng-star-inserted">Add QR Code Wastage</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">QR Code Wastage</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Wastage of QR Code & Request for Additional QR Code" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Date</label>
                        <input type="date" disabled class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Bottling Plan ID</label>
                        <select class="form-control" required>
                            <option value="">Select</option>
                                         </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Date of Packaging</label>
                        <input type="date" disabled class="form-control">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tank Name</label>
                        <input type="text" disabled class="form-control" value="Tank 1">
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Brand Name</label>
                        <input type="text" disabled class="form-control" value="Rampur Select">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                      <label class="mandatory">Liquor Type</label>
                      <input type="text" disabled class="form-control" value="FL">                   
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                      <label class="mandatory">Liquor Sub type</label>
                      <input type="text" disabled class="form-control" value="Whishky">                      
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                      <label class="mandatory">Liquor Detail Description</label>
                      <input type="text" disabled class="form-control" value="Single Malt">                   
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                      <label class="mandatory">Strength</label>
                      <input type="text" disabled class="form-control" value="100">                   
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                      <label class="mandatory">EDP Category </label>
                      <input type="text" disabled class="form-control" value="Economy">                   
                    </div>
                  </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Packaging Size</label>
                        <input type="text" disabled class="form-control" value="750 ML">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Code Type</label>
                        <input type="text" disabled class="form-control" value="Type 1">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Production Line</label>
                        <input type="text" disabled class="form-control" value="Line 1">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Planned No. of Cases</label>
                        <input type="text" disabled class="form-control" value="10">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Planned No of Bottles</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">No of Scanned Cases</label>
                        <input type="text" disabled class="form-control" value="10">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">No of Scanned Bottles</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Wastage Type</label>
                        <select class="form-control" required>
                            <option value="">Select</option>
                                         </select>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">No Pending Bottles Without QR Code</label>
                        <input type="text" required class="form-control" placeholder="Enter No Pending Bottles Without QR Code">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Request For Additional Barcode for Pending Cases</label>
                        <input type="text" disabled required class="form-control" value="0">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Request for Additional QR Code for Pending Bottles</label>
                        <input type="text" disabled required class="form-control" value="0">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">No of QR Code Expired</label>
                        <input type="text"   class="form-control" placeholder="Enter No of QR Code Expired">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">No of Bar Code Expired</label>
                        <input type="text"   class="form-control" placeholder="Enter No of Bar Code Expired">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Date of Demosh of QR Codes/Barcodes</label>
                        <input type="date"   class="form-control">
                    </div>
                </div>
            </div>
        </app-card>
          
    </div>
    <div class="col-xl-12">
        <app-card cardTitle="Fine Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Penalty Amount per QR code Wastage</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">No. of QR code Wastage</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total Penalty Amount for QR code Wastage</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">No. of Bar code Wastage</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Penalty Amount Per Barcode Wastage</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total Penalty Amount for Bar code Wastage</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total Penalty Amount</label>
                        <input type="text" disabled class="form-control" value="100">
                    </div>
                </div>
            </div>
        </app-card>
    </div>


    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/qrcodewastage/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" >Save as
            Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/qrcodewastage/list">Cancel</button>
    </div>
</div>
