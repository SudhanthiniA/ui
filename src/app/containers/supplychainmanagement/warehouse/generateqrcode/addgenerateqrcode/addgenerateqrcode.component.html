<h5 class="m-b-10 ng-star-inserted">Add Print Barcode/QR Code
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/warehouse/generateqrcode/list">Print Barcode/QR code</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>


<div class="row">
    <div class="col-lg-12 ngb_accordion_1">
        <ngb-accordion [closeOthers]="true" activeIds="static-1" class="next-accordion">
            <ngb-panel id="static-1">
                <ng-template ngbPanelTitle>
                    <h5><a href="javascript:">Print Barcode Details</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date</label> 
                                <input type="date" disabled required class="form-control" name="name" value="12-04-2021">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Bottling Plan ID</label>
                                <input type="text" disabled required class="form-control"  placeholder="Enter Bottling Plan ID">
            
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Brand Name</label>
                                <input type="text" disabled required class="form-control"  placeholder="Brand Name1">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Liquor Type</label>
                                <input type="text" disabled required class="form-control"  placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Liquor Sub Type</label>
                                <input type="text" disabled required class="form-control"  placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Size</label>
                                <input type="text" disabled required class="form-control"  placeholder="50">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                            <label>Mapped/Unmapped</label>
                                <input type="text" disabled required class="form-control"  placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>No. of Cases</label>
                                <input type="text" disabled required class="form-control" placeholder="50">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>No of Bottles</label>
                                <input type="text" disabled required class="form-control" placeholder="100">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Printed Barcodes</label>
                                <input type="text" disabled required class="form-control" placeholder="50">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Balance Barcodes</label>
                                <input type="text" disabled required class="form-control"  placeholder="500">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Status</label>
                                <input type="text" disabled required class="form-control"  placeholder="Active">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Printer Name</label>
                                <input type="text" disabled required class="form-control"  placeholder="LG">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Generate Barcode</label>
                                <select class="form-control">
                                    <option>All </option>
                                    <option>Partial</option>
                                </select>
                            </div>
                        </div>
                  
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Range(No of Cases)</label>
                                <input type="text" required class="form-control" name="name" placeholder="Enter Range(No of Cases)">
                            </div>
                        </div>
                       
                    </div>
                </ng-template>
            </ngb-panel> 
        </ngb-accordion>
 
        <div class="col-12 text-right mb-4 mt-4">
            <button type="button" class="btn btn-primary ml-2 mb-2">Print</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/warehouse/generateqrcode/add">Cancel</button>
        </div>
    
    </div>


    <div class="col-lg-12 ngb_accordion_1">
        <ngb-accordion [closeOthers]="true" activeIds="static-5" class="next-accordion">
            <ngb-panel id="static-1">
                <ng-template ngbPanelTitle>
                    <h5><a href="javascript:">Print Log Details</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Start Date and Time<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                          10-Jan-2021 10:00 AM 
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">End Date and Time<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            10-Jan-2021 20:00 AM
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Submitted Barcodes<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                         500
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Printed Barcodes<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    100
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Status<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    Active
                        </div>
                       
                    </div>
                    <div class="row mt-4">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Start Date and Time<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                          11-Jan-2021 10:00 AM 
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">End Date and Time<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            11-Jan-2021 20:00 AM
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Submitted Barcodes<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        200
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Printed Barcodes<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    50
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Status<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    Active
                        </div>
                       
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>

</div>
