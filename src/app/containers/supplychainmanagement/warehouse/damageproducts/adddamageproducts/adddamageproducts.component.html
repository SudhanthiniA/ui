<h5 class="m-b-10 ng-star-inserted">Add Damage Products</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Damage Products</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Enter Details to Add Damage Products" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>Scan QR Code</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Scan QR Code" aria-label="Scan QR Code" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fas fa-qrcode"></i></button>
                        </div>
                        </div>
                        </div>
                    
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Enter QR code</label>
                            <input type="text"  class="form-control" required 
                            placeholder="Enter Enter QR code">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Batch No.</label>
                            <input type="text" disabled class="form-control" required 
                            placeholder="Enter Batch No.">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" disabled class="form-control" required 
                            placeholder="Enter Brand Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Type</label>
                            <input type="text" disabled class="form-control" required 
                            placeholder="Enter Package Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Size</label>
                            <input type="text" disabled class="form-control" required 
                            placeholder="Enter Size">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" disabled class="form-control" required 
                            placeholder="Enter Price    ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>Active/Inactive</label>
                        <div class="custom-control custom-switch">
                            
                        <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                        <label class="custom-control-label" for="customswitch1"></label>
                        </div>
                        </div>
                    
                    
                </div>
            </app-card>
        </form>
    </div>
   
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"  routerLink="/supplychainmanagement/warehouse/stockadjustment/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/damageproducts/list">Save as Draft </button>
        <button type="button" class="btn btn-primary ml-2 mb-2"  routerLink="/supplychainmanagement/warehouse/damageproducts/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/damageproducts/list">Cancel</button>
    </div>
</div>
