 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
     <li class="breadcrumb-item"><a href="javascript:"> Consignment Receipts</a></li>
     <li class="breadcrumb-item">List</li>
 </ul>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Search" class="search-panel">
             <div class="row">
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="date" class="form-control"/>
                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport Pass No.</label>
                        <select class="form-control">
                        <option>Select</option>    
                        </select>

                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Name</label>
                        <select class="form-control">
                        <option>Select</option>    
                        </select>

                    </div>
                </div> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                        <option>Select</option>    
                        </select>

                    </div>
                </div> 
               
                 <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
 </div>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Consignment Receipts List" class="list-panel">
             <div class="table-responsive">
                 <table class="table table-bordered text-center" >
                     <thead>
                         <tr>
                             <th>S.No</th>
                             <th>Application date</th>
                             <th>Transport Pass No.</th>
                             <th>Unit Name</th>
                             <th>Indented Cases</th>
                             <th>Supplied Cases</th>
                             <th>Received Date</th>
                             <th>Received By</th>
                         </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <td>1</td>
                            <td>24-09-2021</td>
                            <td>TRA7463</td>
                            <td>Anheuser Wholesale</td>
                            <td>560</td>
                            <td>540</td>
                            <td>07-10-2021</td>
                            <td>Sunil Poke</td>
                        </tr>
                     </tbody>
                 </table>
             </div>
             <div class="row">
                <div class="col-xl-4" >
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item"
                      href="javascript:">Excel</a>
                  <a class="dropdown-item"
                      href="javascript:">PDF</a>
                  <a class="dropdown-item"  href="javascript:">CSV</a>
                    </div>
                </div>
                </div>
               
            </div>
         </app-card>
     </div>
 </div>
