<h5 class="m-b-10 ng-star-inserted">BWFL 5
    <button class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/warehouse/bwfl5/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add BWFL 5</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">BWFL 5</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #bwfl5Form="ngForm" autocomplete="off">
            <app-card cardTitle="Search" class="search-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" placeholder="Enter Date"
                            name="bwfl4date"  #bwfl4date="ngModel"
                            [(ngModel)]="bwfl5Obj['bwfl5Date']">
                        </div>
                    </div>

                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Place</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Treasuary Challan Number</label>
                            <input type="text" class="form-control" placeholder="Enter Challan No."
                            name="treasuryChallanNo"  #treasuryChallanNo="ngModel"
                            [(ngModel)]="bwfl5Obj['treasuryChallanNo']">
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of bottles</label>
                            <input type="number" class="form-control" placeholder="Enter No. of bottles">
                        </div>
                    </div> -->

                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                        <button type="submit" class="btn btn-primary mr-2" (click)=searchBwfl5()>Search</button>
                        <button type="submit" class="btn btn-secondary" (click)="resetKey()">Cancel</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>



<div class="row">
<div class="col-xl-12">
    <form #boxingForm="ngForm" autocomplete="off">
        <app-card cardTitle="BWFL5 List" blockClass="table-border-style" class="list-panel">
         <div class="table-responsive">
                <table class="table table-bordered text-center" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date</th>
                            <th>Treasuary Challan Number</th>
                            <th>Wholesale Vendor</th>
                            <th>Name of Consignee</th>

                            <th>Duty Fee</th>
                            <th>Action</th>
                            <!-- <th>Dispatch Bottles</th>
                            <th>Duty</th>
                            <th>Add Duty</th>
                            <th>Special Additional Duty</th>
                            <th>Calculated Duty</th>
                            <th>Calculated Add. Duty</th>
                            <th></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of bwfl5Data; let i = index">
                            <td>
                                {{i+1}}
                            </td>
                            <td class="text-center">{{data.bwfl5Date | date: 'dd-MMM-yyyy'}}</td>
                            <td class="text-center">{{data.treasuryChallanNo}}</td>
                            <td class="text-center">{{data.wholesaleVendor}}</td>
                            <td class="text-center">{{data.consigneeName}}</td>

                            <td class="text-center">
                                {{data.dutyFee}}
                            </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary mr-2" type="button" routerLink="/supplychainmanagement/warehouse/bwfl5/view/{{data.id}}">
                                    <i class="feather icon-eye"></i></button>

                                <button class="btn btn-icon btn-secondary mr-2" type="button" routerLink="/supplychainmanagement/warehouse/bwfl5/edit/{{data.id}}">
                                        <i class="feather icon-edit-2"></i></button>

                                <!-- <button class="btn btn-icon btn-warning mr-2" type="button" routerLink="/supplychainmanagement/warehouse/bwfl5/view">
                                        <i class="feather icon-download"></i></button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </form>


</div>
</div>
