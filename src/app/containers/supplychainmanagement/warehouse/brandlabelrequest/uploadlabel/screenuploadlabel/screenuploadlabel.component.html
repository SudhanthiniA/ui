<h5 class="m-b-10 ng-star-inserted">Screen Upload Label and Other Documents</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brand Label Request</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Screen Upload Label</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter Details to Screen Upload Label" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Application Number
                            </label>
                            <input type="number" class="form-control"name='appno'[(ngModel)]='labelobject.brandRegistrationId' placeholder="enter app no" readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date
                            </label>
                            <input type="date" required class="form-control"name='redate'[(ngModel)]='labelobject.reqdate' placeholder="enter date" readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Category
                            </label>
                            <input type="text" required class="form-control"name='liqcategory'[(ngModel)]='labelobject.liqcategory' placeholder="enter category" readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type
                            </label>
                            <input type="text" required class="form-control" name='licensetype'[(ngModel)]='labelobject.licencetype' placeholder="Freemium" readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Domain Name
                            </label>
                            <input type="text" required class="form-control"name='domain' [(ngModel)]='labelobject.domainname' placeholder="Domain name" readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name
                            </label>
                            <input type="text" required class="form-control" name='brandname' [(ngModel)]='labelobject.brand' placeholder="brand" readonly>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Size
                            </label>
                            <input type="text" required class="form-control" name='sizee' [(ngModel)]='labelobject.sizee' placeholder="100" readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Type
                            </label>
                            <input type="text" required class="form-control" name='packagetypee' [(ngModel)]='labelobject.packagetype' placeholder="package type" readonly>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Number of Label
                            </label>
                            <input type="text" required class="form-control" name='labelno' [(ngModel)]='labelobject.nolable' placeholder="no of lable" readonly>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Brand Label List" class="list-panel add-panel">
                <div class="row">
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Serial Number</label>
                            <input type="text" required class="form-control" placeholder="1001">
                           <select class="form-control">
                                <option>Select</option>
                            </select> 
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description 
                            </label>
                            <input type="text" required class="form-control"  name='descriptionn' [(ngModel)]='labelobject.description' placeholder="Detail Description">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">Upload Front Image</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc"[(ngModel)]='labelobject.uploadImage' id="uploadpuc">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">Upload Back Image</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input"  name="uploadpc"[(ngModel)]='labelobject.uploadBpic' id="uploadpuc">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">Upload Affidavit</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="affidavit" [(ngModel)]='labelobject.uploadAffidavit' id="upldpuc">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">Upload Brand Approval Letter</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadbrandapr" [(ngModel)]='labelobject.uploadApprovalBrand'id="uploadc">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">Upload Label Approval Letter</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uplabelletter"  [(ngModel)]='labelobject.uploadApprovalLable'id="uploadpuc">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>


    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/Dashboard">Dashboard</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/brands">Brands</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/">Applications</button> -->

        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)='addlable()'>Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/warehouse/brandlabelrequest/uploadlabel/list">Clear</button>
        <button type="button" class="btn btn-secondary  ml-2 mb-2" routerLink="/supplychainmanagement/warehouse/brandlabelrequest/uploadlabel/list">Back</button>
    </div>
</div>
