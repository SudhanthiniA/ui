<h5 class="m-b-10 ng-star-inserted">BWFL 4
    <button class="btn btn-success custom_add_button pull-right"
    routerLink="/supplychainmanagement/warehouse/bwfl4/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add BWFL 4</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">BWFL 4</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #bwfl4Form="ngForm" autocomplete="off">
            <app-card cardTitle="Search" class="search-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" placeholder="Enter Date" 
                            name="bwfl4date"  #bwfl4date="ngModel"
                            [(ngModel)]="bwfl4Obj['bwfl4date']">
                        </div>
                    </div>
                
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Place</label>
                            <select class="form-control" name="placeId"  #placeId="ngModel"
                            [(ngModel)]="Bwfl4Obj['placeId']">
                                <option>Select</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pass No.</label>
                            <input type="text" class="form-control" placeholder="Enter Pass No."
                            name="passNo" #passNo="ngModel"
                            [(ngModel)]="bwfl4Obj['passNo']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of bottles</label>
                            <input type="number" class="form-control" placeholder="Enter No. of bottles"
                            name="noOfBottles"  #noOfBottles="ngModel"
                            [(ngModel)]="bwfl4Obj['noOfBottles']">
                        </div>
                    </div>
                
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                        <button type="submit" class="btn btn-primary mr-2" (click)=searchBwfl4()>Search</button>
                        <button type="submit" class="btn btn-secondary" (click)=resetKey()>Cancel</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="BWFL4 List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date</th>
                            <th>Place</th>
                            <th>Pass No.</th>
                            <th>No. of Bottles</th>
                            <th>Capacity in Each Bottles</th>
                            <th>Total Bulk Litre</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of bwfl4Data; let i = index">
                            <td>
                                {{i+1}}
                            </td>
                            
                            <td class="text-center">{{data.bwfl4date | date: 'dd-MMM-yyyy'}}</td>
                            <td class="text-center">{{data.placeId}}</td>
                            <td>{{data.passNo}}</td>
                            <td class="text-center">{{data.noOfBottles}}</td>
                            <td class="text-center">{{data.capacityInEachBottles}}</td>
                            <td class="text-center">{{data.totalBulkLitre}}</td>
                            <!-- <td>
                                <span class="badge m-r-5 badge-light-success">Success</span>
                            </td> -->
                            
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/warehouse/bwfl4/view/{{data.id}}">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/warehouse/bwfl4/edit/{{data.id}}">
                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
