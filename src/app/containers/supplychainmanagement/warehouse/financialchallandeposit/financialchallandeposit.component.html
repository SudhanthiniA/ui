<h5 class="m-b-10 ng-star-inserted">Financial Challan Deposit
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/warehouse/financialchallandeposit/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Financial Challan Deposit</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Financial Challan Deposit</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Deposit Date</label>
                        <input type="date" class="form-control" placeholder="Enter Deposit Date"
                        name='challanDate' #challanDate="ngModel"  
                        [(ngModel)]="fChalanaDepositObj['challanDate']">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Challan No.</label>
                        <input type="text" class="form-control" placeholder="Enter Challan No"
                        name='challanNumber' #challanNumber="ngModel"  
                        [(ngModel)]="fChalanaDepositObj['challanNumber']">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Head Code</label>
                        <input type="text" class="form-control" placeholder="Enter Head Code"
                        name='headCode' #headCode="ngModel"  
                        [(ngModel)]="fChalanaDepositObj['headCode']">
                    </div>
                </div> -->

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Head Code</label>
                        <select class="form-control" required>
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)=searchChallanaDepo()>Search</button>
                    <button type="submit" class="btn btn-secondary" (click)=resetKey()>Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Deposit Date</th>
                            <th>Challan No.</th>
                            <th>Head Code</th>
                            <th>Amount</th>
                            <!-- <th>Status</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of fChalanaDepositData; let i = index">
                            <td>
                                {{i+1}}
                            </td>
                            
                            <td class="text-center">{{data.challanDate | date: 'dd-MMM-yyyy'}}</td>
                            <td class="text-center">{{data.challanNumber }}</td>
                            <td class="text-center">{{data.headCode }}</td>
                            <td class="text-right">{{data.amount }}</td>
                            <!-- <td>
                                <span class="badge m-r-5 badge-light-success">Active</span>
                            </td> -->
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary mr-2" type="button"
                                routerLink="/supplychainmanagement/warehouse/financialchallandeposit/view/{{data.id}}" >
                                   <!--  routerLink="/supplychainmanagement/warehouse/financialchallandeposit/view" -->
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary " type="button">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
