<h5 class="m-b-10 ng-star-inserted"> Add Financial Challan Deposit</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Financial Challan Deposit</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #challanaForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter Details to Add Financial Challan Deposit" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Assesment Year
                            </label>
                            <input type="text" disabled required class="form-control"
                                value="2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Depositor Name
                            </label>
                            <input type="text" required disabled class="form-control"
                                value="Pradheep">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Address
                            </label>
                            <textarea class="form-control" required disabled rows="2">33, Road no.2, Phase 3, Gomti nagar, Ward no. 3, Mohanlalganj, Lucknow, Uttar Pradesh, 225010, INDIA
                            </textarea>
                            <!-- <input type="text" disabled required class="form-control" placeholder="Enter Address"> -->
                        </div>
                    </div>

                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>City
                            </label>
                            <input type="text" disabled required class="form-control" placeholder="Enter City">
                        </div>
                    </div> -->

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Division</label>
                            <select class="form-control" [(ngModel)]="fChalanaDepositObj.divisionName"
                                name="divisionName" #divisionName="ngModel"
                                (change)="getTreasuryByDevisionId($event.target.value)">
                                <option>Select</option>
                                <option *ngFor="let devesion of devesionData" value="{{devesion.id}}">
                                    {{devesion.divisionName}}
                                </option>
                                <!-- <option value="">{{ 'master.common.select' | translate }}</option>
                                    <option *ngFor="let country of countryData" value="{{country.id}}">
                                        {{country.countryName}}
                                    </option> -->
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Treasury Name</label>
                            <select class="form-control" [(ngModel)]="fChalanaDepositObj.treasuryName"
                                name="treasuryName" #treasuryName="ngModel">
                                <option>select</option>
                                <option *ngFor="let treasury of alltreasuryData" value="{{treasury.id}}">
                                    {{treasury.treasuryName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Challan No.
                            </label>
                            <input type="number" required class="form-control" placeholder="Enter Challan No."
                                [(ngModel)]="fChalanaDepositObj.challanNumber" name="challanNumber"
                                #challanNumber="ngModel">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Challan Date
                            </label>
                            <input type="date" required class="form-control" placeholder="Enter Challan Date"
                                [(ngModel)]="fChalanaDepositObj.challanDate" name="challanDate" #challanDate="ngModel">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Purpose
                            </label>
                            <input type="text" required class="form-control" placeholder="Enter Purpose"
                                [(ngModel)]="fChalanaDepositObj.purpose" name="purpose" #purpose="ngModel">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Type</label>
                            <select class="form-control" [(ngModel)]="fChalanaDepositObj.feeTypeName" name="feeTypeName"
                                #feeTypeName="ngModel" (change)="getHeadCodeByTypeId($event.target.value)">
                                <option>Select</option>
                                <option *ngFor="let feeType of feeTypeData" value="{{feeType.id}}">
                                    {{feeType.feeTypeName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Head Code</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-left">
                                            <select class="form-control" [(ngModel)]="fChalanaDepositObj.headCode"
                                                name="headCode" #headCode="ngModel"
                                                (change)="getDescrptionByTypeCodeById($event.target.value)">
                                                <option>Select</option>
                                                <option *ngFor="let hcode of hashcodeData" value="{{hcode.id}}">
                                                    {{hcode.headCode}}
                                                </option>
                                            </select>
                                        </td>
                                        <td class="text-left">
                                            <select class="form-control" [(ngModel)]="fChalanaDepositObj.name"
                                                name="name" #name="ngModel">
                                                <option>Select</option>
                                                <option *ngFor="let descrption of descrptionData"
                                                    value="{{descrption.id}}">
                                                    {{descrption.name}}
                                                </option>
                                            </select>
                                        </td>
                                        <td class="text-left">
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Amount" [(ngModel)]="fChalanaDepositObj.amount"
                                                name="amount" #amount="ngModel">
                                        </td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-primary" type="button">
                                            <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button">
                                            <i class="fas fa-trash-alt"></i></button>
                                            </td>
                                    </tr>

                                </tbody>
                               
                            </table>
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Head Code</label>
                            <select class="form-control" [(ngModel)]="fChalanaDepositObj.headCode" name="headCode"
                                #headCode="ngModel" (change)="getDescrptionByTypeCodeById($event.target.value)">
                                <option>Select</option>
                                <option *ngFor="let hcode of hashcodeData" value="{{hcode.id}}">
                                    {{hcode.headCode}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description</label>
                            <select class="form-control" [(ngModel)]="fChalanaDepositObj.name" name="name"
                                #name="ngModel">
                                <option>Select</option>
                                <option *ngFor="let descrption of descrptionData" value="{{descrption.id}}">
                                    {{descrption.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" required class="form-control" placeholder="Enter Amount"
                                [(ngModel)]="fChalanaDepositObj.amount" name="amount" #amount="ngModel">
                        </div>
                    </div> -->

                </div>
            </app-card>
        </form>
    </div>


    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            (click)="addChalanaForm(challanaForm,'DRAFT')">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/financialchallandeposit/list">Clear</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/financialchallandeposit/list">Back</button>
    </div>
</div>
