<h5 class="m-b-10 ng-star-inserted">Add License Renewal

</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">License Renewal</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Bondwarehouse details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Plot No.</label>
                            <input type="text" disabled required class="form-control" placeholder="PN123">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Addresss line 1</label>
                            <input type="text" disabled required class="form-control" placeholder="Unnano">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Addresss line 2</label>
                            <input type="text" disabled required class="form-control" placeholder="Unnano1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" disabled required class="form-control" placeholder="chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                </div>

            </app-card>
        </form>
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Geo Location Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Lattitude</label>
                            <input type="text" disabled required class="form-control" placeholder="23°26'13.7">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Longitude</label>
                            <input type="text" required class="form-control" placeholder="23°26'13.7">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Boundaries (East-West-North-South)</label>
                            <input type="text" required class="form-control" placeholder="East">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Distillery/Brewery or Bottling Unit Detail" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of the Applicant Distillery/Brewery or Bottling Unit:</label>
                            <input type="text" disabled required class="form-control" placeholder="Santhosh Kumar">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Address Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Plot No.</label>
                            <input type="text" disabled required class="form-control" placeholder="PN123">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Addresss line 1</label>
                            <input type="text" disabled required class="form-control" placeholder="Unnano">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Addresss line 2</label>
                            <input type="text" disabled required class="form-control" placeholder="Unnano1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" disabled required class="form-control" placeholder="chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Firm's License No. of the Applicant Distillery/Brewery or Bottling Unit</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>PAN of the Applicant</label>
                            <input type="text" disabled required class="form-control" placeholder="santhosh">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>GSTIN of the Applicant</label>
                            <input type="text" disabled required class="form-control" placeholder="santhosh">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Annual Turnover (in Lakhs)</label>
                            <input type="text" disabled required class="form-control" placeholder="12">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>State's name in which the Bottling Unit runs it's business</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Annual Production Capacity of Bottling Unit (in BL)</label>
                            <input type="text" disabled required class="form-control" placeholder="10">
                        </div>
                    </div>
                </div>

            </app-card>
        </form>
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Applicant details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Applicant </label>
                            <input type="text" disabled required class="form-control" placeholder="PN123">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Designation of the Applicant</label>
                            <input type="text" disabled required class="form-control" placeholder="Unnano">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mobile No. of the Applicant</label>
                            <input type="text" disabled required class="form-control" placeholder="Unnano1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mail ID of the Applicant</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Applicant's Father/Husband:</label>
                            <input type="text" disabled required class="form-control" placeholder="chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>AADHAR No. of the Applicant:</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <label>Gender</label>
                        <div class="form-group">

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline2"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Female</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline3" name="customRadioInline3"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline3">Others</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>From Date</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>House No</label>
                            <input type="text" disabled required class="form-control" placeholder="10/A">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Locality</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>District of Applicant</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>State of Applicant</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="">Save as draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/licenserenewal/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/licenserenewal/add">Cancel</button>
    </div>

</div>
