<h5 class="m-b-10 ng-star-inserted"> Import Permit List
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/warehouse/importpermit/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Import Permit</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Import Permit List</a></li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application No</label>
                        <input type="text" class="form-control" placeholder="Enter Application No"
                        name="permitNumber" #permitNumber="ngModel" [(ngModel)]="importPermitObj['permitNumber']">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Fee Challan No</label>
                        <input type="text" class="form-control" placeholder="Enter Fee Challan No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Bottling Type</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click) = "searchImportPermit()">Search</button>
                    <button type="submit" class="btn btn-secondary" (click)="resetKey()">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Parent Unit Name</th>
                            <th>Parent Unit State</th>
                            <th>Warehouse Name</th>
                            <th>PermitNumber</th>
                            <th>Status</th>
                            <!-- <th>Import Fee</th>
                            <th>Total Duty</th>
                            <th>Special Fee</th>
                            <th>Import Fee Challan No</th>
                            <th>Special Fee Challan No</th>
                            <th>Status</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="transportData?.length != 0">
                        <tr *ngFor="let data of transportData; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{data?.parentUnitName}}</td>
                            <td>{{data?.parentUnitState}}</td>
                            <td>{{data?.warehouseName}}</td>
                            <td>{{data?.permitNumber}}</td>
                            <!-- <td>{{(data.isactive) ? "Active" : "In-Active"}}</td> -->
                            <!-- <td>{{data.TotalImportFee}}</td>
                            <td>{{data.TotalDuty}}</td>
                            <td>{{data.TotalSpecialFee}}</td>
                            <td>{{data.fl2GatePassNo}}</td>
                            <td>{{data.TotalAdvSpecialFee}}</td> -->
                            <td>
                                <span
                                    class="badge m-r-5 badge-light-success">{{(data.isactive) ? "Active" : "In-Active"}}</span>
                            </td>
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary mr-2" type="button"
                                    (click)="navigate(data.id,'view')">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary " type="button"
                                    (click)="navigate(data.id,'edit')">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>

                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody> -->
                </table>
            </div>
        </app-card>
    </div>
</div>
