<h5 class="m-b-10 ng-star-inserted">{{'bondWarehouse.accidentalcase.add' | translate}}</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{'bondWarehouse.common.warehouse' | translate}}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{'bondWarehouse.accidentalcase.accidentalcase' | translate}}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{'bondWarehouse.common.add' | translate}}</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #accidentform="ngForm" autocomplete="off">
            <app-card cardTitle="{{'bondWarehouse.accidentalcase.applicationdetails' | translate}}" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.requestdate' | translate}}</label>
                            <input type="text" required disabled class="form-control"  value="20-Apr-2021" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>{{'bondWarehouse.accidentalcase.transportno' | translate}}</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                                placeholder="Scan Barcode"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i
                                        class="fas fa-qrcode"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.transportpasstype' | translate}}</label>
                            <input type="text" required disabled class="form-control"  value="FL 36" >
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.transportpassdate' | translate}}</label>
                            <input type="text" required disabled class="form-control"  value="29-03-2021" >
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application Date</label>
                            <input type="date" required disabled class="form-control" value="07-10-2021"/>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Accidental Location address " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.pincode' | translate}}</label>
                            <input type="number" required disabled class="form-control"  placeholder="Enter Pincode" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.state' | translate}}</label>
                            <select class="form-control">
                                <option>Uttar Pradesh</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.district' | translate}}</label>
                            <select class="form-control">
                                <option>Kanpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.tehsil' | translate}}</label>
                            <select class="form-control">
                                <option>Kanpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.Urbanrural' | translate}} </label>
                            <select class="form-control">
                                <option>Kanpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.municipalarea' | translate}}</label>
                            <select class="form-control">
                                <option>Kanpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.ward' | translate}}</label>
                            <select class="form-control">
                                <option>Kanpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.policestation' | translate}}</label>
                            <select class="form-control">
                                <option>Police Station  1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.locality' | translate}}</label>
                            <input type="text" required disabled class="form-control"  placeholder="Enter Locality" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.street' | translate}}</label>
                            <input type="text" required disabled class="form-control"  placeholder="Enter Street" >
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="{{'bondWarehouse.accidentalcase.accidentaldetails' | translate}}" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.accidentdate' | translate}}</label>
                            <input type="text" required disabled class="form-control"  value="20-Apr-2021" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.accidentalreason' | translate}}</label>
                            <input type="text" required  class="form-control"  placeholder="Enter Accidental Reason" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.noofcasesdamaged' | translate}}</label>
                            <input type="number" required  class="form-control"  placeholder="Enter No.of cases damaged" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{'bondWarehouse.accidentalcase.nofbottlesdamaged' | translate}}</label>
                            <input type="number" required  class="form-control"  placeholder="Enter No.of Bottles damaged" >
                        </div>
                    </div>
                </div>
            </app-card>

        </form>
    </div>
   
    
    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info ml-2 mb-2" >{{'bondWarehouse.common.preview' | translate}}</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="addaccident(accidentform,'SUBMITTED')">{{'bondWarehouse.common.submit' | translate}}</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" >{{'bondWarehouse.common.saveasdraft' | translate}}</button>

        <button type="button" class="btn btn-secondary ml-2 mb-2"
        routerLink="/supplychainmanagement/warehouse/accidental-application/list">{{'bondWarehouse.common.cancel' | translate}}</button>
    </div>
</div>
