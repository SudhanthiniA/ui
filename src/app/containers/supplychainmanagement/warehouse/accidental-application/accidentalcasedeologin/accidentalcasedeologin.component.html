    Accidental cases
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Warehouse</a></li>

 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Search" class="search-panel">
             <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Request ID</label>
                        <input type="text" required class="form-control" 
                            placeholder="Enter Request ID"/>
                    </div>
                </div> 
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport Pass No</label>
                        <input type="text" required class="form-control" placeholder="Enter Transport Pass No   "/>
                    </div>
                </div> 
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                         <label>Requested Date</label>
                         <input type="date" id="entitytype" required class="form-control" />
                     </div>
                 </div> 
                 <div class="col-12 text-right">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
 </div>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Details of Stock In" blockClass="table-border-style" class="list-panel">
             <div class="table-responsive">
                 <table class="table table-bordered" datatable>
                     <thead>
                         <tr>
                             <th>S.No</th>
                             <th>Request ID</th>
                             <th>Requested Date</th>
                             <th>Transport Pass No</th>
                             <th>Unit Name</th>
                             <th>No.of cases damaged</th>
                             <th>No.of Bottles damaged</th>
                             <th>Status</th>
                             <th>Action</th>
                         </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <td>1</td>
                            <td>RE1122</td>
                            <td>20-Apr-2021</td>
                            <td>123456</td>
                            <td class="text-left">Krishna wholesale</td>
                            <td class="text-left">50</td>
                            <td class="text-left">5000</td>
                             <td class="text-center">
                                <span class="badge badge-light-success">Approved</span>
                                <!-- <span class="badge badge-light-success">Draft</span> -->
                            </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/supplychainmanagement/warehouse/accidental-application/accidentalcasedeologin/view">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary ml-2" type="button">
                                       <i class="feather icon-edit-2"></i></button>
                                
                                
                            </td>
                        </tr>
                         
                     </tbody>
                 </table>
             </div>
             <div class="row">
                <div class="col-xl-4" >
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item"
                      href="javascript:">Excel</a>
                  <a class="dropdown-item"
                      href="javascript:">PDF</a>
                  <a class="dropdown-item"  href="javascript:">CSV</a>
                    </div>
                </div>
                </div>
               
            </div>
         </app-card>
     </div>
 </div>
