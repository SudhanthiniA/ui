<h5 class="m-b-10 ng-star-inserted">
    Cold Storage Item Transfer
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/licencemgnt/fl32/permitrequest//add"
        type="submit">
        <i class="feather icon-plus mr-2"></i> Add Cold Storage Item Transfer</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Vintnery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Cold Storage Item Transfer</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-md-2 col-xl-4 col-sm-6 col-12 dashboard_bg4">
      <app-card [hidHeader]="true" cardClass="comp-card">
        <div class="row align-items-center" routerLink="/supplychainmanagement/distillery/tankoverview/list">
          <div class="col">
            <span>Approved</span>
            <h3 class="mt-2">1000</h3>
            <i class="fas fa-thumbs-up"></i>
          </div>
        </div>
      </app-card>
    </div>
    <div class="col-md-2 col-xl-4 col-sm-6 col-12 dashboard_bg2">
        <app-card [hidHeader]="true" cardClass="comp-card">
          <div class="row align-items-center" routerLink="/supplychainmanagement/distillery/tankoverview/list">
            <div class="col">
              <span>Request Pending</span>
              <h3 class="mt-2">150</h3>
              <i class="fas fa-hourglass"></i>
            </div>
          </div>
        </app-card>
      </div>
      <div class="col-md-2 col-xl-4 col-sm-6 col-12 dashboard_bg7">
        <app-card [hidHeader]="true" cardClass="comp-card">
          <div class="row align-items-center" routerLink="/supplychainmanagement/distillery/tankoverview/list">
            <div class="col">
              <span>Request Rejected</span>
              <h3 class="mt-2">30</h3>
              <i class="fas fa-thumbs-down"></i>
            </div>
          </div>
        </app-card>
      </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <form [formGroup]="transitForm" autocomplete="off">
                <!--  -->
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application No</label>
                            <input type="text" class="form-control" placeholder="Enter Application No"/>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Cold Room ID</label>
                            <input type="text" class="form-control" placeholder="Enter Cold Room ID"/>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Cold Room Name</label>
                            <input type="text" class="form-control" placeholder="Enter Cold Room Name"/>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="status" class="form-control"  >
                          
                                <option value="">Select</option>
                             
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-12">
                        <label class="d-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary mr-2" (click)="search()">{{'bondWarehouse.common.search'| translate}}</button>
                        <button type="submit" class="btn btn-secondary" (click)="cancel()">{{'bondWarehouse.common.cancel' | translate}}</button>
                    </div>
                </div>

            </form>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Cold Storage Item Transfer List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date of Application</th>
                            <th>Application No</th>
                            <th>Cold Room ID</th>
                            <th>Cold Room Name</th>
                            <th>Currently With</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>28-Aug-2024</td>                            
                            <td>AP1122</td>
                            <td>AGRA2024-1234</td>
                            <td class="text-left">Room 1</td>
                            <td></td>
                            <td>
                                <!-- <span class="badge m-r-5 badge-light-success">Submitted</span> -->
                                <span class="badge m-r-5 badge-light-success">Approved</span>
                                <!-- <span class="badge m-r-5 badge-light-warning">Draft</span> -->
                            </td>
                   
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="">
                                    <i class="feather icon-eye"></i></button>
                                    <!-- <button class="btn btn-icon btn-success ml-2" type="button"
                                    routerLink="">
                                    <i class="feather icon-download"></i></button> -->
                                <button class="btn btn-icon btn-secondary ml-2" type="button">
                                  <i class="feather icon-edit-2"></i></button>
                            </td>
                         
                         
                        </tr>
                    </tbody>
                </table>
            </div>
           
            <div class="row">
                <div class="col-4">
                  <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle
                      type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:">Excel</a>
                      <a class="dropdown-item"  href="javascript:">Pdf</a>
                      <a class="dropdown-item"  href="javascript:">Jpg</a>
                    </div>
                  </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
  </div>
