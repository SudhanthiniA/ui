<h5 class="m-b-10 ng-star-inserted">
    Add Cold Storage Item Transfer
   </h5>
   <ul class="breadcrumb p-0">
       <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
       <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
       <li class="breadcrumb-item"><a href="javascript:">Vintnery</a></li>
       <li class="breadcrumb-item"><a href="javascript:">Cold Storage Item Transfer</a></li>
       <li class="breadcrumb-item">Add</li>
   </ul>
   <div class="row">
       <div class="col-xl-12">
           <form autocomplete="off">
               <app-card cardTitle="Unit Details" class="list-panel add-panel">
                   <div class="row">
                       <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                           <div class="form-group">
                               <label class="mandatory">Financial year </label>
                               <input type="text" disabled class="form-control" value="2023-2024">
                           </div>
                       </div>
                       <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                           <div class="form-group">
                               <label class="mandatory">Date & Time</label>
                               <input type="text" disabled class="form-control" value="28-Aug-2024">
                           </div>
                       </div> -->
                       <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Application</label>
                            <input type="text" disabled class="form-control" value="12-Aug-2024 10:00:00 AM">
                        </div>
                    </div>
                       <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <!-- <select id="status" class="form-control"  >
                                <option value="">Select</option>
                            </select> -->
                            <input type="text" disabled class="form-control" value="V-2">
                        </div>
                    </div>
                       <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                           <div class="form-group">
                               <label class="mandatory">License Number</label>
                               <select  class="form-control"  >
                                   <option value="">Select</option>
                               </select>
                           </div>
                       </div>
                       <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                           <div class="form-group">
                               <label class="mandatory">Unit Name</label>
                               <input type="text" disabled class="form-control" value="Daurala Vintnery">
                           </div>
                       </div>
                       <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                           <div class="form-group">
                               <label class="mandatory">Unit Address</label>
                               <input type="text" disabled class="form-control" value="AKBARPURAMBEDKAR NAGAR9200000">
                           </div>
                       </div>
                   </div>
               </app-card>
               <app-card cardTitle="From Cold Storage " class="list-panel add-panel">
                   <div class="row">
                       <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                           <div class="form-group">
                               <label class="mandatory">Cold Room ID</label>
                               <select  class="form-control"  >
                                <option value="">Select</option>
                            </select>
                           </div>
                       </div>
                       <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Cold Room Name</label>
                            <select  class="form-control"  disabled>
                             <option value="">Room1</option>
                         </select>
                        </div>
                    </div>
                                    
                   </div>
               </app-card>
               <app-card cardTitle="To Cold Storage " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Cold Room ID</label>
                            <select  class="form-control"  >
                             <option value="">Select</option>
                         </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                         <label class="mandatory">Cold Room Name</label>
                         <select  class="form-control"  disabled>
                            <option value="">Room2</option>
                        </select>
                     </div>
                 </div>
                                 
                </div>
            </app-card>
               <app-card cardTitle="Raw Material to be Transferred Details" class="list-panel add-panel">
                   <div class="row">
                       <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Raw Material Type<span class="mandatory"></span>
                                        </th>
                                        <th>Sub Type<span class="mandatory"></span>
                                        </th>
                                        <th>Total Available Quantity(Kg)<span class="mandatory"></span>
                                        </th>
                                        <th>Quantity to be Transferred(Kg)<span class="mandatory"></span>
                                        </th>
                                        <th>Balance Quantity After Transfer(Kg)<span class="mandatory"></span>
                                        </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            1
                                        </td>
                                        <td>
                                            <select  class="form-control"  >
                                                <option value="">Select</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select  class="form-control"  >
                                                <option value="">Select</option>
                                            </select>
                                        </td>
                                        <td class="text-left">100</td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="Enter Quantity to be Transferred">
                                        </td>
    
                                        <td class="text-left">10</td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success " type="button">
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger  ml-2" type="button">
                                                <i class="feather icon-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                       </div>     
                   </div>
               </app-card>
               <app-card cardTitle="Remarks" class="list-panel add-panel">
                   <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Total Quantity Transferred(Kg)</label>                                   
                                    <input type="text" disabled class="form-control" value="100">
                                                         </div>
                        </div>
                       <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                           <div class="form-group">
                               <label class="mandatory">Remarks</label>                                   
                                       <input type="text" class="form-control" placeholder="Enter Remarks">
                                                            </div>
                           </div>
                       </div>
               </app-card>
           </form>
       </div>
   
       <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
           <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="">Save as Draft</button> 
           <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="">Submit</button>
           <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="">Cancel</button>
       </div>
   </div>
