<h5 class="m-b-10 ng-star-inserted">
 Add   Cold Room Registration
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Vintnery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Cold Room Registration</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Financial year </label>
                            <input type="text" disabled class="form-control" value="2023-2024">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Application</label>
                            <input type="text" disabled class="form-control" value="12-Aug-2024 10:00:00 AM">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <!-- <select id="status" class="form-control"  >
                                <option value="">Select</option>
                            </select> -->
                            <input type="text" disabled class="form-control" value="V-2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number</label>
                            <select  class="form-control"  >
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Name</label>
                            <input type="text" disabled class="form-control" value="Daurala Vintnery">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Address</label>
                            <input type="text" disabled class="form-control" value="AKBARPURAMBEDKAR NAGAR9200000">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="New Cold Storage Room" class="list-panel add-panel">
                <div class="row">
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Request Date</label>
                            <input type="text" disabled class="form-control" value="28-Aug-2024">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Cold Room ID</label>
                            <input type="text" disabled class="form-control" value="CR1122">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Cold Room Name</label>
                            <input type="text"  class="form-control" value="Enter Cold Room Name">
                        </div>
                    </div>                   
                </div>
            </app-card>
            <app-card cardTitle="Dimension" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Length(Mtr)</label>
                            <input type="text"  class="form-control" placeholder="Enter Length(Mtr)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Breadth(Mtr)</label>
                            <input type="text"  class="form-control" placeholder="Enter Breadth(Mtr)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Height(Mtr)</label>
                            <input type="text"  class="form-control" placeholder="Enter Height(Mtr)">
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Floor</label>
                            <input type="text"  class="form-control" placeholder="Enter Floor">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Floor Area(Sq Mtr)</label>
                            <input type="text"  class="form-control" placeholder="Enter Floor Area(Sq Mtr)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Room Capacity</label>
                            <input type="text"  class="form-control" placeholder="Enter Room Capacity">
                        </div>
                    </div>        
                </div>
            </app-card>
            
            <app-card cardTitle="Upload" class="list-panel add-panel">
                <div class="row">
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Drawings(including height, diameter)</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Blueprint</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div> 
                        </div>
                    </div>
                    
                    <div class="col-lg-12 col-md-3 col-sm-6 col-12">
                        <p>Note</p>
                        <ol class="pl-4">
                            <li>The file(s) should be of Size 2 MB</li>
                                <li>The File type applicable are pdf,jpeg,png,jpg,x-png</li>
                        </ol>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Remarks" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remarks</label>
                            <input type="text"  class="form-control" placeholder="Enter Remarks">
                        </div>
                    </div>
            </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
         <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="">Save as Draft</button> 
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="">Cancel</button>
    </div>
</div>
