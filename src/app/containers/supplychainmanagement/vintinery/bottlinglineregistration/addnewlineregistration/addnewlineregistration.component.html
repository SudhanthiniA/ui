                    <app-card cardTitle="Details of New Bottling Line " class="list-panel add-panel">
       
                        <div class="row mt-4">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Washing Rinser for Bottle (No's)</label>

                                     class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory"> Filling Machine (No's)</label>

                                    placeholder="Filling Machine (No's)">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Sealing Machine (No's)</label>
                                    <input type="number" required placeholder="Enter Sealing Machine (No's)"  
                                    class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Labelling Machine (No's)</label>
                                    <input type="text" placeholder="Enter Labelling Machine (No's)" 
                                      class="form-control" required>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">BPM(Bottle Per Minute)Rate</label>
                                    <input type="number" required 
                                    placeholder="Enter BPM(Bottle Per Minute)Rate"   class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Remarks(Other)
                                    </label>
                                    <input type="text"  required class="form-control" placeholder="Enter Remarks(Other)">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">

                                    </div>
                                </div>
                            </div>
