<h5 class="m-b-10 ng-star-inserted">
    Stock in EAL
    <button type="submit" class="btn btn-success pull-right mr-2 custom_add_button"
        routerLink="/supplychainmanagement/distillery/edpregistration/add">
        <i class="feather icon-plus mr-2"></i>
       Add  Stock in EAL
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Vintnery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock in EAL</a></li>
    <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        
        <app-card cardTitle="Search" class="search-panel">
            <form [formGroup]="transitForm" autocomplete="off">
                <!--  -->
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Stock-in Date & Time</label>
                            <input type="date" class="form-control" placeholder="Enter Requested Application No"/>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Stock-in Application No</label>
                            <input type="text" class="form-control" placeholder="Enter Stock-in Application No"/>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Code Type</label>
                            <select  class="form-control"  >
                          
                                <option value="">Select</option>
                             
                            </select>
                        </div>
                    </div>
                   
                                        <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select  class="form-control"  >
                          
                                <option value="">Select</option>
                             
                            </select>
                        </div>
                    </div> -->
                    
                    <div class="col-lg-12 col-12 text-right">
                        <!-- <label class="d-block">&nbsp;</label> -->
                        <button type="submit" class="btn btn-primary mr-2" (click)="search()">{{'bondWarehouse.common.search'| translate}}</button>
                        <button type="submit" class="btn btn-secondary" (click)="cancel()">{{'bondWarehouse.common.cancel' | translate}}</button>
                    </div>
                </div>

            </form>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Stock in EAL List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center text-center mb-0">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Stock-in Date & Time</th>
                            <th>Stock-in Application No</th>
                            <th>Code Type</th>
                            <th>Total No of Barcode/cases Code Received</th>
                            <th>Total No of QRcode Received</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>27-06-2024 12:17:04</td>
                                <td>STIN-633966</td>
                                <td class="text-left">UNMAPPED</td>
                                <td class="text-left">916000</td>
                                <td class="text-left">20330000</td>
                                <!-- <td class="text-center">
                                    <span class="badge badge-light-success">Approved</span>
                                </td> -->
                               
                            
                            <td class="table-action-column">
                              <button class="btn btn-icon btn-primary" type="button">
                              <i class="feather icon-eye"></i></button>
                          <button class="btn btn-icon btn-secondary ml-2" type="button">
                              <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
