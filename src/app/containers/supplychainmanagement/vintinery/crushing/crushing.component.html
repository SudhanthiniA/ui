<h5 class="m-b-10 ng-star-inserted">
    Pulp Making
    <button class="btn btn-success custom_add_button pull-right" routerLink="/licencemgnt/fl32/permitrequest//add"
        type="submit">
        <i class="feather icon-plus mr-2"></i> Add Pulp Making </button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Vintnery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Pulp Making </a></li>
    <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <form [formGroup]="transitForm" autocomplete="off">
                <!--  -->
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="date" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application no.</label>
                            <input type="text" class="form-control" placeholder="Enter Application no." />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vintnery Name</label>
                            <select id="status" class="form-control">

                                <option value="">Select</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12 col-12 mt-4">
                        <!-- <label class="d-block">&nbsp;</label> -->
                        <button type="submit" class="btn btn-primary mr-2"
                            (click)="search()">{{'bondWarehouse.common.search'| translate}}</button>
                        <button type="submit" class="btn btn-secondary"
                            (click)="cancel()">{{'bondWarehouse.common.cancel' | translate}}</button>
                    </div>
                </div>

            </form>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Pulp Making  List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date of Application</th>
                            <th>Application no.</th>
                            <th>Pulp Quantity</th>
                            <th>Wastage Quantity</th>
                            <th>Vintnery Name</th>
                            <th>Currently With</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>28-Aug-2024 10:00:00 AM</td>
                            <td>RQ1122</td>
                            <td class="text-left">100</td>
                            <td class="text-left">100</td>
                            <td class="text-left">Daurala Vintnery</td>
                            <td></td>
                            <td><span class="badge m-r-5 badge-light-success">Approved</span>
                            </td>

                            <td class="table-action-column">
                                <button class="btn btn-icon btn-secondary ml-2" type="button">
                                    <i class="feather icon-edit-2"></i></button>
                                <button class="btn btn-icon btn-primary ml-2" type="button" routerLink="">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-danger ml-2" type="button" routerLink="">
                                    <i class="fa fa-trash-alt"></i></button>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">Pdf</a>
                            <a class="dropdown-item" href="javascript:">Jpg</a>
                        </div>
                    </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
</div>
