<h5 class="m-b-10 ng-star-inserted">B4 Brewing Book
    <button class="btn btn-success custom_add_button pull-right"
       routerLink="/supplychainmanagement/distillery/brewery/b4-form/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add B4 Brewing Book</button>
 </h5>
 <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">B4 Brewing Book</a></li>
    <li class="breadcrumb-item">List</li>
 </ul>
 <div class="row">
    <div class="col-xl-12">
       <app-card cardTitle="Search" class="search-panel">
          <div class="row">
             <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Date
                   </label>
                   <input type="date" class="form-control" >
                </div>
             </div>
             
             <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Intimation of Brew/Brew Plan No
                   </label>
                   <input type="number" class="form-control"  placeholder="Enter Intimation of Brew/Brew Plan No">
                </div>
             </div>
             <div class="col-lg-3 col-md-3 col-sm-6 col-12">
               <div class="form-group">
                 <label>Status</label>
                 <select class="form-control" >
                   <option value="">Select</option>
                                </select>
                
               </div>
             </div>
             <div class="col-lg-12 col-md-12 col-sm-12 col-12  text-md-left text-lg-right text-right">
                <div class="form-group">
                   <button class="btn btn-primary m-r-5">
                   Search</button>
                   <button class="btn btn-secondary">
                   Clear</button>
                </div>
             </div>
          </div>
       </app-card>
    </div>
 </div>
 <div class="row">
    <div class="col-xl-12">
       <app-card cardTitle="B4 Brewing Book List" blockClass="table-border-style" class="list-panel">
          <div class="table-responsive">
             <table class="table table-bordered">
                <thead>
                   <tr>
                      <th>#</th>
                      <th>Intimation of Brew/Brew Plan No</th>
                      <th>No of Brew</th>
                      <th>No of Brew Completed</th>
                      <th>No of Brew Pending</th>
                      
                      <th>Status
                      </th>
                      <th>Action</th>
                   </tr>
                </thead>
                <tbody>
                   <tr>
                      <td class="text-center"> 1 </td>
                      <td class="text-center">JJB7676</td>
                      <td class="text-center">1000</td>
                        <td class="text-left">200</td>
                      <td class="text-left">100</td>
                      <td><span class="badge badge-light-warning">Pending</span></td>
                      <td class="table-action-column text-center">
                         <button class="btn btn-icon btn-primary" type="button"
                            routerLink="/supplychainmanagement/distillery/brewery/b4-form/view">
                         <i class="feather icon-eye"></i></button>
                         <button class="btn btn-icon btn-secondary ml-2" type="button"
                            routerLink="/supplychainmanagement/distillery/brewery/b4-form/add">
                         <i class="feather icon-edit-2"></i></button>
                      </td>
                   </tr>
                </tbody>
             </table>
          </div>
       </app-card>
    </div>
 </div>
