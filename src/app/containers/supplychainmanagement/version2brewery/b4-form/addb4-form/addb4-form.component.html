<h5 class="m-b-10 ng-star-inserted">Add B4 Brewing Book									
</h5>
<ul class="breadcrumb p-0">
   <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
   <!-- <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li> -->
   <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
   <li class="breadcrumb-item"><a
      routerLink="/supplychainmanagement/distillery/brewery/b4-form/list">B4 Brewing Book</a></li>
   <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>
<div class="row">
   <div class="col-xl-12">
      <form #Pd25Form="ngForm" autocomplete="off">
         <app-card cardTitle="B4 Brewing Book [See Rule 26(885) (iv) and 33 (892)]"
            class="list-panel add-panel">
            <div class="row">
               <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                     <label>Date
                     </label>
                     <input type="date" class="form-control" 
                        disabled >
                  </div>
               </div>
               <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                     <label>Time
                     </label>
                     <input type="time" class="form-control"  
                        disabled>
                  </div>
               </div>
               <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                  <div class="form-group">
                     <label class="mandatory">Intimation of Brew/BrewPlan No</label>
                     <select class="form-control" required>
                        <option value="">Select</option>
                                    </select>
                     
                     </div>
                  </div>
               <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                     <label>No. of Brew
                     </label>
                     <input type="number" class="form-control"  disabled placeholder="Enter No. of Brew">
                  </div>
               </div>
               <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                  <div class="form-group">
                     <label>No. of Brew Completed</label>
                     <input type="number" class="form-control"  disabled placeholder="Enter No. of Brew">
                     
                     </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                        <label>No of Brew Pending</label>
                        <input type="number" class="form-control"  disabled placeholder="Enter No of Brew Pending">
                        
                        </div>
                     </div>
            </div>
         </app-card>
         <div class="col-12 text-right mb-2">
            <button type="button" class="btn btn-primary ml-2 mb-2">Brew Summary</button>
         </div>
         <app-card cardTitle="Add Brew Details"
         class="list-panel add-panel">
         <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Brew No
                  </label>
                  <select class="form-control" required>
                     <option>Select</option>
                  </select>
               </div>
            </div>
         </div>
         </app-card>
         <app-card cardTitle="Mash, Malt or Corn(Transfer)"
         class="list-panel add-panel">
         <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Start Date
                  </label>
                  <input type="text" required class="form-control"  placeholder="Enter Start Date">
               </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Start Time
                  </label>
                  <input type="text" required class="form-control"  placeholder="Enter Start Time">
               </div>
            </div>
         </div>
         </app-card>
         <app-card cardTitle="Dissolve Sugar,Malt (Transfer)"
         class="list-panel add-panel">
         <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Start Date
                  </label>
                  <input type="date" required class="form-control"  placeholder="Enter Start Date">
               </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Start Time
                  </label>
                  <input type="text" required class="form-control"  placeholder="Enter Start Time">
               </div>
            </div>
         </div>
         </app-card>
         <app-card cardTitle="Quantity Used"
         class="list-panel add-panel">
         <div class="row">
            <div class="col-12">
                                                        
               <div class="table-responsive">
                   <table class="table table-bordered text-center" >
                       <thead>
                           <tr>
                               <th>S.No</th>
                               <th>Raw Material Name<span class="mandatory"></span></th>
                               <th>Quantity(Kg)<span class="mandatory"></span></th>
                               <th>Action</th>
                           </tr>
                       </thead>
                       <tbody>
                          <tr>
                              <td>1</td>
                              <td>
                                 <select class="form-control" required>
                                    <option>Select</option>
                                 </select>
                              </td>
                              <td>
                                 <input type="number" class="form-control"  placeholder="Enter Quantity">
                              </td>
                              <!-- <td>ETTIN1234</td> -->
                             
                              <td class="table-action-column text-center">
                                 <button class="btn btn-icon btn-success" type="button">
                                 <i class="feather icon-plus"></i></button>
                                 <button class="btn btn-icon btn-danger ml-2" type="button">
                                 <i class="fas fa-trash-alt"></i></button>
                                 </td>
                          </tr>
                         
                       </tbody>
                   </table>
               </div>
               
          

</div>
</div>
         </app-card>
         <app-card cardTitle="Time When Wort will be Draw Off Grains in the Mash Tun"
         class="list-panel add-panel">
         <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Date
                  </label>
                  <input type="date" class="form-control" required>
               </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Hours
                  </label>
                  <input type="date" class="form-control" required>
               </div>
            </div>
         </div>
         </app-card>
         <app-card cardTitle="Brew Collected"
         class="list-panel add-panel">
         <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Date
                  </label>
                  <input type="date" class="form-control" required>
               </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">When Collected
                  </label>
                  <input type="date" class="form-control" required>
               </div>
            </div>
            <div class="col-12">
                                                        
               <div class="table-responsive">
                   <table class="table table-bordered text-center" >
                       <thead>
                           <tr>
                              <th>#</th>
                                  <th>Brew Vessel No<span class="text-danger">*</span></th>
                                  <th>Dip<span class="text-danger">*</span></th>
                                  <th>Gravity<span class="text-danger">*</span></th>
                               <th>Action</th>
                           </tr>
                       </thead>
                       <tbody>
                          <tr>
                              <td>1</td>
                              <td>
                                 <select class="form-control" required>
                                    <option>Select</option>
                                 </select>
                              </td>
                              <td>
                                 <input type="number" class="form-control"  placeholder="Enter Dip">
                              </td>
                              <td>
                                 <input type="number" class="form-control"  placeholder="Enter Gravity">
                              </td>
                              <!-- <td>ETTIN1234</td> -->
                             
                              <td class="table-action-column text-center">
                                 <button class="btn btn-icon btn-success" type="button">
                                 <i class="feather icon-plus"></i></button>
                                 <button class="btn btn-icon btn-danger ml-2" type="button">
                                 <i class="fas fa-trash-alt"></i></button>
                                 </td>
                          </tr>
                         
                       </tbody>
                   </table>
               </div>
               
          

</div>
         </div>
         </app-card>

<app-card cardTitle="Initials"
         class="list-panel add-panel">
         <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="form-group">
                  <label class="mandatory">Name of Inspector
                  </label>
                  <input type="text" class="form-control" required
                      placeholder="Enter Name of Inspector">
               </div>
            </div>
            
            </div>
            </app-card>

         
         
      </form>
   </div>
   <div class="col-12 text-right mb-4">
      <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/brewery/b4-form/view">Preview</button>
      <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
      <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
      <button type="button" class="btn btn-secondary ml-2 mb-2"
         routerLink="/supplychainmanagement/distillery/brewery/b4-form/list">Cancel</button>
   </div>
</div>
