<h5 class="m-b-10 ng-star-inserted">Add Stock Activity</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock Activity</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Brewery Name<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        Daurala Brewery
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Brewery Address<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        Plot No. 12, Near Tripathi Super Store, Madhupuram, Bhitauli Khurd, IIM Road, Lucknow, UP 241001
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Stock Activity Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application Date </label>
                            <input type="date" disabled class="form-control" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw Material</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw Material Description</label>
                            <input type="text" required  class="form-control" 
                            placeholder="Enter Raw Material Description">
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Stock Activity</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Stock Inward</option>
                            <option>Expiry</option>
                            <option>Transfer</option>
                            <option>Issuance</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brew Number</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw material Quantity(Kg)</label>
                            <input type="text" required  class="form-control" 
                            placeholder="Enter Raw Material Quantity">
                        </div>
                    </div>  
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-info mb-2 ml-2">Preview</button>
        <button type="submit" class="btn btn-warning mb-2 ml-2">Save As Draft</button>
        <button type="submit" class="btn btn-primary mb-2 ml-2">Submit</button>
        <button type="submit" class="btn btn-secondary mb-2 ml-2" 
        routerLink="/supplychainmanagement/distillery/brewery/stockactivity/list">Cancel</button>        
    </div>
</div>
