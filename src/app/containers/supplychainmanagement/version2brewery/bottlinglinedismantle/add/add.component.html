<h5 class="m-b-10 ng-star-inserted">
    Add Bottling Line Dismantle
    
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bottling Line Dismantle</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add Bottling Line Dismantle" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="date" class="form-control" disabled placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Proposed Start Date of Dismantle</label>
                            <input type="date" class="form-control" required placeholder="15-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Proposed End Date of Dismantle</label>
                            <input type="date" class="form-control" required placeholder="20-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Line</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Is line Active</label>
                            <div class="segment">
                                <input type="radio" name="tab" id="tab1" checked data-toggle="modal" (click)="rejectConfirmation()">
                                <label class="" for="tab1">Yes</label>
                                <input type="radio" name="tab" id="tab2 " data-toggle="modal" (click)="rejectConfirmation()">
                                <label class="" for="tab2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Product Type</label>
                            <input type="text" disabled class="form-control" required value="Bottle">
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Supply Type</label>
                            <input type="text" disabled class="form-control" required value="Within UP">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason for Dismantle</label>
                            <input type="text" class="form-control" required placeholder="Enter Reason for Dismantle">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" class="form-control" required placeholder="Enter Remarks">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/tankdismentle/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/tankdismentle/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/tankdismentle/list">Cancel</button>
    </div>
</div>
