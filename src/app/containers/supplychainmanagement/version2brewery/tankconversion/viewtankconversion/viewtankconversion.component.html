<h5 class="m-b-10 ng-star-inserted">View Tank Conversion
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li> -->
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/tankconversion/list">Tank Conversion</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">View</li>
</ul>


<div class="row">
   <div class="col-xl-12">
      <form #tankForm="ngForm" autocomplete="off">
         <app-card cardTitle="Details - Tank Conversion" class="list-panel view-panel">
            <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                  <label class="w-100 view-label">Request ID<span class="float-right">:</span></label>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                  <span>RQ1122</span>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                  <label class="w-100 view-label">Date of Application<span class="float-right">:</span></label>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                  <span>20-Jul-2021</span>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Tank ID<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>TN1122</span>
             </div>
              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Designated Material<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>EDA</span>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Convert to<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>TN1121</span>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Tank Empty or Not<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>Empty</span>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
               <label class="w-100 view-label">Balance Capacity<span class="float-right">:</span></label>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
               <span>100</span>
            </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Reason for Conversion<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>-</span>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
               <label class="w-100 view-label">Remarks<span class="mandatory"></span><span class="float-right">:</span></label>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
               <input type="text" class="form-control" placeholder="Enter Remarks" >
            </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Status<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>Approved</span>
             </div>
             <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Created On<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>{{tankConversionObj?.createdDate | date: 'dd-MMM-yyyy hh:mm a'}}</span>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">Updated On<span class="float-right">:</span></label>
             </div>
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <span>{{tankConversionObj?.modifiedDate | date: 'dd-MMM-yyyy hh:mm a'}}</span>
             </div> -->
            </div>
        </app-card>
        
         
      </form>
   </div>
   <div class="col-12 text-right mb-4">
      <!-- <button type="submit" class="btn btn-primary mr-2" >Edit</button> -->
      
      <button type="submit" class="btn btn-primary mr-2" >{{ 'sugarmill.common.approve' | translate }}</button>
      <button type="submit" class="btn btn-danger mr-2">{{ 'sugarmill.common.reject' | translate }}</button>
      <button type="submit" class="btn btn-warning mr-2">Request for Clarification</button>
      <!-- <button type="submit" class="btn btn-warning ml-2 mb-2"
          (click)="feedback('SENDBACK',tankForm)"
          *ngIf="(tankconverstionObj?.isShowButtons) && workflowdata?.isRejected">Clarification</button> -->
      <!-- <button (click)="getPrint()" type="button" class="btn btn-success">{{ 'sugarmill.common.print' | translate }}</button> -->
      <!-- <button type="button" class="btn btn-primary ml-2"
          routerLink="/supplychainmanagement/distillery/tankconversion/list">Edit</button> -->
      <button type="button" class="btn btn-secondary ml-2"
          routerLink="/supplychainmanagement/distillery/tankoverview"
          *ngIf="addedit == 'View'">{{ 'sugarmill.common.back' | translate }}</button>
      <button type="button" class="btn btn-secondary ml-2"
          routerLink="/supplychainmanagement/distillery/tankconversion/add"
          *ngIf="addedit !== 'View'">{{ 'sugarmill.common.back' | translate }}</button>
      <!-- <button type="button" class="btn btn-secondary ml-2"
          routerLink="/supplychainmanagement/distillery/tankconversion/edit/{{tankconverstionObj.id}}"
          *ngIf="addedit !== 'View' && tankconverstionObj.id">{{ 'sugarmill.common.back' | translate }}</button> -->
  </div>
  <div class="col-xl-12" *ngIf="logactive">
      <app-card cardTitle="Logs" blockClass="table-border-style" class="search-panel">
          <div class="table-responsive">
              <table class="table table-bordered text-center">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>Date</th>
                          <th>Action Performed By</th>
                           <th>Designation</th>
                           <th>Action</th>
                          <!-- <th>Comments</th>   -->
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor='let logs of logshow;let i=index'>
                          <td>{{i+1}}</td>
                          <td>{{logs?.actionTime | date:'dd-MM-yyyy '}}</td>
                          <td>{{logs?.actionPerformedBy}}</td>
                           <td>{{logs?.designation}}</td>
                          <td>{{logs?.action}}</td>
                          <!-- <td>{{logs?.comments}}</td>  -->
                      </tr>
                  </tbody>
              </table>
          </div>
      </app-card>
  </div>
</div>
