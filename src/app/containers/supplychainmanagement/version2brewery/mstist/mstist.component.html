<h5 class="m-b-10 ng-star-inserted">MST/IST Inspection Report
    <button type="submit" class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/sugarmills/mstistinspectionreport/add">
        <i class="feather icon-plus mr-2"></i>Add MST/IST Inspection Report
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">MST/IST Inspection Report</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Inspection Date</label>
                        <input type="date" class="form-control" value="2019-2020" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Verification Type</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Inspection Report (MST/IST)" class="list-panel">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Application No </th>
                                    <th>Inspection Date</th>
                                    <th>Verification Type</th>
                                    <th>Tank ID </th>
                                    <th>Dry Dip(M) </th>
                                    <th>Wet Dip(M) </th>
                                    <th>Wastage </th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>2019-2020</td>
                                    <td>20-Jul-2021</td>
                                    <td class="text-left">Type 1</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td class="text-center"><span class="badge badge-light-success">Success</span></td>
                                    <td class="table-action-column text-center">
                                        <button class="btn btn-icon btn-primary" type="button"
                                            routerLink="/supplychainmanagement/sugarmills/mstistinspectionreport/view">
                                            <i class="feather icon-eye"></i></button>
                                        <!-- <button class="btn btn-icon btn-secondary ml-2" type="button"
                                            routerLink="/supplychainmanagement/sugarmills/mstistinspectionreport/add">
                                            <i class="feather icon-edit-2"></i></button> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <div class="d-flex">
                        <div ngbDropdown>
                            <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                            <div ngbDropdownMenu>
                                <a class="dropdown-item" href="javascript:">Excel</a>
                                <a class="dropdown-item" href="javascript:">Pdf</a>
                                <a class="dropdown-item" href="javascript:">Jpg</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
</div>
