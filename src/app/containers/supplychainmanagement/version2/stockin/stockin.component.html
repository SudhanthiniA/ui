<div class="row">
    <div class="col-xl-12">
        <form #stockInform="ngForm" autocomplete="off">
        <app-card cardTitle="{{'wholesale.common.search'|translate}}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport Pass No</label>
                        <input type="text" class="form-control"  
                        placeholder="Enter Transport Pass No" />
                      
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control"  >
                        
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)="searchStockIn()">{{'wholesale.common.search'|translate}}</button>
                    <button type="submit" class="btn btn-secondary" (click)="cancel()">{{'wholesale.common.cancel'|translate}}</button>
                </div>
            </div>
        </app-card>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Stock In List" blockClass="table-border-style" class="list-panel">

                    <button type="button" class="btn btn-primary ml-2">Add Stock In</button>
                </div>
                </div>
            <div class="col-12 mb-2">
            <div class="table-responsive">

                            <!-- <th>Total Amount</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>
            </div>
            </div>
            <div class="row">
                <div class="col-4">
                  <div ngbDropdown>
