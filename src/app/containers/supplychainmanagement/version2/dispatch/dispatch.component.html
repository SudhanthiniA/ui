<h5 class="m-b-10 ng-star-inserted">
    Dispatch
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Wholesale</a></li>
     <li class="breadcrumb-item"><a href="javascript:">Dispatch</a></li>
     <li class="breadcrumb-item">List</li>
 </ul>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="{{ 'master.common.search' | translate}}" class="search-panel">
             <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application Date</label>
                        <input type="date"   class="form-control" />
                    </div>
                </div> 
                
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport Pass No</label>
                        <input type="text"    class="form-control" 
                            placeholder="Enter Transport Pass No"/>
                    </div>
                </div> 
                 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Name</label>
                        <input type="text"   class="form-control" 
                            placeholder="Enter Unit Name"/>
                    </div>
                </div> 
              
                 <div class="col-12 text-right">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
 </div>
  <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Dispatch List" class="list-panel">
             <div class="row">
                 <div class="col-12 mb-2">
             <div class="table-responsive">
                 <table class="table table-bordered text-center mb-0" >
                     <thead>
                         <tr>
                             <th>S.No</th>
                             <th>Application Date</th>
                             <!-- <th>Transport Date</th> -->
                             <th>Transport Pass No</th>
                             <th>Unit Name</th>
                             <th>No of Cases Requested</th>
                             <th>No of Bottles Requested</th>                            
                             <th>Action</th>
                         </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <td>1</td>
                            <td>20-Apr-2021</td>
                            <!-- <td>22-Apr-2021</td> -->
                            <td>GP2564365</td>
                            <td class="text-left">Daurla Distillery</td>
                            <td class="text-left">100</td>
                            <td class="text-left">1000</td> 
                           
                             <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/supplychainmanagement/wholesale/dispatch/view">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary ml-2" type="button" 
                                    routerLink="/supplychainmanagement/wholesale/dispatch/edit">
                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                         
                     </tbody>
                 </table>
             </div>
            </div>
                <div class="col-4">
                  <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle
                      type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:">Excel</a>
                      <a class="dropdown-item"  href="javascript:">Pdf</a>
                      <a class="dropdown-item"  href="javascript:">Jpg</a>
                    </div>
                  </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>  
         </app-card>
     </div>
 </div>
