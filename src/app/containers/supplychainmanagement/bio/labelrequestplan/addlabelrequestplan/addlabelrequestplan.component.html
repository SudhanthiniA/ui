<h5 class="m-b-10 ng-star-inserted">
    Add Label Request Plan
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">BIO-1A</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Label Request Plan</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Plan Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">BIO-1A Name</label>
                           <select class="form-control">
                            <option>KAFISTA INDIA PVT LTD</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License No
                           </label>
                            <input type="text" disabled class="form-control" required placeholder="LIC/IMPORTUNIT/IU-57/24_25">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">BIO-1A Address
                           </label>
                            <input type="text" disabled class="form-control" required placeholder="1821-1823, Dadri, Gautam buddha nagar, Uttar pradesh-201306">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Transport Pass No</label>
                           <select class="form-control">
                            <option>987-CBW-DEBOND624036-BIO-AGRA-Mar24_00000003</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Financial Year
                           </label>
                            <input type="text" disabled class="form-control" required placeholder="2024-2025">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date & Time
                           </label>
                            <input type="date" disabled class="form-control" required placeholder="06/06/2024">
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Brand Details" class="list-panel add-panel">
                       <div class="row">
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Transport Pass No
                                  </label>
                                  <input type="text" disabled class="form-control" required placeholder="987-CBW-DEBOND624036-BIO-AGRA-Mar24_00000003">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Application Date</label>
                                  <input type="text" disabled class="form-control" required placeholder="05/06/2024">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Import No.</label>
                                   <input type="text" disabled class="form-control" required placeholder="DEBOND624036-20240305124943921">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Import Date</label>
                                  <input type="text" disabled  class="form-control" required placeholder="05/06/2024">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No. of Cases/Monocartons Supplied</label>
                               <input type="text" disabled  class="form-control" required placeholder="20">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No. of Bottles Supplied</label>
                               <input type="text" disabled  class="form-control" required placeholder="240">
                            </div>
                        </div>
                           
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
