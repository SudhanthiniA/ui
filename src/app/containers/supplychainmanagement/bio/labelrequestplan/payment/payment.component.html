<h5 class="m-b-10 ng-star-inserted">
    Add Label Request Plan
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">BIO-1A</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Label Request Plan</a></li>
    <li class="breadcrumb-item">Payment</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Plan Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application No 
                           </label>
                            <input type="text" disabled class="form-control" required placeholder="LIC/IMPORTUNIT/IU-57/24_25">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application Date & Time
                           </label>
                            <input type="text" disabled class="form-control" required placeholder="06/06/2024">
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">BIO-1A Name
                           </label>
                            <input type="text" disabled class="form-control" required placeholder="KAFISTA INDIA PVT LTD">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">BIO-1A Address
                           </label>
                            <input type="text" disabled class="form-control" required placeholder="1821-1823, Dadri, Gautam buddha nagar, Uttar pradesh-201306">
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Brand Details" class="list-panel add-panel">
                       <div class="row">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Fees/Penalty</th>
                                        <th>Amount</th>
                                        <th>Challan Head</th>
                                        <th>G6</th>  
                                        <th>Advance Duty Balance</th>
                                        <th>Mode of Payment</th>    
                                        <th>Status</th>                                
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Track N Trace</td>
                                        <td>9.1</td>
                                        <td>3900800060000</td>
                                        <td>2</td>
                                        <td>145790.9</td>
                                        <td>Advance duty register </td>
                                        <td class="text-center"><span class="badge badge-light-warning">Pending</span></td>                           
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2">Proceed to Payment</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Back</button>
    </div>
</div>
