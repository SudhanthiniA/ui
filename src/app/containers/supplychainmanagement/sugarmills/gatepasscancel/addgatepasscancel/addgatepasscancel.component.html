<h5 class="m-b-10 ng-star-inserted">
    Gate Pass Cancellation

</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sugarmill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Gate Pass Cancellation</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Gatepass Cancellation Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <label class="mandatory">Search or Scan QR Transport Pass No</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Scan Barcode" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button"><i class="fas fa-qrcode"></i></button>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <label class="mandatory">Request For </label>
                    <div class="form-group">
                        <input type="checkbox" class="checkbox" id="applicationtype_pd1" value="Pd1" formControlName="licenseTypeRad" (click)="licenseType($event, 'pd1')" checked>
                        <label class="cr mr-2" for="pd1">Cancellation
                         </label>
                        <!-- </div>
                    <div class="form-group d-inline"> -->
                        <input type="checkbox" class="checkbox d-inline" id="applicationtype_pd2" value="Pd2" formControlName="licenseTypeRad" (click)="licenseType($event, 'pd2')">
                        <label class="cr mr-2" for="pd2">Modification
                         </label>
                    </div>

                    <!-- <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Cancellation</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Modification</label>
                        </div>
                    </div> -->
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Gate Pass Type</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Gate Pass Number</label>
                        <input type="text" class="form-control" placeholder="50" required placeholder="Enter the Gate pass Number">
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">GatePass Date</label>
                        <input type="date" disabled class="form-control" required placeholder="10-Jan-2021">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="mandatory">Reason For Cancellation/Modification</label>
                        <input type="text" class="form-control" placeholder="50" required placeholder="Enter the Reason For Cancel">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <label class="mandatory">Premises Type</label>
                    <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Within Premises</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Outside Premises</label>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>

        <div class=" text-content text-right mb-4">
            <button type="button" class="btn btn-warning mb-2 ml-2">Save as draft</button>
            <button type="button" class="btn btn-info mb-2 ml-2">Preview</button>
            <!-- <button type="button"disabled class="btn btn-success mb-2 ml-2">Site Details</button>
            <button type="button" disabled class="btn btn-primary mb-2 ml-2">Proceed to Payment</button> -->
            <button type="button" class="btn btn-primary mb-2 ml-2">Submit</button>
            <button type="button" class="btn btn-secondary mb-2 ml-2">Cancel</button>
        </div>
    </div>
</div>
