<h5 class="m-b-10 ng-star-inserted">
    Order Picking
    <button type="submit" class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/sugarmills/orderpicking/add">
        <i class="feather icon-plus mr-2"></i>
       Add Order
    </button>
  </h5>
  
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Order Picking</a></li>
    <li class="breadcrumb-item">List</li>
  </ul>
  
  <div class="row">
      <div class="col-xl-12">
          <app-card cardTitle="Search" class="search-panel">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Order ID</label>
                        <input type="number" class="form-control" placeholder="Enter Order ID">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Stock Name</label>
                        <input type="text" class="form-control" placeholder="Enter Stock Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" class="form-control" placeholder="Enter Quantity">
                    </div>
                </div>
                <div class="col-12 text-right">
                    <div>
                        <button type="submit" class="btn btn-primary mr-2">Search</button>
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
              </div>
          </app-card>
      </div>
  </div>
  
  <div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Order Picking List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Order ID</th>
                            <th>Stock Name</th>
                            <th>Quantity </th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf ="orderpickingList?.length != 0">
                     
                        <tr *ngFor="let data of orderpickingList;let i=index" >
                          <td>{{i+1}}</td>
                          <td>{{data.orderId}}</td>
                          <td>{{data.stock}}</td>
                          <td>{{data.quantity}} </td>
                             <td>
                              <span class="badge m-r-5 badge-light-success" *ngIf="data.status">Picked</span>
                              <span class="badge m-r-5 badge-light-danger" *ngIf="!data.status">Pending</span>
                          </td>
                         
                          <!-- <td>{{data.created_by}}</td>
                          <td>{{data.created_on | date: 'dd-MMM-yyyy hh:mm a'}}</td>
                          <td>{{data.modified_by }}</td>
                          <td>{{data.modified_on | date: 'dd-MMM-yyyy hh:mm a'}}</td> -->
                          <!-- <td>
                              <span class="badge m-r-5 badge-success" *ngIf="data.status">Active</span>
                              <span class="badge m-r-5 badge-danger" *ngIf="!data.status">Inactive</span>
                          </td> -->
                          <td class="table-action-column">
                              <!-- <button class="btn btn-icon btn-primary mr-2" type="button" (click) = "navigateView(data.id)">
                                  <i class="feather icon-eye"></i></button> -->
                              <button class="btn btn-icon btn-secondary" type="button"
                              (click) = "navigateEdit(data.id)">
                                  <i class="feather icon-edit-2"></i></button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
              <div class="col-xl-4 mt-2">
                  <div ngbDropdown>
                  <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                  <div ngbDropdownMenu>
                  <a class="dropdown-item" href="javascript:">Excel</a>
                  <a class="dropdown-item" href="javascript:">PDF</a>
                  <a class="dropdown-item" href="javascript:">CSV</a>
                  </div>
              </div>
              </div>
             
          </div>
        </app-card>
    </div>
  </div>
