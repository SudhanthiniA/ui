<h5 class="m-b-10 ng-star-inserted">
    Order Picking
  </h5>
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Order Picking</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{addedit}}</a></li>
  </ul>

<div class="row">
    <div class="col-xl-12">
        <form #orderpickingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details of Selected Order Picking {{addedit}}" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Order ID</label>
                            
                            <input type="text" id="orderId" name="orderId" (keyup) = "getorder(orderpickingObj['orderId'])" #orderId="ngModel" [(ngModel)]="orderpickingObj['orderId']"
                            required class="form-control" placeholder="Enter Order Id">
                            <div *ngIf="orderId.invalid && (orderId.dirty || orderId.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="orderId?.errors?.required"><i class="fa fa-times"></i>
                                    Order ID is required </div>
    
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Stock Name</label>
                            <input type="text" disabled="disabled" class="form-control" value="{{orderpickingObj.stock}}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" disabled="disabled" class="form-control" value="{{orderpickingObj.quantity}}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" name="status" [(ngModel)]="orderpickingObj.status" #status="ngModel"
                                    class="custom-control-input" id="switch1" [attr.checked]="orderpickingObj.status ? '' : null">
                                <label class="custom-control-label" for="switch1" *ngIf="!orderpickingObj.status">Pending</label>
                                <label class="custom-control-label" for="switch1" *ngIf="orderpickingObj.status">Picked</label>
                            </div>
                        </div>
                    </div>
                </div>
                
            </app-card>

        </form>
       
    </div>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-primary mr-2" (click) = "Addorderpicking(orderpickingForm)">Submit</button>
        <button type="submit" class="btn btn-secondary" routerLink="/supplychainmanagement/sugarmills/orderpicking/list">Cancel</button>
    </div>
</div>
