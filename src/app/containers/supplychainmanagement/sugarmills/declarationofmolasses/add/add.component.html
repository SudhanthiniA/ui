<h5 class="m-b-10 ng-star-inserted">Add Declaration of Molasses
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sugarmill</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li> -->
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/pd4/list">
        Declaration of Molasses</a></li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add Decalaration of Molasses" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application
                            </label>
                            <input type="date" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Molasses Year
                            </label>
                            <input type="text" value="2022-23
                            " class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Financial Year
                            </label>
                            <input type="text" value="2022-23
                            " class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Type
                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Registration Type

                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Registration No

                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Sugar Mill

                            </label>
                            <input type="text" disabled class="form-control" 
                            value="Indian Glycol Limited
                            ">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Address of Sugar Mill

                            </label>
                            <textarea class="form-control" rows="1" disabled>Gida Gorakhpur
                            </textarea>
                            </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Is Inspection Done
                            </label>
                            <div class="segment">
                                <input type="radio" name="tab" id="tab1" checked>
                                <label class="" for="tab1">Yes</label>
                                <input type="radio" name="tab" id="tab2">
                                <label class="" for="tab2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Inspected By
                            </label>
                            <input type="text"  class="form-control" 
                            placeholder="Enter Inspected By
                            ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Designation
                            </label>
                            <input type="text"  class="form-control" 
                            placeholder="Enter Designation
                            ">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Tank ID<span class="mandatory"></span></th>
                                        <th>Prodcut Type<span class="mandatory"></span>
                                        </th>
                                        <th>Molasses Type<span class="mandatory"></span></th>
                                            <th>Available Book Stock (In Qtls)</th>
                                            <th>Current Stock By Dip (Qtls)<span class="mandatory"></span></th>
                                            <th>Wastage/Difference</th> 
                                            <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><select class="form-control" required>
                                            <option>Select</option>
                                        </select></td>
                                        <td><select class="form-control" required>
                                            <option>Select</option>
                                        </select></td>
                                        <td><select class="form-control" required>
                                            <option>Select</option>
                                        </select></td>
                                        <td class="text-left">100.00</td>
                                        <td class="text-left"><input type="number" required class="form-control"
                                            placeholder="Enter Current Stock By Dip (Qtls)
                                            " /></td>
                                    <td class="text-left">1000.00</td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success" type="button">
                                                <i class="feather icon-plus"></i></button>
                                                <button class="btn btn-icon btn-danger ml-2" type="button">
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>  
                    </div>
                    
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/molassesdeclaration/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/molassesdeclaration/list">Cancel</button>
    </div>
</div>
