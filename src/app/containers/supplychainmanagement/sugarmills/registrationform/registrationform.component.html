<h5 class="m-b-10 ng-star-inserted">Registration From</h5>
<ul class="breadcrumb p-0">
  <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
  <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
  <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
  <li aria-current="page" class="breadcrumb-item active">Registration From</li>
</ul>
<div class="row">
  <div class="col-xl-12">
    <form>
      <app-card cardTitle="Enter Below Details to Registration From" class="list-panel">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td>Treasury Details</td>
              <td>
                <select class="form-control">
                  <option value="">Select</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>SugarMill Name</td>
              <td>
                <select class="form-control">
                  <option value="">Select</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>District </td>
              <td>
                <select class="form-control">
                  <option value="">Select</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Year of Establishment</td>
              <td>
                <input type="date" class="form-control" placeholder="Enter The Order Id">
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary mr-2"
            routerLink="/supplychainmanagement/sugarmills/registrationform/add">Submit</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </app-card>
    </form>
  </div>
</div>
