<h5 class="m-b-10 ng-star-inserted">
    MF 5 Part 2
    <button type="submit" class="btn btn-success custom_add_button pull-right"
        routerLink="">
        <i class="feather icon-plus mr-2"></i>
        Add MF 5 Part 2
    </button>
</h5>
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Current Yr Tank Summary (MF 5 Part 2)</a></li>
    <li class="breadcrumb-item">List</li>
  </ul>

  <div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Search" class="search-panel">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="">Serial No of Tank</label>
                    <input type="text"  class="form-control" placeholder="Enter Serial No of Tank">
                </div>
            </div>
              <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Tank Type </label>
                  <select class="form-control">
                    <option>Select</option>
                    <option>Samsung</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Quantity </label>
                  <select class="form-control">
                    <option>Select</option>
                    <option>Samsung 16 cm</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Status</label>
                  <select class="form-control">
                    <option>Select</option>
                  </select>
                </div>
              </div>

            <div class="col-lg-12 col-md-3 col-sm-6 col-12 text-right">
              <div class="form-group">
                  <!-- <label>&nbsp;</label> -->
                  <div>
                      <button type="submit" class="btn btn-primary mr-2">Search</button>
                      <button type="submit" class="btn btn-secondary">Cancel</button>
                  </div>
              </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="MF 5 -Part-2 List" class="list-panel">
              <div class="table-responsive">
                <table class="table table-bordered text-center mb-0">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Application No</th>
                      <th>Serial No of Tank  </th>
                      <th>Tank Type  </th>
                      <th>Capacity of Molasses </th>
                      <th>Quantity (Qtls) </th>
                      <th>Brix(%)</th>
                      <th>Percentage of total sugars</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>APP001</td>
                      <td>ST001</td>
                      <td class="text-left">Type 1</td>
                      <td class="text-left">10</td>
                      <td class="text-left">10</td>
                      <td class="text-right">100</td>
                      <td class="text-right">100</td>
                      <td class="text-center">
                        <span class="badge badge-light-success">Active</span>
                    </td>
                      <td>
                        <button class="btn btn-icon btn-primary" type="button"
                          routerLink="">
                          <i class="feather icon-eye"></i></button>
                          <!-- <button class="btn btn-icon btn-secondary ml-2" type="button" routerLink="/helpdesk/shiftconfiguration/add">
                            <i class="feather icon-edit-2"></i></button> -->
                      </td>
                    </tr>
     
                  </tbody>
                </table>
              </div>
           
      </app-card>
    </div>
  </div>
