                                              <td><input type="number" class="form-control" disabled placeholder="Enter

                                                  <td><input type="number" class="form-control" placeholder="Enter

                                                        "></td>
                                                        <td><input type="text" class="form-control" placeholder="Enter  
                                                            "></td>
                                                           
                                                        
                                  </tr>
                                 
                              </tbody>
                          </table>
                      </div>

      </div>
      <div class="col-12 text-right mb-4">
          <button type="button" class="btn btn-info mb-2">Preview</button>
