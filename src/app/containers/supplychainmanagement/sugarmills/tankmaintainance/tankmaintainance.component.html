
<h5 class="m-b-10 ng-star-inserted">
    Tank Maintenance
    <button type="submit" class="btn btn-success pull-right mr-2 custom_add_button">
        <i class="feather icon-plus mr-2"></i>
        Add Tank Maintenance
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>

    <li class="breadcrumb-item"><a href="javascript:">Tank Maintenance</a></li>
    <li class="breadcrumb-item">List</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" required placeholder="date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Tank Maintenance List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Application Number</th>
                            <th>Date of Application</th>
                            <th>Tank ID</th>
                            <th>Maintainance Type</th>
                            <th>Duration of Maintenance</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>

                            <td>
                                AP123456
                            </td>

                            <td>
                                10-Jan-2021
                            </td>
                            <td>
                                26949
                            </td>
                            <td>
                                Standard
                            </td>
                            <td>
                                2 Hours
                            </td>
                            <td>
                                <span class="badge m-r-5 badge-light-success">Approved</span>
                            </td>

                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/supplychainmanagement/sugarmills/tankmaintenance/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button" 
                                routerLink="/supplychainmanagement/sugarmills/tankmaintenance/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </app-card>
    </div>
</div>
