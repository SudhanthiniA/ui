<!-- <p>tankconversion works!</p> -->
<h5 class="m-b-10 ng-star-inserted">
    Tank Conversion
  </h5>
  
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">{{ 'sugarmill.common.sugarmill' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:"  [routerLink]="['/supplychainmanagement/sugarmills/inspectionreport/list']">tankconversion</a></li>
        <li class="breadcrumb-item"><a href="javascript:">{{ 'sugarmill.common.add' | translate }}</a></li>
  </ul>

  <div class="row">
    <div class="col-xl-12">
        <form  #tankconverstiondata="ngForm" autocomplete="off">
         
        <app-card cardTitle="Tank Conversion" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date"  #date="ngModel"
                        [(ngModel)]="tankconverstion['date']"class="form-control"
                            placeholder="Select Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tank Name</label>
                        <select class="form-control" name='tankname' #tankname="ngModel" [(ngModel)]="tankconverstion['tankname']"  placeholder="Enter Verification Type" disabled>
                         <option value="">select</option>
                         <option *ngFor="let item of tankList" value="{{item.id}}">
                            {{item.tankName}}
                        </option>
                        </select> 
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Asset ID</label>
                       <select name='assisid' #assisid="ngModel" [(ngModel)]="tankconverstion['assisid']" class="form-control">
                         <option value="">select</option>
                         <option value="123">123</option>
                        </select>           
                        <input type="text" name="assisid" #assisid="ngModel" [(ngModel)]="tankconverstion['assisid']" class="form-control"
                        placeholder="Tank AssetName" disabled>
                    </div>
                </div> -->
               
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tank Grade</label>
                        <!-- <input type="text" name="tankgrade" #tankgrade="ngModel" [(ngModel)]="tankconverstion['tankgrade']" class="form-control"
                            placeholder="Tank Grade" disabled> -->
                            <select class="form-control" name="tankgrade" #tankgrade="ngModel" [(ngModel)]="tankconverstion['tankgrade']" disabled>
                            <option value="">{{ 'sugarmill.common.select' | translate }}</option>
                            <option *ngFor="let molasses of tankGradeList" value="{{molasses.id}}">{{molasses.name}}</option>
                            <!-- <option value="c-heavy">C-Heavy</option> -->

                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Convert to</label>
                        <!-- <select name='convertto' #convertto="ngModel" [(ngModel)]="tankconverstion['convertto']" class="form-control">
                         <option>select</option>
                         <option value="123">123</option>
                        </select> -->
                        <select  name='convertto' #convertto="ngModel" [(ngModel)]="tankconverstion['convertto']" class="form-control" >
                        <option value="">{{ 'sugarmill.common.select' | translate }}</option>
                        <option *ngFor="let molasses of tankGradeList" value="{{molasses.id}}">{{molasses.name}}</option>
                        <!-- <option value="c-heavy">C-Heavy</option> -->

                    </select>
                      
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Balance(Qtl)</label>
                        <input type="text" name="balenceqtl"  #balenceqtl="ngModel" [(ngModel)]="tankconverstion['balenceqtl']" class="form-control"
                            placeholder="Tank Grade" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Reason for Conversion</label>
                        <input type="text" name="reasonforconversion"  #reasonforconversion="ngModel" [(ngModel)]="tankconverstion['reasonforconversion']" name="sample" class="form-control"
                            placeholder="Reason for Converstion" >
                    </div>
                </div>
            </div>
        </app-card>
    
        </form>

    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" (click)="exampleModalCenter.show()">Submit</button>
        <button type="button" class="btn btn-secondary"
        [routerLink]="['/supplychainmanagement/sugarmills/stockavailability/tankmaintainance',this.tankconverstion.tankname]" >{{ 'sugarmill.common.cancel' | translate }}</button>
      </div>
</div>
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
    <div class="app-modal-header">
      <h5 class="modal-title">Confirmation</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <h6 class="text-secondary text-center">Are you sure you want to Submit?</h6>
    </div>
    <div class="app-modal-footer">
        
      <button type="button" class="btn btn-primary" (click)="tankconverstions(tankconverstiondata)">Yes</button>
      <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal" (click)="exampleModalCenter.hide()">No</button>
    </div>
  </app-ui-modal>
