<h5 class="m-b-10 ng-star-inserted"></h5>{{ 'sugarmill.stockavailability.viewstockin' | translate }}

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:"
            [routerLink]="['/supplychainmanagement/dashboard']">{{ 'sugarmill.common.sugarmill' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'sugarmill.stockavailability.stockin'| translate }}</a></li>
    <li aria-current="page" class="breadcrumb-item active">{{ 'sugarmill.common.view' | translate }}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Details of Selected Stock" class="list-panel view-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.stockavailability.stockname' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.stockname}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.common.quantity' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.quantity}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.common.measurement' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.messurement}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.stockavailability.location' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.location}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.common.tank' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.tank}}">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.common.createdby' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.created_by}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.common.createdon' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.created_on}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.common.Modifiedby' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.modified_by}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'sugarmill.common.Modifiedon' | translate }}</label>
                        <input type="text" disabled="disabled" class="form-control"
                            value="{{stockavailabilityObj.modified_on}}">
                    </div>
                </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-secondary"
                        routerLink="/supplychainmanagement/sugarmills/stockavailability/list">{{ 'sugarmill.common.back' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
