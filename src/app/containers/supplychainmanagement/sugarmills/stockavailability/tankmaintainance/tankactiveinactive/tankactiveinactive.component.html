<h5 class="m-b-10 ng-star-inserted">Commence</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">{{
            'sugarmill.common.sugarmill' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock Availability</a>
    <li class="breadcrumb-item"><a href="javascript:">Commence</a>
    </li>

</ul>

<div class="row">
    <div class="col-xl-12">
        <form #tankconvertionForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter Commence Details"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Request Date</label>
                            <input type="date" id="capacity" required name="reqdate" #reqdate="ngModel"
                                [(ngModel)]="tankconverstionObj['reqdate']" class="form-control"
                                placeholder="Please Enter Request Date">
                            <div *ngIf="reqdate.invalid && (reqdate.dirty || reqdate.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="reqdate?.errors?.required"><i class="fa fa-times"></i>
                                    Request Date Is Required </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Is Tank Empty</label>
                            <div class="row" style="margin-top: 10px;">
                                <div class="custom-control">
                                    <input type="radio" id="applicationtype_cane" value=true required name="tankEmpty"
                                        #tankEmpty="ngModel" [(ngModel)]="tankconverstionObj['tankEmpty']">
                                    <label for="cane_syrup"> &nbsp; Yes</label>

                                </div>
                                <div class="custom-control">
                                    <input type="radio" id="applicationtype_juice" value=false required name="tankEmpty"
                                        #tankEmpty="ngModel" [(ngModel)]="tankconverstionObj['tankEmpty']">
                                    <label for="cane_syrup"> &nbsp; No</label>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank Name</label>
                            <select id="fromGradeId" name="tankId" required #tankId="ngModel"disabled
                                [(ngModel)]="tankconverstionObj['tankId']" class="form-control" >
                                <option value="">{{ 'sugarmill.common.select' | translate }}</option>
                                <option *ngFor="let item of tankList" value="{{item.id}}">{{item?.tankName}}</option>
                            </select>
                            <!-- <div *ngIf="tankname.invalid && (tankname.dirty || tankname.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="tankname?.errors?.required"><i class="fa fa-times"></i>
                                    {{ 'sugarmill.tankconversion.fromgraderequired' | translate }} </div>
                            </div> -->

                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Capacity(QTL)</label>
                            <input type="text" id="reasonForConvestion" required name="capacity" #capacity="ngModel"
                                [(ngModel)]="tankconverstionObj['capacity']" class="form-control"
                                placeholder="Please Enter Capacity" disabled>
                            <div *ngIf="capacity.invalid && (capacity.dirty || capacity.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="capacity?.errors?.required"><i class="fa fa-times"></i>
                                    Capacity is Required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                           
                            <label>Tank Grade</label>
                            
                            <select class="form-control" name="tankGradeId" #tankGradeId="ngModel"
                                [(ngModel)]="tankconverstionObj['tankGradeId']" disabled>
                                <option value="">{{ 'sugarmill.common.select' | translate }}</option>
                                <option *ngFor="let molasses of tankGradeList" value="{{molasses.id}}">{{molasses.name}}
                                </option>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Reason For Active/In-Active</label>
                            <input type="text" required name="reasonForActiveInactive"
                                #reasonForActiveInactive="ngModel"
                                [(ngModel)]="tankconverstionObj['reasonForActiveInactive']" class="form-control"
                                placeholder="Please Enter Reason">
                            <div *ngIf="reasonForActiveInactive.invalid && (reasonForActiveInactive.dirty || reasonForActiveInactive.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="reasonForActiveInactive?.errors?.required"><i class="fa fa-times"></i>
                                    Reason required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Inactive/Active Date Planned</label>
                            <input type="date" required name="plannedDateOfActiveInactive"
                                #plannedDateOfActiveInactive="ngModel"
                                [(ngModel)]="tankconverstionObj['plannedDateOfActiveInactive']" class="form-control"
                                placeholder="Please Enter Date ">
                            <div *ngIf="plannedDateOfActiveInactive.invalid && (plannedDateOfActiveInactive.dirty || plannedDateOfActiveInactive.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="plannedDateOfActiveInactive?.errors?.required"><i class="fa fa-times"></i>
                                    Date is required </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Attachments</label>
                            <input type="file" name="attach" #attach="ngModel"
                                [(ngModel)]="tankconverstionObj['attach']" class="form-control">
                            <div *ngIf="attach.invalid && (attach.dirty || attach.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="attach?.errors?.required"><i class="fa fa-times"></i>
                                    Attachments required </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">

        <button type="button" class="btn btn-primary mr-2" (click)="exampleModalCenter.show()">{{ 'sugarmill.common.submit' |
            translate }}</button>
            <button type="button" class="btn btn-secondary"
            [routerLink]="['/supplychainmanagement/sugarmills/stockavailability/tankmaintainance',this.tankconverstionObj.tankId]" >{{ 'sugarmill.common.cancel' | translate }}</button>
          
    </div>
</div>
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
    <div class="app-modal-header">
      <h5 class="modal-title">Confirmation</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <h6 class="text-secondary text-center">Are you sure you want to Submit?</h6>
    </div>
    <div class="app-modal-footer">
        
      <button type="button" class="btn btn-primary"(click)='addtankactive(tankconvertionForm)' >Yes</button>
      <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal" (click)="exampleModalCenter.hide()">No</button>
    </div>
  </app-ui-modal>
