<h5 class="m-b-10 ng-star-inserted">Tank Maintainance</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:"
            [routerLink]="['/supplychainmanagement/dashboard']">{{ 'sugarmill.common.sugarmill' | translate }}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock Availability</a>
    <li class="breadcrumb-item"><a href="javascript:">Tank Maintainance</a>
    </li>
   
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #tankconvertionForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter Tank Maintain Details"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Request Date</label>
                            <input type="date" id="capacity"  required name="requestdate" #requestdate="ngModel"
                            [(ngModel)]="tankmaintananceObj['requestdate']" class="form-control"
                            placeholder="Please Enter Request Date">
                            <div *ngIf="requestdate.invalid && (requestdate.dirty || requestdate.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="requestdate?.errors?.required"><i class="fa fa-times"></i>
                                    Request Date Is Required </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Is Tank Empty</label>
                            <div class="row" style="margin-top: 10px;">
                                <div class="custom-control">
                                    <input type="radio" id="applicationtype_cane" value="yes"
                                    required name="istankempty" #istankempty="ngModel"
                                    [(ngModel)]="tankmaintananceObj['istankempty']" >
                                    <label for="cane_syrup"> &nbsp; Yes</label>

                                </div>
                                <div class="custom-control">
                                    <input type="radio" id="applicationtype_juice" value="no"
                                    required name="istankempty" #istankempty="ngModel"
                                    [(ngModel)]="tankmaintananceObj['istankempty']">
                                    <label for="cane_syrup"> &nbsp;  No</label>

                                </div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank Name</label>
                            <select class="form-control" name='tankname' disabled #tankname="ngModel"[(ngModel)]="tankmaintananceObj['tankname']"  placeholder="Enter Verification Type" disabled>
                             <option value="">select</option>
                             <option *ngFor="let item of tankList" value="{{item.id}}">
                                {{item.tankName}}
                            </option>
                            </select> 
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Capacity(QTL)</label>
                            <input type="text" id="reasonForConvestion"  required name="capacity"disabled
                                #capacity="ngModel" [(ngModel)]="tankmaintananceObj['capacity']"
                                class="form-control"
                                placeholder="Please Enter Capacity">
                            <div *ngIf="capacity.invalid && (capacity.dirty || capacity.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="capacity?.errors?.required"><i class="fa fa-times"></i>
                                    Capacity is Required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                           
                            <label>Tank Grade</label>
                            <!-- (change)="molassesTypes($event.target.value)" -->
                            <select class="form-control" name="tankGradeId" #tankGradeId="ngModel"
                                [(ngModel)]="tankmaintananceObj['tankGradeId']" disabled
                                >
                                <option value="">{{ 'sugarmill.common.select' | translate }}</option>
                                <option *ngFor="let molasses of tankGradeList" value="{{molasses.id}}">{{molasses.name}}
                                </option>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Reason For Maintainance</label>
                            <input type="text"  required name="reason"
                                #reason="ngModel" [(ngModel)]="tankmaintananceObj['reason']"
                                class="form-control"
                                placeholder="Please Enter Reason">
                            <div *ngIf="reason.invalid && (reason.dirty || reason.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="reason?.errors?.required"><i class="fa fa-times"></i>
                                    Reason required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12" >
                        <div class="form-group">
                            <label>Duration Of Maintainance</label>
                            <input type="text"  required name="durationofmaintain"
                                #durationofmaintain="ngModel" [(ngModel)]="tankmaintananceObj['durationofmaintain']"
                                class="form-control"
                                placeholder="Please Enter Duration">
                            <div *ngIf="durationofmaintain.invalid && (durationofmaintain.dirty || durationofmaintain.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="durationofmaintain?.errors?.required"><i class="fa fa-times"></i>
                                    Duration required </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12" >
                        <div class="form-group">
                            <label>Attachments</label>
                            <input type="file"   name="attach"
                                #attach="ngModel" [(ngModel)]="tankmaintananceObj['attach']"
                                class="form-control"
                                >
                            <div *ngIf="attach.invalid && (attach.dirty || attach.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="attach?.errors?.required"><i class="fa fa-times"></i>
                                    Attachments  required </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
                       
        <button type="button" class="btn btn-primary mr-2"(click)="exampleModalCenter.show()"
            >{{ 'sugarmill.common.submit' | translate }}</button>
        <button type="button" class="btn btn-secondary"
       (click)='navigate()' >{{ 'sugarmill.common.cancel' | translate }}</button>
    </div>
</div>
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
    <div class="app-modal-header">
      <h5 class="modal-title">Confirmation</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <h6 class="text-secondary text-center">Are you sure you want to Submit?</h6>
    </div>
    <div class="app-modal-footer">
        
      <button type="button" class="btn btn-primary"(click)="tankmaintananceSubmit(tankconvertionForm)" >Yes</button>
      <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal" (click)="exampleModalCenter.hide()">No</button>
    </div>
  </app-ui-modal>
