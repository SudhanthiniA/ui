<h5 class="m-b-10 ng-star-inserted">
    Add All Other Penalties
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
     <li class="breadcrumb-item"><a href="javascript:">All Other Penalties</a></li>
     <li class="breadcrumb-item">Add</li>
 </ul>
 
 <div class="row">
     <div class="col-xl-12">
         <form #Pd25Form="ngForm" autocomplete="off">
             <app-card cardTitle="Unit Details"
                 class="list-panel add-panel">
                 <div class="row">
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>License Type</label>
                             <input type="text" disabled value="FL 3" class="form-control" 
                                  required>
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Unit Type</label>
                             <input type="text" disabled value="Brewery" class="form-control" 
                                  required>
                         </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Unit Name</label>
                             <input type="text" disabled value="Mohan Gold Water" class="form-control" 
                                  required>
                         </div>
                     </div>
                     <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                         <div class="form-group">
                             <label class="">Unit Address</label>
                             <textarea disabled class="form-control" rows="1">Bajaj Bhawan, Jamnalal Bajaj Marg, B-10, Sector-3, Noida- 201301 (U.P.)</textarea>
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Reason for Penalty</label>
                             <select class="form-control">
                                <option>Select</option>
                             </select>
                         </div>
                     </div>
                     
                    
                 </div>
             </app-card>
             <app-card cardTitle="Fees/Penalty Details"
             class="list-panel add-panel">
             <div class="row">
                 <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                     <div class="form-group">
                         <label>Fine to be Imposed</label>
                         <div class="segment">
                             <input type="radio" name="tab1" id="tab1" checked>
                             <label class="" for="tab1">Yes</label>
                             <input type="radio" name="tab2" id="tab2">
                             <label class="" for="tab2">No</label>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                     <div class="form-group">
                         <label>Fine Type</label>
                         <div class="segment">
                             <input type="radio" name="tab3" id="tab3" checked>
                             <label class="" for="tab3">Penalty</label>
                             <input type="radio" name="tab4" id="tab4">
                             <label class="" for="tab4">Compounding</label>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                     <div class="form-group">
                         <label>Amount</label>
                         <input type="text" disabled value="1000.00" class="form-control" 
                              required>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                     <div class="form-group">
                         <label>Reply to Remarks</label>
                         <input type="text"  placeholder="Enter Reply to Remarks" class="form-control" 
                              required>
                     </div>
                 </div>
                
             </div>
         </app-card>
         </form>
     </div>
     
     <div class="col-12 text-right mb-4">
         <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
         <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
     </div>
 </div>
