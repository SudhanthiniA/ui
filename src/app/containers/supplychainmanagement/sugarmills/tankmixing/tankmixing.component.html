<h5 class="m-b-10 ng-star-inserted">
    Tank Mixing
    <button type="submit" class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/distillery/tankconversion/add">
        <i class="feather icon-plus mr-2"></i> Add Tank Mixing
    </button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:"
            [routerLink]="['/supplychainmanagement/dashboard']">{{ 'sugarmill.common.sugarmill' | translate }}</a></li> -->
            <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a>
            </li>
            <li class="breadcrumb-item"><a href="javascript:">Tank Mixing</a>
    </li>
    <li class="breadcrumb-item">{{ 'sugarmill.common.list' | translate }}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #tankConversionForm="ngForm" autocomplete="off">
            <app-card cardTitle="{{ 'sugarmill.common.search' | translate }}" class="search-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control"   >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Application No</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="tank" name="tank" class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 text-right">
                        <button type="submit"
                            class="btn btn-primary mr-2" (click) ="searchTankTransfer()">{{ 'sugarmill.common.search' | translate }}</button>
                        <button type="reset"
                            class="btn btn-secondary">{{ 'sugarmill.common.cancel' | translate }}</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>
