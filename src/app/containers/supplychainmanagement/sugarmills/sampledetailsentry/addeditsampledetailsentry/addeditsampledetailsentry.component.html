<h5 class="m-b-10 ng-star-inserted">
    Sample Details Entry
  </h5>
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sample Details Entry</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{addedit}}</a></li>
  </ul>

<div class="row">
    <div class="col-xl-12">
        <form #sampleDetailForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details of Selected Sample Details Entry {{addedit}}" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required name="date"  #date="ngModel" [(ngModel)]="sampledetailObj['date']" class="form-control" placeholder="Enter The Date">
                            <div *ngIf="date.invalid && (date.dirty || date.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="date?.errors?.required"><i class="fa fa-times"></i>
                                Date is required </div>
    
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank</label>
                            <input type="number" id="tank" required name="tank"  #tank="ngModel" [(ngModel)]="sampledetailObj['tank']" class="form-control" placeholder="Enter Tank">
                            <div *ngIf="tank.invalid && (tank.dirty || tank.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="tank?.errors?.required"><i class="fa fa-times"></i>
                                Tank is required </div>
    
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Send to Whom</label>
                           
                            <input type="text" id="sendtowhom" required name="sendtowhom"  #sendtowhom="ngModel" [(ngModel)]="sampledetailObj['sendtowhom']" class="form-control" placeholder="Enter The Send To Whom">
                            <div *ngIf="sendtowhom.invalid && (sendtowhom.dirty || sendtowhom.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="sendtowhom?.errors?.required"><i class="fa fa-times"></i>
                                Send To Whom is required </div>
    
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Report Date</label>
                            <input type="date" id="reportdate" required name="reportdate"  #reportdate="ngModel" [(ngModel)]="sampledetailObj['reportdate']" class="form-control" placeholder="Enter Report Date">
                            <div *ngIf="reportdate.invalid && (reportdate.dirty || reportdate.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="reportdate?.errors?.required"><i class="fa fa-times"></i>
                                    Report date is required </div>
    
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>TRS</label>
                            <input type="number" id="trs"  name="trs"  #trs="ngModel" [(ngModel)]="sampledetailObj['trs']" class="form-control"placeholder="Enter The TRS">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Grade</label>
                            <select id="grade"  name="grade"  #grade="ngModel" [(ngModel)]="sampledetailObj['grade']"  required   class="form-control">
                                <option value="">Select</option>
                                <option *ngFor="let item of gradelist" value="{{item.id}}">{{item.name}}</option>
                            </select>
                            <div *ngIf="grade.invalid && (grade.dirty || grade.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="grade?.errors?.required"><i class="fa fa-times"></i>
                                    Grade is required </div>
        
                            </div>
                        </div>
                    </div>
                </div>
                
            </app-card>

        </form>
      
    </div>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-primary mr-2" (click) = "Addsampledetail(sampleDetailForm)">Submit</button>
        <button type="submit" class="btn btn-secondary" routerLink="/supplychainmanagement/sugarmills/sampledetailsentry/list">Cancel</button>
    </div>
</div>
