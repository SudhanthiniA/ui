<h5 class="m-b-10 ng-star-inserted">
    Sample Details Entry List
    <button type="submit" class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/sugarmills/sampledetailsentry/add">
        <i class="feather icon-plus mr-2"></i>
       Add Details
    </button>
  </h5>
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sample Details Entry</a></li>
    <li class="breadcrumb-item">List</li>
  </ul>
  <div class="row">
      <div class="col-xl-12">
          <app-card cardTitle="Search" class="search-panel">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tank</label>
                        <input type="number" class="form-control" placeholder="Enter Tank">
                    </div>
                </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                      <div class="form-group">
                          <label>TRS</label>
                          <input type="number" class="form-control" placeholder="Enter TRS">
                      </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                      <div class="form-group">
                          <label>Grade</label>
                          <select id="grade"  name="grade"     class="form-control">
                            <option value="">Select</option>
                            <option *ngFor="let item of gradeList" value="{{item.name}}">{{item.name}}</option>
                        </select>
                      </div>
                  </div>
  
                  <div class="col-12 text-right">
                    <div>
                        <button type="submit" class="btn btn-primary mr-2">Search</button>
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                    </div>
              </div>
              </div>
          </app-card>
      </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Sample Details Entry List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Tank</th>
                            <!-- <th>Send to Whom </th> -->
                            <th>Report Date</th>
                            <th>TRS</th>
                            <th>Grade</th> 
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf ="sampledetailentryList?.length != 0">
                        <tr *ngFor="let data of sampledetailentryList;let i=index" >
                          <td>{{i+1}}</td>
                          <td>{{data.date | date: 'dd-MMM-yyyy'}}</td>
                          <td>{{data.tank}}</td>
                          <td>{{data.reportdate | date: 'dd-MMM-yyyy'}}</td>
                          <td>{{data.trs}}</td>
                          <td>{{data.grade}}</td>
                          <td class="table-action-column">
                              <button class="btn btn-icon btn-primary mr-2" type="button" (click) = "navigateView(data.id)">
                                  <i class="feather icon-eye"></i></button>
                              <button class="btn btn-icon btn-secondary" type="button"
                              (click) = "navigateEdit(data.id)">
                                  <i class="feather icon-edit-2"></i></button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
              <div class="col-xl-4 mt-2" >
                  <div ngbDropdown>
                  <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                  <div ngbDropdownMenu>
                  <a class="dropdown-item" (click)="getPdfData1('downloadExcel')"  href="javascript:">Excel</a>
                  <a class="dropdown-item" (click)="getPdfData1('downloadPdf')"  href="javascript:">PDF</a>
                  <a class="dropdown-item" (click)="getPdfData1('downloadCsv')"  href="javascript:">JPG</a>
                  </div>
              </div>
              </div>
          </div>
        </app-card>
    </div>
  </div>
