<h5 class="m-b-10"> MF 5 Part 1</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href=""><i class="feather icon-home"></i></a>
    </li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="">Sugar Mill</a>
    </li>
    <li class="breadcrumb-item"><a href="">MF 5 Part 1</a>
    </li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <form>
        <div class="col-xl-12">
            <app-card cardTitle="MF5 Part 1" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">From Date</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">To Date</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="manatory">Product Type
                            </label>
                            <input type="number" disabled class="form-control" value="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="manatory">Opening Stock by account (In Qtls)
                            </label>
                            <input type="number" disabled class="form-control" value="100">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="manatory">New season received on date (Qtls)
                            </label>
                            <input type="text" disabled class="form-control" value="20-Jun-2021">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="manatory">Total (Qtls)
                            </label>
                            <input type="number" disabled value="100" class="form-control">

                        </div>
                    </div>
                </div>
            </app-card>
        </div>

        <div class="col-xl-12">

            <app-card cardTitle="Dispatches of Molasses on Date" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Distillery (Qtls)
                            </label>
                            <input type="text" disabled class="form-control" value="Daurala Distillery">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Industrial unit (Qtls)
                            </label>
                            <input type="number" disabled class="form-control" value="100">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="manatory">Other State (Qtls)

                            </label>
                            <input type="number" disabled class="form-control" value="100">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="manatory">Total Dispatches (Qtls)                            </label>
                            <input type="number" disabled class="form-control" value="200">

                        </div>
                    </div>

                </div>
            </app-card>

        </div>
        <div class="col-xl-12">
            <app-card cardTitle="Closing Balance of Molasses " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Total Sugar quantity (Product Type)</label>
                            <input type="number" disabled class="form-control" value="1000">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Quantity Levy (Qtls)</label>
                            <input type="number" disabled class="form-control" value="10">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Quantity Free (Qtls)</label>
                            <input type="text" disabled class="form-control" value="10">

                        </div>
                    </div>
                
                    <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remark</label>
                            <input type="text" name="remarks" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </app-card>

        </div>
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
            <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
        </div>
    </form>
</div>
