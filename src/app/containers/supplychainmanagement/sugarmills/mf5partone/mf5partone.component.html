        <i class="feather icon-plus mr-2"></i>
        Add MF 5 Part 1
    </button>
</h5>

<ul class="breadcrumb p-0">

    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>

</ul>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application No</label>
                        <input type="number"  class="form-control" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date"  class="form-control" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Opening Stock by account (In Qtls)
                        </label>
                        <input type="text"  class="form-control" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                      <label>Status</label>
                      <select class="form-control">
                        <option>Select</option>
                      </select>
                    </div>
                  </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
        <app-card cardTitle="Current Molasses Account(MF 5 Part 1) List" blockClass="table-border-style" class="list-panel">

            <div class="row">
                <div class="col-12  mt-2">
                    <div class="table-responsive">
                             <table class="table table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Application No</th>
                                    <th>Date</th>
                                    <th>Opening Stock by Account </th>
                                    <th>New season received on date (In Qtls)</th>
                                    <th>Total Dispatches (In Qtls)
                                    </th>
                                    <th>Closing Balance (In Qtls)
                                    </th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td class="text-center">1</td>
                                    <td class="text-center">15641</td>
                                    <td class="text-center">20-Jun-2021</td>
                                    <td class="text-left">164</td>
                                    <td class="text-left">20/10/2021</td>
                                    <td class="text-left">100</td>
                                    <td class="text-left">500</td>
                                    <td class="text-center">
                                        <span class="badge badge-light-success">Active</span>
                                    </td>

                                    <td class="table-action-column text-center">
                                        <button class="btn btn-icon btn-primary" type="button" routerLink="/helpdesk/shiftconfiguration/view">
                                    <i class="feather icon-eye"></i></button>
                                        <!-- <button class="btn btn-icon btn-secondary ml-2" type="button" routerLink="/helpdesk/shiftconfiguration/add">
                                        <i class="feather icon-edit-2"></i></button> -->
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                  <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle
                      type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:">Excel</a>
                      <a class="dropdown-item"  href="javascript:">Pdf</a>
                      <a class="dropdown-item"  href="javascript:">Jpg</a>
                    </div>
                  </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
</div>
