<h5 class="m-b-10 ng-star-inserted">
    Add Application for Release Sheera Nidhi
 </h5>
 
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
     <li class="breadcrumb-item"><a href="javascript:">Application for Release Sheera Nidhi</a></li>
     <li class="breadcrumb-item">Add</li>
 </ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add Sheera Nidhi Register Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Registration Type
                        </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Registration No
                        </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Sugar Mill Name
                        </label>
                        <input type="text" class="form-control" disabled placeholder="Kumbhi Sugar Mill
                        ">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Sugar Mill Address
                        </label>
                        <textarea rows="1" class="form-control" disabled>Kheri Uttar Pradesh                        </textarea>
                       
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Is the Sugarmill Belongs to Group
                        </label>
                        <div class="segment">
                            <input type="radio" name="tab" id="tab1i" checked>
                            <label class="" for="tab1i">Yes</label>
                            <input type="radio" name="tab" id="tab2i">
                            <label class="" for="tab2i">No</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Group Name
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Group Name
                        ">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Application Type
                        </label>
                        <div class="segment">
                            <input type="radio" name="tab" id="tab1a" checked>
                            <label class="" for="tab1a">Yes</label>
                            <input type="radio" name="tab" id="tab2a">
                            <label class="" for="tab2a">No</label>
                        </div>
                    </div>
                </div>
                </div>
                </app-card>

                <app-card cardTitle="Basic Details
                " class="list-panel add-panel">
                    <div class="row">
                        
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Whether Amount is taken from Sugarmill's Nidhi or Sugarmill Group Nidhi 
                        </label>
                        <div class="segment">
                            <input type="radio" name="tab" id="tab1" checked>
                            <label class="" for="tab1">Yes</label>
                            <input type="radio" name="tab" id="tab2">
                            <label class="" for="tab2">No</label>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Total available amount in Nidhi
                        </label>
                        <input type="text" class="form-control" disabled value="2000.00">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Purpose
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Purpose
                        ">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Purpose (Sub)
                        </label>
                        <div class="segment">
                            <input type="radio" name="tab" id="tab1" checked>
                            <label class="" for="tab1">Yes</label>
                            <input type="radio" name="tab" id="tab2">
                            <label class="" for="tab2">No</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Amount Estimated By Chartered Engineer
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Amount Estimated By Chartered Engineer
                        ">
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Amount Required by Sugarmill 
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Amount Required by Sugarmill ">
                    </div>
                </div>
                </div>
                </app-card>
                <app-card cardTitle="Upload Documents
                " class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                            <label class="mandatory">Estimate of Chartered Engineer
                            </label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Estimate of Chartered Engineer
                                    "
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fas fa-upload"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                            <label class="mandatory">Scanned last page of Sheera Nidhi passbook ( If release is from Sugarmill Group Nidhi than all Sugarmill passbook will upload in a singal pdf copy )
                            </label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Scanned last page of Sheera Nidhi passbook ( If release is from Sugarmill Group Nidhi than all Sugarmill passbook will upload in a singal pdf copy )
                                    "
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fas fa-upload"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                            <label class="mandatory">Work Proposal
                            </label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Work Proposal
                                    "
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fas fa-upload"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                            <label class="mandatory">Upload Supporting Document (* if any)
                            </label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Upload Supporting Document (* if any)
                                    "
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fas fa-upload"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Remark</label>
                                <input type="text" class="form-control" placeholder="Enter Remark ">
                            </div>
                        </div>

            </div>
        </app-card>

    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
