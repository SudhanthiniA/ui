<h5 class="m-b-10 ng-star-inserted">
    Administration Charges
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Administration Charges</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <app-card cardTitle="Administration Charges" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date"  class="form-control" value="20-Jul-2021">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Opening Balance (Rs.)</label>
                            <input type="text"  class="form-control" value="Enter the opening balance">
                           
                        </div>
                    </div>
          
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Deposit(Rs)</label>
                            <input type="text"  class="form-control" value="Enter the deposit">                    
                            
                        </div>
                    </div>
           
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Total(Rs)</label>
                            <input type="text"  class="form-control" value="Enter total">                    
                            
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Consumed" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Day (Rs)</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">To-Date (Rs)</label>
                            <input type="date"  class="form-control" value="20-Jul-2021">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Balance(Rs)</label>
                            <input type="text"  class="form-control" value="Enter total">                    
                            
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Dispatched" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Day (Qtl) </label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">To-date(Qtl)</label>
                            <input type="date"  class="form-control" value="20-Jul-2021">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remark</label>
                            <input type="text"  class="form-control" value="Enter remarks">                    
                            
                        </div>
                    </div>
                </div>
            </app-card>
            
         
          
    
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" 
        routerLink="/supplychainmanagement/wholesale/accidentalrequest/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
         routerLink="/supplychainmanagement/wholesale/accidentalrequest/list">Cancel</button>
    </div>
</div>
