<h5 class="m-b-10 ng-star-inserted">Add Tank Dismantle
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/sugarmills/tankdismentle/list">
            Tank Dismantle</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Tank Dismantle Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" disabled placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of
                                Dismantle </label>
                            <input type="date" class="form-control" required placeholder="15-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank Name</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Capacity(Qtl)</label>
                            <input type="text" disabled class="form-control"  value="1000">
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Proposed End date of Dismantle</label>
                            <input type="date" class="form-control" required placeholder="20-Jan-2021">
                        </div>
                    </div>
                     -->
                  <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Quantity</label>
                            <input type="text" disabled class="form-control"  value="100">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank is Empty</label>
                            <input type="text" disabled class="form-control"  value="Yes">
                            <!-- <div class="segment">
                                <input type="radio" name="tab" id="tab1" checked>
                                <label class="" for="tab1">Yes</label>
                                <input type="radio" name="tab" id="tab2">
                                <label class="" for="tab2">No</label>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason for Dismantle</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                                                </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Reason for Dismentle</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" class="form-control" required placeholder="Enter the Remarks">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" 
        routerLink="/supplychainmanagement/sugarmills/tankdismentle/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" 
        routerLink="/supplychainmanagement/sugarmills/tankdismentle/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" 
        routerLink="/supplychainmanagement/sugarmills/tankdismentle/list">Cancel</button>
    </div>
</div>
