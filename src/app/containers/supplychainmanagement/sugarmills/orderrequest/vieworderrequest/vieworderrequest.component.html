<h5 class="m-b-10 ng-star-inserted">
    Indent Request {{addedit}}
  </h5>
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Request</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{addedit}}</a></li>
  </ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Details of Selected Indent Request" class="list-panel view-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Indent ID</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.orderid}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Distillery Name</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.distelleryname}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.location}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.stock}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Grade</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.grade}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Quantity </label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.quantity}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Received Date </label>
                        <input type="text" disabled="disabled" class="form-control" value="02-Sep-2020 12:26 PM">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Created On </label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.created_on}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Created By</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.created_by}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Updated on</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.modified_on}}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Updated by</label>
                        <input type="text" disabled="disabled" class="form-control" value="{{orderrequestObj?.modified_by}}">
                    </div>
                </div>
                
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)="Transportgenerate()">Accept</button>
                    <button type="submit" class="btn btn-danger mr-2" routerLink= "/supplychainmanagement/sugarmills/indentrequest/list" >Reject</button>
                    <button type="submit" class="btn btn-secondary" routerLink="/supplychainmanagement/sugarmills/indentrequest/list">Back</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
