<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add Sheera Nidhi Register Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Registration Type
                        </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Registration No
                        </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Sugar Mill Name
                        </label>
                        <input type="text" class="form-control" disabled placeholder="Kumbhi Sugar Mill
                        ">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Sugar Mill Address
                        </label>
                        <textarea rows="1" class="form-control" disabled>Kheri Uttar Pradesh                        </textarea>
                       
                    </div>
                </div>

                <div class="col-12 my-2">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center mb-0" >
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>MF 9 Forrnight Application No<span class="mandatory"></span>
                                    </th>
                                    <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Actual Quantity of Molasses Produced (In Qtls)</th>
                                        <th>TRS </th>
                                        <th>Amount of Sheera Nidhi (In INR)
                                        </th>
                                    <!-- <th>Action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr>
                                    <td>1</td>
                                    <td>
                                        <select class="form-control">
                                            <option>Select</option>
                                        </select>
                                    </td>
                                    <td>01-Jul-2023
                                    </td>
                                    <td>14-Jul-2023
                                    </td>
                                    <td class="text-right">20000
                                    </td>
                                    <td class="text-right">51.10%
                                    </td>
                                    <td class="text-right">20000.00
                                    </td>
                                    <!-- <td class="text-center">
                                        <span class="badge badge-light-warning">Yet to Submit</span>
                                    </td> -->
                                    <!-- <td class="table-action-column text-center">
                                        <button class="btn btn-icon btn-success" type="button"
                                            routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                            <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button"
                                            routerLink="/supplychainmanagement/chemicallab/sampledisposable/add">
                                                <i class="feather icon-trash"></i></button>
                                                <button class="btn btn-icon btn-primary" type="button"
                                                routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                                Submit</button>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </app-card>

    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
