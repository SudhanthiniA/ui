<h5 class="m-b-10 ng-star-inserted">
    Add AT LAB
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">AT LABg</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="stockForm" autocomplete="off">
            <app-card cardTitle="At Lab Details" class="list-panel add-panel">
                <div class="row">


                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date" class="form-control" required disabled>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Product Type</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>


                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Sample</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No. of sample prepared</label>
                            <input type="number" class="form-control" required placeholder="Enter No">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sample  1</label>
                            <input type="number" class="form-control" required placeholder="Enter Sample">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sample  2</label>
                            <input type="number" class="form-control" required placeholder="Enter Sample">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sample  3</label>
                            <input type="number" class="form-control" required placeholder="Enter Sample">

                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sender's Name</label>
                            <input type="text" class="form-control" required placeholder="Enter Sample">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Verified By</label>
                            <input type="text" class="form-control" required placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Verified By</label>
                            <input type="text" class="form-control" required placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Opening Balance (Rs.)</label>
                            <input type="text" class="form-control" required placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Fees (Rs.)</label>
                            <input type="text" class="form-control" required placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Closing Balance (Rs.)</label>
                            <input type="text" class="form-control" required placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Status</label>
                            <input type="text" class="form-control" required placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remarks</label>
                            <input type="text" class="form-control" required placeholder="">

                        </div>
                    </div>
                </div>

            </app-card>
        </form>
    </div>



    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mb-2">Preview</button>


        <button type="button" class="btn btn-secondary ml-2 mb-2">Save as Draft</button>

        <button type="button" class="btn btn-success ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/unmapandremap/list">Cancel</button>
    </div>
</div>
