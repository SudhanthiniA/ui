<h5 class="m-b-10 ng-star-inserted">
    Tank Transfer
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:"
            [routerLink]="['/supplychainmanagement/dashboard']">{{ 'sugarmill.common.sugarmill' | translate }}</a></li> -->
            <li class="breadcrumb-item"><a href="javascript:">Sugar Mill</a>
            </li>
            <li class="breadcrumb-item"><a href="javascript:">Tank Transfer</a>
    </li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'sugarmill.common.add' | translate }}</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #tankTransferForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Request Date</label>
                            <input type="date" class="form-control" disabled placeholder="10-Jan-2021">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #tankTransferForm="ngForm" autocomplete="off">
            <app-card cardTitle="From Tank" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank Name</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Transfer
                                Quantity(Qtl) </label>
                            <input type="text"  required  class="form-control" 
                            placeholder="Enter Transfer Quantity(Qtl) ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank Grade</label>
                            <input type="text" value=" Grade 1" disabled  class="form-control">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #tankTransferForm="ngForm" autocomplete="off">
            <app-card cardTitle="To Tank" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">To Tank Name</label>
                            <select class="form-control"  required>
                                <option value="">select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Is Tank Empty</label>
                            <input type="text" disabled class="form-control"  value="Yes">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Capacity(Qtl)</label>
                            <input type="text" class="form-control" disabled  value="400" 
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Available
                                QuantityQtl)</label>
                            <input type="text" class="form-control" disabled  value="400" 
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank Grade</label>
                            <input type="text"class="form-control" 
                                 value="Gard 2"
                                disabled>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason For
                                Transfer </label>
                                <textarea class="form-control" rows="1" required></textarea>
                           
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" (click)="navigatePreview(tankTransferForm)">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2"
            (click)="tanktransferdata(tankTransferForm,'DRAFT')">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            (click)="tanktransferdata(tankTransferForm,'INITIATE')">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/sugarmills/tankregistration">Cancel</button>
    </div>
</div>
