<h5 class="m-b-10 ng-star-inserted">Add Reprot/Evidence Submission for Complaint Against Excise Official
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Vigilance and Enforcement</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Reprot/Evidence Submission for Complaint Against Excise Official</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
        <div class="col-xl-12">
            <app-card cardTitle="Add Reprot/Evidence Submission for Complaint Against Excise Official" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date" disabled class="form-control" value="12-Mar-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application No</label>
                            <input type="date" disabled class="form-control" value="AP161461">
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mode of Complaint</label>
                            <select disabled class="form-control">
                                <option>Complaint 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Complaint Type</label>
                            <select disabled class="form-control">
                                <option>Type 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District Name</label>
                            <select disabled class="form-control">
                                <option>Kanpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Excise Official</label>
                            <input type="text" disabled class="form-control" value=" Sathish">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Designation</label>
                            <input type="text" disabled class="form-control" value="Officer">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Description of Complaint</label>
                            <input type="date" disabled class="form-control" value="Description">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Selection of investigating Officer for Conplaint" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Excise Official</label>
                            <input type="text" class="form-control" placeholder="Enter Name of Excise Official">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <input type="text" disabled class="form-control" value="Kanpur">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Field/Sector</label>
                            <input type="text" disabled class="form-control" value="Sector1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Designation</label>
                            <input type="text" disabled class="form-control" value="Officer">
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Inspection</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload Report/Evidence</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" formControlName='unitLicense_file'>
                                    <label class="custom-file-label"></label>
                                </div>
                                <button class="btn btn-primary ml-2"><i class="fa fa-eye"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remarks</label>
                            <input type="date" class="form-control" placeholder="Enter Remarks">
                        </div>
                    </div>  
                </div>
            </app-card>

        </div>
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
            <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
        </div>
</div>
