<div class="row">

        <app-card cardTitle="scheduled Inspection Details" class="list-panel add-panel">

            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Application No </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Date of Inspection </label>
                        <input type="date" class="form-control" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Type of Inspection </label>
                        <input type="text" class="form-control" value="Scheduled Inspection" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">District </label>
                        <input type="text" class="form-control" value="Agra" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Sector/Field </label>
                        <input type="text" class="form-control" value="" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Entity </label>
                        <input type="text" class="form-control" value="Brewery" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">License Type</label>
                        <input type="text" class="form-control" value="B19" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">License Number</label>
                        <input type="text" class="form-control" value="LIC/BREWERY/B20/AGRA/6/2022/017140" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">License Validity</label>
                        <input type="text" class="form-control" value="" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Address</label>
                        <input type="text" class="form-control" value="Agra" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Name Of Field Officer/Field Inspector</label>
                        <input type="text" class="form-control" value="" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Type of Discrepancy </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="uploadpuc mandatory">Upload Report/Evidence for Unscheduled Inspection</label>
                        <div class="input-group cust-file-button">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                <label class="custom-file-label"></label>
                            </div>
                            <button class="btn btn-primary ml-2"><i class="fa fa-eye"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Remarks </label>
                        <input type="text" class="form-control" placeholder="Enter Remarks">
                    </div>
                </div>
            </div>

        </app-card>

    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
