                </div>
                <div class="row mt-2">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">1. Excise Appeal No </label>
                            <input type="text" class="form-control" value="56">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <select class="form-control">
                                <option>Agra</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">2. Date of Filling </label>
                            <input type="date" class="form-control" value="05-08-2023">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">3. Name of Applleant </label>
                            <input type="text" class="form-control" value="Bhrath ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">4. Name of the Respondent/respondents</label>
                            <input type="text" class="form-control" value="Praveen">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="d-block">&nbsp;</label>
                            <button class="btn btn-icon btn-primary mr-2" type="button" >
                                <i class="feather icon-plus"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">5. Name and shop ID of the shop/shops involved in the appeal</label>
                            <input type="text" class="form-control" value="Silver Fox">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">6. Impugned order no</label>
                            <input type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Impugned Date</label>
                            <input type="date" class="form-control" value="5">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Upload Impugned order</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">7. Matter involved in brief </label>
                            <input type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">8. Designation of the officer who passed the impugned order</label>
                            <input type="text" class="form-control" value="DEO ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">9. Date of receipt of parawise reply</label>
                            <input type="date" class="form-control" value="23-2-23">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">10. Designation of the officer submitting the parawise reply</label>
                            <input type="text" class="form-control" value="DEO">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">11. Date of filing Rejoinder affidavit</label>
                            <input type="date" class="form-control" value="section 436">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label >12. Further events (if any)</label>
                            <input type="text" class="form-control" placeholder="Please Enter Civil Case">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="d-block">&nbsp;</label>
                            <button class="btn btn-icon btn-primary mr-2" type="button" >
                                <i class="feather icon-plus"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">13. Date of hearing</label>
                            <input type="date" class="form-control" value="Approved">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">14. Interim order(if any) passed in the appeal</label>
                            <input type="text" class="form-control" placeholder="Enter">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">upload Interim order</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">15. Date of disposal of the Appeal </label>
                            <input type="date" class="form-control" placeholder="Enter date ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="d-block">&nbsp;</label>
                            <button class="btn btn-icon btn-primary mr-2" type="button" >
                                <i class="feather icon-plus"></i></button>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">upload disposal order</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Case Trailing details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12 mb-2">
                        <div class="table-responsive mt-2">
                            <table class="table table-bordered text-center mb-0">
                                <thead>
                                    <tr>
                                        <th>Date and time
                                        </th>
                                        <th>Case Description
                                        </th>
                                        <th>Upload Document
                                        </th>
                                        <th>Attached Description
                                        </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="date" class="form-control" placeholder="-">
                                        </td>
                                        <td><input type="text" class="form-control" placeholder="Case Description ">
                                        </td>
                                        <td class="text-center">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <div class="input-group cust-file-button">
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input"
                                                                name="uploadpuc" id="uploadpuc">
                                                            <label class="custom-file-label"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td><input type="text" class="form-control" placeholder="Attached Description">
                                        </td>
                                        <td class="table-action-column text-center">
                                            <!-- <button class="btn btn-icon btn-primary mr-2" type="button">
                                                <i class=" feather icon-eye"></i></button>
                                            <button class="btn btn-icon btn-info mr-2" type="button">
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger mr-2" type="button">
                                                <i class="fa fa-trash"></i></button> -->
                                                <button class="btn btn-icon btn-primary mr-2" type="button">
                                                    <i class=" feather icon-eye"></i></button>
                                                <!-- <button class="btn btn-icon btn-info mr-2" type="button">
                                                    <i class="feather icon-plus"></i></button> -->
                                                    <button class="btn btn-icon btn-secondary mr-2" type="button">
                                                        <i class="feather icon-download"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mr-2 mb-2">Submit </button>
        <button type="button" class="btn btn-warning ml-2 mr-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-secondary mb-2"
            routerLink="/grievancemaster/knowledgebase/list">Cancel</button>

    </div>


</div>
