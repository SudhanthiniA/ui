<h5 class="m-b-10 ng-star-inserted"> Excise Appeal Case Form
    <button class="btn btn-success custom_add_button pull-right" 
    routerLink="/supplychainmanagement/custombond/brandregistration/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add Excise Appeal Case Form</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Case Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Excise Appeal Case Form</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
  <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg2">
      <app-card [hidHeader]="true" cardClass="comp-card">
        <div class="row align-items-center">
          <div class="col">
            <span>Pending Cases </span>
            <h3 class="mt-2">1000</h3>
           
            <i class="fas fa-hourglass-half"></i>
          </div>
        </div>
      </app-card>
    </div>
    <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg4">
      <app-card [hidHeader]="true" cardClass="comp-card">
        <div class="row align-items-center">
          <div class="col">
            <span>Closed Cases </span>
            <h3 class="mt-2">20000</h3>
            <i class="fas fa-file-invoice"></i>
          </div>
        </div>
      </app-card>
    </div>
  </div>
 <div class="row">
   <div class="col-xl-12">
     <app-card cardTitle="Search" class="search-panel">
       <div class="row">
         <div class="col-lg-3 col-md-3 col-sm-6 col-12">
           <div class="form-group">
             <label>Case ID</label>
             <select class="form-control">
               <option>AB12345678</option>
             </select>
           </div>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-6 col-12">
           <div class="form-group">
             <label>Date and time</label>
             <input type="date" class="form-control" value="04/08/2023 & 16:20" placeholder="Enter">
           </div>
         </div>
         <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
              <label>Case type</label>
              <select class="form-control">
                <option></option>
              </select>
            </div>
          </div> -->
          <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
              <label>Case status</label>
              <select class="form-control">
                <option>Approved</option>
              </select>
            </div>
          </div>
         <div class="col-12 text-right">
           <div>
             <button type="submit" class="btn btn-primary mr-2">Search</button>
             <button type="submit" class="btn btn-secondary">Cancel</button>
           </div>
         </div>
       </div>
     </app-card>
   </div>
 </div>

<div class="row">
<div class="col-xl-12">
    <form #boxingForm="ngForm" autocomplete="off">
        <app-card cardTitle="Excise Appeal Case Form" class="list-panel add-panel">
            <div class="row">    
                <div class="col-12 mb-2">
                    <div class="table-responsive mt-2">
                       <table class="table table-bordered text-center mb-0">
                          <thead>
                             <tr>
                                <th>S.no</th>
                                <th>Date and Time 
                                </th>
                                <th>Case ID
                                </th>
                                <th>Case type 
                                </th>
                                <th>Application status  
                                </th>
                               
                                <th>Case Status </th>
                                <th>Action</th>
                             </tr>
                          </thead>
                          <tbody> 
                             <tr>
                                <td>1</td>
                                <td>04/08/2023 & 16:20</td>
                                <!-- <td class="text-center">AP161461</td> -->
                                <td disabled class="text-left">AB12345678
                                </td>
                                <td disabled class="text-left">Excise appeal 
                                </td>
                                <td class="text-center"> 
                                  <span class="badge m-r-5 badge-light-success">Approved</span>
                              </td>
                                
                                <td class="text-center"> 
                                  <span class="badge m-r-5 badge-light-success">Closed</span>
                              </td>
                                
                                <td class="table-action-column text-center">
                                  <button class="btn btn-icon btn-primary mr-2" type="button">
                                    <i class="feather icon-eye"></i></button>
                                        <button class="btn btn-icon btn-info mr-2" type="button">
                                          <i class="feather icon-edit-2"></i></button>
                                    <button class="btn btn-icon btn-secondary mr-2" type="button">
                                            <i class="feather icon-download"></i></button>
    
                                </td>
                             </tr>
                          </tbody>
                       </table>
                    </div>
                 </div>                            
                
                </div>
                <div class="row">
                    <div class="col-4">
                      <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle
                          type="button">Download</button>
                        <div ngbDropdownMenu>
                          <a class="dropdown-item" href="javascript:">Excel</a>
                          <a class="dropdown-item"  href="javascript:">Pdf</a>
                          <a class="dropdown-item"  href="javascript:">Jpg</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-8 text-right p-0">
                        <img src="assets/images/pagenation.png" />
                    </div>
                </div>  
        </app-card>
        
    </form>


</div>
</div>
