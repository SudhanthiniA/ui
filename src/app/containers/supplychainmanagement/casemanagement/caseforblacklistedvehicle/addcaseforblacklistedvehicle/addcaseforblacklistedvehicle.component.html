<h5 class="m-b-10 ng-star-inserted">Creation of Case for Blacklisted Vehicle
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="mr-2 feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Case Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Creation of Case for Blacklisted Vehicle</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add Creation of Case for Blacklisted Vehicle" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Date of Case Creation
                        </label>
                        <input type="date" class="form-control" placeholder="10/04/2024">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label class="mandatory">Alert</label>
                <div class="form-group">
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="male" name="gender" value="male" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">With Alert</label>
                        </div>
                    </div>
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" checked id="female" name="gender" value="female" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Without Alert</label>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Case No
                        </label>
                        <input type="text" class="form-control" placeholder="CAS/00418/RAC_BALANCE_ALERT/CC/1356054">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Entity Name
                        </label>
                        <input type="text" class="form-control" placeholder="Brew Test">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Case Description
                        </label>
                        <input type="text" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Vehicle Details
                        </label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Driver Name
                        </label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Vehicle Owner Name
                        </label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory" for="uploadpuc">Upload</label>
                        <div class="input-group cust-file-button">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                <label class="custom-file-label"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Officer Name
                        </label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Officer Designation
                        </label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Remarks
                        </label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
        </app-card>


    </div>
    <div class="col-12 text-right mb-4 mt-2">
        <button type="button" class="btn btn-info  mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-success ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
