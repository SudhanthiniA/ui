<h5 class="m-b-10 ng-star-inserted">
    Add Transport Pass Cancelation
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Transport Pass Cancelation</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add Transport Pass Cancelation" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                        <label>Request for </label>
                        <ul class="nav nav-pills segment">
                          <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#home">Cancellation</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#menu1">Modification</a>
                          </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Pass Type</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Pass Date</label>
                            <input type="date" class="form-control" required placeholder="date">
                        </div>
                    </div>
               
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Reason for Cancellation/Modification</label>
                            <textarea type="text" class="form-control" rows="2" placeholder="Enter Actual Problem">
                            </textarea>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Premises Type</label>
                            <div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Within Permises</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Outside Permises</label>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning ml-2 mb-2">Save</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Clear</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Back</button>
    </div>

</div>
