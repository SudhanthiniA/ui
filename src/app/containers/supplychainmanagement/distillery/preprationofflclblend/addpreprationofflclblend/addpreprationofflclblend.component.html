<h5 class="m-b-10 ng-star-inserted">
    Add Prepration of CL, FL Blend
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Prepration of CL, FL Blend</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Prepration of CL Blend" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Distillery</label>
                            <input type="text" disabled class="form-control" required
                                placeholder="Enter Name of the Distillery">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" disabled class="form-control" required
                                placeholder="Enter District">
                        </div>
                    </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date"  class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Blending Vat </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BL </label>
                            <input type="number" disabled class="form-control" required
                                placeholder="Enter BL ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>AL </label>
                            <input type="number" disabled class="form-control" required
                                placeholder="Enter AL ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength </label>
                            <input type="number" disabled class="form-control" required
                                placeholder="Enter Strength ">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Add Blend Material" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Material Type</th>
                                        <th>Material Quantity/BL</th>
                                        <th>Add Water</th>
                                        <th>Type</th>
                                      
                                        <th>Action</th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>
                                            <select class="form-control" required>
                                                <option>Select</option>
                                            </select>
                                        </td>
                                        <td><input type="number"  class="form-control" 
                                            placeholder="Enter Material Quantity/BL" />
                                        </td>
                                        <td><input type="number"  class="form-control" 
                                            placeholder="Enter Add Water" />
                                        </td>
                                        <td>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1">Spiced</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline2">Non Spiced</label>
                                                </div>
                                        </td>
                                       
                                       
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-primary" type="button">
                                                <i class="feather icon-plus"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Total Blend Produced" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BL </label>
                            <input type="number"  class="form-control" required
                                placeholder="Enter BL ">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength </label>
                            <input type="number"  class="form-control" required
                                placeholder="Enter Strength ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>AL </label>
                            <input type="number" disabled  class="form-control" required
                                placeholder="Enter AL ">
                        </div>
                    </div>
                </div>


            </app-card>
            
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/preprationofflclblend/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/preprationofflclblend/list">Cancel</button>
    </div>

</div>
