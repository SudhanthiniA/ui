<h5 class="m-b-10 ng-star-inserted">Add OT Type Declaration
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="supplychainmanagement/distillery/ot-type-declaration/add">
        OT Type Declaration</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="fermentationForm" autocomplete="off">
            <app-card cardTitle="Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type </label>
                            <select class="form-control" disabled>
                                <option value="">PD2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number</label>
                            <select class="form-control" disabled>
                                <option value="">LIC/DISTILLERY/PD2/70/23_24</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name </label>
                            <input type="text" disabled class="form-control" value="Shri gang Distillery ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Address </label>
                            <input type="text" disabled class="form-control"
                                value="RAMGHAT ROAD,ATRAULI,ALIGARH,UTTAR PRADESH,202125 ">
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="OT Type Declaration" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date </label>
                            <input type="date" class="form-control" placeholder="20-Jul-2021 ">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">OT Type </label>
                            <select class="form-control">
                                <option>Batch OT</option>
                                <option>Continuous OT</option>
                               </select>
                        </div>
                    </div>
                   
                   
               
                </div>
            </app-card>
           

        </form>
    </div>

    <div class="col-12 text-right mb-4">
        
        <button type="button" class="btn btn-success ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/ot-type-declaration/list">Submit </button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/ot-type-declaration/list">Back</button>
    </div>
</div>
