<h5 class="m-b-10 ng-star-inserted">
    Export Order
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:"
            routerLink="/supplychainmanagement/distillery/indentrequest/list">Indent Request </a></li>

    <li class="breadcrumb-item"><a href="javascript:" routerLink="/supplychainmanagement/distillery/exportorder/list">
            Export Order </a></li>
    <li class="breadcrumb-item">{{addedit}}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #importrequestForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter  Export Order Details" class="list-panel add-panel">

                <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Import Order Number</label>

                            <select id="importOrderNumber" name="importOrderNumber" required #importOrderNumber="ngModel" disabled
                                [(ngModel)]="exportorderObj['importOrderNumber']" class="form-control">
                                <option value="">Select</option>
                                <option *ngFor="let item of ordernumlist" value="{{item.name}}">{{item.name}}</option>
                            </select>
                        </div>
                        <!-- <div *ngIf="tank.invalid && (tank.dirty || tank.touched || formSubmitted)" class="error-msg">
                            <div *ngIf="tank?.errors?.required"><i class="fa fa-times"></i>
                                Stock Type is required </div>
    
                        </div> -->
                    </div>


                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Importing Unit</label>
                            <input type="text" name="nameOfImportingUnit" class="form-control"
                                placeholder="Enter Name of Importing Unit" #nameOfImportingUnit="ngModel" disabled
                                [(ngModel)]="exportorderObj['nameOfImportingUnit']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Import Order Date</label>
                            <input type="text" required name="importOrderDate" class="form-control" placeholder="Enter Date"
                                #importOrderDate="ngModel" disabled [(ngModel)]="exportorderObj['importOrderDate']">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Validity Demanded</label>
                            <input type="text" name="validityDemanded" class="form-control" required
                                placeholder="Enter Validity Demanded" #validityDemanded="ngModel"
                                [(ngModel)]="exportorderObj['validityDemanded']">
                                <div *ngIf="validityDemanded.invalid && (validityDemanded.dirty || validityDemanded.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="validityDemanded?.errors?.required"><i class="fa fa-times"></i>
                                    validityDemanded is required </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Performance Invoice No</label>
                            <input type="text" name="performanceInvoiceNo" required class="form-control"
                                placeholder="Enter Performa Invoice No" #performanceInvoiceNo="ngModel"
                                [(ngModel)]="exportorderObj['performanceInvoiceNo']">

                            <div *ngIf="performanceInvoiceNo.invalid && (performanceInvoiceNo.dirty || performanceInvoiceNo.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="performanceInvoiceNo?.errors?.required"><i class="fa fa-times"></i>
                                    Performance Invoice No is required </div>

                            </div>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadsaleagreement">Upload Performa Invoice</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadPerformaInvoice" id="uploadsaleagreement" #uploadPerformaInvoice="ngModel"
                                    [(ngModel)]="exportorderObj['uploadPerformaInvoice']" accept="application/pdf">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">Upload PUC</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" #uploadpuc="ngModel"
                                    [(ngModel)]="exportorderObj['uploadpuc']" accept="application/pdf">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadsaleagreement">Upload Performa Invoice</label>
                            <input type="file" class="form-control" name="uploadinvoice" id="uploadinvoice"
                                #uploadinvoice="ngModel" [(ngModel)]="exportorderObj['uploadinvoice']"
                                accept="application/pdf" disabled>

                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc">Upload PUC</label>
                            <input type="file" class="form-control" name="uploadpuc" id="uploadpuc" #uploadpuc="ngModel"
                                [(ngModel)]="exportorderObj['uploadpuc']" accept="application/pdf" disabled>

                        </div>
                    </div>-->

                </div>


            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" (click)="previewcategory(importrequestForm)">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="saveData(importrequestForm,1)">Save
            as draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="ShowPOpUp(importrequestForm,2)"
            >Submit</button>
            <!-- (click)="saveData(importrequestForm,2)" -->
            <button #buttonForPop type="button" class="btn btn-primary ml-2 mb-2"  hidden
            (click)="exampleModalCenter.show()">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/exportorder/list">Cancel</button>
    </div>
    <app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
        <div class="app-modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="app-modal-body">
          <h6 class="text-secondary text-center">Are you sure you want to Submit?</h6>
        </div>
        <div class="app-modal-footer">
          <button type="button" class="btn btn-primary" (click)="saveData(importrequestForm,2)">Yes</button>
          <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal" (click)="exampleModalCenter.hide()">No</button>
        </div>
      </app-ui-modal>
</div>
