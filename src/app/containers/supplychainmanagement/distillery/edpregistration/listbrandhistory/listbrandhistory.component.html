<h5 class="m-b-10 ng-star-inserted">List Brand History</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brand History</a></li>
    <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="List Brand History" class="list-panel">
         <ngb-tabset type="pills">
           <ngb-tab title="Approved" class="mb-3">
             <ng-template ngbTabContent>
              <div class="table-responsive">
                <table class="table table-bordered text-center mb-0">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Brand ID</th>
                      <th>No. of EDP/EBP Applications</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td class="text-left">B001</td>
                      <td class="text-left">10</td>
                      <td class="table-action-column text-center">
                          <button class="btn btn-icon btn-primary" type="button">
                              <i class="feather icon-eye"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
             </ng-template>
           </ngb-tab>
           <ngb-tab title="Send for Clarifiction" class="mb-3">
             <ng-template ngbTabContent>
                <div class="table-responsive">
                    <table class="table table-bordered text-center mb-0">
                      <thead>
                        <tr>
                          <th>S.No</th>
                          <th>Brand ID</th>
                          <th>No. of EDP/EBP Applications</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td class="text-left">B001</td>
                          <td class="text-left">10</td>
                          <td class="table-action-column text-center">
                              <button class="btn btn-icon btn-primary" type="button">
                                  <i class="feather icon-eye"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
             </ng-template>
           </ngb-tab>
           <ngb-tab title="Rejected" class="mb-3">
            <ng-template ngbTabContent>
               <div class="table-responsive">
                   <table class="table table-bordered text-center mb-0">
                     <thead>
                       <tr>
                         <th>S.No</th>
                         <th>Brand ID</th>
                         <th>No. of EDP/EBP Applications</th>
                         <th>Action</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr>
                         <td>1</td>
                         <td class="text-left">B001</td>
                         <td class="text-left">10</td>
                         <td class="table-action-column text-center">
                             <button class="btn btn-icon btn-primary" type="button">
                                 <i class="feather icon-eye"></i></button>
                         </td>
                       </tr>
                     </tbody>
                   </table>
                 </div>
            </ng-template>
          </ngb-tab>
         </ngb-tabset>
        </app-card>
    </div>
</div>
