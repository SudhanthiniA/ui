<h5 class="m-b-10 ng-star-inserted">PD-5(Inspector Diary)</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:"routerLink="/supplychainmanagement/distillery/mf6-part-one/list">Molasses In-Ward At Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/pd11-register-of-issuespirit/list">PD-5(nspectorDiary)</a></li>
    <li aria-current="page" class="breadcrumb-item active">add</li>
</ul>

<div class="row">

    <div class="col-xl-12">
        <form #Pd5Form="ngForm" autocomplete="off">
            <app-card cardTitle="PD 5 for Stock In" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Update Diary For</label>
                            <input type="text" class="form-control" disabled required value="Blend Transfer">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date </label>
                            <input type="text" class="form-control" disabled required value="12-May-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time </label>
                            <input type="text" class="form-control" disabled required value="18:30">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Blending Tank ID </label>
                            <input type="text" class="form-control" disabled required value="TI74676476">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Batch No </label>
                            <input type="text" class="form-control" disabled required value="BN6677677">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Tank ID </label>
                            <input type="text" class="form-control" disabled required value="BT7689987">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" class="form-control" disabled required value="Kingfisher">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requested Quantity</label>
                            <input type="text" class="form-control" disabled required value="500">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wastage </label>
                            <input type="text" class="form-control" disabled required value="40">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status </label>
                           <select class="form-control">
                               <option>Transfer Complete</option>
                               <option>Transfer Reject</option>
                           </select>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/pd5-InspectorDiary/preview">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="addPd5Details(Pd5Form,false)" >Save As Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="addPd5Details(Pd5Form,true)" >Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
        routerLink="/supplychainmanagement/distillery/pd5-InspectorDiary/list">Cancel</button>
    </div>
</div>
