<h5 class="m-b-10 ng-star-inserted">Add PD-8A (Wash Collected & Molasses Consumed)
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/pd8a/list">
            PD-8A (Wash Collected & Molasses Consumed)</a>
    </li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle=" PD-8A (Wash Collected & Molasses Consumed) Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>OT Number</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Temperature</label>
                            <input type="text" class="form-control" required placeholder="Enter the Temperature">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Degree</label>
                            <input type="text"  class="form-control" required placeholder="Enter the Degree">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Particulars</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Particulars">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Wash In Litres</label>
                            <input type="text" class="form-control" placeholder="Enter the Wash In Litres" required>
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="WASH SET UP Details" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wash/ Back No</label>
                            <input type="text" class="form-control" required placeholder="Enter the Wash/ Back No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Initial Gravity</label>
                            <input type="text"  class="form-control" required
                                placeholder="Enter the Initial Gravity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Dry Dip (cms.)</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Dry Dip (cms.)">
                        </div>
                    </div>

                </div>
            </app-card>

            <app-card cardTitle="Wash Distilled Details" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wash/ Back No</label>
                            <input type="text" class="form-control" required placeholder="Enter the Wash/ Back No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Final Gravity</label>
                            <input type="text"  class="form-control" required
                                placeholder="Enter the Final Gravity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Dry Dip (cms.)</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Dry Dip (cms.)">
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/pd8a/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd8a/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd8a/list">Cancel</button>
    </div>
</div>
