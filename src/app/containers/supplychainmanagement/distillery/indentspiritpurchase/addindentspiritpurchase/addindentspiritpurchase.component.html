<h5 class="m-b-10 ng-star-inserted">Add Indent Spirit Purchase
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Spirit Purchase</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Indent Spirit Purchase" class="list-panel add-panel">
                <div class="row">
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled required class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type (ENA to be Procured)</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Consignee</label>
                            <input type="text" disabled required class="form-control" placeholder="MC">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input type="text" disabled required class="form-control" placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text" disabled required class="form-control" placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tehsil</label>
                            <input type="text" disabled required class="form-control" placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Police Station</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Nagar Palika / MC / OMC</label>
                            <input type="text" disabled required class="form-control" placeholder="MC">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Urban/Rural</label>
                            <input type="text" disabled  required class="form-control"
                                placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" disabled required class="form-control" placeholder="Unnano">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Ward</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" disabled required class="form-control" placeholder="India">
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pin Code</label>
                            <input type="text" required class="form-control" placeholder="Enter the Pincode">
                        </div>
                    </div>
           
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Consignor</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" disabled required class="form-control" placeholder="Chennai">
                        </div>
                    </div>
                 
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" disabled required class="form-control" placeholder="Tamilnadu">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" disabled required class="form-control" placeholder="India">
                        </div>
                    </div>
                    
                </div>
            </app-card>

            <app-card cardTitle="Spirit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center text-center">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Spirit Type</th>
                                        <th>BL</th>
                                        <th>Strength</th>
                                        <th>AL</th>
                                        <th>Upload Document</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <select class="form-control">
                                                    <option>Select</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                        <div class="input-group cust-file-button">
                                                            <div class="custom-file">
                                                                <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                                                <label class="custom-file-label"></label>
                                                            </div>
                                                        </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button class="btn btn-icon btn-success mr-2" type="button">
                                                <i class="feather icon-plus"></i></button>

                                            <button class="btn btn-icon btn-danger mr-2" type="button">
                                                <i class="feather icon-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/indentspiritpurchase/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>

        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/indentspiritpurchase/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/indentspiritpurchase/add">Cancel</button>
    </div>
</div>
