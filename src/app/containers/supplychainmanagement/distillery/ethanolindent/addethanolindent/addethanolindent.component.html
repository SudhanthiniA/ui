<h5 class="m-b-10 ng-star-inserted">Add Ethenol Indent
</h5>
    <ul class="breadcrumb p-0">
        <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
        <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/ethanolindent/list">
            Ethenol Indent</a>
        </li>

        <li aria-current="page" class="breadcrumb-item active">Add</li>
    </ul>

    <div class="row">
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Ethenol Indent Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Depot Name</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>License No.</label>
                                <input type="text" disabled class="form-control" required placeholder="122356">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Order Number</label>
                                <input type="text"  class="form-control" required placeholder="Enter the Order Number">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Distillery name</label>
                                <input type="text" disabled class="form-control" required placeholder="122356">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>District Of Depot</label>
                                <input type="text" disabled class="form-control" required placeholder="Chennai">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Location Address Of Depot</label>
                                <input type="text" disabled class="form-control" required placeholder="Chennai">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Balance Quantity</label>
                                <input type="text" disabled class="form-control" required placeholder="Enter the Balance Quantity">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Required Quantity</label>
                                <input type="text" disabled class="form-control" required placeholder="Enter the Required Quantity">
                            </div>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>

        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/ethanolindent/list">Cancel</button>
        </div>
    </div>
