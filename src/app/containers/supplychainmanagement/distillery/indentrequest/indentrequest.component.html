<h5 class="m-b-10 ng-star-inserted">
    Indent Request List
    <!-- Indent Request(Molasses) List -->
    <button type="submit" class="btn btn-success pull-right custom_add_button"
     routerLink="/supplychainmanagement/distillery/indentrequest/add">
        <i class="feather icon-plus mr-2"></i>
       Add Indent Request
    </button>
  </h5>
  
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Request</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Indent Request(Molasses)</a></li> -->
    <li class="breadcrumb-item">List</li>
  </ul>
  
  <div class="row">
      <div class="col-xl-12">
          <app-card cardTitle="Search" class="search-panel">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date of Indent</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Indent ID</label>
                        <input type="text" class="form-control" placeholder="Enter Indent ID">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Product Type</label>
                        <select id="productType" name="productType" #productType="ngModel" [(ngModel)]="indentrequestObj['productType']"
                        required class="form-control">
                        <option value="">Select</option>
                        <option *ngFor="let item of producttypelist" value="{{item.id}}">{{item.name}}</option>
                    </select>
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>SugarMill Name</label>
                        <select class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <div>
                        <button type="submit" class="btn btn-primary mr-2" (click)="searchConData()">Search</button>
                        <button type="submit" class="btn btn-secondary" (click) = "resetKey()">Cancel</button>
                    </div>
               </div>
              </div>
          </app-card>
      </div>
  </div>
  
  <div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Indent Request List" blockClass="table-border-style" class="list-panel">
            <!-- <div class="table-responsive mb-2">
                <app-mat-normal-table [columns]="columns" [actionBtnBasedOnCond] ="actionBtnBasedOnCond" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                    (editAction)="onEdit($event)" (viewAction)="onView($event)">
                </app-mat-normal-table>
           
         
        </div> -->
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date of Indent</th>
                            <th>Allotment ID</th>
                            <th>Indent ID</th>
                            <th>SugarMill Name</th>
                            
                            <!-- <th>Distillery Name</th> -->
                            <th>Molasses Grade</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>20-Jul-2021</td>
                            <td>AL2000</td>
                            <td>IN1100</td>
                            <td class="text-left">Daurla Distillery</td>
                            <td class="text-left">Grade 1</td>
                            <td class="text-left">10</td>
                            <td class="text-center">
                                <span class="badge badge-light-primary">Submitted</span> </td>  
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/supplychainmanagement/distillery/indentrequest/view">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary ml-2" type="button">
                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
  </div>
