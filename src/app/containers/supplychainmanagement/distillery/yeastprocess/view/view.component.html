<h5 class="m-b-10 ng-star-inserted">View Yeast Process
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/yeastprocess/list">
            Yeast Process</a></li>

    <li aria-current="page" class="breadcrumb-item active">View</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Yeast Preparation" class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">OT Number<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>OT1122</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">No of Yeast Vessels<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>10</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">No of Vessels Setup<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>10</span>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Molasses Based Used in Yeast Vessels" class="list-panel view-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Date & Time of Setup<span class="mandatory"></span></th>
                                        <th>Yeast vessel<span class="mandatory"></span></th>
                                        <th>Raw Material Type<span class="mandatory"></span></th>
                                        <th>Molasses Type<span class="mandatory"></span></th>
                                        <th>Raw Material Tank<span class="mandatory"></span></th>
                                        <th>Initial Dip Count<span class="mandatory"></span></th>
                                        <th>Final Dip Count<span class="mandatory"></span></th>
                                        <th>Molasses Quantity<span class="mandatory"></span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>
                                            10-Jul-2021 10:00:00 AM
                                        </td>

                                        <td class="text-left">
                                            Vessel 1
                                        </td>
                                        <td class="text-left">
                                           Type 1
                                        </td>
                                        <td class="text-left">
                                            Type 1
                                        </td>
                                        <td class="text-left">
                                           Tank 1
                                        </td>
                                        
                                        <td class="text-left">
                                            10
                                        </td>
                                        <td class="text-left">
                                            10
                                        </td>
                                        <td class="text-left">
                                            100
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Status<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>10</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Qty of Fermented Sugar(In. Qts)<span class="mandatory"></span><span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <input type="number" class="form-control" required placeholder="Enter Qty of Fermented Sugar(In. Qts)">
                    </div>
                </div>
            </app-card>

        </form>
    </div>
    <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-warning mb-2"
            >Update Result</button>
            <button type="button" class="btn btn-primary ml-2 mb-2"
            >Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2" 
            routerLink="/supplychainmanagement/distillery/yeastprocess/list">Back</button>
    </div>
</div>
