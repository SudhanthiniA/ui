<h5 class="m-b-10 ng-star-inserted">Add Application for Ethenol Order
</h5>
    <ul class="breadcrumb p-0">
        <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
        <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/ethanolorder/list">
            Application for Ethenol Order</a>
        </li>

        <li aria-current="page" class="breadcrumb-item active">Add</li>
    </ul>

    <div class="row">
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Application for Ethenol Order Details" class="list-panel add-panel">
                    <div class="row">
                      
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <label>Order For</label>
                            <div class="form-group">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Depots within U.P </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2"> Depots in other States of India</label>
                            </div>
                        </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>OMD Name</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                      
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label> OMD licence No</label>
                                <input type="text" class="form-control" required placeholder="Enter the OMD licence No">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label> OMD PAN No</label>
                                <input type="text" class="form-control" required placeholder="Enter the  OMD PAN No">
                            </div>
                        </div>
                    </div>
                </app-card>

                <app-card cardTitle="Previous Orders Details" blockClass="table-border-style" class="list-panel">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center text-center">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Order Date</th>
                                    <th>Order No</th>
                                    <th>Order Quantity(BL)</th>
                                    <th>Lifted Quantity(BL)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>12-10-2021</td>
                                    <td>
                                        50124
                                    </td>
                                    <td>
                                      50
                                    </td>
                                    <td>
                                        100
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
               
                </app-card>

                <app-card cardTitle=" C-Heavy  Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label>  Type Of Ethanol </label>
                                <input type="text" class="form-control" required placeholder="Enter the  Type Of Ethanol ">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label> Requested Qty till 31st March (In BL) </label>
                                <input type="text" class="form-control" required placeholder="Enter the  Requested Qty till 31st March (In BL) ">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label> Requested Qty after 31st March (In BL) </label>
                                <input type="text" class="form-control" required placeholder="Enter the  Requested Qty till 31st March (In BL) ">
                            </div>
                        </div>
                    </div>
                </app-card>
                
                <app-card cardTitle=" B-Heavy  Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label>  Type Of Ethanol </label>
                                <input type="text" class="form-control" required placeholder="Enter the  Type Of Ethanol ">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label> Requested Qty till 31st March (In BL) </label>
                                <input type="text" class="form-control" required placeholder="Enter the  Requested Qty till 31st March (In BL) ">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label> Requested Qty after 31st March (In BL) </label>
                                <input type="text" class="form-control" required placeholder="Enter the  Requested Qty till 31st March (In BL) ">
                            </div>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>

        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/ethanolorder/list">Cancel</button>
        </div>
    </div>
