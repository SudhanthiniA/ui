<h5 class="m-b-10 ng-star-inserted"> Add FL B3</h5>

<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="FL B3" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date (1)
                            </label>
                            <input type="date"  required class="form-control" placeholder="System Generated">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Bottling Premises
                            </label>
                            <input type="text" required class="form-control" 
                                placeholder="Enter Name of Bottling Premises">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address Line 1
                            </label>
                            <input type="text" required class="form-control" placeholder="Enter Address Line 1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address Line 2
                            </label>
                            <input type="text" required class="form-control" placeholder="Enter Address Line 2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pin Code
                            </label>
                            <input type="number" required class="form-control" placeholder="Enter Pin Code">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description Of Liquor (2)</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Opening Balance (3)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">

                            <input type="number" required class="form-control"
                                placeholder="Enter Quantity In Bulk Liters (a)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">

                    </div>

                        <div class="form-group">

                                placeholder="Enter Quantity In Alcoholic Liters (c)">

                                placeholder="Enter Name Of Distillery From Where Received (a)">

                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                        <div class="form-group">

                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Quantity In L.P. Liters (f)">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity In Alcoholic. Liters (f)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Quantity In Alcoholic. Liters (f)">
                        </div>
                    </div>
                </div>
            </app-card>

    <div class="col-xl-12">

                        <div class="form-group">

                            <input type="text" required class="form-control"
                                placeholder="Enter Quantity In Alcoholic . Liters (b)">
                        </div>
                    </div>

                </div>
            </app-card>

    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>

                                <th>Strength (b)</th>
                                <th>Quantity In Alcoholic.Liters (c)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center">
                                    1
                                </td>
                                
                                <td class="text-center">50</td>
                                <td class="text-center">Strength1</td>
                                <td class="text-center">100</td>
                            </tr>
