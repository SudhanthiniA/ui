<h5 class="m-b-10 ng-star-inserted">Add Allotment of Molasses</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">
        Allotment of Molasses</a>
    </li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add Allotment of Molasses" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Consumption Type</label>
                            <select class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Group Name</label>
                            <select class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Designated Material</label>
                            <select class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Previous Year Molasses Balance" class="list-panel add-panel">
                        <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total of B Heavy</label>
                            <input type="text" disabled class="form-control"  placeholder="1000.00">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total of C Heavy</label>
                            <input type="text" disabled class="form-control"  placeholder="1000.00">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Final Total for Last Year</label>
                            <input type="text" disabled class="form-control"  placeholder="2000.00">
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Allotment Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-12">
                                <h6>C- Heavy Molasses</h6>
                            </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance of Previous Year Molasses for Reserved</label>
                            <input type="text" disabled class="form-control" required placeholder="Enter Opening Balance of Previous Year Molasses for Reserved">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance of Previous Year Molasses for Un Reserved</label>
                            <input type="text" disabled class="form-control" required 
                            placeholder="Enter Opening Balance of Previous Year Molasses for Un Reserved">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Requested Quantity for Reserved Molasses( In lakh qtl.)</label>
                            <input type="text" class="form-control" required 
                            placeholder="Enter Requested Quantity for Reserved Molasses( In lakh qtl.)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Requested Quantity for Unreserved Molasses( In lakh qtl.)</label>
                            <input type="text" class="form-control" required 
                            placeholder="Enter Requested Quantity for Reserved Molasses( In lakh qtl.)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Requested Quantity ( In lakh qtl.)</label>
                            <input type="text" class="form-control" disabled  
                            placeholder="Enter Total Requested Quantity ( In lakh qtl.)">
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="B-Heavy Molasses" class="list-panel add-panel">
                        <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance of Previous Year Molasses for Reserved</label>
                            <input type="text" disabled class="form-control" placeholder="1000.00">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance of Previous Year Molasses for Un Reserved</label>
                            <input type="text" disabled class="form-control" placeholder="1000.00">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Requested Quantity for Reserved Molasses( In lakh qtl.)</label>
                            <input type="text" class="form-control" required placeholder="Enter Requested Quantity for Reserved Molasses( In lakh qtl.)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Requested Quantity for Unreserved Molasses( In lakh qtl.)</label>
                            <input type="text" class="form-control" required placeholder="Enter Requested Quantity for Unreserved Molasses( In lakh qtl.)">
                        </div>
                    </div>                    
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Requested Quantity ( In lakh qtl.)</label>
                            <input type="text" disabled class="form-control" placeholder="1000.00">
                        </div>
                    </div>                    
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remarks</label>
                            <input type="text" class="form-control" required placeholder="Enter Remarks">
                        </div>
                    </div>
                    
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/allotmentforeclosure/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/allotmentforeclosure/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/allotmentforeclosure/list">Cancel</button>
    </div>
</div>
