<h5 class="m-b-10 ng-star-inserted">Add PD4
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/pd4/list">PD4</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="PD4"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Receipt</label>
                            <input type="date" class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Number of Pieces</label>
                            <input type="number" class="form-control" placeholder="Enter Opening Balances" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Initial Cost (Purchase Price)</label>
                            <input type="number" class="form-control" placeholder="Enter Receipt" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Initials of Officer-in Charge</label>
                            <input type="text" class="form-control" placeholder="Enter Initials of Officer-in Charge" 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Inspection</label>
                            <input type="date" class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-12">
                        <div class="form-group">
                            <label>Remark About the Condition of the Article,etc, as Found at the Time of Inspection. Orders Regarding Condemnation, etc.</label>
                            <input type="text" class="form-control" placeholder="Enter Remark About the Condition of the Article,etc, as Found at the Time of Inspection. Orders Regarding Condemnation, etc." 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-12">
                        <div class="form-group">
                            <label>Details of Article Numbers Property Disposed of Pieces</label>
                            <input type="text" class="form-control" placeholder="Enter Details of Article Numbers Property Disposed of Pieces" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Disposal</label>
                            <input type="date" class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Value Realised</label>
                            <input type="number" class="form-control" placeholder="Enter Value Realised" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Number &amp; Date of Treasury Challan</label>
                            <input type="date" class="form-control" placeholder="Enter Number & Date of Treasury Challan" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Initials of Officer-in Charge</label>
                            <input type="text" class="form-control" placeholder="Enter Initials of Officer-in Charge" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remark (Regarding Reference to Paper etc.)</label>
                            <input type="text" class="form-control" placeholder="Enter Remark (Regarding Reference to Paper etc.)" 
                            required>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/pd4-form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd4-form/list">Cancel</button>
    </div>
</div>
