<h5 class="m-b-10 ng-star-inserted"> Add PD 7</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">PD 7</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Gauge Register of Wash-Backs" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" disabled required class="form-control" value="21/05/2021 18:56">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Washback No</label>
                            <select class="form-control">
                                <option>WB89457995</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Height</label>
                            <input type="number" required  class="form-control" placeholder="Enter Height">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Weidth</label>
                            <input type="number" required  class="form-control" placeholder="Enter Weidth">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Length</label>
                            <input type="number" required  class="form-control" placeholder="Enter Length">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wet Inches</label>
                            <input type="number" required  class="form-control" placeholder="Enter Wet Inches">
                        </div>
                    </div>
                </div>
                    </app-card>
                    <app-card cardTitle="Litres" class="list-panel add-panel">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center" >
                                <thead>
                                    <tr>
                                        <th>S No</th>
                                        <th>Tenths of a inch</th>
                                        <th>Litres</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr>
                                        <td>1</td>
                                        <td><input type="number" class="form-control" required placeholder="Enter Tenths of a inch"/></td>
                                        <td>
                                            <input type="number" class="form-control" required placeholder="Enter Litres">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/pd7/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/pd7/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd7/list">Cancel</button>
    </div>
</div>
