<h5 class="m-b-10 ng-star-inserted">Add Spirit Purchase Indent
</h5>
    <ul class="breadcrumb p-0">
        <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
        <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/indentforclosure/list">
            Spirit Purchase Indent</a>
        </li>

        <li aria-current="page" class="breadcrumb-item active">Add</li>
    </ul>

    <div class="row">
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Spirit Purchase Indent Details" class="list-panel add-panel">
                    <div class="row">
                    
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" disabled class="form-control" required placeholder="10-Jan-2021">
                            </div>
                        </div>
                       
                    </div>
                </app-card>
            </form>
        </div>
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Consignee Details" class="list-panel add-panel">
                    <div class="row">
                    
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Distillery Name</label>
                                <input type="text" disabled class="form-control" required placeholder="Distillery Profile">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>License Type</label>
                                <input type="text" disabled class="form-control" required placeholder="Distillery Profile">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>License Number</label>
                                <input type="text" disabled class="form-control" required placeholder="Distillery Profile">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Distillery Address</label>
                                <input type="text" disabled class="form-control" required placeholder="Distillery Profile">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>District</label>
                                <input type="text" disabled class="form-control" required placeholder="Distillery Profile">
                            </div>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Consigner Details" class="list-panel add-panel">
                    <div class="row">
                    
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Unit Name</label>
                               <select class="form-control">
                                   <option>Select</option>
                               </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>License Type</label>
                                <input type="text" disabled class="form-control" required placeholder="Distillery Profile">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Unit Address</label>
                                <input type="text" disabled class="form-control" required placeholder="Distillery Profile">
                            </div>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Permit Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Spirit Type</label>
                               <select class="form-control">
                                   <option>Select</option>
                               </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Requested Quantity(BL)</label>
                                <input type="text" class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Strength</label>
                                <input type="text" class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Purpose</label>
                                <input type="text" class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Spirit Type Description(Only 50 characters)</label>
                                <input type="text" class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="uploadpuc">Consent Upload</label>
                                                            <div class="input-group cust-file-button">
                                                                <div class="custom-file">
                                                                    <input type="file" class="custom-file-input"
                                                                        name="uploadpuc" id="uploadpuc">
                                                                    <label class="custom-file-label">Choose file</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                    </div>
                </app-card>
            </form>
        </div>
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Duty Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Rate per BL</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Total Duty</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        
                    </div>
                </app-card>
            </form>
        </div>
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/spiritpurchaseindent/view">Preview</button>
            <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/pd32-form/list">Cancel</button>
        </div>
    </div>
