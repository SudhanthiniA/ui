<h5 class="m-b-10 ng-star-inserted">Add PD32
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/pd32/list">PD32</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="PD32"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Compounding Material</label>
                            <input type="text" class="form-control" placeholder="Enter Name of Compounding Material"
                                 required>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Compounding Material"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance </label>
                            <input type="number" class="form-control" placeholder="Enter Opening Balance " 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Received Balance </label>
                            <input type="number" class="form-control" placeholder="Enter Received Balance " 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="number" class="form-control" placeholder="Enter Total" 
                                 required>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Used"
            class="list-panel add-panel">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Quantity In Grams</th>
                                    <th>Balance</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><input type="number"  class="form-control"
                                            placeholder="Enter Quantity In Grams " /></td>
                                    <td class="text-left"><input type="text"  class="form-control"
                                            placeholder="Enter Balance" /></td>
                                    
                                    <td class="table-action-column text-center">
                                        <button class="btn btn-icon btn-primary" type="button">
                                            <i class="feather icon-plus"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                    
                </div>
            </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/pd32-form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd32-form/list">Cancel</button>
    </div>
</div>
