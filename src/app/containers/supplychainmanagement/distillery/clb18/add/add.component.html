<h5 class="m-b-10 ng-star-inserted">Add CLB 18 ( Register of Advance Deposit of Consideration Fee Leviable/ Wastage of
    Country Liquor in Terms of 39%v/v )
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/clb18/list">
            Country Liquor Production and Bottling 18</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">

            <app-card cardTitle="Register of Advance Deposit of Consideration Fee Leviable/ Wastage of
            Country Liquor in Terms of 39%v/v" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Balance of advance outstanding to the credite of the Licensee</label>
                            <input type="text" disabled class="form-control" required placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Challan No</label>
                            <input type="text" disabled class="form-control" required placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total </label>
                            <input type="text" disabled class="form-control" required placeholder="1000">
                        </div>
                    </div>

                    <div class="col-lg-9 col-md-12  col-sm-12 col-12">
                        <div class="form-group">
                            <label>Deducted amount of consideration fee leviable conissue/wastage shown here</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Deducted amount of consideration fee leviable conissue/wastage shown here">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance carried forward</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>

                </div>
            </app-card>

            <app-card cardTitle="Deposit" class="add-panel list-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Challan No</label>
                            <input type="text" class="form-control" required placeholder="Enter the Challan No">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Consideration fee </label>
                            <input type="text" disabled class="form-control" required placeholder="1000">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Progressive Total</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Deduction on Issue/wastage" class="add-panel list-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pass No</label>
                            <input type="text" disabled class="form-control" required placeholder="PASS1234">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Consideration fee </label>
                            <input type="text" disabled class="form-control" required placeholder="1000">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Progressive Total</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance</label>
                            <input type="text" disabled class="form-control" required placeholder="500">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/clb18/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb18/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb18/list">Cancel</button>
    </div>
</div>
