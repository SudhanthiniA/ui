<h5 class="m-b-10 ng-star-inserted">Add Power Alcohol Movement Amendment Report
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/pamr2/list">Add Power Alcohol Movement Amendment Report</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Detail - Power Alcohol Movement Amendment Report"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amendment Report No.</label>
                            <input type="text" class="form-control" 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" placeholder="Enter Date" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Extended Validity up to</label>
                            <input type="date" class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Changed Vehicle No. (If Any)</label>
                            <input type="text" class="form-control" 
                                 required placeholder="Enter Changed Vehicle No. (If Any)">
                         
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>District Where Amendment Made</label>
                            <input type="text" class="form-control" 
                                 required placeholder="Enter District Where Amendment Made">
                         
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Reason for Amendment</label>
                            <input type="text" class="form-control" 
                                 required placeholder="Enter Reason for Amendment">
                         
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Name and Address of Consignor"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Licence No.</label>
                            <input type="text" class="form-control" 
                                 required  placeholder="Enter Licence No.">
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>PAN No.</label>
                            <input type="text" class="form-control" 
                                 required placeholder="Enter PAN No.">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Name and Address of Consignee"
            class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Licence No.</label>
                        <input type="text" class="form-control" 
                             required  placeholder="Enter Licence No.">
                     
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>PAN No.</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter PAN No.">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Description of Spirit</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter Description of Spirit">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Indent No. (In Case of Transport Within U.P), Indent Date</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter Indent No. (In Case of Transport Within U.P), Indent Date">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Import Permit No. (In Case of Export From U.P.), Import Permit Date</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter Import Permit No. (In Case of Export From U.P.), Import Permit Date">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Export Order No. (In Case of Import into U.P.), Export Order</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter Export Order No. (In Case of Import into U.P.), Export Order">
                    </div>
                </div>
            </div>
            </app-card>
            <app-card cardTitle="In Case, No Authority Letter is Required by the Importer/Exporter"
            class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>(a) Purchase Order No. and Date (Issued by Consignee)</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter (a) Purchase Order No. and Date (Issued by Consignee)">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>(b) Sale Order No. and Date (Issued by Consignor)</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter (b) Sale Order No. and Date (Issued by Consignor)">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Fee Paid (in Rs)</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Fee Paid (in Rs)">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Under Bond</label>
                        <div>
                            <div class="form-group d-inline">
                              <input type="radio" class="radio d-inline" id="yes" >
                               <label class="cr mr-2" for="Peso Complainance">Yes
                               </label>
                            </div>
                            <div class="form-group d-inline">
                              <input type="radio" class="radio d-inline" id="no" 
                                >
                               <label class="cr mr-2" for="No">
                                No
                               </label>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Vehicle No.</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter Vehicle No.">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Route Detail</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter Route Detail">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Alcohol Meter Indication</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Alcohol Meter Indication">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Temperature</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Temperature">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Strength</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Strength">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Gross Weight</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Gross Weight">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tare Weight</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Tare Weight">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Net Weight</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Net Weight">
                    </div>
                </div>
            </div>
            </app-card>
            <app-card cardTitle="Details of Dispatch"
            class="list-panel add-panel">
            <div class="row">
                <div class="col-12">       
                    <div class="table-responsive">
           <table class="table table-bordered">
               <thead>
                   <tr>
                       <th>#</th>
                       <th>Chamber No./Casks</th>
                       <th>Dip</th>
                       <th>BL</th>
                       <th>AL</th>
                       <th>Date and Time of Arrival</th>
                       <th>Details of Quantity Received</th>
                       <th>Action</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <td>1</td>
                       <td><input type="text" name="chamberno" class="form-control"
                               placeholder="Enter Chamber No./Casks" /></td>
                       <td class="text-left"><input type="number" class="form-control"
                               placeholder="Enter Dip" /></td>
                       <td class="text-left"><input type="number" class="form-control"
                               placeholder="Enter BL" /></td>
                       <td class="text-right"><input type="number" class="form-control"
                        placeholder="Enter AL" /></td>
                       <td class="text-left"><input type="date" class="form-control"
                        placeholder="Enter BL Litres" /></td>
                        <td class="text-left"><input type="text" class="form-control"
                            placeholder="Enter Details of Quantity Received" /></td>
                       <td class="table-action-column text-center">
                           <button class="btn btn-icon btn-primary" type="button">
                               <i class="feather icon-plus"></i></button>
                       </td>
                   </tr>
               </tbody>
           </table>
       </div>
   </div>        
                   
                </div>

            </app-card>
            <app-card cardTitle="Alcohol Meter Indication"
            class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Temperature</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Temperature">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Strength</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Strength">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Received Power Alcohol in Litre</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Received Power Alcohol in Litre">
                    </div>
                </div>
            </div>
            </app-card>

        </form>
    </div>
    
    
    
    
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pamr2/list">Cancel</button>
    </div>
</div>
