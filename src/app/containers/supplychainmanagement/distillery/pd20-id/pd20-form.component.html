<h5 class="m-b-10 ng-star-inserted">
    PD20 						
    <button type="submit" class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/distillery/pd20-id/add">
        <i class="feather icon-plus mr-2"></i>
        Add PD20
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">PD20</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" required class="form-control" 
                            placeholder="Enter Date" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Request No</label>
                        <input type="number" required class="form-control" 
                            placeholder="Enter Request No"/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Permit No</label>
                        <input type="number" required class="form-control" 
                            placeholder="Enter Permit No"/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Consignee Name</label>
                        <input type="text" required class="form-control" 
                        placeholder="Enter Name of Consignee"/>
                    </div>
                </div>
            
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status
                        </label>
                        <select id="status" required class="form-control">
                            <option value="">Select</option>
                            <option>Active</option>
                        </select>
                    </div>
                </div> -->
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="PD 20 List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                           <th>Date of Application</th>
                           <th>Application Number</th>
                           <th>Indent Number</th>
                            <th>Consignee Name</th>
                            <th>Type of Spirit</th>
                            <th>Requested Quantity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2020-2021</td>
                            <td>12345</td>
                            <td>-</td>
                            <td>Sunil</td>
                            <td>Type 1</td>
                            <td>20</td>
                        
                            <td class="text-center">
                                <span class="badge badge-light-success">Approved</span>

                            </td>

                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/pd20-id/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/pd20-id/edit">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>


                        </tr>
                        
                    </tbody>
                </table>
            </div>
           
        </app-card>
    </div>
</div>
