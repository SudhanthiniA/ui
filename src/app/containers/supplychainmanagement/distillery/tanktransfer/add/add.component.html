<h5 class="m-b-10 ng-star-inserted">
    Tank Transfer
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:"
            [routerLink]="['/supplychainmanagement/dashboard']">{{ 'sugarmill.common.sugarmill' | translate }}</a></li> -->
            <li class="breadcrumb-item"><a href="javascript:">Distillery</a>
            </li>
            <li class="breadcrumb-item"><a href="javascript:">Tank Transfer</a>
    </li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'sugarmill.common.add' | translate }}</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #tankTransferForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="date" name="reqdate" #reqdate="ngModel" [(ngModel)]="tanktransfer['reqdate']"
                                disabled [min]="mindate" class="form-control" placeholder="Select Date" required
                                value="{{ post.startDate | date:'yyyy-MM-dd' }}">
                            <div *ngIf="reqdate.invalid && (reqdate.dirty || reqdate.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="reqdate?.errors?.required"><i class="fa fa-times"></i>
                                    Request Date is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #tankTransferForm="ngForm" autocomplete="off">
            <app-card cardTitle="From Tank" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank ID</label>
                            <select class="form-control" name='fromtankId' #fromtankId="ngModel" 
                                [(ngModel)]="tanktransfer['fromtankId']"
                                (change)="getTankByGradeId($event.target.value)">
                                <option value="">select</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Initial Quantity</label>
                            <input type="text"  disabled  class="form-control" placeholder="400">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Designated Material</label>
                            <input type="text" placeholder="B-heavy Molasses" disabled  class="form-control">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #tankTransferForm="ngForm" autocomplete="off">
            <app-card cardTitle="To Tank" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank ID</label>
                            <select class="form-control"  required>
                                <option value="">select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Initial Quantity</label>
                            <input type="text" class="form-control" disabled required value="400" 
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Capacity</label>
                            <input type="text" name="capacity" class="form-control" 
                                 value="0"
                                disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity to be Transfered</label>
                            <input type="text"  class="form-control"
                                value="400" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Designated Material</label>
                            <input type="text"  disabled
                                value="B-Heavy Molasses" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason For Transfer</label>
                            <input type="text"  class="form-control"  maxlength="500"
                                 placeholder="Reason for Transfer" required>
                           
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" (click)="navigatePreview(tankTransferForm)">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2"
            (click)="tanktransferdata(tankTransferForm,'DRAFT')">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            (click)="tanktransferdata(tankTransferForm,'INITIATE')">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/tankoverview">Cancel</button>
    </div>
</div>
