<div class="row">
    <div class="col-lg-12 ngb_accordion_1">
        <form #boxingForm="ngForm" autocomplete="off">
        <ngb-accordion [closeOthers]="false" activeIds="static-1" class="next-accordion">
            <ngb-panel id="static-1">
                <ng-template ngbPanelTitle>
                    <h5><a href="javascript:">Unit Details</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">License Type</label>
                                <select class="form-control" required disabled>
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Unit Type</label>
                                <select class="form-control" required disabled>
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                       
                   
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Unit Name</label>
                                <input type="text" class="form-control" disabled  value="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Unit Address</label>
                                <input type="text" class="form-control" disabled  value="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Is there any presence of undefined subjects in the premises?</label>
                                <input type="text" class="form-control"   value="">
                            </div>
                        </div>
                      
                         
                    </div>
                </ng-template>
            </ngb-panel>

                        </div>
                        
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
