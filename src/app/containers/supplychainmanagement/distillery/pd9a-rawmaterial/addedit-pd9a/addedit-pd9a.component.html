<div class="row">
    <div class="col-xl-12">

                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                                            <label>Date</label>
                                            <input type="date" required class="form-control"

                                            [(ngModel)]="pd9arawmaterialObj['pd9adate']">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label>Batch No.</label>

                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12"  >

                                                </option>
                                            </select>
                                        </div>
                                       
                                     </div>
                                </div>

                                    </div>

                                        <div class="form-group">
                                            <label>Percent (Fermentable Sugar)</label>

                                                [(ngModel)]="pd9arawmaterialObj['percentfermentable']">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                                            [(ngModel)]="pd9arawmaterialObj['ph']">

                                    </div>
                                </div>

                                            [(ngModel)]="pd9arawmaterialObj['vesselno']">
                                                <option>Select</option>
                                                <option value='1'>1</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Quantity of (In Quintal) of Molasses Base Used</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Quantity of (In Quintal) of Molasses Base Used"
                                                name="qualityofmolases"
                                                #qualityofmolases="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['qualityofmolases']">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Quantity (In Quintal ) of Fermentable Sugar</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Quantity (In Quintal ) of Fermentable Sugar"
                                                name="quantityoffermentable"
                                                #quantityoffermentable="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['quantityoffermentable']">
                                        </div>
                                    </div>
                                </div>
                            </app-card>
                            <app-card cardTitle="Molasses/Base Used in Prefermenters" class="list-panel add-panel">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label>Tank No.</label>
                                            <select class="form-control"    name="tankno"
                                            #tankno="ngModel"
                                            [(ngModel)]="pd9arawmaterialObj['tankno']">
                                                <option>Select</option>
                                                <option *ngFor="let data of tanktypeListData" value={{data.id}}>{{data.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Quantity of (In Quintal) of Molasses Base Used</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Quantity of (In Quintal) of Molasses Base Used"
                                                name="performerquantityofmolasesbasedused"
                                                #performerquantityofmolasesbasedused="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['performerquantityofmolasesbasedused']">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Quantity (In Quintal ) of Fermentable Sugar</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Quantity (In Quintal ) of Fermentable Sugar"
                                                name="performerquantityoffermentablesugar"
                                                #performerquantityoffermentablesugar="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['performerquantityoffermentablesugar']">
                                        </div>
                                    </div>
                                </div>
                            </app-card>
                            <app-card cardTitle="Molasses/Base Used in Main Fermenters" class="list-panel add-panel">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label>Tank No.</label>
                                            <select class="form-control" name="fermenterstankno"
                                            #fermenterstankno="ngModel"
                                            [(ngModel)]="pd9arawmaterialObj['fermenterstankno']">
                                                <option>Select</option>
                                                <option *ngFor="let data of tanktypeListData" value={{data.id}}>{{data.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Quantity of (In Quintal) of Molasses Base Used</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Quantity of (In Quintal) of Molasses Base Used"
                                                name="quantityofmolasesbaseused"
                                                #quantityofmolasesbaseused="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['quantityofmolasesbaseused']">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Quantity (In Quintal ) of Fermentable Sugar</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Quantity (In Quintal ) of Fermentable Sugar"
                                                name="quantityoffermentablesugarinqutl"
                                                #quantityoffermentablesugarinqutl="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['quantityoffermentablesugarinqutl']">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Total Quantity (In Quintal) of Molasses Base Used</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Total Quantity (In Quintal) of Molasses Base Used"
                                                name="totalquantitymolasesbasedused"
                                                #totalquantitymolasesbasedused="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['totalquantitymolasesbasedused']">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Quantity (In Quintal ) of Fermentable Sugar</label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Quantity (In Quintal ) of Fermentable Sugar"
                                                name="quantityoffermentablesugarinquintal"
                                                #quantityoffermentablesugarinquintal="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['quantityoffermentablesugarinquintal']">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Total qunatity of Molasses Base Used </label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Total qunatity of Molasses Base Used "
                                                name="totalqunatityofmolasesbaseused"
                                                #totalqunatityofmolasesbaseused="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['totalqunatityofmolasesbaseused']">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label>Total qunatity (In qntls) of Fermentable </label>
                                            <input type="number" required class="form-control"
                                                placeholder="Enter Total qunatity (In qntls) of  Fermentable "
                                                name="totalqunatityoffermentable"
                                                #totalqunatityoffermentable="ngModel"
                                                [(ngModel)]="pd9arawmaterialObj['totalqunatityoffermentable']" >
                                        </div>
                                    </div>

                                </div>

                            </app-card>
                            <div class="row">
                            <div class="col-12 text-content text-right">
                                <!-- <button type="button" class="btn btn-primary mb-2">Save &amp; Next</button> -->
                                   <div class="col-12 text-right mb-4">
                            <button type="button" class="btn btn-info ml-2 mb-2" (click)="previewPd9a()">Preview</button>
                            <button type="button" class="btn btn-warning ml-2 mb-2" (click)="saveData('INITIATED','sectionII')">Save
                                as draft</button>
                            <button type="button" class="btn btn-primary ml-2 mb-2" (click)="saveData('SUBMITTED','sectionII')">Submit&Next</button>
                            <button type="button" class="btn btn-secondary ml-2 mb-2" (click)="backtoHome()">Cancel</button>
                         </div>
                              </div>
                            </div>

                        </form>
                    </ng-template>
                </ngb-tab>
               
                <ngb-tab title="Section II"  id='sectionII'  >

                                    <div class="form-group">
                                        <label>When Ready</label>
                                        <input type="number" required class="form-control"

                                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Date </label>
                                        <input type="date" required class="form-control" placeholder="Enter "
                                        name="dateofpd9a"   #dateofpd9a="ngModel"
                                        [(ngModel)]="pd9asectionII['dateofpd9a']">
