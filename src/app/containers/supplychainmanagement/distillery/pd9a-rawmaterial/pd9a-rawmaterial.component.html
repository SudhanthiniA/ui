<h5 class="m-b-10 ng-star-inserted">
    PD 9A Raw Material Used & Recovery Summary List
    <button type="submit" class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/distillery/pd9a-rawmaterial/add">
        <i class="feather icon-plus"></i>
       Add PD 9A Raw Material Used & Recovery Summary
    </button>   
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:" routerLink="/supplychainmanagement/distillery/pd9a-rawmaterial/list">Fermentation and Distillation</a></li>
    <li class="breadcrumb-item"><a href="javascript:" routerLink="/supplychainmanagement/distillery/pd9a-rawmaterial/list"> PD 9A Raw Material Used & Recovery Summary</a></li>
    <li aria-current="page" class="breadcrumb-item active">List</li>
    </ul>
<div class="row">
    <div class="col-xl-12">
        <form #search="ngForm" autocomplete="off">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date"
                        #date="ngModel"  [(ngModel)]="pd9aObj['date']"
                         required class="form-control" >
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Batch No.</label>
                        <input type="text" required class="form-control"
                        name="date"  #date="ngModel"  [(ngModel)]="pd9aObj['batchno']" placeholder="Enter Batch No.">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Alcohol Quantity</label>
                        <input type="number"  name="date"  #date="ngModel"  [(ngModel)]="pd9aObj['alcoholqty']"
                         class="form-control" placeholder="Enter Alcohol Quantity">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>From Date And Time</label>
                        <input type="datetime-local" class="form-control" name="fromDate" #fromDate="ngModel" [(ngModel)]="pd9aObj['fromDate']">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>To Date and Time</label>
                        <input type="datetime-local" class="form-control" name="todate" #todate="ngModel" [(ngModel)]="pd9aObj['todate']">
                    </div>
                </div> -->
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)="searchapi()">Search</button>
                    <button type="submit" class="btn btn-secondary" (click) = "resetKey()">Cancel</button>
                </div>
            </div>
        </app-card>
    </form>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="PD8 List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                    (editAction)="onEdit($event)" (viewAction)="onView($event)">
                </app-mat-normal-table>
            </div>

        </app-card>
    </div>
</div>
