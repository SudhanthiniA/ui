<h5 class="m-b-10 ng-star-inserted">Add CLB 17 ( Defect Register )
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/clb17/list">
            Country Liquor Production and Bottling 17</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">

            <app-card cardTitle="Defect Register" class="add-panel list-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Inspecting authority</label>
                            <input type="text" disabled class="form-control" required placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Inspection </label>
                            <input type="date" disabled class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Defects Indicated by the Inspecting authority</label>
                            <input type="text" disabled class="form-control" required placeholder="-">
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Quantity of Indent in case according to Capacity/strength</label>
                            <input type="text" disabled class="form-control" required placeholder="50/Medium">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Removal of defect by the Officer in Charge </label>
                            <input type="text" disabled class="form-control" required placeholder="Santhosh">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Letter No & Date of Reporting the removal of defect</label>
                            <input type="text" disabled  class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" disabled  class="form-control" required placeholder="Good">
                        </div>
                    </div>
                </div>
            </app-card>

        <button type="button" class="btn btn-info mb-2"
