<h5 class="m-b-10 ng-star-inserted">Add COT Register
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/cotregister/list">COT Register</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Description of Sampling the Appropriate Molasses in the Fermenters							"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="date" disabled class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Description of Serialization of Serial C.O.T Samples</label>
                            <input type="text" class="form-control" placeholder="Enter Description of Serialization of Serial C.O.T Samples" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="date" disabled class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>C.O.T Number(Complete OutTurn)</label>
                            <input type="text" disabled class="form-control" placeholder="Enter C.O.T Number(Complete OutTurn)" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Date of Receipt in the Sample Laboratory</label>
                            <input type="date" disabled class="form-control" placeholder="Enter Date of Receipt in the Sample Laboratory" 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Used Molasses (In Quintal)</label>
                            <input type="number" disabled class="form-control" placeholder="Enter Used Molasses (In Quintal)" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Test Receipt</label>
                            <input type="date" disabled class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Percent Fermentable Sugar Present in </label>
                            <input type="number" disabled class="form-control" placeholder="Enter Percent Fermentable Sugar Present in" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Production of Alcohol Based on Fermentable Sugar (A.L)</label>
                            <input type="number" class="form-control" 
                            placeholder="Enter Production of Alcohol Based on Fermentable Sugar (A.L)" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Actual Production of Alcohol (A.P.L)</label>
                            <input type="number" class="form-control" 
                            placeholder="Enter Actual Production of Alcohol (A.P.L)" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Difference (11-12)</label>
                            <input type="number" disabled class="form-control" 
                            placeholder="Enter Difference (11-12)" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Action Against Others</label>
                            <input type="text" class="form-control" 
                            placeholder="Enter Action against others" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Description of Decrease in Alcohol Production</label>
                            <input type="text" class="form-control" 
                            placeholder="Enter Description of Decrease in Alcohol Production" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Date to be Sent by the Officer-in-Charge to the Deputy Commissioner of Including clarification</label>
                            <input type="date" class="form-control" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Personal Hearing Date</label>
                            <input type="date" class="form-control" 
                            required>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Details of Penalty Imposed</label>
                            <input type="number"  class="form-control" 
                            placeholder="Enter Details of Penalty Imposed" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Payment of Penalty</label>
                            <input type="number"  class="form-control" 
                            placeholder="Enter Date of Payment of Penalty" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of Officer in Charge of Distillery</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                           </div>
                    </div>
                
                   
                </div>
            </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/cotregister/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/cotregister/list">Cancel</button>
    </div>
</div>
