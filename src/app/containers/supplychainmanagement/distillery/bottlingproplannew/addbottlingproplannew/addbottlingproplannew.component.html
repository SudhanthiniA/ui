<div class="row">

    <div class="col-lg-12 ngb_accordion_1">
        <form [formGroup]="bottlingprodForm" autocomplete="off">
            <ngb-accordion #myaccordion="ngbAccordion" [closeOthers]="false" activeIds="static-1"
                class="next-accordion">
                <ngb-panel id="static-1">
                    <ng-template ngbPanelTitle>
                        <h5><a href="javascript:">Unit Details</a></h5>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Date & Time
                                    </label>
                                    <input type="text" formControlName="requestDateandtime" [min]="min"
                                        [max]="maxDate" class="form-control" [owlDateTimeTrigger]="dtPicker20"
                                        [owlDateTime]="dtPicker20" #dtPicker20  id="bussinessin">
                                    <i class="trigger" [owlDateTimeTrigger]="dtPicker20"
                                        class="fas fa-calendar-alt prefix"></i>
                                    <owl-date-time #dtPicker20></owl-date-time>
                                    <!-- <input type="datetime-local" class="form-control" formControlName="requestDateandtime"
                                        disabled> -->
                                    <app-show-errors eleName="Date & Time" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('Date & Time')"></app-show-errors>

                                </div>
                            </div>
                           
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>License Type</label>
                                    <select class="form-control" formControlName="licenseType"
                                        (change)="getlicensedata($event.target.value,true)">
                                        <option value="">Select</option>
                                        <option *ngFor="let item of licenseTypes" value={{item.LicenseType}}>
                                            {{item.LicenseType}}</option>

                                    </select>
                                    <app-show-errors eleName="License Type" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('licenseType')"></app-show-errors>

                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Distillery Type</label>
                                    <input type="text" class="form-control" formControlName="distillerytype" disabled>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Licence No</label>
                                    <input type="text" class="form-control" formControlName="licenseNo" disabled>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="form-group">
                                    <label>Unit Address</label>
                                    <textarea class="form-control" rows="1" formControlName="address"
                                        disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
                <ngb-panel id="static-2">
                    <ng-template ngbPanelTitle>
                        <h5><a href="javascript:">Brand Details</a></h5>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Liquor Type</label>
                                    <select class="form-control" formControlName="liquorType"
                                        (change)=getSubLiquorType($event.target.value)>
                                        <option value="">Select</option>
                                        <option *ngFor="let data of liquortypeList" value="{{data.liquorTypeCode}}">{{data.liquorTypeValue}}
                                        </option>
                                    </select>
                                    <app-show-errors eleName="Liquor Type" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('liquorType')"></app-show-errors>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Liquor Sub Type </label>
                                    <select class="form-control" formControlName="liquorsubtype"
                                        (change)=getBrandname($event.target.value)>
                                        <option value="">Select</option>
                                        <option *ngFor="let data of subliquortype" value="{{data.subLiquorTypeCode}}">{{data.subLiquorTypeValue}}
                                        </option>
                                    </select>
                                    <app-show-errors eleName="Liquor Sub Type" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('liquorType')"></app-show-errors>
                                </div>
                            </div>

                                <div class="form-group">
                                    <label>Brand Name
                                    </label>
                                    <select class="form-control" formControlName="brandname"
                                        (change)="getDomainValue($event.target.value)">
                                        <option value="">Select</option>
                                        <option *ngFor="let data of brandlists" value="{{data.brandCode}}">{{data.brandValue}}
                                        </option>
                                    </select>
                                    <app-show-errors eleName="Brand Name" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('brandname')"></app-show-errors>

                                        </option>
                                    </select>
                                    <app-show-errors eleName="Domain" [frmSub]="formSubmitted" [control]="getFormCntr('domain')"></app-show-errors>
                                </div>

                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Supply Type</label>
                                    <!-- <input type="text" disabled class="form-control" formControlName="supplyType"> -->
                                     <select  class="form-control" formControlName="supplyType"
                                     (change)="getStrength($event.target.value)">
                                        <option value="">Select</option>
                                        <option *ngFor="let data of supplytype" value="{{data.supplyTypeCode}}">{{data.supplyTypeValue}}
                                        </option>
                                    </select>
                                    <app-show-errors eleName="Supply Type" [frmSub]="formSubmitted" [control]="getFormCntr('supplyType')"></app-show-errors>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Strength</label>
                                    <!-- <input type="text" formControlName="strength" class="form-control" disabled> -->
                                    <select  class="form-control" formControlName="strength"
                                    (change)="getEDP($event.target.value)">
                                       <option value="">Select</option>
                                       <option *ngFor="let data of strengthList" value="{{data.brandStrength}}">{{data.brandStrength}}
                                       </option>
                                   </select>
                                   <app-show-errors eleName="Strength" [frmSub]="formSubmitted" [control]="getFormCntr('strength')"></app-show-errors>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>EDP</label>
                                    <!-- <input type="text" formControlName="edp" disabled class="form-control"> -->
                                    <select  class="form-control" formControlName="edp"
                                    (change)="getETIN($event.target.value)">
                                       <option value="">Select</option>
                                       <option *ngFor="let data of edpList" value="{{data.edp}}">{{data.edp}}
                                       </option>
                                   </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>ETIN
                                    </label>
                                    <!-- <input type="text" formControlName="etin" disabled class="form-control"> -->
                                    <select  class="form-control" formControlName="etin"
                                    (change)="getBrandId($event.target.value)">
                                       <option value="">Select</option>
                                       <option *ngFor="let data of etinList" value="{{data.parentEtin}}">{{data.parentEtin}}
                                       </option>
                                   </select>
                                </div>
                            </div>
                            
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Package Size
                                    </label>
                                    <select class="form-control" formControlName="packagesize"
                                        (change)='getPackagetype($event.target.value)'>
                                        <option value="">Select</option>
                                        <option *ngFor="let data of packageSizeList" value="{{data.packageSizeCode}}">
                                            {{data.packageSizeName}}-{{data.packageUnit}}</option>
                                    </select>
                                    <app-show-errors eleName="Package Size" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('packagesize')"></app-show-errors>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Package Type
                                    </label>
                                    <select class="form-control" formControlName="packageType"
                                        (change)="getGtin($event.target.value)">
                                        <option value="">Select</option>
                                        <option *ngFor="let data of packagetypeData" value="{{data.packagingTypeCode}}">
                                            {{data.packagingTypeName}}
                                        </option>
                                    </select>
                                    <app-show-errors eleName="Package Type" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('packageType')"></app-show-errors>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>GTIN
                                    </label>
                                    <input type="text" disabled formControlName="gtin" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>No. of Bottles per case</label>
                                    <input type="text" disabled class="form-control" formControlName="bottlecases">
                                </div>
                            </div>

                        </div>
                    </ng-template>
                </ngb-panel>

                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>No of Bottles
                                    </label>
                                    <input type="number" formControlName="noOfBottles" placeholder="" disabled
                                        class="form-control">
                                    <!-- <app-show-errors eleName="No of Bottles" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('noOfBottles')"></app-show-errors> -->
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Quantity(B.L)
                                    </label>
                                    <input type="number" formControlName="quantity" disabled class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Quantity(A.L)
                                    </label>
                                    <input type="number" formControlName="quantityAl" disabled class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Production Line
                                    </label>
                                    <select class="form-control" formControlName="production" (change)="getproductioncode($event.target.value)">
                                        <option value="">Select</option>
                                        <option *ngFor="let item of productionlistdata"
                                        value={{item.paramKey}}>{{item.paramValue}}</option>
                                    </select>
                                    <app-show-errors eleName="Production Line" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('production')"></app-show-errors>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Bottling Type
                                    </label>
                                    <select class="form-control" formControlName="bottleType">
                                        <option value="">Select</option>
                                        <option value="MAPPED">MAPPED</option>
                                        <option value="UNMAPPED">UNMAPPED</option>
                                    </select>
                                    <app-show-errors eleName="Bottling Type" [frmSub]="formSubmitted"
                                        [control]="getFormCntr('bottleType')"></app-show-errors>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>

            <div class="col-12 text-right mb-4 mt-4">
                <!-- <button type="button" class="btn btn-info ml-2 mb-2"
                    
                    (click)="navigatePreview(bottlingprodForm)">Preview</button> -->
                <button type="button" class="btn btn-warning ml-2 mb-2"
                    (click)="saveBPplan(bottlingprodForm,'DRAFT')">Save as Draft</button>
                <button type="button" class="btn btn-primary ml-2 mb-2"
                    (click)="saveBPplan(bottlingprodForm,'INITIATE')">Submit</button>
                <button type="button" class="btn btn-secondary ml-2 mb-2"
                    routerLink="/supplychainmanagement/distillery/bottlingproplannew/list">Cancel</button>
            </div>
        </form>
    </div>

</div>
