<h5 class="m-b-10 ng-star-inserted">
    Add Re-Distillation of Spirit
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Re-Distillation of Spirit</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add - Re-Distillation of Spirit" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name</label>
                            <input type="text" disabled class="form-control" required
                                placeholder="Enter Distillery Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Molasses Type</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Address</label>
                            <input type="text" disabled class="form-control" required
                                placeholder="Enter Distillery Address">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Spirit Vat</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Quantity (BL)
                            </label>
                            <input type="number" disabled class="form-control" required
                                placeholder="Enter Balance Quantity (BL)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Quantity (AL)
                            </label>
                            <input type="number" disabled class="form-control" required
                                placeholder="Enter Balance Quantity (AL)">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Quantity Transfer to Plant for ReDistillation" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transfer Quantity (BL)
                            </label>
                            <input type="number"  class="form-control" required
                                placeholder="Enter Transfer Quantity (BL)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transfer Quantity (AL)
                            </label>
                            <input type="number" disabled  class="form-control" required
                                placeholder="Enter Transfer Quantity (AL)">
                        </div>
                    </div>
                    
                </div>


            </app-card>
            
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/redistillationofspirit/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/redistillationofspirit/list">Cancel</button>
    </div>

</div>
