<h5 class="m-b-10 ng-star-inserted">
  Add  Drum/Barrel Registration
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
      <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
      <!-- <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Drum/Barrel Registration</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <form #tankregistrationForm="ngForm" autocomplete="off">  
        <div class="col-12">
            <app-card cardTitle="Drum/Barrel Registration Details"
            class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date of Application</label>
                        <input type="date" name="requestDate" class="form-control" disabled
                            placeholder="25/05/2023" required>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">License Type</label>
                        <select class="form-control" required>
                            <option>Drum/Barrel</option>
                        </select>
                    </div>
                </div>
               
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">License Number</label>
                        <select class="form-control" required>
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Name</label>
                        <select class="form-control" required>
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Address</label>
                        <textarea class="form-control" disabled rows="1">33, Road no.2, Phase 3, Gomti nagar, Ward no. 3, Mohanlalganj, Lucknow, Uttar Pradesh, 225010, INDIA
                        </textarea>
                    </div>
                </div>
          
            </div>
        </app-card>
        <app-card cardTitle="Details of Application"
        class="list-panel add-panel">
        <div class="row">
          
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">Tank Category</label>
                    <select class="form-control" required>
                        <option>Drum/Barrel</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">Product Type</label>
                    <select class="form-control" required>
                        <option>Select</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">MOC (Material of Construction)</label>
                    <select class="form-control" required>
                        <option>Select</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">Type</label>
                    <select class="form-control" required>
                        <option>Select</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="">Covered/Not Covered
                    </label>
                    <div class="segment">
                        <input type="radio" name="tab" id="tab1" checked>
                        <label class="" for="tab1">Covered</label>
                        <input type="radio" name="tab" id="tab2">
                        <label class="" for="tab2">Not Covered</label>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">Shape</label>
                    <select class="form-control" required>
                        <option>Select</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">Name of Barrel/Drum</label>
                    <input type="number" name="innerDiameter" class="form-control"
                        placeholder="Enter Name of Barrel/Drum">
                    
                </div>
            </div>
        </div>
    </app-card>
        <app-card cardTitle="Dimension" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Height(Mtr)</label>
                        <input type="number" name="height" class="form-control" maxlength="10"
                            placeholder="Enter Height(Mtr)" required>
                        
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Width</label>
                        <input type="number" name="height" class="form-control" maxlength="10"
                            placeholder="Enter Width" required>
                        
                    </div>
                </div>
               
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total Capacity in BL</label>
                        <input type="number" name="innerDiameter" class="form-control"
                            placeholder="Enter Total Capacity in BL">
                        
                    </div>
                </div>

            </div>
        </app-card>
        </div>
    </form>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
