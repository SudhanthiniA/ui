<h5 class="m-b-10 ng-star-inserted"> Add FL B6</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL B6</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Screen - F.L.B. 6" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <input type="text" required class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Stock Of Foreign Liquor Remaining At The End Of The Previous Month In Bulk /AL. Litres" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unbottled (Bulk)</label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled</label>
                            <input type="text" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="text" required class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>


    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Receipt Of Foreign Liquor During The Present Month" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date </label>
                            <input type="date" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name Of Distillery </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity In Bulk/AL. </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Total In Bulk/L.P. Liters ">
                <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unbottled  </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Total Issues Of Foreign Liquor During The Month (4)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date  </label>
                            <input type="date" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk/AL.  </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Total Quantity Of Foreign Liquor Bottled During The Present Month (5)"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk/AL </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Total Issued Of Bottled Foreign Liquor During The Month (6)"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date </label>
                            <input type="date" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk/AL. </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Calculated Balance At The End Of The Present Month In Bulk/AL. Litres (7)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unbottled (Bulk) (a)   </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled (b) </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total (c) </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Actual Balance Of Foreign Spirit In Hand At The End Of The Month In Bulk/AL. Litres(8)"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unbottled (Bulk) (a) </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled (b)  </label>
                            <input type="number" required class="form-control"disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total (c) </label>
                            <input type="number" required class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div> 

    <div class="row">
        <div class="col-xl-12">
            <app-card cardTitle="Wastage In L.P Litres(9)" blockClass="table-border-style" class="list-panel">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>In Storage (a)</th>
                                <th>In Bottled (b)</th>
                                <th>Total In L.P. (c)</th>
                                <th>Percentage (d)</th>
                                <th>Remarks(10)</th>
                                <th>Action</th>                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" required class="form-control" placeholder="Enter In Storage (a)"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter In Bottled (b)"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Total In L.P. (c)"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Percentage (d)"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Remarks(10)"></td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-primary" type="button"
                                        routerLink="/supplychainmanagement/distillery/flb6-form/view">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                        <i class="feather icon-trash-2"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </div>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-success ml-2 mb-2">Add Row</button>
        <button type="button" class="btn btn-danger ml-2 mb-2">Delete Row</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/flb6-form/list">Cancel</button>
    </div>
</div>
