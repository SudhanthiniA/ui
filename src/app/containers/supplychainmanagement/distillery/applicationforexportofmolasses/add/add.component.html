<h5 class="m-b-10">Add Application for Export of Molasses</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a><i class="feather icon-home"></i></a>
    </li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" [routerLink]="['/supplychainmanagement/dashboard']">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="">Portable Distillery</a>
    </li>
    <li class="breadcrumb-item"><a href="">Application for Export of Molasses</a>
    </li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Indent for Molasses (Outside U.P)" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" disabled value="16-Aug-2023">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Year</label>
                        <input type="text" class="form-control" disabled value="2022-23">
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Distillery Name
                        </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>                  
                      </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Distillery Address
                        </label>
                        <textarea rows="1" class="form-control" disabled>Gida Gorakhpur Uttar Pradesh                     </textarea>
                       
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Qty.of molasses export permitted by U.P govt (In Qtls)</label>
                        <input type="text" class="form-control"  placeholder="Enter Qty.of molasses export permitted by U.P govt (In Qtls)">
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Total Qty.of Export NOC Issued Till Date(InQtls)</label>
                        <input type="text" class="form-control"  placeholder="Enter Total Qty.of Export NOC Issued Till Date(InQtls)">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Balance quantity </label>
                        <input type="text" class="form-control" disabled  placeholder="1425364">
                    </div>
                </div>
                </div>
                </app-card>
                <app-card cardTitle="Upload Documents" class="list-panel add-panel">
                    <div class="row">
                        
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <label class="mandatory">NoC from Importing State</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="NoC from Importing State"
                                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fas fa-upload"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                            <label class="mandatory">NOC of Importing State Number</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="NOC of Importing State Number"
                                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fas fa-upload"></i></button>
                                </div>
                            </div>
                        </div>
              
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">NOC  Dated</label>
                <input type="date" class="form-control"  placeholder="200000">
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <label class="mandatory">Indemnity Bond</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="NOC of Importing State Number"
                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i
                            class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <label class="mandatory">Export permission</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="NOC of Importing State Number"
                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i
                            class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <label class="mandatory">Import permit</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="NOC of Importing State Number"
                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i
                            class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <label class="mandatory">Sale letter</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="NOC of Importing State Number"
                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i
                            class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <label class="mandatory">DeclarationView Affidavit View</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="NOC of Importing State Number"
                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i
                            class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <label class="mandatory">Other Documents</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="NOC of Importing State Number"
                    aria-label="Upload NOC" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i
                            class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Issuing officer Details</label>
                <input type="text" class="form-control"  placeholder="Enter Issuing officer Details">
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label class="mandatory">Designation </label>
                <input type="text" class="form-control"  placeholder="Enter Designation ">
            </div>
        </div>
        <div class="col-12 my-2">
            <div class="table-responsive">
                <table class="table table-bordered text-center mb-0" >
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Select Mode of Transport<span class="mandatory"></span>
                            </th>
                            <th>Route Details<span class="mandatory"></span></th>
                                
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td>1</td>
                            <td>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </td>
                            
                            <td>
        <input type="text" class="form-control" placeholder="Enter Route details">
 
                            </td>
                            <!-- <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-success" type="button"
                                    routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                    <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button"
                                    routerLink="/supplychainmanagement/chemicallab/sampledisposable/add">
                                        <i class="feather icon-trash"></i></button>
                                        <button class="btn btn-icon btn-primary" type="button"
                                        routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                        Submit</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        </div>
        </app-card>
        <app-card cardTitle="Propose Sugar Mills For Molasses Lifting" class="list-panel add-panel">
            <div class="row">
             
                        <div class="col-12 my-2">
                            <div class="table-responsive">
                                <table class="table table-bordered text-center mb-0" >
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Sugar Mill Type<span class="mandatory"></span>
                                            </th>
                                            <th>Sugar Mill Name<span class="mandatory"></span></th>
                                                <th>Molasses Type<span class="mandatory"></span></th>
                                                <th>Grade<span class="mandatory"></span></th>
                                                <th>Requested Quantity (in qtl)<span class="mandatory"></span></th>
                                                
                                                <!-- <th>Remarks<span class="mandatory"></span></th> -->
                                            <!-- <th>Action</th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        <tr>
                                            <td>1</td>
                                            <td>
                                                <select class="form-control">
                                                    <option>Select</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="form-control">
                                                    <option>Select</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="form-control">
                                                    <option>Select</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="form-control">
                                                    <option>Select</option>
                                                </select>
                                            </td>
                                            <td>
                        <input type="text" class="form-control" placeholder="Enter Requested Quantity (in qtl)">
                 
                                            </td>
                                            <!-- <td>
                        <input type="text" class="form-control" placeholder="Enter Remarks">
                 
                                            </td> -->
                                            <!-- <td class="table-action-column text-center">
                                                <button class="btn btn-icon btn-success" type="button"
                                                    routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                                    <i class="feather icon-plus"></i></button>
                                                    <button class="btn btn-icon btn-danger ml-2" type="button"
                                                    routerLink="/supplychainmanagement/chemicallab/sampledisposable/add">
                                                        <i class="feather icon-trash"></i></button>
                                                        <button class="btn btn-icon btn-primary" type="button"
                                                        routerLink="/supplychainmanagement/chemicallab/sampledisposable/view">
                                                        Submit</button>
                                            </td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Remarks</label>
                                <input type="text" class="form-control"  placeholder="Enter Remarks">
                            </div>
                        </div>
            </div>
        </app-card>

    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
