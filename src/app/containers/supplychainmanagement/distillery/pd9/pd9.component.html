<h5 class="m-b-10 ng-star-inserted">
    PD 9 List
    <button type="submit" *ngIf="entity_type !='UP_EXCISE'" class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/distillery/pd9/add">
        <i class="feather icon-plus"></i>
       Add PD 9
    </button>   
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:" routerLink="/supplychainmanagement/distillery/pd9">PD 9</a></li>
    <li aria-current="page" class="breadcrumb-item active">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #search="ngForm" autocomplete="off">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="datetime-local" class="form-control" name="date"
                        #date="ngModel"  [(ngModel)]="pd9searchObj['date']">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Wash back no.</label>
                        <input type="number" class="form-control" name="washBackNum" 
                        #washBackNum="ngModel"  [(ngModel)]="pd9searchObj['washBackNum']">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Receiver no.</label>
                        <input type="text" class="form-control" name="receiverNum"
                        #receiverNum="ngModel"  [(ngModel)]="pd9searchObj['receiverNum']" >
                    </div>
                </div> -->
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2"(click)="searchapi()" >Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </form>
    </div>
</div>


 <div class="row">
    <div class="col-xl-12">
        <app-card cardTitle=" PD 9 List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center" >
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>OT Number</th>
                            <th>Wash back no.</th>
                            <th>Initial Gravity</th>
                            <th>Final Gravity</th>
                            <th>Date when to still</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr >
                            <td>1</td>
                            <td>12345</td>
                            <td>15649</td>
                            <td>500</td>
                            <td>800</td>
                            <td>08/02/2021</td>
                            <td>-</td>
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/supplychainmanagement/distillery/pd9/view/:id">
                                    <i class="feather icon-eye"></i></button>
                                <!-- <button class="btn btn-edit btn-secondary ml-2" type="button"
                                routerLink="/supplychainmanagement/distillery/pd9/add">
                                    <i class="feather icon-edit"></i></button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4" >
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                    <div ngbDropdownMenu>
                        <a class="dropdown-item" 
                        href="javascript:">Excel</a>
                    <a class="dropdown-item" 
                        href="javascript:">PDF</a>
                    <a class="dropdown-item"
                        href="javascript:">CSV</a>
                    </div>
                </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
