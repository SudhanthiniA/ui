<h5 class="m-b-10 ng-star-inserted">Add CLB 19 ( Register of Daily Issue )
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/clb19/list">
            Country Liquor Production and Bottling 19</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Register of Daily Issue" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of Wholesale Licensee to Whom Issue Made </label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Name of Wholesale Licensee to Whom Issue Made">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pass No</label>
                            <input type="text" disabled class="form-control" required placeholder="PASS1234">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Batch No</label>
                            <input type="text" class="form-control" required placeholder="Enter the Batch No">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity In BL</label>
                            <input type="text" disabled class="form-control" required placeholder="1000">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Strengh</label>
                            <input type="text" disabled class="form-control" required placeholder="Medium">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quanity In AL</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>QR Code Series </label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remarks </label>
                            <input type="text" class="form-control" required placeholder="Enter the Remarks">
                        </div>
                    </div>
                </div>
            </app-card>

    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/clb19/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb19/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb19/list">Cancel</button>
    </div>
</div>
