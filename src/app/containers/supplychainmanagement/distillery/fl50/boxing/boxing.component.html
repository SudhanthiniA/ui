<h5 class="m-b-10 ng-star-inserted">Boxing</h5>
<ul class="breadcrumb p-0">
  <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
  <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
  <li class="breadcrumb-item"><a href="javascript:">Boxing</a></li>
  <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
  <div class="col-12">
 <app-card cardTitle="Boxing Status" class="search-panel">
<div class="row">
   <div class="col-12">
       <div class="row">
           <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="dashboard_bg1 animate__animated animate__backInUp">
                <app-card [hidHeader]="true" cardClass="comp-card">
                  <div class="row align-items-center">
                    <div class="col">
                      <span>Total Request</span>
                      <h3 class="mt-2">1000</h3>
                      <i class="
                      fas fa-file-import"></i>
                      <!-- <small>WWWW</small>    -->
                    </div>  
                  </div>
                </app-card>
              </div>
           </div>
           <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="dashboard_bg4 animate__animated animate__backInUp">
                <app-card [hidHeader]="true" cardClass="comp-card">
                  <div class="row align-items-center">
                    <div class="col">
                      <span>Completed Request</span>
                      <h3 class="mt-2">800</h3>
                      <i class="fas fa-check"></i>
                      <!-- <small>WWW</small> -->
                    </div>
                  </div>
                </app-card>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="dashboard_bg2 animate__animated animate__backInUp">
                    <app-card [hidHeader]="true" cardClass="comp-card">
                      <div class="row align-items-center">
                        <div class="col">
                          <span>Inprogress Request</span>
                          <h3 class="mt-2">100</h3>
                          <i class="fas fa-hourglass-half"></i>
                          <!-- <small>WWW</small> -->
                        </div>
                      </div>
                    </app-card>
                  </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="dashboard_bg3 animate__animated animate__backInUp">
                    <app-card [hidHeader]="true" cardClass="comp-card">
                      <div class="row align-items-center">
                        <div class="col">
                          <span>Pending Request</span>
                          <h3 class="mt-2">100</h3>
                          <i class="fas fa-file-export"></i>
                          <!-- <small>WWW</small> -->
                        </div>
                      </div>
                    </app-card>
                  </div>
            </div>

       </div>
   </div>
</div>
</app-card>
</div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Bottling Plan ID</label>
                        <input type="text" class="form-control" placeholder="Enter Bottling Pan ID">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                  <div class="form-group">
                      <label>Status</label>
                      <input type="text" class="form-control" placeholder="Enter Status">
                  </div>
              </div>
                <div class="col-12 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Boxing List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Boxing ID </th>
                            <th>Bottling Plan ID</th>
                            <th>Brand Name</th>
                            <th>Code Type</th>
                            <th>No of Cases</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr>
                            <td> 1 </td>
                            <td>BI8945875   </td>
                            <td>IN65854565445</td>
                            <td>Kingfisher</td>
                            <td>50</td>
                            <td>100</td>
                            <td>Pending</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/boxing/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/boxing/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
