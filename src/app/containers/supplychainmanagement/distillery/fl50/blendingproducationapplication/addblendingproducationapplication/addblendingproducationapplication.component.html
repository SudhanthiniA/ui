<h5 class="m-b-10 ng-star-inserted">Add Blending Production Application
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL50</a></li>
    <li class="breadcrumb-item"><a routerLink="">
            Blending Production Application</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="blendingproduction" autocomplete="off">
            <app-card cardTitle="Blending Production Application Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Request Date</label>
                            <input type="date" disabled class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>FL50 Name</label>
                            <input type="text" disabled class="form-control" value="RCP">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <select class="form-control" required>
                                <option>FL50</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date" class="form-control" required value="16/02/2024">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <select class="form-control">
                                <option>RCP Brand </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Parent ETIN</label>
                            <input type="text" disabled class="form-control" value="ETIN1122">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Spirit Type</label>
                            <input type="text" disabled class="form-control" value="HPCL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Spirit Sub Type </label>
                            <input type="text" disabled class="form-control" value="HPCL Grade">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Estimated Quantity</label>
                            <input type="text" class="form-control" value="10">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Blending Vat No.</label>
                            <select class="form-control" required>
                                <option>1122</option>
                            </select>
                        </div>
                    </div>

                </div>
            </app-card>
        </form>

    </div>
    <div class="col-xl-12">
        <app-card cardTitle="Raw Material Details" blockClass="table-border-style" class="list-panel add-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center mb-0">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Raw Material Name</th>
                            <th>Source Tank<span class="mandatory"></span></th>
                            <th>Available Quantity</th>
                            <th>Quantity Required BL<span class="mandatory"></span></th>
                            <th>Strength</th>
                            <th>Quantity Required AL</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>

                            <td class="text-left">
                                ENA

                            </td>
                            <td>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </td>
                            <td class="text-left">
                                100

                            </td>
                            <td>
                                <input type="text" class="form-control" required
                                    placeholder="10">
                            </td>
                            <td>
                                <input type="text" class="form-control" required placeholder="99.99">
                            </td>
                            <td class="text-left">
                                100
                            </td>
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-success" type="button">
                                    <i class="feather icon-plus"></i></button>
                                <button class="btn btn-icon btn-danger ml-2" type="button">
                                    <i class="feather icon-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </app-card>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="">Cancel</button>
    </div>
</div>
