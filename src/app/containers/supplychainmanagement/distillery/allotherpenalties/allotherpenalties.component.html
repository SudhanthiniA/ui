<h5 class="m-b-10 ng-star-inserted">
    All Other Penalties
    <button type="submit" class="btn btn-success pull-right mr-2 custom_add_button" 
    routerLink="/supplychainmanagement/distillery/allotherpenalties/add">
        <i class="feather icon-plus mr-2"></i>
        All Other Penalties
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">All Other Penalties</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>License Type</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>Unit Type</label>
                    <select class="form-control">
                        <option>Select</option>
                    </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>Unit Name</label>
                    <select class="form-control">
                        <option>Select</option>
                    </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                    <label>GPS in Molasses Tanker Status</label>
                    <select class="form-control">
                        <option>Select</option>
                    </select>
                    </div>
                </div>
                
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="All Other Penalties List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>License Type</th>
                            <th>Unit Type</th>
                            <th>Unit Name</th>
                            <th>GPS in Molasses Tanker Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="text-left">FL 3</td>
                            <td class="text-left">Brewery</td>
                            <td class="text-left">Mohan Gold Water</td>
                            <td class="text-center">
                                <span class="badge badge-light-success">Available</span>
                            </td>                           
                             <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button" >
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-4">
                  <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle
                      type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:">Excel</a>
                      <a class="dropdown-item"  href="javascript:">Pdf</a>
                      <a class="dropdown-item"  href="javascript:">Jpg</a>
                    </div>
                  </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div> 
        </app-card>
    </div>
</div>
