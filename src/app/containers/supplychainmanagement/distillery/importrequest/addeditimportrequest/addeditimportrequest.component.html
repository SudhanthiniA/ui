<h5 class="m-b-10 ng-star-inserted">
    Import Request 
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:"
        routerLink="/supplychainmanagement/distillery/indentrequest/list">Indent Request </a></li>

    <li class="breadcrumb-item"><a href="javascript:"
            routerLink="/supplychainmanagement/distillery/importrequest/list">Import Request </a></li>
    <li class="breadcrumb-item">{{addedit}}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #importrequestForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter Import Request Details" class="list-panel add-panel">
                <!-- <h6 class="pb-4 m-0">MF5 Part1</h6> -->
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Molasses Type</label>
                            <div class="custom-control pl-0">
                                <div *ngFor="let list of molassestypelist; let i=index;" class="fleft">
                                    <input type="radio" id="molassestypelist_{{i}}" name="molassesType"#molassestype="ngModel" [(ngModel)]="importrequestObj['molassesType']" value="{{list.name}}">
                                    <label for="molassestypename" class="pl-2">{{list.name}}</label><br>
                                    <!-- <input class="custom-control-input" id="customCheck{{i}}" type="radio" value="{{list.name}}"> 
                                    <label class="custom-control-label" for="customCheck{{i}}">{{list.name}}</label> -->
                                    
                                </div>
                            </div>
                        </div>
        
                    </div>

                </div>
                <div class="row">
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required name="requestate" class="form-control" placeholder="Enter Date" 
                                #date="ngModel" disabled [(ngModel)]="importrequestObj['date']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name</label>
                            <input type="text" name="distilleryname" class="form-control"
                                placeholder="Enter Name Of the Distillery"  #distilleryName="ngModel" disabled
                                [(ngModel)]="importrequestObj['distilleryName']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Address</label>
                            <input type="text" name="distilleryaddress" class="form-control"
                                placeholder="Enter Name Of the Distillery"  #distilleryAddress="ngModel" disabled
                                [(ngModel)]="importrequestObj['distilleryAddress']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Permit No</label>
                            <input type="text" name="permitno"
                                class="form-control"  placeholder="Enter Permit No"  required
                                #permitNo="ngModel" [(ngModel)]="importrequestObj['permitNo']">
                                <div *ngIf="permitNo.invalid && (permitNo.dirty || permitNo.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="permitNo?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Permit No is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name"
                                class="form-control"  placeholder="Enter Name" required
                                #name="ngModel" [(ngModel)]="importrequestObj['name']">

                                <div *ngIf="name.invalid && (name.dirty || name.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="name?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Name is required
                                </div>
                                
                        </div>
                        
                    </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address"
                                class="form-control"  placeholder="Enter Address" 
                                #address="ngModel" [(ngModel)]="importrequestObj['address']">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Import From</label>
                            <div class="custom-control ">
                                <div *ngFor="let list of importfromList; let i=index;" class="fleft">
                                    <input type="radio" id="importfromList_{{i}}" name="importfrom"#importFrom="ngModel" [(ngModel)]="importrequestObj['importFrom']" value="{{list.name}}">
                                    <label for="male">{{list.name}}</label><br>
                                    <!-- <input class="custom-control-input" id="customCheck{{i}}" type="radio" value="{{list.name}}"> 
                                    <label class="custom-control-label" for="customCheck{{i}}">{{list.name}}</label> -->
                                    
                                </div>
                            </div>
                        </div>
        
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" [(ngModel)]="importrequestObj.country" name="country" #country="ngModel"
                                required (change)="getState(importrequestObj.country)">
                                <option value="">Select</option>
                                <option *ngFor="let country of countrylist" value="{{country.countryName}}"> {{country.countryName}}
                                </option>
                            </select>
                            <div *ngIf="country.invalid && (country.dirty || country.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="country?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    Country is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control" [(ngModel)]="importrequestObj.state" name="state" #state="ngModel"
                                required>
                                <option value="">Select</option>
                                <option *ngFor="let state of statelist" value="{{state.stateName}}"> {{state.stateName}} </option>
                            </select>
                            <div *ngIf="state.invalid && (state.dirty || state.touched || formSubmitted)" class="error-msg">
                                <div *ngIf="state?.errors?.required">
                                    <i class="fa fa-times"></i>
                                    State is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Type</label>

                            <div class="custom-control ">
                                <div *ngFor="let list of typelist; let i=index;" class="fleft">
                                    <input type="radio" id="typelist_{{i}}" name="type"#type="ngModel" [(ngModel)]="importrequestObj['type']" value="{{list.name}}">
                                    <label for="male">{{list.name}}</label><br>
                                    <!-- <input class="custom-control-input" id="customCheck{{i}}" type="radio" value="{{list.name}}"> 
                                    <label class="custom-control-label" for="customCheck{{i}}">{{list.name}}</label> -->
                                    
                                </div>
                                <!-- <div *ngIf="type.invalid && (type.dirty || type.touched || formSubmitted)" class="error-msg">
                                    <div *ngIf="type?.errors?.required"><i class="fa fa-times"></i>
                                        Type is required </div>
        
                                </div> -->
                            </div>
                        </div>
                 
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank</label>
    
                            <select id="tank" name="tank" #tank="ngModel" [(ngModel)]="importrequestObj['tank']"
                                 class="form-control">
                                <option value="">Select</option>
                                <option *ngFor="let item of tanklist" value="{{item.name}}">{{item.name}}</option>
                            </select>
                        </div>
                        <div *ngIf="tank.invalid && (tank.dirty || tank.touched || formSubmitted)" class="error-msg">
                            <div *ngIf="tank?.errors?.required"><i class="fa fa-times"></i>
                                Tank is required </div>
    
                        </div>
                    </div>
                       
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Strength</label>
                                <input type="number"  (keyup)='caltotal()' name="strength"
                                    class="form-control" placeholder="Enter Strength"
                                     #strength="ngModel"
                                    [(ngModel)]="importrequestObj['strength']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Import Quantity (BL)</label>
                                <input type="number"  (keyup)='calnetbl()' name="importQuantityBl"
                                    class="form-control" placeholder="Enter Import Quantity (BL)"
                                     #importQuantityBl="ngModel"
                                    [(ngModel)]="importrequestObj['importQuantityBl']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Import Quality (AL)</label>
                                <input type="number" disabled name="importQuantityAl" class="form-control"  #importQuantityAl="ngModel"
                                    [(ngModel)]="importrequestObj['importQuantityAl']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Duty</label>
                                <input type="number"  (keyup)='caltotal()' name="duty"
                                    class="form-control" placeholder="Enter Duty"
                                     #duty="ngModel"
                                    [(ngModel)]="importrequestObj['duty']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Wastage BL</label>
                                <input type="number"  (keyup)='calnetbl()' name="wastagebl"
                                    class="form-control" placeholder="Enter Wastage BL"
                                     #wastageBl="ngModel"
                                    [(ngModel)]="importrequestObj['wastageBl']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Wastage AL</label>
                                <input type="number" disabled name="wastageal" class="form-control"  #wastageAl="ngModel"
                                    [(ngModel)]="importrequestObj['wastageAl']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Net(BL)</label>
                                <input type="number" disabled  name="netbl"
                                    class="form-control" placeholder="Enter Net(BL)"
                                     #netBl="ngModel"
                                    [(ngModel)]="importrequestObj['netBl']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Net(AL)</label>
                                <input type="number" disabled name="netal" class="form-control"  #netAl="ngModel"
                                    [(ngModel)]="importrequestObj['netAl']">
                            </div>
                        </div>

                    </div>
                   
            
               

               
            
              
               
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" (click)="previewcategory(importrequestForm)">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="saveData(importrequestForm,1)">Save
            as draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" 
             (click)="ShowPOpUp(importrequestForm,2)">Submit</button>
             <button #buttonForPop type="button" class="btn btn-primary ml-2 mb-2"  hidden
             (click)="exampleModalCenter.show()">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/importrequest/list">Cancel</button>
    </div>
    <app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
        <div class="app-modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="app-modal-body">
          <h6 class="text-secondary text-center">Are you sure you want to Submit?</h6>
        </div>
        <div class="app-modal-footer">
          <button type="button" class="btn btn-primary" (click)="saveData(importrequestForm,2)">Yes</button>
          <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal" (click)="exampleModalCenter.hide()">No</button>
        </div>
      </app-ui-modal>
</div>
