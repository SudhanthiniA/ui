<h5 class="m-b-10 ng-star-inserted">Add Indent Forclosure
</h5>
    <ul class="breadcrumb p-0">
        <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
        <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/indentforclosure/list">
            Indent Forclosure</a>
        </li>

        <li aria-current="page" class="breadcrumb-item active">Add</li>
    </ul>

    <div class="row">
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Indent Forclosure Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Indent ID</label>
                                <input type="number" class="form-control" required 
                                placeholder="Enter Indent ID">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Year</label>
                                <input type="date" disabled class="form-control" required placeholder="10-Jan-2021">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" disabled class="form-control" required placeholder="10-Jan-2021">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Name of the Distillery</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Product Type</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Consumption Type</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Supply Type</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Allotment Id</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Allotment Quantity</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                      
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Balance Allotment Quantity</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Sugar Mill Name</label>
                                <input type="text" disabled class="form-control" required placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Indent Quantity</label>
                                <input type="text" disabled class="form-control" required placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Type of Molasess</label>
                                <input type="text" disabled class="form-control" required placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Balance Quantity</label>
                                <input type="text" disabled class="form-control" required placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Reason for Foreclosure</label>
                                <input type="text"  class="form-control" required placeholder="">
                            </div>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>

        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info mb-2">Forclose</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/indentforclosure/list">Cancel</button>
        </div>
    </div>
