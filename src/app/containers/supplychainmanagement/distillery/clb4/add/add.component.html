<h5 class="m-b-10 ng-star-inserted">Add CLB 4 ( Register of Receipt and issue of country Liquor )
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/clb4/list">
            CLB 4</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Register of Receipt and Issue of Country Liquor" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Plant Name</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Bottling Plant Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" class="form-control" required placeholder="Chennai">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description of Liquor</label>
                            <input type="text" class="form-control" required
                                placeholder="Description of Liquor">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" disabled class="form-control" required placeholder="Brand Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <input type="text" disabled class="form-control" required placeholder="Liquor Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Sub Type</label>
                            <input type="text" disabled class="form-control" required placeholder="Liquor Sub Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Type</label>
                            <input type="text" disabled class="form-control" required placeholder="Package Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Size</label>
                            <input type="number" disabled class="form-control" required placeholder="Package Size">
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="Opening Balances" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in BL</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="text" disabled class="form-control" required placeholder="Medium">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" disabled class="form-control" required placeholder="Enter the District">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in AL</label>
                            <input type="text" disabled class="form-control" required placeholder="-">
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="Receipt" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Pass No</label>
                            <input type="number" disabled class="form-control" required placeholder="Transport Pass No">
                        </div>
                    </div>
                   <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Pass</label>
                            <input type="text" disabled class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indent Number</label>
                            <input type="number" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Distillery from Where received </label>
                            <input type="number" disabled class="form-control" required placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in BL</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="text" disabled class="form-control" required placeholder="Medium">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in AL</label>
                            <input type="text" disabled class="form-control" required placeholder="2000">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Total of Opening and Closing Balance" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in BL</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Quantity in Bulk Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in AL</label>
                            <input type="text" class="form-control" required placeholder="Quantity in Alcoholic Litres">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Liquor Issued for Bottling" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in BL</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Quantity in Bulk Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Quantity in Bulk Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in AL</label>
                            <input type="text" class="form-control" required placeholder="Quantity in Alcoholic Litres">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Balance at the Closing of the Day" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Quantity in BL</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Quantity in Bulk Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity in AL</label>
                            <input type="text" class="form-control" required placeholder="Quantity in Alcoholic Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" class="form-control" required placeholder="Enter the Remarks">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/clb4/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb4/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb4/list">Cancel</button>
    </div>
</div>
