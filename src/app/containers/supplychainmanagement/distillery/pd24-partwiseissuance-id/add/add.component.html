<h5 class="m-b-10 ng-star-inserted">Add PD-24 (Part-Wise Issuance of Spirit Register)</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/pd24-partwiseissuance/list">PD-24(Part-Wise Issuance of Spirit
            Register )</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">

    <div class="col-xl-12">
        <form #Pd24Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add PD 24 (Part-Wise Issuance of Spirit Register)"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="date" class="form-control" placeholder="Enter Quantity" required>
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Quantity Sanctioned(In Ltr.)</label>
                            <input type="number" class="form-control" placeholder="Enter Quantity Sanctioned(In Ltr.)"
                                 required>
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Rectified Spirit(In Ltr.)</label>
                            <input type="text" class="form-control" 
                                placeholder="Enter Rectified Spirit(In Ltr.)"  required>
                          
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Absolute Alcohol(In Ltr.)</label>
                            <input type="text" class="form-control" 
                                placeholder="Enter Absolute Alcohol(In Ltr.)"  required>
                           
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
               <app-card cardTitle="Issue Absolute Alcohol" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12 mb-2">

                        <div class="table-responsive">
                            <table class="table table-bordered text-center mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>No. of Passes<span class="mandatory"></span></th>
                                        <th>Date<span class="mandatory"></span></th>
                                        <th>Quantity(In Ltr.)<span class="mandatory"></span></th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><input type="number" class="form-control" required 
                                            placeholder="Enter No. of Passes"></td>
                                            <td><input type="date" class="form-control" required></td>
                                            <td><input type="number" class="form-control" required 
                                                placeholder="Enter Quantity(In Ltr.)"></td>
                                                <td class="table-action-column text-center">
                                                    <button class="btn btn-icon btn-success" type="button">
                                                    <i class="feather icon-plus"></i></button>
                                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                                    <i class="fas fa-trash-alt"></i></button>
                                                    </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>



                    </div>
                   
                </div>
            </app-card>
    </div>
    <div class="col-xl-12">
        <form #Pd24Form="ngForm" autocomplete="off">
            <app-card cardTitle="Issue Rectified Spirit" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12 mb-2">

                        <div class="table-responsive">
                            <table class="table table-bordered text-center mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>No. of Passes<span class="mandatory"></span></th>
                                        <th>Date</th>
                                        <th>Quantity(In Ltr.)<span class="mandatory"></span></th>
                                        <th>Institution/Designation<span class="mandatory"></span></th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><input type="number" class="form-control" required 
                                            placeholder="Enter No. of Passes"></td>
                                            <td class="text-center">20-Jul-2021</td>
                                            <td><input type="number" class="form-control" required 
                                                placeholder="Enter Quantity(In Ltr.)"></td>
                                                <td><input type="number" class="form-control" required 
                                                    placeholder="Enter Institution/Designation"></td>
                                                <td class="table-action-column text-center">
                                                    <button class="btn btn-icon btn-success" type="button">
                                                    <i class="feather icon-plus"></i></button>
                                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                                    <i class="fas fa-trash-alt"></i></button>
                                                    </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>



                    </div>
                </div>

            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as
            Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" >Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd24-partwiseissuance-id/list">Cancel</button>
    </div>

</div>
