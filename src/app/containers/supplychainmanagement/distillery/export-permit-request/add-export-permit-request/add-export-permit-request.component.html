<h5 class="m-b-10 ng-star-inserted">{{addedit}} Export Permit Request
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/indentrequest/list">Indent Request</a>
    </li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/export-permit-request/list">Export

    <li aria-current="page" class="breadcrumb-item active">{{addedit}}</li>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" (click)="previewcategory(addimportForm)">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="addapi(addimportForm,false)">Save as
            Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="ShowPOpUp(addimportForm,true)">Submit</button>
        <!-- (click)="addapi(addimportForm,true)" -->
        <button #buttonForPop type="button" class="btn btn-primary ml-2 mb-2" hidden
            (click)="exampleModalCenter.show()">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/export-permit-request/list">Cancel</button>
    </div>
    <app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
        <div class="app-modal-header">
            <h5 class="modal-title">Confirmation</h5>
            <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
                (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="app-modal-body">
            <h6 class="text-secondary text-center">Are you sure you want to Submit?</h6>
        </div>
        <div class="app-modal-footer">
            <button type="button" class="btn btn-primary" (click)="addapi(addimportForm,true)">Yes</button>
            <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal"
                (click)="exampleModalCenter.hide()">No</button>
        </div>
    </app-ui-modal>
