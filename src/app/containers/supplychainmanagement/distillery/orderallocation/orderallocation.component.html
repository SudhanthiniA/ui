<h5 class="m-b-10 ng-star-inserted">
    Order Allocation List
  </h5>
  
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Order Allocation</a></li>
    <li class="breadcrumb-item">List</li>
  </ul>
  
  <div class="row">
      <div class="col-xl-12">
          <app-card cardTitle="Search" class="search-panel">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Order Id</label>
                        <input type="number" class="form-control" placeholder="Enter Order Id">
                    </div>
                </div>
  
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Location</label>
                        <select id="location"  name="location" class="form-control">
                            <option value="">Select</option>
                            <option *ngFor="let item of locationlist" value="{{item.name}}">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Grade</label>
                        <select class="form-control"  name="grade">
                            <option value="">Select</option>
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                        </select>
                    </div>
                </div>
                  <div class="col-12 text-right">
                            <button type="submit" class="btn btn-primary mr-2">Search</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                  </div>
              </div>
          </app-card>
      </div>
  </div>
  
  <div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Order Allocation List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Order ID</th>
                            <th>Location</th>
                            <th>Grade </th>
                            <th>Available Quantity </th>
                            <th>Allocated Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf ="orderrequestallocationlist?.length != 0">
                     
                        <tr *ngFor="let data of orderrequestallocationlist;let i=index" >
                          <td>{{i+1}}</td>
                          <td>{{data.orederid}}</td>
                          <td>{{data.location}}</td>
                          <td>{{data.grade}} </td>
                          <td>{{data.availablequantity}}</td>
                          <td>{{data.allocatedquantity}}</td>
                          <!-- <td>{{data.created_by}}</td>
                          <td>{{data.created_on | date: 'dd-MMM-yyyy hh:mm a'}}</td>
                          <td>{{data.modified_by }}</td>
                          <td>{{data.modified_on | date: 'dd-MMM-yyyy hh:mm a'}}</td> -->
                          <!-- <td>
                              <span class="badge m-r-5 badge-light-success" *ngIf="data.status">Active</span>
                              <span class="badge m-r-5 badge-danger" *ngIf="!data.status">Inactive</span>
                          </td> -->
                          <td class="table-action-column">
                              <button class="btn btn-icon btn-primary mr-2" type="button" (click) = "navigateView(data.id)">
                                  <i class="feather icon-eye"></i></button>
                              <button class="btn btn-icon btn-secondary" type="button"
                              (click) = "navigateEdit(data.id)">
                                  <i class="feather icon-edit-2"></i></button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
              <div class="col-xl-4" >
                  <div ngbDropdown>
                  <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                  <div ngbDropdownMenu>
                  <a class="dropdown-item" href="javascript:">Excel</a>
                  <a class="dropdown-item" href="javascript:">PDF</a>
                  <a class="dropdown-item" href="javascript:">CSV</a>
                  </div>
              </div>
              </div>
              <!-- <div class="col-xl-8 " >
                  <ngb-pagination [collectionSize]="70"  [(page)]="advancePage"  [boundaryLinks]="true" class="float-right"></ngb-pagination>
              </div> -->
          </div>
        </app-card>
    </div>
  </div>
