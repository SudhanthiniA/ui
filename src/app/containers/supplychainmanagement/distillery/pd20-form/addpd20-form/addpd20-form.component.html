<h5 class="m-b-10 ng-star-inserted">Add PD20 - Application for Issue of Spirit against Advance- Rule 790							</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>

<div class="row">
    <div class="col-xl-12">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date
                            </label>
                            <input type="date" name="date" class="form-control" #date="ngModel"
                            [(ngModel)]="Pd20Obj['date']" required>
                                <div *ngIf="date.invalid && (date.dirty || date.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="date?.errors?.required"><i class="fa fa-times"></i>
                                    Date is required </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indent No
                            </label>
                            <input type="number" name="IndentNo" class="form-control" #IndentNo="ngModel"
                            [(ngModel)]="Pd20Obj['IndentNo']"  required
                                placeholder="Enter Indent No">
                                <div *ngIf="IndentNo.invalid && (IndentNo.dirty || IndentNo.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="IndentNo?.errors?.required"><i class="fa fa-times"></i>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                            <label>Permit No</label>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                                class="error-msg">
                                <div *ngIf="DrumNo?.errors?.required"><i class="fa fa-times"></i>
                                    Drum No is required </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>VAT No

                            <input type="number" name="VatNo" class="form-control" #VatNo="ngModel"

                                <div *ngIf="VatNo.invalid && (VatNo.dirty || VatNo.touched || formSubmitted)"

                                <div *ngIf="VatNo?.errors?.required"><i class="fa fa-times"></i>

                            </div>
                        </div>

                </div>
            </app-card>

            <app-card cardTitle="Transport Details" class="list-panel add-panel">
                <div class="row">
                   
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transport Agency Name</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Route detail</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Truck No</label>
                            <input type="text" class="form-control" required placeholder="Enter the Truck No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Driver Name</label>
                            <input type="text" class="form-control" required placeholder="Enter the Driver Name">
                        </div>
                    </div> 
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Via District</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Range (Km)</label>
                            <input type="text" class="form-control" required placeholder="50">
                        </div>
                    </div> 
                </div>
            </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/pd20-form/view/:id">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="addPd20Details(Pd20Form,false)">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="addPd20Details(Pd20Form,true)">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd20-form/list">Cancel</button>
    </div>
</div>
