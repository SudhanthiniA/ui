<h5 class="m-b-10 ng-star-inserted"> Add   F.L. 33 (Paras 621,624 and 625) Application for Import of Spirit</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">  F.L. 33 (Paras 621,624 and 625) Application for Import of Spirit</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
 
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="  F.L. 33 (Paras 621,624 and 625) Application for Import of Spirit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date" required class="form-control" disabled placeholder="System Generated">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Time</label>
                            <input type="time" required class="form-control" disabled placeholder="System Generated">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Import Order No</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select> 
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Importer Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">License Type</label>
                                    <input type="text" disabled required class="form-control" placeholder="PD2">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">License Number</label>
                                    <input type="text" disabled required class="form-control" placeholder="PD2/ADPL/KNP/002-23_24">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Unit Name</label>
                                    <input type="text" disabled required class="form-control" placeholder="Aarti Distillery ">
                                </div>
                            </div>
                          
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Unit Address</label>
                                    <input type="text" disabled required class="form-control" placeholder="Akbarpur , Kanpur">
                                </div>
                            </div>
                            
                        </div>
                    </app-card>
                    <app-card cardTitle="Exporter Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">State</label>
                                    <input type="text" disabled required class="form-control" placeholder="State">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Distillery Name</label>
                                    <input type="text" disabled required class="form-control" placeholder="Rajasthan Liquor Ltd">
                                </div>
                            </div>
                          
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Unit Address</label>
                                    <input type="text" disabled required class="form-control" placeholder="Akbarpur , Kanpur">
                                </div>
                            </div>
                            
                        </div>
                    </app-card>
                    <app-card cardTitle="Import Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Spirit Type</label>
                                    <input type="text" disabled required class="form-control" placeholder="Grain ENA">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Purpose</label>
                                    <input type="text" disabled required class="form-control" placeholder="FL">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Requested Quantity</label>
                                    <input type="text" disabled required class="form-control" placeholder="4000 BL ">
                                </div>
                            </div>
                          
                           
                        </div>
                    </app-card>
                    <app-card cardTitle="Fees Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Processing Fees</label>
                                    <input type="text" disabled required class="form-control" placeholder="Rs 5000/-">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Challan No </label>
                                    <input type="text" disabled required class="form-control" placeholder="AXBCET22342">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Date</label>
                                    <input type="text" disabled required class="form-control" placeholder="20-2-23">
                                </div>
                            </div>
                          
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Import Fees</label>
                                    <input type="text" disabled required class="form-control" placeholder="75">
                                </div>
                            </div>
                            
                        </div>
                    </app-card>
        </form>
    </div>
    

   
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/fl1aindent/list">Cancel</button>
    </div>
</div>
