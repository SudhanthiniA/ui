                            <label>Date</label>
                            <input type="text" disabled class="form-control" value="20-Jul-2021" >
                  
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="time"  class="form-control" value=""  disabled>
                  
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Order No</label>
                            <select name="" id="" class="form-control">
<option>select</option>
                            </select>
                  
                        </div>
                    </div>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                            <input type="text" disabled class="form-control" required placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>OMD Registration /License No</label>
                            <input type="text" disabled class="form-control" required placeholder="OMD Registration /License No">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>OMD Pan No</label>
                            <input type="text" disabled class="form-control" required placeholder="OMD Pan No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name</label>
                            <input type="text" class="form-control" value="Within UP" disabled>
                  
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License No</label>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Address</label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Address" disabled>
                        </div>

    <div class="col-xl-12">
        <form #indentrequestForm="ngForm" autocomplete="off">
            <app-card cardTitle="Order Details" class="list-panel add-panel">
                <div class="row">
                   
                   
                   
                   
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Ethanol Type</label>
                            <input type="text" disabled class="form-control" required placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requested Quanitty (BL)</label>
                            <input type="text" disabled class="form-control" required placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indented Quantity (BL)</label>
                            <input type="text"  class="form-control" required placeholder="">
                        </div>
                    </div>                    
                   
                </div>
            </app-card>
           
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"> Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save
            as draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
