<h5 class="m-b-10 ng-star-inserted">Indent Request
    <!-- Indent Request (Molasses) -->
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href=""><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-loginfo"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="">Distillery</a></li>
    <!-- <li class="breadcrumb-item"><a href="" routerLink="/supplychainmanagement/distillery/indentrequest/list">Indent Request</a></li> -->

    <!-- <li class="breadcrumb-item"><a href=""
            routerLink="/supplychainmanagement/distillery/indentrequest/list">Indent Request(Molasses) </a></li> -->
            <li class="breadcrumb-item"><a href=""
                routerLink="/supplychainmanagement/distillery/indentrequest/list">Indent Request</a></li>
        
            <li class="breadcrumb-item">View</li>
</ul>

<div class="row">

    <div class="col-xl-12">
        <form #indentrequestForm="ngForm" autocomplete="off">
            <app-card cardTitle=" Detail of Indent Request" class="list-panel view-panel">
                <div class="row ">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Date <span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        20-Jul-2021
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Time <span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                     10:00 - 20:00
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Order No<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                     IN76767
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Order Date<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                      20-Jul-2021
  
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">OMD Name<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>K.K.R Industries</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">OMD Registration /License No<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>BH8787</span>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">OMD Pan No<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>-</span>
                    </div>
                    <!--  -->
               
           
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Distillery Name<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                      Daurala Distillery
                    </div>
                   
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                        <label  class="w-100 view-label">License Number <span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                      LI1122
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                        <label  class="w-100 view-label"> Address<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                        33, Road no.2, Phase 3, Gomti nagar, Ward no. 3, Mohanlalganj, Lucknow, Uttar Pradesh, 225010, INDIA
                    </div>
                </div>
            </app-card>
         
            <app-card cardTitle="Order Details" class="list-panel view-panel">
                <div class="row ">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Ethanol Type<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>-</span>
                    </div>
                    
                   
                   
                   
                   
                   
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Requested Quantity(B.L)<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>5000</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Indented Quantity (BL)<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>4780</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Remarks<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </app-card>
         
           
        </form>
    </div>

   
        

    
      

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-success mr-2" *ngIf="addedit !== 'View'">Print</button>
        <button type="button" class="btn btn-secondary"
            routerLink="/supplychainmanagement/distillery/indentrequest/add"
            *ngIf="addedit !== 'View' && !indentRequestObject.id">Back</button>
            <button type="button" class="btn btn-secondary"
            routerLink="/supplychainmanagement/distillery/indentrequest/edit/{{indentRequestObject.id}}"
            *ngIf="addedit !== 'View' && indentRequestObject.id">Back</button>
            <button type="submit" class="btn btn-primary ml-2 mb-2" (click)="userapproval('APPROVED',indentrequestForm)"
            >{{ 'sugarmill.common.approve' | translate }}</button>
        <button type="submit" class="btn btn-danger ml-2 mb-2" (click)="userapproval('REJECTED',indentrequestForm)"
            >{{ 'sugarmill.common.reject' | translate }}</button>
        <button type="submit" class="btn btn-warning ml-2 mb-2" 
            (click)="exampleModalCenter.show()"
            >Request for Clarification</button>
       
        <button type="button" class="btn btn-secondary ml-2 mb-2" *ngIf="addedit == 'View'"
            routerLink="/supplychainmanagement/distillery/indentrequest/list">Back</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2" 
            routerLink="/supplychainmanagement/distillery/indentrequest/list">Cancel</button>
        </div>

   
</div>
