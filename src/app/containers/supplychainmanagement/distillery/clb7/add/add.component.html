<h5 class="m-b-10 ng-star-inserted">Add CLB 7 ( Ledger Showing Transaction During a Month in the Transaction )
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/clb7/list">
            Country Liquor Production and Bottling 7</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Ledger Showing Transaction During a Month in the Transaction"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>


                </div>
            </app-card>
            <app-card cardTitle="Previous Month Details" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Stock of Country Liquor remaining at the end of the previous months in Bulk/Alcohol
                                Litres</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unbottled</label>
                            <input type="text" disabled class="form-control" required placeholder="30">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="text" disabled class="form-control" required placeholder="80">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Receipt of CL in Present Months" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Receipt of country Liquor during the present month for Bottling</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Receipt of country Liquor during the present month for Bottling">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Distillery</label>
                            <input type="text" disabled class="form-control" required placeholder="-">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity Bulk/ Alcoholic Litres</label>
                            <input type="text" class="form-control" required placeholder="2000">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Total Columns (1) and (2) in Bulk/ Alcoholic Litres</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Total Columns (1) and (2) in Bulk/ Alcoholic Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unbottled</label>
                            <input type="text" class="form-control" required placeholder="Enter the Unbottled">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled</label>
                            <input type="text" class="form-control" required placeholder="enter the Bottled">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="text" disabled class="form-control" required placeholder="2000">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Issue of CL" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Total issue of Country Liquor during the month for Bottling </label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Total issue of Country Liquor during the month for Bottling ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="Enter the Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk/ Alcoholic Litres</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Bulk/ Alcoholic Litres">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Total Quantity of country Liquor Bottled During the Present month</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Total Quantity of country Liquor Bottled During the Present month">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="Enter the Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk/ Alcoholic Litres</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Bulk/ Alcoholic Litres">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Total issue of Bottled country liquor made to whole sallers during the months</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Total issue of Bottled country liquor made to whole sallers during the months">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="Enter the Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk/ Alcoholic Litres</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Bulk/ Alcoholic Litres">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Calculate balance at the end of the present month in Bulk/Alcoholic Litres</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Calculate balance at the end of the present month in Bulk/Alcoholic Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unbottled</label>
                            <input type="text" class="form-control" required placeholder="Enter the Unbottled">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled</label>
                            <input type="text" class="form-control" required placeholder="Enter the Bottled">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="text" class="form-control" required placeholder="Enter the Total">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wastage in Alcoholic Litres </label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Wastage in Alcoholic Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Storage</label>
                            <input type="text" class="form-control" required placeholder="Enter the In Storage">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Bottling </label>
                            <input type="text" class="form-control" required placeholder="Enter the In Bottling">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="text"disabled class="form-control" required placeholder="80">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Alcoholic Percentage</label>
                            <input type="text" disabled class="form-control" required placeholder="80%">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text"  class="form-control" required placeholder="">
                        </div>
                    </div>

                </div>
            </app-card>

        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/clb7/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb7/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb7/list">Cancel</button>
    </div>
</div>
