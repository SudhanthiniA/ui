<h5 class="m-b-10 ng-star-inserted">
    PD8
    <button type="submit" *ngIf="entity_type !='UP_EXCISE'" class="btn btn-success pull-right mr-2 custom_add_button" 
        routerLink="/supplychainmanagement/distillery/pd8-form/add">
        <i class="feather icon-plus mr-2"></i>
        PD8
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">PD8</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #pd8searchForm="ngForm" autocomplete="off">
            <app-card cardTitle="Search" class="search-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>From Date</label>
                            <input type="date" class="form-control" placeholder="Select Date" name="from"
                                #from="ngModel" [(ngModel)]="pd8searchObj['from']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>To Date</label>
                            <input type="date" class="form-control" placeholder="Select Date" name="to" #to="ngModel"
                                [(ngModel)]="pd8searchObj['to']">
                        </div>
                    </div>


                    <div class="col-12 text-right">
                        <button type="submit" class="btn btn-primary mr-2" (click)="searchConData()">Search</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="PD8 List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <app-mat-normal-table [columns]="columns" [actionBtnBasedOnCond] ="actionBtnBasedOnCond" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                    (editAction)="onEdit($event)" (viewAction)="onView($event)">
                </app-mat-normal-table>
            </div>

        </app-card>
    </div>
</div>
