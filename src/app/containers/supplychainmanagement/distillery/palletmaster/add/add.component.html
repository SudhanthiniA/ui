<h5 class="m-b-10 ng-star-inserted">Add Pallet Master</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Pallet Master</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Pallet Master Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Entity Code </label>
                            <input type="text" disabled  class="form-control" value="BC1122">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">License Type</label>
                            <input type="text" disabled  class="form-control" value="FL2B">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">License Number</label>
                            <input type="text" disabled  class="form-control" value="LIC/WHOLESALE/FL2B/AGRA/2022/22">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet Id</label>
                            <input type="text" required  class="form-control" placeholder="Enter Pallet Id">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet Total Capacity</label>
                            <input type="text" required  class="form-control" placeholder="Enter Pallet Total Capacity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet Color</label>
                            <input type="text" required  class="form-control" placeholder="Enter Pallet Color">
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet Material</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet Length(in Inches)</label>
                            <input type="text" required  class="form-control" placeholder="Enter Pallet Length(in Inches)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet Width(in Inches)</label>
                            <input type="text" required  class="form-control" placeholder="Enter Pallet Width(in Inches)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet Height(in Inches)</label>
                            <input type="text" required  class="form-control" placeholder="Enter Pallet Height(in Inches)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Pallet QR Code</label>
                            <input type="text" required  class="form-control" placeholder="Enter Pallet QR Code">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label class="mt-4">&nbsp;</label>
                        <button type="button" class="btn btn-primary mr-2">Generate QR Code</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" checked id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">Active</label>
                              </div>
                        </div>
                    </div>
    
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2">Submit </button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
</div>
