<h5 class="m-b-10 ng-star-inserted">Add Request for Extension Permit Validity</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/requestforextensionpermitvalidity/list">
            Request for Extension Permit Validity</a>
    </li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Request for Extension Permit Validity Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Permit No.</label>
                            <input type="text" class="form-control" required placeholder="Enter the Permit No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Seller Name</label>
                            <input type="text" disabled class="form-control" required placeholder="Santhosh">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Purschaser Name</label>
                            <input type="text" disabled class="form-control" required placeholder="Santhosh">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Validity(In Days)</label>
                            <input type="text" disabled class="form-control" required placeholder="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requested Validity</label>
                            <input type="text" class="form-control" required placeholder="Enter the Requested Validity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Reason</label>
                            <input type="text" class="form-control" required placeholder="Enter the Reason">
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/requestforextensionpermitvalidity/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/requestforextensionpermitvalidity/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/requestforextensionpermitvalidity/list">Cancel</button>
    </div>
</div>
