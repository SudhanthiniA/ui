<h5 class="m-b-10">
    Accidenatl Request for DEO
    <button type="submit" class="btn btn-success custom_add_button pull-right"
    routerLink="/supplychainmanagement/distillery/accidentalrequest/add">
    <i class="feather icon-plus mr-2"></i>
    Add Accidenatl Request for DEO
</button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Accidenatl Request for DEO</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application No</label>
                        <input type="text" class="form-control" placeholder="Enter the Application No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                      <label>Request Date</label>
                      <input type="date" class="form-control" placeholder="Enter the Request Date">
                  </div>
              </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Distillery Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                      <label>Status</label>
                      <select class="form-control">
                          <option>Select</option>
                      </select>
                  </div>
              </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>

        <app-card cardTitle="Accidental Request for DEO List" blockClass="table-border-style" class="list-panel">

            <div class="row">
                <div class="col-xl-12 mb-2">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center mb-0">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Application No</th>
                                    <th>Request Date</th>
                                    <th>PD 25 OMD Transport Pass No</th>
                                        <th>Distillery Name</th>
                                        <th>Licensee Name</th>
                                        <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>AP12345</td>
                                    <td>20-Jul-2022</td>
                                    <td>TP-LI-1122</td>
                                    <td class="text-left">DQ Distrillery</td>
                                    <td>G.D. Integration</td>
                                    <td>
                                        <span class="badge m-r-5 badge-light-success">Approved</span>
                                    </td>
                                    <td class="table-action-column">
                                        <button class="btn btn-icon btn-primary" type="button"
                                            routerLink="/supplychainmanagement/distillery/tanktransfer/view">
                                            <i class="feather icon-eye"></i></button>
                                        <button class="btn btn-icon btn-secondary ml-2" type="button"
                                            routerLink="/supplychainmanagement/distillery/tanktransfer/add">
                                            <i class="feather icon-edit-2"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">Pdf</a>
                            <a class="dropdown-item" href="javascript:">Jpg</a>
                        </div>
                    </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
</div>
