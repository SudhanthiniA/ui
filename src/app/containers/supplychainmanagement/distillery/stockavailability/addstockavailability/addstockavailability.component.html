<h5 class="m-b-10 ng-star-inserted">Stock Availability</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Stock Availability</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Order Pick" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled class="form-control" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Raw Material</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Available Stock(Quantity)</label>
                            <input type="text" required disabled class="form-control" >
                        </div>
                    </div>  
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-info mb-2 ml-2">Preview</button>
        <button type="submit" class="btn btn-warning mb-2 ml-2">Save As Draft</button>
        <button type="submit" class="btn btn-primary mb-2 ml-2">Submit</button>
        <button type="submit" class="btn btn-secondary mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/stockavailability/list">Cancel</button>        
    </div>
</div>
