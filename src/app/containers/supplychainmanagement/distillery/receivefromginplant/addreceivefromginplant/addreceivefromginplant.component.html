<h5 class="m-b-10 ng-star-inserted">Add Receive From Gin Plant
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/receivefromginplant/list">Receive From Gin Plant</a></li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add - Receive From Gin Plant" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name</label>
                            <input type="text" disabled class="form-control" required
                            placeholder="Enter Distillery Name">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Plant Total (BL)</label>
                            <input type="number" disabled  class="form-control" required 
                            placeholder="Enter Plant Total (BL)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Plant Total (AL)</label>
                            <input type="number" disabled  class="form-control" required 
                            placeholder="Enter Plant Total (AL)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Received From Plant (BL)</label>
                            <input type="number"   class="form-control" required 
                            placeholder="Enter Received From Plant (BL)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Received From Plant (AL)</label>
                            <input type="number" disabled  class="form-control" required 
                            placeholder="Enter Received From Plant (AL)">
                        </div>
                    </div>
                     
                </div>
            </app-card>
            <app-card cardTitle="Quantity Transfer to GIN Receiver Vat" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>GIN Receiver Vat</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date"   class="form-control" required >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity (BL)</label>
                            <input type="number"   class="form-control" required 
                            placeholder="Enter Quantity (BL)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity Strength</label>
                            <input type="number"   class="form-control" required 
                            placeholder="Enter Quantity Strength">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity (AL)</label>
                            <input type="number" disabled  class="form-control" required 
                            placeholder="Enter Quantity (AL)">
                        </div>
                    </div>
                </div>
               

    </app-card>
    
    </form>
</div>
<div class="col-12 text-right mb-4">
    <button type="button" class="btn btn-info mb-2"
    routerLink="/supplychainmanagement/distillery/receivefromginplant/view">Preview</button>
    <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
    <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
    <button type="button" class="btn btn-secondary ml-2 mb-2"
    routerLink="/supplychainmanagement/distillery/receivefromginplant/list">Cancel</button>
</div>

</div>
