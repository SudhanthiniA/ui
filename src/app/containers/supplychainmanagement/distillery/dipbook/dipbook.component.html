     Add DIP Book
 </button>
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">DIP Book</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date & Time
                        </label>
                        <input type="date" class="form-control" placeholder="Enter Bank Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tank Usage
                        </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tank ID
                       </label>
                        <select class="form-control">
                           <option>Select</option>
                       </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                             <option>Select</option>
                         </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <div class="form-group">
                        <!-- <label>&nbsp;</label> -->
                        <div>
                            <button type="submit" class="btn btn-primary mr-2">Search</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="DIP Book List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date & Time</th>
                            <th>Application Number</th>
                            <th>Tank Usage</th>
                            <th>Tank ID</th>
                            <th>Temperature</th>
                            <th>Indication
                            </th>
                            <th>Bulk litres
                            </th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1
                            </td>
                            <td class="text-center">01-Nov-2021</td>
                            <td class="text-left">AN987774</td>
                            <td class="text-left">Molasses</td>
                            <td class="text-center">TI1122</td>
                            <td class="text-left">100</td>
                            <td class="text-left">50</td>
                            <td class="text-left">1000</td>
                            <td>
                                <span class="badge m-r-5 badge-light-success">Active</span>
                            </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary mr-2" type="button">
                                     <i class="feather icon-eye"></i></button>
                                <!-- <button class="btn btn-icon btn-secondary " type="button" >
                                         <i class="feather icon-edit-2"></i></button> -->

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">Pdf</a>
                            <a class="dropdown-item" href="javascript:">Jpg</a>
                        </div>
                    </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
