<h5 class="m-b-10 ng-star-inserted">Add Indent Request </h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Request</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
   
    <div class="col-12 mt-3">
        <app-card cardTitle="Unit Details " class="list-panel add-panel">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <label>License Type</label>
                    <select  required class="form-control">
                        <option value="">Select</option>
                       
                    </select>                </div>
                
               
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <label>Entity Type </label>
                    <input type="text"  placeholder="Distillery " required class="form-control">
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                    <label>Unit name </label>
                    <input type="text"  placeholder="Enter Shop Name" required class="form-control">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-3 col-sm-6 col-12">
                    <label>Unit Address</label>
                    <input type="text"  placeholder="Enter Shop Address" required class="form-control">
                </div>
            </div>
        </app-card>

     

        <app-card cardTitle="Indent Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Primary Indent no
                        </label>
                        <select required class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Indent date 
                        </label>
                        <input type="date" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Liquor Type</label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Liquor Sub Type</label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Liquor Detailed Description</label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Strength</label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Packaging Size</label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Packaging Type</label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Total no.of Cases </label>
                        <select required class="form-control" disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>No.of cases Disaptched  
                        </label>
                        <input type="text" class="form-control" required  disabled
                            placeholder="Enter Wholesale Price">
                    </div>
                </div>
              
                
                </div>
        

    


       
    </app-card>

    <app-card cardTitle="Secondary Indent Details" class="list-panel add-panel">
        <div class="row">
            
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Secondary indent date
                    </label>
                    <input type="date" class="form-control" disabled>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Total no. of remaining cases
                    </label>
                    <input type="text" class="form-control" disabled placeholder="20">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Total no. of remaining bottles
                    </label>
                    <input type="text" class="form-control" disabled placeholder="50">
                </div>
            </div>
            
            </div>
            </app-card>



       
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save
            as
            Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
      
        <button type="button" class="btn btn-secondary ml-2 mb-2" 
        routerLink="/supplychainmanagement/retail/indentrequestnew/list">Cancel</button>
    </div>
</div>
