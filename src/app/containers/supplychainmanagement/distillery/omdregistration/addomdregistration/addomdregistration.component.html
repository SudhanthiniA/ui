<h5 class="m-b-10 ng-star-inserted">
    Add OMD(Oil Mixing Depo) Registration List
  </h5>
  
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">OMD(Oil Mixing Depo) Registration</a></li>
    <li class="breadcrumb-item">Add</li>
  </ul>

<div class="row">
    <div class="col-xl-12">
        <form >

            <app-card cardTitle="OMD(Oil Mixing Depo) Registration" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Financial Year</label>
                            <input type="text" disabled class="form-control" value="2021-2022">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indent Date</label>
                            <input type="text" disabled class="form-control" value="24-Mar-2021">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Depot Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Depot Name</label>
                            <input type="text" disabled class="form-control" value="Depot1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" disabled class="form-control" value="FL1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No.</label>
                            <input type="text" disabled class="form-control" value="LN8774747">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District of Depot</label>
                            <input type="text" disabled class="form-control" value="Lucknow">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address of Depot</label>
                            <input type="text" disabled class="form-control" value="No-5/134, Jeevanandam Street, Ashok Nagar, Lucknow, UP-209898">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Distillery Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery name</label>
                            <input type="text" disabled class="form-control" value="Krisha Industrial">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" disabled class="form-control" value="FL1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No.</label>
                            <input type="text" disabled class="form-control" value="LN8774747">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Address</label>
                            <input type="text" disabled class="form-control" value="No-5/134, Jeevanandam Street, Ashok Nagar, Lucknow, UP-209898">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Indent Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Spirit Type</label>
                            <input type="text" disabled class="form-control" value="Beer">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="text" disabled class="form-control" value="Strong">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Allotment Quantity</label>
                            <input type="text" disabled class="form-control" value="4000">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Quantity</label>
                            <input type="text" disabled class="form-control" value="1000">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requested Quantity</label>
                            <input type="text" disabled class="form-control" value="5000">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
      
    </div>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-info mr-2" >Preview</button>
        <button type="submit" class="btn btn-warning mr-2" >Save as Draft</button>
        <button type="submit" class="btn btn-primary mr-2" >Submit</button>
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </div>
</div>
