<h5 class="m-b-10 ng-star-inserted">
    Add Production EAL Request
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Production EAL Request  </a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Production EAL Request Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Financial Year
                           </label>
                           <select name="" class="form-control" id="">
                            <option></option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application Date & Time
                           </label>
                            <input type="date" disabled class="form-control" required placeholder="19/06/2023">
                        </div>
                    </div>
                    
                    </div>
                    </app-card>
                    <app-card cardTitle="Applicant
                    " class="list-panel add-panel">
                       <div class="row">
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Entity type
                                  </label>
                                  <input type="text" disabled class="form-control" required placeholder="Distillery">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Entity Name</label>
                                  <input type="text" disabled class="form-control" required placeholder="GRANO69 BEVERAGES PRIVATE LIMITED
                                  ">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">License type</label>
                                   <input type="text" disabled class="form-control" required placeholder="FL 3A
                                   ">
 
                                   <!-- <input type="text" disabled class="form-control" required placeholder="
                                   "> -->
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">License number</label>
                                  <input type="text" disabled  class="form-control" required placeholder="LICENCE-FL3A-1_15-23_24">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Entity Address</label>
                               <input type="text" disabled  class="form-control" required placeholder="7th South STreet South Agra AGRA UTTAR PRADESH 283102">
                            </div>
                        </div>
                           
                           
                </div>
            </app-card>
            <app-card cardTitle="Production EAL Request
            " class="list-panel add-panel">
               <div class="row">
                   <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                       <div class="form-group">
                           <label class="mandatory">Bottling Plan ID
                          </label>
                          <input type="text" disabled class="form-control" required placeholder="FL3A/WHI/FL/KAN/MAY24/1001533">
                       </div>
                   </div>
                   <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                       <div class="form-group">
                           <label class="mandatory">Date of Packaging</label>
                          <input type="date" disabled class="form-control" required placeholder="GRANO69 BEVERAGES PRIVATE LIMITED
                          ">
                       </div>
                   </div>
                   <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                       <div class="form-group">
                           <label class="mandatory">Liquor Type</label>
                           <input type="text" disabled class="form-control" required placeholder="FL3A
                           ">

                           <!-- <input type="text" disabled class="form-control" required placeholder="
                           "> -->
                       </div>
                   </div>
                   <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                       <div class="form-group">
                           <label class="mandatory">Liquor Sub Type</label>
                          <input type="text" disabled  class="form-control" required placeholder="FL">
                       </div>
                   </div>
                   <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Liquor Detailed Description</label>
                       <input type="text" disabled  class="form-control" required placeholder="Premier Grain Whisky">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Brand Name</label>
                       <input type="text" disabled  class="form-control" required placeholder="Seagrams Imperial Blue Premier Grain Whisky">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Strength</label>
                       <input type="text" disabled  class="form-control" required placeholder="42.8">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">EDP Category</label>
                       <input type="text" disabled  class="form-control" required placeholder="Medium">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Package Size</label>
                       <input type="text" disabled  class="form-control" required placeholder="180">
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Production Line</label>
                       <input type="text" disabled  class="form-control" required placeholder="Bottling Line 02">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Carton size</label>
                       <input type="text"   class="form-control" required placeholder="">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Planned No. of Cases</label>
                       <input type="text"   class="form-control" disabled required placeholder="2000">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Planned No. of Bottles</label>
                       <input type="text"   class="form-control" disabled required placeholder="96000">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Planned No.of Rolls</label>
                       <input type="text"   class="form-control" disabled required placeholder="2000">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Request No.of Rolls</label>
                       <input type="text"   class="form-control"  required placeholder="96000">
                    </div>
                </div>
                  
                   
        </div>
    </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
