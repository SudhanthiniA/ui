        Add Fermentation Process
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Fermentation Process</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>OT Number 1</label>
                        <select class="form-control" required>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>No of Fermenter Require</label>
                        <input type="number" class="form-control" placeholder="Enter No of Fermenter Require">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Fermentation Process List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center text-center mb-0">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>OT Number 1</th>
                            <th>No of Fermenter Require</th>
                            <th>Fermenter Completed</th>
                            <th>Fermenter Inprogess</th>

                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>OT1001</td>
                            <td class="text-left">2
                            </td>

                            <td class="text-left">
                                10
                            </td>
                            <td class="text-left">
                                100
                            </td>
                            <td class="text-left">
                                50
                            </td>
                            
                            <td class="text-center">
                                <span class="badge badge-light-success">Approved</span>
                            </td>

                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/fermenterprocess/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/fermenterprocess/add">
                                    <i class="feather icon-edit-2"></i></button>

                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4 ">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
