<h5 class="m-b-10 ng-star-inserted">Add Purchase Permit with in UP
</h5>
    <ul class="breadcrumb p-0">
        <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
        <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/indentforclosure/list">
            Purchase Permit with in UP</a>
        </li>

        <li aria-current="page" class="breadcrumb-item active">Add</li>
    </ul>

    <div class="row">
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Requester Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" class="form-control" required 
                                placeholder="Enter Indent ID">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Distillery Name</label>
                                <input type="date" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>District</label>
                                <input type="text" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Permit Type</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                   
                    </div>
                </app-card>
            </form>
        </div>
        <div class="col-xl-12">
            <form #Pd25Form="ngForm" autocomplete="off">
                <app-card cardTitle="Seller Details" class="list-panel add-panel">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Unit Name</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Unit Address</label>
                                <input type="date" disabled class="form-control" required placeholder="-">
                            </div>
                        </div>
                      
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Spirit Type</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Required Quantity(BL)</label>
                                <input type="text"  class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Purpose</label>
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Purpose Description</label>
                                <input type="text"  class="form-control" required placeholder="-">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="uploadpuc">Consent Upload</label>
                                <div class="input-group cust-file-button">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                        <label class="custom-file-label"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </app-card>
            </form>
        </div>
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/purchasepermitwithinup/view">Preview</button>
            <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/pd32-form/list">Cancel</button>
        </div>
    </div>
