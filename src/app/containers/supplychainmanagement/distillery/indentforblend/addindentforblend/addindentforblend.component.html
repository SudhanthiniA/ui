<h5 class="m-b-10 ng-star-inserted">Add Indent for Blend (Issues of Blend)
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent for Blend (Issues of Blend)</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #indentforblendform="ngForm" autocomplete="off">
            <app-card cardTitle="Indent Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled name="indentforblendDate" #indentforblendDate="ngModel"
                                [(ngModel)]="indentforblend['indentforblendDate']" required class="form-control"
                                placeholder="Enter Date">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <select class="form-control" name="licenseType" #licenseType="ngModel"
                                [(ngModel)]="indentforblend['licenseType']" required
                                (change)="getlicensedata($event.target.value)">
                                <option value="">Select</option>
                                <option *ngFor="let item of licenseTypes" value={{item.LicenseType}}>
                                    {{item.LicenseType}}</option>
                            </select>
                            <div *ngIf="licenseType.invalid && (licenseType.dirty || licenseType.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="licenseType?.errors?.required"><i class="fa fa-times"></i>
                                    License Type is required </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Number</label>
                            <input type="text" class="form-control" placeholder="" name="licenseNumber"
                                #licenseNumber="ngModel" disabled [(ngModel)]="indentforblend['licenseNumber']">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Consignee</label>
                            <input type="text" class="form-control" placeholder="" name="consignee"
                                pattern="{{pattern.shortNamePattern}}" #consignee="ngModel"
                                [(ngModel)]="indentforblend['consignee']" maxlength="100">
                            <div *ngIf="consignee.invalid && (consignee.dirty || consignee.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="consignee?.errors?.pattern">
                                    <i class="fa fa-times"></i>
                                    Please Enter only Alphabets
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" disabled class="form-control" placeholder="" name="address"
                                #address="ngModel" [(ngModel)]="indentforblend['address']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <select class="form-control" name="unitName" #unitName="ngModel"
                                [(ngModel)]="indentforblend['unitName']" required
                                (change)="getTolicensedata($event.target.value)">
                                <option value="">Select</option>
                                <option *ngFor="let item of licenseTypes" value={{item.LicenseType}}>
                                    {{item.LicenseType}}</option>
                            </select>
                            <div *ngIf="unitName.invalid && (unitName.dirty || unitName.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="unitName?.errors?.required"><i class="fa fa-times"></i>
                                    Unit Name is required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Address</label>
                            <input type="text" disabled required class="form-control" placeholder="" name="unitAddress"
                                #unitAddress="ngModel" [(ngModel)]="indentforblend['unitAddress']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" disabled class="form-control" placeholder="" name="district"
                                #district="ngModel" [(ngModel)]="indentforblend['district']">
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="Brand Details" class="list-panel add-panel">
                <div class="row">
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Production Plan ID</label>
                            <input type="text" class="form-control" placeholder="Enter Production Plan ID"
                                name="bottlingAppNumber" #bottlingAppNumber="ngModel" minlength="6"
                                (keyup)="getBottlingPlan($event.target.value)" pattern="{{pattern.codePattern}}"
                                [(ngModel)]="indentforblend['bottlingAppNumber']">
                            <div *ngIf="bottlingAppNumber.invalid && (bottlingAppNumber.dirty || bottlingAppNumber.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="bottlingAppNumber?.errors?.required"><i class="fa fa-times"></i>
                                    Production Plan ID is required </div>
                                <div
                                    *ngIf="bottlingAppNumber?.errors?.minlength && !bottlingAppNumber?.errors?.pattern">
                                    <i class="fa fa-times"></i>
                                    Please enter minimum 6 Characters
                                </div>
                                <div *ngIf="bottlingAppNumber?.errors?.pattern">
                                    <i class="fa fa-times"></i>
                                    {{ 'master.common.alphanumeric' | translate }}
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <select class="form-control" name="liquorType" #liquorType="ngModel"
                                [(ngModel)]="indentforblend['liquorType']" required
                                (change)="getSubLiquorType($event.target.value)">
                                <option value="">Select</option>
                                <option *ngFor="let item of liquortypeList" value={{item.code}}>
                                    {{item.name}}</option>
                            </select>
                            <div *ngIf="liquorType.invalid && (liquorType.dirty || liquorType.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="liquorType?.errors?.required"><i class="fa fa-times"></i>
                                    Liquor Type is required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Sub Liquor Type</label>
                            <select class="form-control" name="subLiquorType" #subLiquorType="ngModel"
                                [(ngModel)]="indentforblend['subLiquorType']" required
                                (change)="getBrandname($event.target.value)">
                                <option value="">Select</option>
                                <option *ngFor="let item of subliquortype" value={{item.code}}>
                                    {{item.name}}</option>
                            </select>
                            <div *ngIf="subLiquorType.invalid && (subLiquorType.dirty || subLiquorType.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="subLiquorType?.errors?.required"><i class="fa fa-times"></i>
                                    Sub Liquor Type is required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <select class="form-control" name="brandCode" #brandCode="ngModel"
                                [(ngModel)]="indentforblend['brandCode']" required
                                (change)="getBrandValue($event.target.value)">
                                <option value="">Select</option>
                                <option *ngFor="let item of brandlists" value={{item.brandCode}}>
                                    {{item.brandName}}</option>
                            </select>
                            <div *ngIf="brandCode.invalid && (brandCode.dirty || brandCode.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="brandCode?.errors?.required"><i class="fa fa-times"></i>
                                    Brand Name is required </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="text" required disabled class="form-control" placeholder="Enter Strength"
                                name="strength" #strength="ngModel" [(ngModel)]="indentforblend['strength']">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity of Blend( BL)</label>
                            <input type="number" required class="form-control" maxlength="6"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                placeholder="Enter Quantity of Blend( BL)" name="quantityofBlend"
                                #quantityofBlend="ngModel" [(ngModel)]="indentforblend['quantityofBlend']">
                            <div *ngIf="quantityofBlend.invalid && (quantityofBlend.dirty || quantityofBlend.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="quantityofBlend?.errors?.required"><i class="fa fa-times"></i>
                                    Qantity of Blend is required </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"
            (click)="navigatePreview(indentforblendform)">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" (click)="save(indentforblendform,'DRAFT')">Save as
            Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            (click)="save(indentforblendform,'INITIATE')">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" (click)="navigateList()">Cancel</button>
    </div>
</div>
