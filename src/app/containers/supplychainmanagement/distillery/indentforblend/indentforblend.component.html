<div class="row">
  <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg1">
    <app-card [hidHeader]="true" cardClass="comp-card">
      <div class="row align-items-center">
        <div class="col">
          <span>Total No of <br> Indent Raised</span>
          <h3 class="mt-2">-</h3>
          <i class="fas fa-glass-whiskey"></i>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg4">

      <div class="row align-items-center">
        <div class="col">
          <span>Total No of <br>Indent Accepted</span>
          <h3 class="mt-2">-</h3>
          <i class="fas fa-cubes"></i>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg3">
    <app-card [hidHeader]="true" cardClass="comp-card">
      <div class="row align-items-center">
        <div class="col">
          <span>Total No of <br>Indent Pending</span>
          <h3 class="mt-2">-</h3>
          <i class="fas fa-box"></i>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg2">
    <app-card [hidHeader]="true" cardClass="comp-card">
      <div class="row align-items-center">
        <div class="col">
          <span>Total No of <br>Indent Rejected</span>
          <h3 class="mt-2">-</h3>
          <i class="fas fa-boxes"></i>
        </div>
      </div>
    </app-card>
  </div>
</div>
