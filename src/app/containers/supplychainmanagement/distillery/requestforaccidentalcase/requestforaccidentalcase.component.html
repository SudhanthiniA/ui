<h5 class="m-b-10 ng-star-inserted">
    Request for Accidental Case
    <button type="submit" class="btn btn-success pull-right mr-2 custom_add_button"
        routerLink="/supplychainmanagement/distillery/requestforaccidentalcase/add">
        <i class="feather icon-plus mr-2"></i>
        Add Request for Accidental Case
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Request for Accidental Case</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Request Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>GatePass No</label>
                        <input type="text" class="form-control" required placeholder="Enter the GatePass No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="List of Request for Accidental Case Details" blockClass="table-border-style"
            class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Request ID</th>
                            <th>Request Date</th>
                            <th>Gate Pass Type</th>
                            <th>Gate Pass Number</th>
                            <th>Accident Location Address</th>
                            <th>Accident Location District </th>
                            <th>Accident Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>ID1234</td>
                            <td>
                                10/12/2021
                            </td>
                            <td>
                                Type 1
                            </td>
                            <td>
                                1234
                            </td>
                            <td>
                                Chennai
                            </td>
                            <td>
                                Chennai
                            </td>
                            <td>10-Jan-2021</td>
                            <td>
                                Active
                            </td>

                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/requestforaccidentalcase/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/requestforaccidentalcase/add">
                                    <i class="feather icon-edit-2"></i></button>

                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </app-card>
    </div>
</div>
