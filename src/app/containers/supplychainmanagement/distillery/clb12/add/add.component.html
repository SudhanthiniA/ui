<h5 class="m-b-10 ng-star-inserted">Add CLB 12 ( Gauge Register Of Vat )
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/clb12/list">
            Country Liquor Production and Bottling 12</a>
    </li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Gauge Register Of Vat" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Number of Vats</label>
                            <input type="text" class="form-control" required placeholder="Enter the Number of Vats">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vat No</label>
                            <input type="text" class="form-control" required placeholder="Enter the Vat No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Table Of dimensions</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Table Of dimensions">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wet Centimeters</label>
                            <input type="text" class="form-control" required
                                placeholder="Enter the Table Of dimensions">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Litre Details " class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center text-center">
                                <thead>
                                    <tr>
                                        <th  rowspan="3">S.No</th>
                                        <th  rowspan="3">Table of dimensions</th>
                                        <th  rowspan="3">Wet Centimeters</th>
                                        <th  colspan="6">Litre</th>
                                    </tr>
                                    <tr>
                                        <th colspan="6">One Fifth if in Centimeters</th>
                                    </tr>
                                    <tr> 
                                        <th>0</th>
                                        <th>2</th>
                                        <th>4</th>
                                        <th>6</th>
                                        <th>8</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>


                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group mb-0">
                                                <input type="text" required class="form-control" placeholder="">
                                            </div>
                                        </td>

                                        <td>
                                            <button class="btn btn-icon btn-success mr-2" type="button">
                                                <i class="feather icon-plus"></i></button>

                                            <button class="btn btn-icon btn-danger mr-2" type="button">
                                                <i class="feather icon-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/clb12/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb12/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/clb12/list">Cancel</button>
    </div>
</div>
