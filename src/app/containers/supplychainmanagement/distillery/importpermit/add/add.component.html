<h5 class="m-b-10 ng-star-inserted">
    Import Permit
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:" routerLink="/supplychainmanagement/distillery/indentrequest/list">Indent Request</a></li> -->

    <li class="breadcrumb-item"><a href="javascript:"
            routerLink="/supplychainmanagement/distillery/importpermit/list">Import Permit</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">

    <div class="col-xl-12">
        <form #indentrequestForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Import Permit" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Import Order No</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>                  
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Import Order Request Date</label>
                            <input type="date"  class="form-control" value="01/07/2023"  disabled>
                        </div>
                    </div>
                </div>                 
            </app-card>
        </form>
    </div>

    <div class="col-xl-12">
        <form #indentrequestForm="ngForm" autocomplete="off">
            <app-card cardTitle="Importer Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text"  class="form-control" value="FL"  disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="text"  class="form-control" value="L1112"  disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name</label>
                            <input type="text"  class="form-control" value="Distillery"  disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Type</label>
                            <input type="text"  class="form-control" value="Distillery"  disabled>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Address</label>
                            <textarea class="form-control" disabled>Plot No. 12, Near Tripathi Super Store, Madhupuram, Bhitauli Khurd, IIM Road, Lucknow, UP 241001</textarea>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text"  class="form-control" value="Lucknow"  disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Importing From</label>
                            <input type="text"  class="form-control" value="Lucknow"  disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State/Country</label>
                            <input type="text"  class="form-control" value="Uttar Pradesh"  disabled>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
        <app-card cardTitle="Exporter Details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        
                        <label class="mandatory">Unit Name</label>

                        <input type="text" disabled value="Distillery" class="form-control">
                    </div>
                    
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Address</label>
                            <textarea class="form-control" disabled>33, Road no.2, Phase 3, Gomti nagar, Ward no. 3, Mohanlalganj, Lucknow, Uttar Pradesh, 225010, INDIA</textarea>
                        </div>
                    </div>
            </div>
        </app-card>
    </div>

    <div class="col-xl-12">
        <form #indentrequestForm="ngForm" autocomplete="off">
            <app-card cardTitle="Permit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Permit Date</label>
                            <input type="date" disabled class="form-control" value="20/07/2023">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Order Requested Quantity(BL)</label>
                            <input type="text" disabled class="form-control" value="100">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Total Lifted Quantity (BL)</label>
                            <input type="text" disabled class="form-control" value="500">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remaining Quantity to be lifted (BL)</label>
                            <input type="text" disabled class="form-control" value="180">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Permit Qunatity (BL)</label>
                            <input type="text" disabled class="form-control" value="50">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Spirit Type</th>
                                    <th>Strength</th>
                                    <th>Mode of Lifting</th>
                                    <th>Capacity in BL</th>
                                    <th>No of Units</th>
                                    <th>Quantity in BL</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                        <select class="form-control">
                                            <option>Select</option>
                                        </select>
                                    </td>
                                    <td class="text-left">5%</td>
                                    <td class="text-center">
                                        <select class="form-control">
                                            <option>Tanker</option>
                                            <option>Drum</option>
                                            <option>IBC - Intermidiate bulk Container</option>
                                            <option>Container</option>
                                        </select>
                                    </td>
                                    <td class="text-left">
                                        <input type="text" value="100" class="form-control">
                                    </td>
                                    <td class="text-left">
                                        <input type="text" value="100" class="form-control">
                                    </td>
                                    <td class="text-left">100</td>
                           
                                    <td class="table-action-column">
                                        <button class="btn btn-icon btn-primary" type="button"
                                            routerLink="">
                                            <i class="feather icon-plus"></i></button>
                                        <!-- <button *ngIf="!data.status" class="btn btn-icon btn-secondary ml-2" type="button"
                                        routerLink="/supplychainmanagement/distillery/importrequest/edit/{{data.id}}">
                                          <i class="feather icon-edit-2"></i></button> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Duty Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Advance Duty Balance</label>
                            <input type="number" disabled value="1000" 
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Import Spirit Fees</label>
                            <input type="number" disabled value="1200" 
                                class="form-control">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info ml-2 mb-2"> Preview</button> -->
        <button type="button" class="btn btn-warning ml-2 mb-2">Save
            as draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
           
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/importpermit/list">Cancel</button>
    </div>

</div>
