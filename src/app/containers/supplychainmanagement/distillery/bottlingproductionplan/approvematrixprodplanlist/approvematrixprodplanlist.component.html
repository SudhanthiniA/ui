<h5 class="m-b-10 ng-star-inserted">
    Approval Matrix
    
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
     <li class="breadcrumb-item"><a href="javascript:">Bottling Production Plan</a></li>
     <li class="breadcrumb-item">List</li>
 </ul>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Search" class="search-panel">
             <div class="row">
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                     <label>Mapped/Un-Mapped</label>
                     <input type="text" required class="form-control" placeholder="Enter Mapped/Un-Mapped">
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                     <label>Liquor Type</label>
                     <input type="text" required  class="form-control" placeholder="Enter Liquor Type">
                     </div>
                 </div>
                
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                     <label>Plan ID</label>
                     <input type="text"  required class="form-control" placeholder="Enter Licence No.">
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                     <label>Brand</label>
                     <input type="text"  required class="form-control" placeholder="Enter Brand">
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                     <label>No. of Cases</label>
                     <input type="text" required  class="form-control" placeholder="Enter No. of Cases">
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                     <div class="form-group">
                         <label>Status
                         </label>
                         <select id="supplytype" name="supplytype" required class="form-control">
                             <option value="">Select</option>
                             <option>Active</option>
                         </select>
                     </div>
                 </div>
                 
                 <div class="col-12 text-right">
                     <button type="submit" class="btn btn-primary mr-2">Search</button>
                     <button type="submit" class="btn btn-secondary">Cancel</button>
                 </div>
             </div>
         </app-card>
     </div>
 </div>
 <div class="row">
     <div class="col-xl-12">
         <app-card cardTitle="Details of Bottle Production Plan" blockClass="table-border-style" class="list-panel">
             <div class="table-responsive">
                 <table class="table table-bordered">
                     <thead>
                         <tr>
                             <th>S.No</th>
                             <th>Date</th>
                             <th>Mapped/Un-Mapped</th>
                             <th>Liquor Type</th>
                             <th>Licence Type</th>
                             <th>Licence No.</th>
                             <th>Brand</th>
                             <th>No. of Cases</th>
                             <th>Status</th>
                             <th>Action</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr>
                             <td>1</td>

                             <td class="text-left">Type 1</td>

                             <td class="text-left">LI1122</td>

                             <td class="text-left">10</td>
                              <td>
                                 <span class="badge badge-light-success">Approved</span>
                             </td>
                             <td class="table-action-column">
                                 <button class="btn btn-icon btn-primary" type="button" 
                                 routerLink="/supplychainmanagement/distillery/bottlingproductionplan/approve">
                                     <i class="feather icon-eye"></i></button>
                                     
                                 
                             </td>
                         </tr>
                     </tbody>
                 </table>
             </div>
         </app-card>
     </div>
 </div>
