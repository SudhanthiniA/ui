<h5 class="m-b-10 ng-star-inserted"> Add FL B4</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL B4</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="FL B4" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date (1)
                            </label>
                            <input type="date" disabled required class="form-control" placeholder="System Generated">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description Of Liquor (2)
                            </label>
                            <input type="text" required class="form-control" 
                                placeholder="Enter Description Of Liquor (2)">
                        </div>
                    </div>
                    
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Quantity Issued For Bottling (3)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No.Of Vat From Which Issued(a)</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter No. Of Vat From Which Issued (a)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk Liters (b)
                            </label>
                            <input type="number" required class="form-control" 
                            placeholder="Enter Bulk Liters (b)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength (c)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Strength (c)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcoholic. Liters (d)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Alcoholic. Liters (d)">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="No. Of Bottles Filled (4)" blockClass="table-border-style" class="list-panel">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Size</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    1
                                </td>
                                
                                <td>50</td>
                                <td class="text-left">50</td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                        <button class="btn btn-icon btn-danger ml-2" type="button">
                                            <i class="feather icon-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </form>
    </div>


    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Quantity Contained in the Bottles Filled (5)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk Liters (a)
                            </label>
                            <input type="number"  required class="form-control"
                                placeholder="Enter Bulk Liters (a)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength (b)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Strength (b)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcoholic. Liters (c)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Alcoholic. Liters (c)">
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Balance In Hand (6)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk Liters (a)
                            </label>
                            <input type="number"  required class="form-control"
                                placeholder="Enter Bulk Liters (a)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength (b)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Strength (b)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcoholic. Liters (c)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Alcoholic. Liters (c)">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Wastage in Bottling (7)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk Liters (a)
                            </label>
                            <input type="number"  required class="form-control"
                                placeholder="Enter Bulk Liters (a)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcoholic. Liters (b)
                            </label>
                            <input type="number" required class="form-control"
                                placeholder="Enter Alcoholic. Liters (b)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks (8)
                            </label>
                            <input type="text" required class="form-control"
                                placeholder="Enter Remarks (8)">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/flb4-form/list">Cancel</button>
    </div>
</div>
