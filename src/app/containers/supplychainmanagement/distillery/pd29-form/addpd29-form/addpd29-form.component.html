<h5 class="m-b-10 ng-star-inserted">Add PD29
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/pamr2/list">PD29</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Detail - PD29"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw Materials</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balances</label>
                            <input type="number" class="form-control" placeholder="Enter Opening Balances" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Receipt</label>
                            <input type="number" class="form-control" placeholder="Enter Receipt" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Issues</label>
                            <input type="number" class="form-control" placeholder="Enter Issues" 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Closing Balances</label>
                            <input type="number" class="form-control" placeholder="Enter Closing Balances" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Number of Days for Which (5) will Last</label>
                            <input type="number" class="form-control" placeholder="Enter Number of Days for which (5) will last" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="number" class="form-control" placeholder="Enter Remarks" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Molasses( Quintals)</label>
                            <input type="number" class="form-control" placeholder="Enter Molasses( Quintals)" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Coal (Tones)</label>
                            <input type="number" class="form-control" placeholder="Enter Coal (Tones)" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amm Sulphate(Ib)</label>
                            <input type="number" class="form-control" placeholder="Enter Amm Sulphate(Ib)" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Sulphare Acid(Ib)</label>
                            <input type="number" class="form-control" placeholder="Enter Sulphare Acid(Ib)" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bensene (Litre)</label>
                            <input type="number" class="form-control" placeholder="Enter Bensene (Litre)" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Kerosene Oil (Litre)</label>
                            <input type="number" class="form-control" placeholder="Enter Kerosene Oil (Litre)" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Denaturants</label>
                            <input type="number" class="form-control" placeholder="Enter Denaturants" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>(a)</label>
                            <input type="number" class="form-control" placeholder="Enter (a)" 
                            required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>(b)</label>
                            <input type="number" class="form-control" placeholder="Enter (b)" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>(c)</label>
                            <input type="number" class="form-control" placeholder="Enter (c)" 
                            required>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Production and Issues (in Bulk)"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Product </label>
                            <input type="number" class="form-control" placeholder="Enter Product" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balances</label>
                            <input type="number" class="form-control" placeholder="Enter Opening Balances" 
                            required>
                        </div>
                    </div>
                
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Actual Production in the Months</label>
                        <input type="number" class="form-control" placeholder="Enter Actual Production in the Months" 
                                 required>
                     
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Quantity Sent to Warehouse</label>
                        <input type="number" class="form-control" placeholder="Enter Quantity Sent to Warehouse" 
                                 required>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transfer for Denaturants, etc</label>
                        <input type="number" class="form-control" placeholder="Enter Transfer for Denaturants, etc" 
                                 required>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Actual Issues</label>
                        <input type="number" class="form-control" placeholder="Enter Actual Issues" 
                        required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Closing Balances Account (2)+(4) Minus (5)-(6)</label>
                        <input type="number" class="form-control" placeholder="Enter Closing Balances Account (2)+(4) Minus (5)-(6)" 
                                 required>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Quantity in Receipt Room (3)-(4)</label>
                        <input type="number" class="form-control" placeholder="Enter Quantity in Receipt Room (3)-(4)" 
                        required>
                    </div>
                </div>
           
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Remarks</label>
                        <input type="text" class="form-control" 
                             required placeholder="Enter Remarks">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Abs, Alcohol</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Abs, Alcohol">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Power Alcohol</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Power Alcohol">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Weak Spirit</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Weak Spirit">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Dem Spirit</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Weak Spirit">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Fusel Oil</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Fusel Oil">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Total Alc, Distilled in B.Gs. (8) (10)</label>
                        <input type="number" class="form-control" 
                             required placeholder="Enter Total Alc, Distilled in B.Gs. (8) (10)">
                    </div>
                </div>
                
            </div>
            </app-card>
            

        </form>
    </div>
    
    
    
    
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/pd29-form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd29-form/list">Cancel</button>
    </div>
</div>
