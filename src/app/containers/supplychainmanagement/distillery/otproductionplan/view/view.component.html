<h5 class="m-b-10 ng-star-inserted">OT Production Plan
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/otproductionplan/list">OT
            Production Plan</a></li>

    <li aria-current="page" class="breadcrumb-item active">{{addedit}}</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Unit Details" class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">License Type<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>FL</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">License Number<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>LI1122</span>
                    </div>   
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Distillery Name<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>Daurala Distillery</span>
                    </div>    
                </div>
            </app-card>
            <app-card cardTitle="OT Production Plan Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Date<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>20-Jul-2021</span>
                    </div>  
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" name="date" class="form-control" placeholder="Enter Date"
                            formControlName="date">
                            <div *ngIf="formSubmitted && otproductionForm.get('date').errors || otproductionForm.get('date').touched "
                            class="error-msg">
                            <span *ngIf="otproductionForm.get('date').errors?.required"><i class="fa fa-times"></i>
                                Date is required
                            </span>
                        </div>
                        </div>
                    </div> -->
                </div>
            </app-card>
            <app-card cardTitle="Raw Material Detail" class="list-panel add-panel">
                <form #stockForm="ngForm" autocomplete="off">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Raw Material Type</th>
                                        <th>Raw Material Tank</th>
                                        <th>Estimated Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-left">
                                            Type 1
                                        </td>
                                        <td class="text-left">
                                           Tank 1
                                        </td>
                                        <td class="text-left">1000.00</td>
                                        
                                      
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                  
              
                    </div>
                </form>
            </app-card>
            

            <app-card cardTitle="OT Details" class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">OT Number<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>OT1122</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Estimated OT Start Date<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>20-Jul-2021</span>
                    </div>   
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">PPF Number<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>PPF1122</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Usage of Tanks<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>-</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">No of Yeast Vessels<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>10</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">No of Fermenter Require<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>10</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">No of Pre-Fermenter Require<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>10</span>
                    </div>   
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">No of Receiver Require<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>1</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Status<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>Approved</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Remarks<span class="mandatory"></span><span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <input type="text" class="form-control" placeholder="Enter Remarks">
                    </div>  
                    <!-- 
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Approved By<span class="float-right">:</span></label>
                    </div> -->
                    <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>Admin</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Approved on<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>12-10-2021</span>
                    </div>   -->
                </div>
            </app-card>

        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button"  class="btn btn-primary mb-2"
        routerLink="/supplychainmanagement/distillery/otproductionplan/list">Approve</button>
        <button type="button"  class="btn btn-danger mb-2 ml-2"
        routerLink="/supplychainmanagement/distillery/otproductionplan/list">Reject</button>
        <button type="button"  class="btn btn-warning mb-2 ml-2"
        routerLink="/supplychainmanagement/distillery/otproductionplan/list">Request for Clarification</button>
        <button type="button"  class="btn btn-secondary mb-2 ml-2"
            routerLink="/supplychainmanagement/distillery/otproductionplan/list">Back</button>
    </div>
</div>
