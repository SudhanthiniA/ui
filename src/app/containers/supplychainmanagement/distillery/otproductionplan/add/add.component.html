<h5 class="m-b-10 ng-star-inserted">Add OT Production Plan
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/otproductionplan/list">OT Production Plan</a>
    </li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="otproductionForm" *ngIf="otproductionForm" autocomplete="off">
            <app-card cardTitle="Unit Details" class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">License Type<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>FL</span>
                    </div>  
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">License Number<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>LI1122</span>
                    </div>   
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Distillery Name<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>Daurala Distillery</span>
                    </div>    
                </div>
            </app-card>
            <app-card cardTitle="OT Production Plan Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Date<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>20-Jul-2021</span>
                    </div>  
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" name="date" class="form-control" placeholder="Enter Date"
                            formControlName="date">
                            <div *ngIf="formSubmitted && otproductionForm.get('date').errors || otproductionForm.get('date').touched "
                            class="error-msg">
                            <span *ngIf="otproductionForm.get('date').errors?.required"><i class="fa fa-times"></i>
                                Date is required
                            </span>
                        </div>
                        </div>
                    </div> -->
                </div>
            </app-card>
            <app-card cardTitle="Raw Material Detail" class="list-panel add-panel">
                <form #stockForm="ngForm" autocomplete="off">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Raw Material Type<span class="mandatory"></span></th>
                                        <th>Raw Material Tank<span class="mandatory"></span></th>
                                        <th>Estimated Quantity<span class="mandatory"></span></th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-left">
                                            <select class="form-control" required>
                                                <option value="">Select</option>
                                            </select>
                                        </td>
                                        <td class="text-left">
                                            <select class="form-control" required>
                                                <option value="">Select</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number"  class="form-control" required >
                                        </td>
                                        
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success" type="button">
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button">
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                  
              
                    </div>
                </form>
            </app-card>
            <app-card cardTitle="OT Details" class="list-panel add-panel">
                <form [formGroup]="otproductionformtable" autocomplete="off">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Estimated OT Start Date</label>
                            <input type="date"  class="form-control" required >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">PPF Number</label>
                            <input type="number" placeholder="Enter PPF Number"  class="form-control" required >
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Usage of Tanks</label>
                            <select required  class="form-control">
                            <option value="">Select</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No of Yeast Vessels</label>
                            <input type="number" placeholder="Enter No of Yeast Vessels"  class="form-control" required >
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No of Fermenter Require</label>
                            <input type="number" placeholder="Enter No of Fermenter Require"  class="form-control" required >
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No of Pre-Fermenter Require</label>
                            <input type="number" placeholder="Enter No of Pre-Fermenter Require"  class="form-control" required >
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No of Receiver Require</label>
                            <input type="number" placeholder="Enter No of Receiver Require"  class="form-control" required >
                        </div>
                    </div>  
                    
                </div>
            </form>
               
            </app-card>
            
            
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info mb-2"
            (click)="otpriview(otproductionForm)">Preview</button> -->
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/otproductionplan/list">Cancel</button>
    </div>
</div>
