<h5 class="m-b-10 ng-star-inserted"> PD 10
    <button class="btn btn-success custom_add_button pull-right"
    routerLink="/supplychainmanagement/distillery/pd10/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add PD 10</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">PD 10</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #pd10="ngForm" autocomplete="off">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date of Unloading Molasses</label>
                        <input type="date" class="form-control" placeholder="Enter Date of Unloading Molasses"
                        #dateofuploading="ngModel" name="dateofuploading"
                        [(ngModel)]="pd10searchObj['dateofuploading']" >
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>MF-4 Gate-Pass No</label>
                        <input type="text" class="form-control" placeholder="Enter MF-4 Gate-Pass No"
                        #gatepass="ngModel" name="gatepass"
                        [(ngModel)]="pd10searchObj['gatepass']">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Name of Sugar Factory</label>
                        <select required class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div> -->
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status
                        </label>
                        <select id="status" required class="form-control"
                        #Status="ngModel" name="Status"
                        [(ngModel)]="pd10searchObj['Status']">
                            <option value="">Select</option>
                            <option value='varified'>Verified</option>
                        </select>
                    </div>
                </div> -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2"(click)="getall()">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
        </form>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="PD 10 List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>MF4 Date</th>
                            <th>MF-4 Gate-Pass No</th>
                            <th>Name of Sugar Factory</th>
                            <th>Dispatch Quantity</th>
                            <th>Receipt Quantity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>12-Jan-2021</td>
                            <td>GP65656565</td>
                            <td class="text-left">Sri Sugar Mill</td>
                            <td>500</td>
                            <td>350</td>
                            <td><span class="badge badge-light-success">Active</span></td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="//supplychainmanagement/distillery/pd10/view">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary ml-2" type="button" routerLink="//supplychainmanagement/distillery/pd10/add">
                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
