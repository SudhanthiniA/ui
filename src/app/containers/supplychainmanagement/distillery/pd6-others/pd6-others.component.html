<h5 class="m-b-10 ng-star-inserted">
    PD-6
    <button type="submit" class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/distillery/pd6/add">
        <i class="feather icon-plus mr-2"></i>
       Add  PD-6
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Other Registers Used</a></li>
    <li class="breadcrumb-item"><a href="javascript:">PD-6</a></li>
    <li aria-current="page" class="breadcrumb-item active">List</li>
    </ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Issue Pass Number</label>
                        <input type="number" class="form-control" placeholder="Enter Issue Pass Number"  name="issuedPassNumber" #issuedPassNumber="ngModel" [(ngModel)]="pd11searchObj['issuedPassNumber']">
                    </div>
                </div>
             
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Name	</label>
                        <input type="text" placeholder="Enter Name" class="form-control"  name="consignerName" #consignerName="ngModel" [(ngModel)]="pd11searchObj['consignerName']" >
                    </div>
                </div>
           
            
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2"(click) ="searchapi()">Search</button>
                    <button type="submit" class="btn btn-secondary" (click) = "resetKey()">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="PD-6 List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>S No</th>
                            <th>Receiver/Vat Name</th>
                            <th>Wet Inches  </th>
                            <th>Height</th>
                            <th>Weidth</th>
                            <th>Total Volume</th>
                           <th>Status</th>
                           <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td>1</td>
                            <td>Krishna Limited</td>
                            <td>20</td>
                            <td>1000</td>
                            <td>100</td>
                            <td>50000</td>
                            <td class="table-action-column">
                                <span class="badge m-r-5 badge-light-success">Submitted</span>
                                <!-- <span class="badge m-r-5 badge-light-warning">Draft</span> -->
                            </td>
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button"
                                routerLink="/supplychainmanagement/distillery/pd6/view">
                                <i class="feather icon-eye"></i></button>
                            <button  class="btn btn-icon btn-secondary ml-2" type="button"
                            routerLink="/supplychainmanagement/distillery/pd6/edit">
                              <i class="feather icon-edit-2"></i></button>
                              
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
