<h5 class="m-b-10 ng-star-inserted">Add Declaration of COT
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/declarationofcot/list">Declaration of COT</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #declaretion="ngForm" autocomplete="off">
            <app-card cardTitle="Add - Declaration of COT"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>OT Production Plan ID</label>
                            <input type="text"   class="form-control"  name="otproductionplanid"   #otproductionplanid="ngModel"
                            [(ngModel)]="declarationofcot['otproductionplanid']" 
                                 required placeholder="Enter OT Production Plan ID">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="OT Number 1"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>OT Number </label>
                            <input type="text" disabled  class="form-control" 
                            required placeholder="Enter OT Number 1"  name="otnumber1"   #otnumber1="ngModel"
                            [(ngModel)]="declarationofcot['otnumber1']" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity of Wash Distilled Till Date</label>
                            <input type="number" disabled class="form-control"   name="quantityofwashdistilleddate"   #quantityofwashdistilleddate="ngModel"
                            [(ngModel)]="declarationofcot['quantityofwashdistilleddate']"
                                 required placeholder="Enter Quantity of Wash Distilled Till Date">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Final Gravity of Fermented Wash</label>
                            <input type="number" disabled class="form-control"  name="finalgravityoffermentedwash"   #finalgravityoffermentedwash="ngModel"
                            [(ngModel)]="declarationofcot['finalgravityoffermentedwash']"
                                 required placeholder="Enter Final Gravity of Fermented Wash">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Alcohol Percentage in Fermented Wash</label>
                            <input type="number" disabled class="form-control"   name="alcoholpercentageinfermentedwash"   #alcoholpercentageinfermentedwash="ngModel"
                            [(ngModel)]="declarationofcot['alcoholpercentageinfermentedwash']"
                                 required placeholder="Enter Alcohol Percentage in Fermented Wash">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Receiver No</label>
                            <input type="text" disabled class="form-control"    name="receiverno1"   #receiverno1="ngModel"
                            [(ngModel)]="declarationofcot['receiverno1']"
                                 required placeholder="Enter Receiver No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity of Alcohol</label>
                            <input type="number" disabled class="form-control" name="quantityofalcohol"   #quantityofalcohol="ngModel"
                            [(ngModel)]="declarationofcot['quantityofalcohol']"
                                 required placeholder="Enter Quantity of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Temprature of Alcohol</label>
                            <input type="number" disabled class="form-control"  name="tempratureofalcohol"   #tempratureofalcohol="ngModel"
                            [(ngModel)]="declarationofcot['tempratureofalcohol']"
                                 required placeholder="Enter Temprature of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indication of Alcohol</label>
                            <input type="number" disabled class="form-control"  name="indicationofalcohol"   #indicationofalcohol="ngModel"
                            [(ngModel)]="declarationofcot['indicationofalcohol']"
                                 required placeholder="Enter Indication of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="number" disabled class="form-control"   name="strength"   #strength="ngModel"
                            [(ngModel)]="declarationofcot['strength']"
                                 required placeholder="Enter Strength">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcohol Production in B.L</label>
                            <input type="number" disabled class="form-control" name="alcoholproductioninbl"   #alcoholproductioninbl="ngModel"
                            [(ngModel)]="declarationofcot['alcoholproductioninbl']"
                                 required placeholder="Enter Alcohol Production in B.L">
                        </div>
                    </div>
                    
                </div>
            </app-card>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">

                            <input type="number" disabled class="form-control"  name="finalgravityoffermentedwash2"   #finalgravityoffermentedwash2="ngModel"
                            [(ngModel)]="declarationofcot['finalgravityoffermentedwash2']"
                                 required placeholder="Enter Final Gravity of Fermented Wash">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Alcohol Percentage in Fermented Wash</label>
                            <input type="number" disabled class="form-control" name="alcoholpercentageinfermentedwash2"   #alcoholpercentageinfermentedwash2="ngModel"
                            [(ngModel)]="declarationofcot['alcoholpercentageinfermentedwash2']"
                                 required placeholder="Enter Alcohol Percentage in Fermented Wash">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Receiver No</label>
                            <input type="text" disabled class="form-control"  name="reciverno2"   #reciverno2="ngModel"
                            [(ngModel)]="declarationofcot['reciverno2']"
                                 required placeholder="Enter Receiver No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity of Alcohol</label>
                            <input type="number" disabled class="form-control"  name="quantityofalcohol2"   #quantityofalcohol2="ngModel"
                            [(ngModel)]="declarationofcot['quantityofalcohol2']"
                                 required placeholder="Enter Quantity of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Temprature of Alcohol</label>
                            <input type="number" disabled class="form-control"   name="tempratureofalcohol2"   #tempratureofalcohol2="ngModel"

                                 required placeholder="Enter Temprature of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indication of Alcohol</label>
                            <input type="number" disabled class="form-control"    name="indicationofalcohol2"   #indicationofalcohol2="ngModel"
                            [(ngModel)]="declarationofcot['indicationofalcohol2']"
                                 required placeholder="Enter Indication of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="number" disabled class="form-control"   name="strength2"   #strength2="ngModel"
                            [(ngModel)]="declarationofcot['strength2']"
                                 required placeholder="Enter Strength">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcohol Production in B.L</label>
                            <input type="number" disabled class="form-control"   name="alcoholproductioninbl2"   #alcoholproductioninbl2="ngModel"
                            [(ngModel)]="declarationofcot['alcoholproductioninbl2']"
                                 required placeholder="Enter Alcohol Production in B.L">
                        </div>
                    </div>
                    
                </div>
            </app-card>
            <app-card cardTitle="OT Number 3"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>OT Number 3</label>
                            <input type="text" disabled  class="form-control"  name="otnumber3"   #otnumber3="ngModel"
                            [(ngModel)]="declarationofcot['otnumber3']"
                            required placeholder="Enter OT Number 3">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity of Wash Distilled Till Date</label>
                            <input type="number" disabled class="form-control"  name="quantityofwashdistilleddate3"   #quantityofwashdistilleddate3="ngModel"
                            [(ngModel)]="declarationofcot['quantityofwashdistilleddate3']"
                                 required placeholder="Enter Quantity oF Wash Distilled Till Date">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">

                            [(ngModel)]="declarationofcot['finalgravityofgermentedwash3']"
                                 required placeholder="Enter Final Gravity of Fermented Wash">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">

                            <input type="number" disabled class="form-control"   name="alcoholpercentageinfermentedwash3"   #alcoholpercentageinfermentedwash3="ngModel"
                            [(ngModel)]="declarationofcot['alcoholpercentageinfermentedwash3']"
                                 required placeholder="Enter Alcohol Percentage in Fermented Wash">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">

                            [(ngModel)]="declarationofcot['receiverno3']"
                                 required placeholder="Enter Receiver No">

                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity of Alcohol</label>
                            <input type="number" disabled class="form-control"  name="quantityofalcohol3"   #quantityofalcohol3="ngModel"
                            [(ngModel)]="declarationofcot['quantityofalcohol3']"
                                 required placeholder="Enter Quantity of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Temprature of Alcohol</label>
                            <input type="number" disabled class="form-control"  name="tempratureofalcohol3"   #tempratureofalcohol3="ngModel"
                            [(ngModel)]="declarationofcot['tempratureofalcohol3']"
                                 required placeholder="Enter Temprature of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Indication of Alcohol</label>
                            <input type="number" disabled class="form-control"  name="indicationofalcohol3"   #indicationofalcohol3="ngModel"
                            [(ngModel)]="declarationofcot['indicationofalcohol3']"
                                 required placeholder="Enter Indication of Alcohol">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="number" disabled class="form-control"  name="strength3"   #strength3="ngModel"
                            [(ngModel)]="declarationofcot['strength3']"
                                 required placeholder="Enter Strength">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Alcohol Production in B.L</label>
                            <input type="number" disabled class="form-control"   name="alcoholproductioninbl3"   #alcoholproductioninbl3="ngModel"
                            [(ngModel)]="declarationofcot['alcoholproductioninbl3']"
                                 required placeholder="Enter Alcohol Production in B.L">
                        </div>
                    </div>
                    
                </div>
            </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mb-2" 
         (click)="submitedata(declaretion)">Update Completion Time of COT</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/declarationofcot/list">Cancel</button>
    </div>
</div>
