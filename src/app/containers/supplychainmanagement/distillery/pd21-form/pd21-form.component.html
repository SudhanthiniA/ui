<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" required >

                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                        <label>Name of Distillery</label>

                        </select>
                    </div>
                </div>

                    <div class="form-group">
                    <label>Status</label>
                    <select class="form-control">

                    </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>

            </div>
        </app-card>

</div>

        <app-card cardTitle="PD21 List" blockClass="table-border-style" class="list-panel">

                            <td>Kumar</td>
                            <td class="text-center">
                                <span class="badge badge-light-success">Success</span>
                            </td>                           
                             <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/supplychainmanagement/distillery/pd21-form/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button" 
                                routerLink="/supplychainmanagement/distillery/pd21-form/add">
                                    <i class="feather icon-edit-2"></i></button>

                        </tr>
                    </tbody>

            <div class="row">

                </div>
