<h5 class="m-b-10 ng-star-inserted">Add PD21
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/pd27-form/list">PD21</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add - PD 21(Application for Issue of Spirit Duty Free)"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date"  disabled class="form-control" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Officer Incharge</label>
                            <input type="text" disabled class="form-control" 
                                 required placeholder="Enter Name of Officer Incharge">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Distillery</label>
                            <input type="text" disabled class="form-control" 
                                 required placeholder="Enter Name of Distillery">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pass/Duty for the Issue of Spirit</label>
                            <input type="number"  class="form-control" 
                                 required placeholder="Enter Pass/Duty for the Issue of Spirit">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity (in Litres)</label>
                            <input type="number"  class="form-control" 
                                 required placeholder="Enter Quantity (in Litres)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Purpose/Usage</label>
                            <input type="text"  class="form-control" 
                                 required placeholder="Enter Purpose/Usage">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Original Letter No.</label>
                            <input type="number"  class="form-control" 
                                 required placeholder="Enter Original Letter No.">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Applicant</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Signature Authority</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Description of Spirit</label>
                            <input type="number"  class="form-control" 
                                 required placeholder="Enter Description of Spirit">
                        </div>
                    </div>
                </div>
            </app-card>
            
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/pd21-form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/pd21-form/list">Cancel</button>
    </div>
</div>
