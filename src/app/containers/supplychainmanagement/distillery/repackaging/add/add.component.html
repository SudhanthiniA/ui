<h5 class="m-b-10 ng-star-inserted">
    Add    Accidental Repackaging Request

</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">   Accidental Repackaging Request
    </a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type
                           </label>
                           <select class="form-control">
                            <option>Select</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number
                           </label>
                           <select class="form-control">
                            <option>Select</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                       <div class="form-group">
                           <label class="mandatory">Unit Name
                          </label>
                          <select class="form-control">
                            <option>Select</option>
                        </select>
                       </div>
                   </div>
                   <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Unit Address
                       </label>
                       <select class="form-control">
                        <option>Select</option>
                    </select>
                    </div>
                </div>
                   
                    </div>
                    </app-card>
                    <app-card cardTitle="Request Details
                    " class="list-panel add-panel">
                       <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application Date
                           </label>
                           <input type="date" disabled class="form-control" required placeholder="FL3">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Accidental Return TP no.
                           </label>
                           <select class="form-control">
                            <option>Select</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Request Date
                           </label>
                           <input type="date" disabled class="form-control" required placeholder="FL3">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No.of cases dispatched to Wholesale after accident request
                           </label>
                           <input type="text" disabled class="form-control" required placeholder="400">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No.of Bottles dispatched to Wholesale after accident request
                           </label>
                           <input type="text" disabled class="form-control" required placeholder="400">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Total no of damaged cases as per accidental request
                           </label>
                           <input type="text" disabled class="form-control" required placeholder="100">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Total no of damaged bottles as per accidental request
                           </label>
                           <input type="text" disabled class="form-control" required placeholder="200">
                        </div>
                    </div>

                   
                    </div>
                    </app-card>
                    <app-card cardTitle="Repackaging Details
                    " class="list-panel add-panel">
                       <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <label>Scan QR Codes</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Scan the Accidental Return TP"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-qrcode"></i></button>
                                </div>
                            </div>
                        </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Brand Name
                                  </label>
                                  <input type="text" disabled class="form-control" required placeholder="Tarana Orange">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Packaging Size

                                  </label>
                                  <input type="text" disabled class="form-control" required placeholder="200ml
                                  ">
                               </div>
                           </div>
                          
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">Packaging Type
                                   </label>
                                  <input type="text" disabled  class="form-control" required placeholder="Pet Bottle">
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                               <div class="form-group">
                                   <label class="mandatory">ETIN
                                   </label>
                                  <input type="text" class="form-control" disabled>
                               </div>
                           </div>
                           <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No of bottles per case
                                </label>
                               <input type="text" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No of Cases eligible for repackaging
                                </label>
                               <input type="text" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No of bottles eligible for repackaging
                                </label>
                               <input type="text" class="form-control" disabled>
                            </div>
                        </div>
                          
                        
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info mb-2">Preview</button> -->
        <button type="button" class="btn btn-warning ml-2 mb-2">Save </button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Complete</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
