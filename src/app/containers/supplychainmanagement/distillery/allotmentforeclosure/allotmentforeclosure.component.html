<h5 class="m-b-10 ng-star-inserted">
    Allotment Foreclosure
    <button type="submit" class="btn btn-success pull-right mr-2 custom_add_button"
        routerLink="/supplychainmanagement/distillery/allotmentforeclosure/add">
        <i class="feather icon-plus mr-2"></i>
        Add Allotment Foreclosure
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Allotment Foreclosure</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Allotment No</label>
                        <input type="text" class="form-control" required placeholder="Enter the Allotment No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Distillery Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="List of allotmentforeclosure Details" blockClass="table-border-style"
            class="list-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Allotment No</th>
                            <th>Allotment Date</th>
                            <th>Distillery Name</th>
                            <th>Molasses Type </th>
                            <th>Approve Quantity</th>
                            <th>Balance Quantity </th>
                           <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1234</td>
                            <td>
                                10-Jan-2021
                            </td>
                            <td>
                                -
                            </td>
                            <td>Type 1</td>
                            <td>
                                50
                            </td>
                            <td>
                                150
                            </td>
                           
                            <td>
                                Active
                            </td>

                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/allotmentforeclosure/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/allotmentforeclosure/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
