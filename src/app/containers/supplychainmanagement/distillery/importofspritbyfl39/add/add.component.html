<h5 class="m-b-10 ng-star-inserted">Import of Spirit by FL39
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Import of Spirit by FL39</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">

            <app-card cardTitle="Add Import of Spirit by FL39" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date" required class="form-control" placeholder="27-05-2023">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Time</label>
                            <input type="time" required class="form-control" placeholder="17:53:00 Hrs">
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Importer Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <input type="text" required class="form-control" placeholder="PD2" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License No</label>
                            <input type="text" required class="form-control" placeholder="PD2/ADPL/KNP/002-23_24"
                                disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Name</label>
                            <input type="text" required class="form-control" placeholder="Aarti Distillery" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Address</label>
                            <input type="text" required class="form-control" placeholder="Akbarpur , Kanpur" disabled>
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Exporter Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <select class="form-control">
                                <option>Punjab</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Distillery Name</label>
                            <input type="text" required class="form-control" placeholder="Rajasthan Liquor Ltd">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Distillery Address</label>
                            <input type="text" required class="form-control"
                                placeholder="Kurawalan , Derabassi, Punjab">
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Import Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Spirit Type</label>
                            <select class="form-control">
                                <option>Grain ENA</option>
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Purpose</label>
                            <input type="text" required class="form-control" placeholder="FL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Requested Quantity</label>
                            <input type="text" required class="form-control" placeholder="40000 BL">
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Fees Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date" required class="form-control" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Import Fees</label>
                            <input type="text" required class="form-control" placeholder="40000">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/importofspritbyfl39/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>

        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/importofspritbyfl39/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="">Cancel</button>
    </div>
</div>
