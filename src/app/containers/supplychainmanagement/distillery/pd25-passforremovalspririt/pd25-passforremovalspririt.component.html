<h5 class="m-b-10 ng-star-inserted">
    PD-25 (Pass for removal of spirit, (Bond or Under bond))
    <button type="submit" class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/distillery/pd25-passforremovalspirit/add">
        <i class="feather icon-plus mr-2"></i>
        Add PD-25
    </button>
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/pd22-registerofissuance/list">Dispatch</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> PD-25 (Pass for removal of spirit, (Bond or Under bond))</a></li>
    <li class="breadcrumb-item">List</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label> Date</label>
                        <input type="date" class="form-control" placeholder="" name="date" #date="ngModel" [(ngModel)]="pd25searchObj['date']">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>PD 25 Pass No</label>
                        <input type="text" class="form-control" placeholder="Enter Permit No" name="permitno" #permitNo="ngModel" [(ngModel)]="pd25searchObj['permitNo']">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                           <option>Select</option>
                       </select>
                    </div>
                </div>

                <div class="col-12 text-right">
                    <div>
                        <button type="submit" class="btn btn-primary mr-2" (click)="searchapi()">Search</button>
                        <button type="submit" class="btn btn-secondary" (click)="resetKey()">Cancel</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Details of PD-25 (Pass for removal of spirit, (Bond or Under bond))" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Indent Number</th>
                            <th>Validity</th>
                            <th>Name of Consignor</th>
                            <th>Spirit Type</th>
                            <th>Strength</th>
                            <th>B.L</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>12JJBJ</td>
                            <td>12-Jul-2021</td>
                            <td>Sunil</td>
                            <td>Alcohol</td>
                            <td>100</td>
                            <td>10</td>


                            <td class="text-center">
                                <span class="badge badge-light-success">Approved</span>

                            </td>

                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" routerLink="/supplychainmanagement/distillery/pd25-passforremovalspirit/view">
                                    <i class="feather icon-eye"></i></button>
                                <!-- <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/pd25-passforremovalspirit/edit">
                                    <i class="feather icon-edit-2"></i></button> -->
                            </td>


                        </tr>

                    </tbody>
                </table>
            </div>

        </app-card>
    </div>
</div>
