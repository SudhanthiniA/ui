<h5 class="m-b-10 ng-star-inserted">
    Add Transfer to Gin Between Storage VAT
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Portable Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Transfer to Gin Between Storage VAT</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add - Transfer of Gin Between Storage VAT" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name</label>
                            <input type="text" disabled class="form-control" required
                                placeholder="Enter Distillery Name">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Book Value ( Quantity Available as Per Portal Records)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>GIN Reciever VAT From Which Transfer is Being Done
                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BL</label>
                            <input type="number" disabled class="form-control" required placeholder="Enter BL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>AL</label>
                            <input type="number" disabled class="form-control" required placeholder="Enter AL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="number" disabled class="form-control" required placeholder="Enter Strength">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Sprit VAT in Which Transfer is Being Done
                            </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BL</label>
                            <input type="number" disabled class="form-control" required placeholder="Enter BL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>AL</label>
                            <input type="number" disabled class="form-control" required placeholder="Enter AL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength</label>
                            <input type="number" disabled class="form-control" required placeholder="Enter Strength">
                        </div>
                    </div>

                </div>


            </app-card>
            <app-card cardTitle="Quantity as Per Actual Dip Value After Transfer" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th rowspan="2">#</th>
                                        <th colspan="2">VAT From Which Transfer is Being Done</th>
                                        <th colspan="2">VAT in Which Transfer is Being Done</th>
                                        <th colspan="2">Quantity Transfered</th>
                                        <th colspan="2">Quantity Recieved</th>
                                        <th colspan="2">Transfer Wastage</th>
                                        <th rowspan="2">Action</th>
                                    </tr>
                                    <tr>
                                        <th>BL</th>
                                        <th>AL</th>
                                        <th>BL</th>
                                        <th>AL</th>
                                        <th>BL</th>
                                        <th>AL</th>
                                        <th>BL</th>
                                        <th>AL</th>
                                        <th>BL</th>
                                        <th>AL</th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><input type="number" class="form-control" placeholder="Enter BL" /></td>
                                        <td><input type="number" disabled class="form-control" placeholder="Enter AL" />
                                        </td>
                                        <td><input type="number" class="form-control" placeholder="Enter BL" /></td>
                                        <td><input type="number" disabled class="form-control" placeholder="Enter AL" />
                                        </td>
                                        <td><input type="number" disabled class="form-control" placeholder="Enter BL" /></td>
                                        <td><input type="number" disabled class="form-control" placeholder="Enter AL" />
                                        </td>
                                        <td><input type="number" class="form-control" placeholder="Enter BL" /></td>
                                        <td><input type="number" disabled class="form-control" placeholder="Enter AL" />
                                        </td>
                                        <td><input type="number" disabled class="form-control" placeholder="Enter BL" /></td>
                                        <td><input type="number" disabled class="form-control" placeholder="Enter AL" />
                                        </td>
                                       
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-primary" type="button">
                                                <i class="feather icon-plus"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>


            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/transtoginbwstoragevat/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/transtoginbwstoragevat/list">Cancel</button>
    </div>

</div>
