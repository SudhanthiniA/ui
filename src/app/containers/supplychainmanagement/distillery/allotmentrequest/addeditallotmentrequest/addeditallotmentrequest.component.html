<h5 class="m-b-10 ng-star-inserted">Add Allotment Request</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:"
            routerLink="/supplychainmanagement/distillery/allotmentrequest/list">Allotment Request</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #stockForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Allotment Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Financial Year</label>
                            <input type="number"  class="form-control" disabled 
                            value="2020-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Molasses Year</label>
                            <input type="number"  class="form-control" disabled 
                            value="2020-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Request Date</label>
                            <input type="date" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery Name</label>
                            <input type="text" class="form-control"  value="Daurala Distillery"   disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" class="form-control"  value="FL"   disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Number</label>
                            <input type="text" class="form-control"  value="LI1122"   disabled>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Distilllery Address</label>
                            <textarea class="form-control" rows="2">Plot No. 12, Near Tripathi Super Store, Madhupuram, Bhitauli Khurd, IIM Road, Lucknow, UP 241001</textarea>
                           
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requester Name</label>
                            <input type="text" class="form-control"  placeholder="Enter Requester Name"   required
                            name="requesterName" #requesterName="ngModel"
                            [(ngModel)]="allotmentrequestobj['requesterName']">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Consumption Type</label>
                            <select class="form-control" required>
                            <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Group Name</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>  
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Designated Material </label>
                            <select class="form-control" >
                                <option>Select</option>
                            </select>  
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Previous Year Molasses Balance" class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Total of B Heavy<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                     100
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Total of C Heavy<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                     100
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label  class="w-100 view-label">Final Total for Last Year<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                     200
                    </div>
                </div>
                </app-card>

            <app-card cardTitle="Allotment Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                        <div class="col-12">
                            <h6>B- Heavy Molasses</h6>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="">Opening Balance of Previous Year Molasses for Reserved</label>
                                    <input required  type="number" disabled class="form-control" value="100">                  
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="">Opening Balance of Previous Year Molasses for Un Reserved</label>
                                    <input required  type="number" disabled class="form-control" value="100">             
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="mandatory">Requested Quantity for Reserved Molasses(In Lakh qtl.)</label>
                                    <input type="number" class="form-control" placeholder="Enter Requested Quantity for Reserved Molasses(In Lakh qtl.)"   required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="mandatory">Requested Quantity for Unreserved Molasses(In Lakh qtl.)</label>
                                    <input type="number"  class="form-control"  placeholder="Enter Requested Quantity for Unreserved Molasses(In Lakh qtl.)"   required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Total Requested Quantity (In Lakh qtl.)</label>
                                    <input type="number" class="form-control" disabled  placeholder="Enter Total Requested Quantity (In Lakh qtl.)"   required>
                                </div>
                            </div>
                            </div>
                        </div>
                    <div class="col-6">
                        <div class="row">
                    <div class="col-12">
                        <h6>C- Heavy Molasses</h6>
                        </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="">Opening Balance of Previous Year Molasses for Reserved</label>
                            <input required  type="number" disabled class="form-control" value="100">                  
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="">Opening Balance of Previous Year Molasses for Un Reserved</label>
                            <input required  type="number" disabled class="form-control" value="100">             
                        </div>
                    </div>
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Requested Quantity for Reserved Molasses(In Lakh qtl.)</label>
                            <input type="number" class="form-control" placeholder="Enter Requested Quantity for Reserved Molasses(In Lakh qtl.)"   required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label class="mandatory">Requested Quantity for Unreserved Molasses(In Lakh qtl.)</label>
                            <input type="number"  class="form-control"  placeholder="Enter Requested Quantity for Unreserved Molasses(In Lakh qtl.)"   required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label>Total Requested Quantity (In Lakh qtl.)</label>
                            <input type="number" class="form-control" disabled  placeholder="Enter Total Requested Quantity (In Lakh qtl.)"   required>
                        </div>
                    </div>
                        </div>
                    </div>
                    
                        <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Status</label>
                                <input type="text" class="form-control" disabled 
                                value="Approved">
                            </div>
                        </div> -->
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <!-- <button type="button" class="btn btn-primary ml-2 mb-2"
        routerLink="/supplychainmanagement/distillery/allotmentrequest/add">Edit</button> -->
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/allotmentrequest/list">Cancel</button>
    </div>

</div>
