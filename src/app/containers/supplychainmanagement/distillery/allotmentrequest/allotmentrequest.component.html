<h5 class="m-b-10 ng-star-inserted">
    Allotment Request List
    <button type="submit" class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/distillery/allotmentrequest/add">
        <i class="feather icon-plus mr-2"></i>
        Add Allotment Request
    </button>
</h5>
<ul class="breadcrumb p-0 mt-3">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Allotment Request</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Request Date</label>
                        <input type="datetime-local" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application Number</label>
                        <input type="text" class="form-control" placeholder="Enter Application Number">
                    </div>
                </div>
               
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Distillery Name</label>
                        <input type="text" class="form-control" placeholder="Enter Distillery Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2"(click) ="searchConData()">Search</button>
                    <button type="submit" class="btn btn-secondary" (click) = "resetKey()">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Allotment Request List" blockClass="table-border-style" class="list-panel">

                    (editAction)="onEdit($event)" (viewAction)="onView($event)">
                </app-mat-normal-table>
            </div> -->
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center mb-0" > 
                   <thead>
                       <tr>
                           <th>S.No</th>
                           <th>Request Date</th>
                           <th>Application Number</th>
                           <th>Distillery Name</th>
                           <th>License Type</th>
                           <th>Consumption Type</th>
                           <!-- <th>Reserved Quantity</th>
                           <th>Unreserved Quantity</th> -->
                           <th>Status</th>
                           <th>Action</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td>1</td>

                           <td class="text-left">Daurala Distillery</td>
                           <td class="text-left">FL</td>

                           <td class="text-center">                            
                             <span class="badge m-r-5 badge-light-success">Approved</span>

                           <td class="table-action-column">
                               <button class="btn btn-icon btn-primary" type="button"
                                   routerLink="/supplychainmanagement/distillery/allotmentrequest/view">
                                   <i class="feather icon-eye"></i></button> 
                                   <button class="btn btn-icon btn-secondary ml-2" type="button"
                                   routerLink="/supplychainmanagement/distillery/allotmentrequest/add">
                                     <i class="feather icon-edit-2"></i></button>      
                           </td>                        
                       </tr>
                   </tbody>
               </table>  
             
              
           </div>
        </app-card>
    </div>
</div>
