<h5 class="m-b-10 ng-star-inserted">Add Bottling Plan Closure</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bottling Plan Closure</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Closure of Bottling Plan" class="list-panel add-panel">
                <div class="row">
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Financial year</label>
                            <select class="form-control">
                                <option>2020-2021</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required class="form-control" value="2021 - 2022">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Plan ID</label>
                            <select class="form-control">
                                <option>64316</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Bottling Plan ID</label>
                            <input type="text" required disabled class="form-control" value="Date of Bottling Plan ID" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BBT No</label>
                            <input type="text" required disabled class="form-control" value="BBT No" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" required disabled class="form-control" value="Brand Name" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Size</label>
                            <input type="text" required disabled class="form-control" value="Size" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mapped/Unmapped</label>
                            <input type="text" required disabled class="form-control" value="Mapped/Unmapped" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Planned No. of Cases/ Mono Cartons</label>
                            <input type="number" required disabled class="form-control" value="Planned No. of Cases/ Mono Cartons" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Filled Cases/ Mono Cartons</label>
                            <input type="number" required disabled class="form-control" value="No of Filled Cases/ Mono Cartons" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Filled Bottles</label>
                            <input type="number" required disabled class="form-control" value="No of Filled Bottles" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Fees</label>
                            <input type="number" required disabled class="form-control" value="Bottling Fees" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Cowcess</label>
                            <input type="number" required disabled class="form-control" value="Cowcess" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Track N Trace Fees</label>
                            <input type="number" required disabled class="form-control" value="Track N Trace Fees" >
                        </div>
                    </div>
                  
                </div>
            </app-card>
            



        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-info mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/bottlingplan/view">Preview</button>
        <button type="submit" class="btn btn-warning mb-2 ml-2">Save as Draft</button>
        <button type="submit" class="btn btn-primary mb-2 ml-2">Submit</button>
        <button type="submit" class="btn btn-secondary mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/bottlingplan/list">Cancel</button>
    </div>
</div>
