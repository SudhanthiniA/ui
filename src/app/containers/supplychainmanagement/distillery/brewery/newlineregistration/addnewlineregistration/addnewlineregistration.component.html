<h5 class="m-b-10 ng-star-inserted">Add New Line Registration
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">New Line Registration</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add New Line Registration" class="list-panel add-panel">
        <ngb-tabset type="pills" #tabSet="ngbTabset" class="mb-2">
            <ngb-tab title="Request Details" id="pending">
                <!-- Pending Request -->
                <ng-template ngbTabContent>
                    <div class="row mt-4">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="">Date of Application</label>
                                <input type="text" disabled required class="form-control" placeholder="16/01/2021">
                            </div>
                        </div>
    
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="">Application No</label>
                                <input type="number" disabled required class="form-control" placeholder="APB767">
                            </div>
                        </div>
    
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Bottling Line Name</label>
                                <input type="text"  required class="form-control" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Bottling Line Type</label>
                                <select class="form-control" required>
                                    <option>Select</option>
                                </select>
                                <!-- <input type="text"  required class="form-control" placeholder="Enter Name"> -->
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Code Type</label>
                                <select class="form-control" required>
                                    <option>Select</option>
                                </select>
                                <!-- <input type="text"  required class="form-control" placeholder="Enter Name"> -->
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="">Brewery Name</label>
                                <input type="text"  disabled class="form-control" 
                                placeholder="Enter Brewery Name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label class="">Brewery Address</label>
                                <textarea class="form-control" disabled rows="1">Plot No. 12, Near Tripathi Super Store, Madhupuram, Bhitauli Khurd, IIM Road, Lucknow, UP 241001</textarea>
                             </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="">Brewery License No</label>
                                <input type="text"  disabled class="form-control" value="BL1677">
                            </div>
                        </div>
    
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="">FL3 License No</label>
                                <input type="number"  disabled class="form-control" value="LI8786">
                            </div>
                        </div>
    
                        
    
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Liquor Type</label>
                                <select class="form-control" required>
                                    <option>Joe</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Supply Type</label>
                                <select class="form-control" required>
                                    <option>Joe</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Detail of New Bottling Line" id="tab2">
                <!-- Pending Request -->
                <ng-template ngbTabContent>
                    <div class="row mt-4">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No Washing Rinser for Bottle</label>
                                <input type="number" required placeholder="Enter No Washing Rinser for Bottle" 
                                 class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No Filling Machine</label>
                                <input type="text" required  class="form-control" 
                                placeholder="Enter No Filling Machine">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No Sealing Machine</label>
                                <input type="number" required placeholder="Enter No Sealing Machine"  
                                class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">No Labelling Machine</label>
                                <input type="text" placeholder="Enter No Labelling Machine" 
                                  class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">BPM(Bottle Per Minute)Rate</label>
                                <input type="number" required 
                                placeholder="Enter BPM(Bottle Per Minute)Rate"   class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Remarks(Other)
                                </label>
                                <input type="text"  required class="form-control" placeholder="Enter Remarks(Other)">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Upload</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" formControlName='applicant_photo_file' (change)="onFileChange($event, 'applicant_photo_file_source')" accept="image/png,image/jpeg">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                        </div>
                        
                        
                 </div>
                </ng-template>
            </ngb-tab>

        </ngb-tabset>

            </app-card>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mb-2">Next</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Back</button>
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/newlineregistration/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/newlineregistration/list">Save</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/newlineregistration/add">Cancel</button>
    </div>
</div>
</div>
