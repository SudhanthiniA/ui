<h5 class="m-b-10 ng-star-inserted"> Add Application for Transfer of Beer from Unitank To BBT
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">
        Application for Transfer of Beer from Unitank To BBT</a>
    </li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
            <app-card cardTitle="Application for Transfer of Beer from Unitank To BBT"
                class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled class="form-control" placeholder="10-Jan-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="text" disabled class="form-control" placeholder="10:00 AM">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Batch No</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>UniTank Name</label>
                            <input type="text" disabled class="form-control" placeholder="Unitank N0 2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Capacity(BL)</label>
                            <input type="text" disabled class="form-control" placeholder="70">
                        </div>
                    </div>
                   
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Total Quantity of Beer Present in Unitank</label>
                            <input type="text" disabled class="form-control" value="50000 BL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Quantity of Beer Transfer to BBT</label>
                            <input type="text" required class="form-control" 
                            placeholder="Enter Quantity of Beer Transfer to BBT">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Quantity of Beer in Unitank</label>
                            <input type="text" disabled class="form-control" value="15000 BL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">BBT No</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Capacity(BL)</label>
                            <input type="text" disabled class="form-control" placeholder="Unitank N0 2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Available Quantity</label>
                            <input type="text" disabled class="form-control" value="15000">
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Received Quantity</label>
                            <input type="text" disabled class="form-control" value="15000">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Quantity</label>
                            <input type="text" disabled class="form-control" value="15000">
                        </div>
                    </div>
                </div>
                </app-card>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/appltransbeerfrmunittobbt/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/appltransbeerfrmunittobbt/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/appltransbeerfrmunittobbt/list">Cancel</button>
    </div>
</div>
