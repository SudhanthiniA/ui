<h5 class="m-b-10 ng-star-inserted">Add B6 - Rule 32(891)
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/brewery/b4-form/list">B6</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="B-6 Register of samples of malt, worts, etc. taken for anal" class="list-panel add-panel">
                <div class="row">
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">SI.NO</label>
                            <input type="number" class="form-control" required  placeholder="1">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Description of Sample</label>
                            <input type="text" class="form-control" required  placeholder="Enter Desc">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Purpose for Which Taken</label>
                            <input type="text" class="form-control"   placeholder="Enter Purpose">

                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date When Taken</label>
                            <input type="Date" class="form-control" required  placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>If worts or beer, initial gravity</label>
                            <input type="Date" class="form-control" required  placeholder="">

                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of receipts of reports from the chemical examiner</label>
                            <input type="Date" class="form-control" required disabled placeholder="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Result of analysis</label>
                            <input type="text" class="form-control" required disabled placeholder="Success">

                        </div>
                    </div>

                    
                </div>
            </app-card>
            
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/b6-form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/b6-form/list">Cancel</button>
    </div>
</div>
