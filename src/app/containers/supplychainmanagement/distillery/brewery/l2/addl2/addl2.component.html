<h5 class="m-b-10 ng-star-inserted">Add L2
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">L2</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add L2</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add - Conveyance, Owner and Transporter Information" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Conveyance Number</label>
                            <input type="text" required class="form-control" placeholder="Enter the Conveyance Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Engine Number</label>
                            <input type="text" required class="form-control" placeholder="Enter the Engine Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Conveyance Owner’s Address</label>
                            <input type="text" required class="form-control"
                                placeholder=" Enter the Conveyance Owner’s Address">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Chasis Number</label>
                            <input type="text" required class="form-control" placeholder="Enter the Chasis Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Owned Form (Date/Year)</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Liquor Movement Information" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>E-Document Number</label>
                            <input type="text" required class="form-control" placeholder="Enter the E-Document Number">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transporter’s Name and PAN No</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Transporter’s Name and PAN No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transporter’s Address</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Transporter’s Address">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Departure State</label>
                            <input type="text" required class="form-control" placeholder="Enter the Departure State">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Destination State</label>
                            <input type="text" required class="form-control" placeholder="Enter the Destination State">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Departure District</label>
                            <input type="text" required class="form-control" placeholder="Enter the Departure District">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Destination District</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Destination District">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Departure Place</label>
                            <input type="text" required class="form-control" placeholder="Enter the Departure Place">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Destination Place</label>
                            <input type="text" required class="form-control" placeholder="Enter the Destination Place">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entry Location</label>
                            <input type="text" required class="form-control" placeholder="Enter the Entry Location">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Exit Location</label>
                            <input type="text" required class="form-control" placeholder="Enter the Exit Location">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entry Date</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Approx. Exit Date</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description of Liquor</label>
                            <input type="text" required class="form-control" placeholder="Enter the Destination Place">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Volume of Liquor</label>
                            <input type="text" required class="form-control" placeholder="Enter the Destination Place">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/l2/view">Preview</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/l2/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/l2/add">Cancel</button>
    </div>
</div>
