<h5 class="m-b-10 ng-star-inserted">
    Add AT LAB
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">AT LABg</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="stockForm" autocomplete="off">
            <app-card cardTitle="At Lab Details" class="list-panel add-panel">
                <div class="row">
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label class="mandatory">QR code</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="QR Code" disabled
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i class="fas fa-qrcode"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date</label>
                            <input type="date" class="form-control" required disabled>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application No</label>
                            <input type="number" class="form-control" required disabled placeholder="LJJJ676">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Sample</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Batch No</label>
                            <input type="number" class="form-control" required placeholder="Enter No">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Brand Name</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Beer Type</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>

                        </div>
                    </div>
                </div>
               
            </app-card>
        </form>
    </div>
    <div class="col-12">
        <app-card cardTitle="No of Sample Prepared" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Sample  1</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Sample  2</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Sample  3</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>

                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Sender's Name</label>
                       <input type="text" class="form-control" placeholder="Sunil" disabled>
                    </div>
                </div>
                </div>
                </app-card>
                </div>

                <div class="col-12 text-right mb-4">
                    <button type="button" class="btn btn-primary mb-2">Verified By</button>
            
            
                    <button type="button" class="btn btn-secondary ml-2 mb-2">Received By</button>
                    </div>

                    <div class="col-12">
                        <app-card cardTitle="Unit Details" class="list-panel add-panel">
                            <div class="row">
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    <label class="w-100 view-label">Opening Balance(Rs.)<span class="float-right">:</span></label>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                   200
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    <label class="w-100 view-label">Fees (Rs.) <span class="float-right">:</span></label>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    200
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    <label class="w-100 view-label">Closing Balance (Rs.) <span class="float-right">:</span></label>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    200
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    <label class="w-100 view-label">Status<span class="float-right">:</span></label>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    Approved
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    <label class="w-100 view-label">Remarks<span class="float-right">:</span></label>
                                </div>
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                                    <input type="text" placeholder="Enter Remarks" class="form-control">
                                </div>
                                </div>
                                </app-card>
                                </div>
    
      
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mb-2">Preview</button>


        <button type="button" class="btn btn-secondary ml-2 mb-2">Save as Draft</button>

        <button type="button" class="btn btn-success ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-info ml-2 mb-2"
            routerLink="/supplychainmanagement/wholesale/unmapandremap/list">Cancel</button>
    </div>
</div>
