<h5 class="m-b-10 ng-star-inserted">Add Form - B16
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Form - B16</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form  autocomplete="off">
            <app-card cardTitle="Add Form - B16" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="Date"  required class="form-control" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Balance at beginning of day</label>
                            <input type="number"  required class="form-control" placeholder="Enter Balance at beginning of day">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity manufactured</label>
                            <input type="number"  required class="form-control" placeholder="Enter Quantity manufactured">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity issued</label>
                            <input type="number"  required class="form-control" placeholder="Enter Quantity issued">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Place to whom consigned</label>
                            <input type="number"  required class="form-control" placeholder="Enter Place to whom consigned">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Place to which consigned</label>
                            <input type="number"  required class="form-control" placeholder="Enter Place to which consigned">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance at close of day</label>
                            <input type="number"  required class="form-control" placeholder="Enter Balance at close of day">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b16form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b16form/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b16form/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b16form /add">Cancel</button>
    </div>
</div>
