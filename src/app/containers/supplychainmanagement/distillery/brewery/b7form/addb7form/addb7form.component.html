<h5 class="m-b-10 ng-star-inserted">Add Form - B7
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Form - B7</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Indemnity Bond" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Indemnity Bond Made</label>
                            <input type="date"  required class="form-control" placeholder="Enter Date of Indemnity Bond Made">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name Of Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Name Of Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Father Name of Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Father Name of Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name Of Co-Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Name Of Co-Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Father Name of Co-Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Father Name of Co-Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address of Co-Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Address of Co-Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District Name of Brewery</label>
                            <input type="text"  required class="form-control" placeholder="Enter District Name of Brewery">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Rate Pescribed By brewer/brewers</label>
                            <input type="text"  required class="form-control" placeholder="Enter Rate Pescribed By brewer/brewers">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Signed By Brewer/Brewers</label>
                            <input type="text"  required class="form-control" placeholder="Enter Signed By Brewer/Brewers">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In the presence of</label>
                            <input type="text"  required class="form-control" placeholder="Enter In the presence of">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b7form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b7form/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b7form/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b7form/add">Cancel</button>
    </div>
</div>
