<h5 class="m-b-10 ng-star-inserted">Add Form - B11
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Form - B11</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form  autocomplete="off">
            <app-card cardTitle="Add Form - B11" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Month </label>
                            <select class="form-control">
                                <option>January</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label> Balance of advance outstanding </label>
                            <input type="number"  required disabled class="form-control" placeholder="Enter Balance of advance outstanding ">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Challan No</th>
                                        <th>Challan Date</th>
                                        <th>Challan Amount(Rs.)</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>CN6565655</td>
                                        <td>13/02/2021</td>
                                        <td>5006</td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success" type="button" >
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button" >
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="number"  required class="form-control" placeholder="Enter Total">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Deduct duty on issue *</label>
                            <input type="number"  required class="form-control" placeholder="Enter Deduct duty on issue *">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Carried*</label>
                            <input type="number"  required class="form-control" placeholder="Enter Balance Carried*">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Issue Table" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th rowspan="2">S.No</th>
                                        <th rowspan="2">Pass no</th>
                                        <th colspan="2">Duty</th>
                                        <th colspan="2">Progressive Total</th>
                                        <th rowspan="2">Action</th>
                                    </tr>
                                    <tr>
                                        <th>Rs.</th>
                                        <th>N.P.</th>
                                        <th>Rs.</th>
                                        <th>N.P.</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>PN6565655</td>
                                        <td>500</td>
                                        <td>.023</td>
                                        <td>300</td>
                                        <td>.56</td>
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-success" type="button" >
                                                <i class="feather icon-plus"></i></button>
                                            <button class="btn btn-icon btn-danger ml-2" type="button" >
                                                <i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b11form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b11form/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b11form/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b11form/add">Cancel</button>
    </div>
</div>
