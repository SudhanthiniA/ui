<h5 class="m-b-10 ng-star-inserted">
    Add Accidental Request
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Accidental Request</a></li>
    <li class="breadcrumb-item">Add Approval</li>
</ul>


<div class="row">
    <form #bottlingForm="ngForm" autocomplete="off">
        <div class="col-xl-12">
            <app-card cardTitle="Vehicle Damaged But product Good" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Do you want to change the vehicle details?
                </label>
                            <div class="segment">
                                <input type="radio" name="tab" id="tab1" checked>
                                <label class="" for="tab1">Yes</label>
                                <input type="radio" name="tab" id="tab2">
                                <label class="" for="tab2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transporter's Name</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Transporter's Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vehicle No</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Vehicle No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vehicle Driver Name</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Vehicle Driver Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Route Type</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Route Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Route Details</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Route Details">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Major Route</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Major Route">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Route Details</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Route Details">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>GPS ID</label>
                            <input type="text" disabled class="form-control" placeholder="Enter Route Details">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Do you want to extend transport pass validity?</label>

                            <div class="segment">
                                <input type="radio" name="tab" id="tab3" checked>
                                <label class="" for="tab3">Yes</label>
                                <input type="radio" name="tab" id="tab4">
                                <label class="" for="tab4">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remaining KMS</label>
                            <input type="text" required class="form-control" placeholder="Enter Remaining KMS">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Valid Upto</label>
                            <input type="date" required class="form-control" placeholder="Enter Valid Upto">
                        </div>
                    </div>
                </div>
                <div class="col-12 text-right mb-4">
                    <!-- <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/view">Preview</button> -->
                    <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
                    <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
                    <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/list">Cancel</button>
                </div>
            </app-card>

            <app-card cardTitle="Product Damaged but Vehicle good" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>Scan Available Barcode/QR code</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Scan Barcode" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"><i
                            class="fas fa-qrcode"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total No. of Cases Scanned</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter Total No. of Cases Scanned">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total No. of Bottles Scanned</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter Total No. of Cases Scanned">
                        </div>
                    </div>
                </div>
                <div class="col-12 text-right mb-4">
                    <!-- <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/view">Preview</button> -->
                    <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
                    <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
                    <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/list">Cancel</button>
                </div>
            </app-card>

            <app-card cardTitle="Both Damaged" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transporter's Name</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter Transporter's Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vehicle No</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter Vehicle No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vehicle Driver Name</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter Vehicle Driver Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Route Details</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter Route Details">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>GPS ID</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter GPS ID">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Do you want to send back?</label>

                            <div class="segment">
                                <input type="radio" name="tab" id="tab3" checked>
                                <label class="" for="tab3">Yes</label>
                                <input type="radio" name="tab" id="tab4">
                                <label class="" for="tab4">No</label>
                            </div>
                        </div>
                    </div>

                    <h4 class="col-12">Fine Details</h4>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fine Type</label>
                            <input type="text" required class="form-control" disabled placeholder="Enter Fine Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" required class="form-control" disabled placeholder="Enter Amount">
                        </div>
                    </div>

                </div>
                <div class="col-12 text-right mb-4">
                    <!-- <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/view">Preview</button> -->
                    <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
                    <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
                    <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/accidentalrequest/list">Cancel</button>
                </div>
            </app-card>


        </div>
    </form>
</div>
