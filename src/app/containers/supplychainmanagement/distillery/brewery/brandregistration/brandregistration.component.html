<h5 class="m-b-10 ng-star-inserted">Brand Registration

        routerLink="/supplychainmanagement/distillery/brewery/brandregistration/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add brand registration</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brand Registration</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Request Date</label>
                        <input type="date" class="form-control" required placeholder="">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12  mt-4 text-md-left text-lg-left text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Brand Registration List Details" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Request Date</th>
                            <th>Origin</th>
                            <th>Name of the Brand Registrant</th>
                            <th>Brand Name</th>
                            <th>Packaging Type</th>
                            <th>Packaging Size</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                10/12/2021
                            </td>

                            <td>
                                Outside Country
                            </td>
                            <td>
                                Santhosh
                            </td>
                            <td>
                                Barcardi
                            </td>
                            <td>
                                Liqour
                            </td>
                            <td>
                                50
                            </td>
                            <td>
                                Active
                            </td>
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/brandregistration/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/brandregistration/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>

                    </tbody>
                </table>

    </div>
