<h5 class="m-b-10 ng-star-inserted">Add G6 Register
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">G6 Register</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add G6 Register" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name Of Brewery</label>
                            <input type="text" required class="form-control" placeholder="Enter Name Of Brewery">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th rowspan="2">S.No</th>
                                <th colspan="3">Excise Duty FL-3A (FL-1A)</th>
                                <th>Bottling Fees</th>
                                <th rowspan="2">Action</th>
                            </tr>
                            <tr>
                                <th>Challan No.</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td><input type="number" disabled required class="form-control" placeholder="Enter Challan No."> </td>
                                <td><input type="date" required class="form-control" placeholder="Enter Date"> </td>
                                <td><input type="number" required class="form-control" placeholder="Enter Amount"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Amount"></td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                        <i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th rowspan="2">S.No</th>
                                <th colspan="3">Export Duty</th>
                                <th>Excise Duty FL-3 (FL1)</th>
                                <th rowspan="2">Action</th>
                            </tr>
                            <tr>
                                <th>Challan No.</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td><input type="number" disabled required class="form-control" placeholder="Enter Challan No."> </td>
                                <td><input type="date" required class="form-control" placeholder="Enter Date"> </td>
                                <td><input type="number" required class="form-control" placeholder="Enter Amount"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Amount"></td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                        <i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/g6register/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/g6register/list">Cancel</button>
    </div>
</div>
