<h5 class="m-b-10 ng-star-inserted">Add Processed Beer Transfer to BBT
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Processed Beer Transfer to BBT</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Processed Beer Transfer to BBT" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required class="form-control" placeholder="Entere Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="time" required class="form-control" placeholder="Entere Time">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>B No</label>
                            <input type="number" required class="form-control" placeholder="Enter B No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>UniTank Name</label>
                            <input type="text" disabled  class="form-control" required placeholder="Enter UniTank Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BBT No</label>
                            <input type="text" disabled  class="form-control" required placeholder="Enter BBT No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Beer Type  </label>
                            <input type="text" disabled required class="form-control" placeholder="Entere Beer Type">
                        </div>
                    </div>
                </div>
                
            </app-card>
            <app-card cardTitle="Transfered Quantity" class="list-panel add-panel">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th rowspan="2">#</th>
                                <th colspan="4">UniTank Name</th>
                                <th colspan="5">BBT</th>
                                <th colspan="2">Wastage</th>
                                <th rowspan="2">Action</th>
                            </tr>
                            <tr>
                                <th>Intial Dip</th>
                                <th>Final Dip</th>
                                <th>Intial Volume</th>
                                <th>FInal Volume</th>
                                <th>Intial Dip</th>
                                <th>Final Dip</th>
                                <th>Intial Volume</th>
                                <th>FInal Volume</th>
                                <th>Received Quantity</th>
                                <th>Wastage Quantity (In BL)</th>
                                <th>Wastage%</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td><input type="number" required class="form-control" placeholder="Enter Intial Dip"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Final Dip"> </td>
                                <td><input type="number" required class="form-control" placeholder="Enter Intial Volume"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter FInal Volume"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Intial Dip"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Final Dip"> </td>
                                <td><input type="number" required class="form-control" placeholder="Enter Intial Volume"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter FInal Volume"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Received Quantity"></td>
                                <td><input type="number" required disabled class="form-control" placeholder="Enter Wastage"></td>
                                <td><input type="number" required disabled class="form-control" placeholder="Enter Wastage%"></td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                        <i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/transfertobbt/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/transfertobbt/list">Cancel</button>
    </div>
</div>
