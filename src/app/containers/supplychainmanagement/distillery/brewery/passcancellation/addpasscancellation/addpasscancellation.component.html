<h5 class="m-b-10 ng-star-inserted">Add Pass Cancellation
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Pass Cancellation</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add Pass Cancellation</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Pass Cancellation" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <label>Cancellation/Modification</label>
                        <div class="form-group">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Cancellation</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Modification</label>
                            </div>

                        </div>
                    </div>



                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Gate Pass Type</label>
                            <input type="text" disabled required class="form-control" placeholder="General">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Gate Pass Date</label>
                            <input type="text" disabled required class="form-control" placeholder="16/01/2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Gate Pass Number</label>
                            <input type="text" class="form-control" placeholder="4641">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Reason for Cancel</label>
                            <input type="text" class="form-control" placeholder="Unplanned">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <label>Inside Premises/Outside Premises</label>
                        <div class="form-group">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Inside Premises</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Outside Premises</label>
                            </div>

                        </div>
                    </div>


                </div>
            </app-card>



        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/passcancellation/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Save</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Reset</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/passcancellation/list">Cancel</button>
    </div>
</div>
