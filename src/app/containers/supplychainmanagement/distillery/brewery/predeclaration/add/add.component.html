                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Financial Year</label>
                            <input type="text" class="form-control" name="dip" disabled required placeholder="Enter ">
                            
                        </div>
                    </div>
                  
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <input type="text" class="form-control" disabled name="-" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number
                                </label>

            <app-card cardTitle="Tank Details" class="list-panel add-panel">
                <div class="row">
    
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank ID</label>
                            <input type="text" disabled class="form-control" value="">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reference number</label>
                            <select class="form-control" required >
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Available Quantity</label>
                            <input type="number" disabled class="form-control" required>
                        </div>
                    </div>
    
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Used Quantity</label>
                            <input type="text"  class="form-control" value="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <div class=" d-inline d-flex align-items-start">
                                <input type="checkbox" disabled aria-checked="true" class="checkbox d-inline" id="applicationtype_pd1" value="Pd1" checked>
                                <label class="cr mr-2" for="pd1">Is Empty
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Pre declaration Remarks" class="list-panel add-panel">
                <div class="row">
                   
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remarks
                                </label>
                            <input type="text" class="form-control" placeholder="Enter Remarks">
                        </div>
                    </div>
                </div>
            </app-card>

            <app-card cardTitle="Wastage Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transfer Wastage</label>
                            <input type="text"  required class="form-control" value="150">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wastage in %</label>
                            <input type="text" disabled required class="form-control" value="140">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Monthly Wastage in %</label>
                            <input type="text" disabled required class="form-control" value="20">
                        </div>
                    </div>
                   
                </div>
            </app-card>
           
        </form>

    <div class="col-12 text-right mb-4">
     
        <button type="button" class="btn btn-primary ml-2 mb-2" (click)="addDipbook(dipbookForm, 'INITIATE')">{{ 'sugarmill.common.submit' | translate }}</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" (click)="navigatedipBookLIst()">{{ 'sugarmill.common.cancel' | translate }}</button>
    </div>
</div>
