<h5 class="m-b-10 ng-star-inserted">NAC Overview
</h5>

<ul class="breadcrumb p-0">
  <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>

  <li class="breadcrumb-item"><a href="javascript:">NAC Overview </a></li>
  <li aria-current="page" class="breadcrumb-item active">List</li>
</ul>
<div class="row">
    <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg1">
        <app-card [hidHeader]="true" cardClass="comp-card">
          <div class="row align-items-center">
            <div class="col">
              <span>Opening Balance</span>
              <h3 class="mt-2">0</h3>
              <i class="fas fa-file-import"></i>
            </div>
          </div>
        </app-card>
      </div>
      <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg4">
        <app-card [hidHeader]="true" cardClass="comp-card">
          <div class="row align-items-center">
            <div class="col">
              <span>Deposit Amount</span>
              <h3 class="mt-2">20000</h3>
              <i class="fas fa-piggy-bank"></i>
            </div>
          </div>
        </app-card>
      </div>
      <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg2">
        <app-card [hidHeader]="true" cardClass="comp-card">
          <div class="row align-items-center">
            <div class="col">
              <span>Debited Amount</span>
              <h3 class="mt-2">30000</h3>
              <i class="far fa-credit-card"></i>
            </div>
          </div>
        </app-card>
      </div>
      <div class="col-md-3 col-xl-3 col-sm-6 dashboard_bg3">
        <app-card [hidHeader]="true" cardClass="comp-card">
          <div class="row align-items-center">
            <div class="col">
              <span>Total Available Amount</span>
              <h3 class="mt-2">50000</h3>
              <i class="fas fa-file-alt"></i>
            </div>
          </div>
        </app-card>
      </div>
           </div>
  
<div class="row">
  <div class="col-xl-12">
         <app-card cardTitle="Search" class="search-panel">
              <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                      <div class="form-group">
                          <label class="">Date</label>
                          <input type="date" class="form-control">
                      </div>
                  </div>
                 
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">License Type</label>
                            <select class="form-control">
                              <option>FL2</option>
                   </select>                  
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Challan Head</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            
                  <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                      <div class="form-group">
                          <label>&nbsp;</label>
                          <div>
                      <button type="submit" class="btn btn-primary mr-2">Search</button>
                      <button type="submit" class="btn btn-secondary">Cancel</button>
                  </div>
              </div>
                  </div>

  
</div>
         </app-card>
         </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="NAC Overview List" blockClass="table-border-style" class="list-panel">
            <div class="row">
             <div class="col-12">
              <div class="table-responsive">
                <table class="table table-bordered text-center mb-0">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Fee Type</th>
                      <th>License Type</th>
                      <th>License No.</th>
                      <th>Entity Type</th>
                      <th>Challan Head</th>
                      <th>G6</th>
                      <th>Total Amount </th>
                      <!-- <th>Status</th> -->
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td class="text-left">Product Fees</td>
                      <td></td>
                      <td class="text-center">LIC/BOTTLING/CLB1/09
                     </td>
                      <td class="text-left">Wholesale 
                     </td>
                     <td class="text-left">3.9001E+12</td>
                     <td class="text-left">1</td>
 
                      <td class="text-right">5000.00</td>
                      <!-- <td>
                        <span class="badge m-r-5 badge-light-success">Active</span>
                      </td> -->
                      <td class="table-action-column">
                        <button class="btn btn-icon btn-primary" type="button"
                          routerLink="/supplychainmanagement/custombond/manualscanning/view">
                          <i class="feather icon-eye"></i></button>
                        
                      </td>
                    </tr>
                  </tbody>
                </table>
        
        
              </div>
            </div>
            </div>
                 <div class="row">
                   <div class="col-4">
                     <div ngbDropdown>
                       <button class="btn btn-success" ngbDropdownToggle
                         type="button">Download</button>
                       <div ngbDropdownMenu>
                         <a class="dropdown-item" href="javascript:">Excel</a>
                         <a class="dropdown-item"  href="javascript:">Pdf</a>
                         <a class="dropdown-item"  href="javascript:">Jpg</a>
                       </div>
                     </div>
                   </div>
                   <div class="col-8 text-right p-0">
                       <img src="assets/images/pagenation.png" />
                   </div>
               </div> 
           </app-card>
    </div>
</div>
