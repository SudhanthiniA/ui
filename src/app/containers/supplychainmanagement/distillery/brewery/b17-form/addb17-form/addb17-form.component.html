<h5 class="m-b-10 ng-star-inserted">Add B17 - Register for beer returned unsold to the brewery									

</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>    
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a
            routerLink="/supplychainmanagement/distillery/brewery/b17-form/list">B17</a></li>
    
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="B17"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity Returned Unsold</label>
                            <input type="number" class="form-control" 
                                 required placeholder="Enter Quantity Returned Unsold">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Original Gravity</label>
                            <input type="number" class="form-control" placeholder="Enter Original Gravity" 
                                 required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Issue
                            </label>
                            <input type="date" class="form-control"  required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Return
                            </label>
                            <input type="date" class="form-control"  required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Person by Whom Returned
                            </label>
                            <input type="text" class="form-control" placeholder="Enter Person by Whom Returned" 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Place From Which Returned

                            </label>
                            <input type="text" class="form-control" placeholder="Enter Place From Which Returned" 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Cause of Return
                            </label>
                            <input type="text" class="form-control" placeholder="Enter Cause of Return" 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>How Disposed of

                            </label>
                            <input type="text" class="form-control" placeholder="Enter How Disposed of
                            " 
                                 required>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Disposal
                            </label>
                            <input type="date" class="form-control" 
                                 required>
                        </div>
                    </div>
                    
                </div>
            </app-card>
        </form>
    </div>
    
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2" routerLink="/supplychainmanagement/distillery/brewery/b17-form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/b17-form/list">Cancel</button>
    </div>
</div>
