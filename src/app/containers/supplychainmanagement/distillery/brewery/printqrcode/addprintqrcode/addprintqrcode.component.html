<h5 class="m-b-10 ng-star-inserted">Edit QR Code Printing</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">QR Code Printing</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Edit</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Edit QR Code Printing" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Bottling Plan ID</label>
                            <select class="form-control">
                                <option>JBJB75</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Packaging</label>
                            <input type="text" required disabled class="form-control" value="12/05/2021">
                        </div>
                    </div>
                  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" required disabled class="form-control" value="Kingfisher" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Size</label>
                            <input type="number" required disabled class="form-control" value="650" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Code Type</label>
                            <input type="text" required disabled class="form-control"  value="ERT9989852">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of Cases/Mono Carton</label>
                            <input type="number" required disabled class="form-control" value="50" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Bottles</label>
                            <input type="number" required disabled class="form-control" value="500" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Printed Barcodes</label>
                            <input type="number" required class="form-control" placeholder="Enter Printed Barcodes" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Barcodes</label>
                            <input type="number" required disabled class="form-control" value   ="50" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Generate Barcode</label>
                            <select class="form-control">
                                <option>All</option>
                                <option>Partial</option>
                            </select>
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Range(No of Cases)</label>
                            <input type="text" required class="form-control" placeholder="Enter Range(No of Cases)" >
                        </div>
                    </div>
                </div>
            </app-card>
            <div class="text-right mb-4">
                <!-- <button type="submit" class="btn btn-info mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/manualscanning/view">Preview</button>
                <button type="submit" class="btn btn-success mb-2 ml-2">Scan</button>
                <button type="submit" class="btn btn-danger mb-2 ml-2">Stop Scan</button> -->
                <button type="submit" class="btn btn-info mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/printqrcode/view">Start Print</button>
                <button type="submit" class="btn btn-secondary mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/printqrcode/list">Back</button>
            </div>
            <app-card cardTitle="Print Log" class="list-panel add-panel">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>Start Date and Time </th>
                                <th>End Date and Time</th>
                                <th>Requested no of Barcodes</th>
                                <th>Number of barcodes printed</th>
                                <th>No of QR codes Printed</th>
                                <th>Status</th>
                            </tr>
                        </thead> 
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td>12/05/2021 18:15</td>
                                <td>13/05/2021 11:30</td>
                                <td>40</td>
                                <td>10</td>
                                <td>10</td>
                                <td><span class="badge badge-light-success">Completed</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
            <div class="text-right mb-4">
                <button type="submit" class="btn btn-warning mb-2 ml-2">Pause Print</button>
                <button type="submit" class="btn btn-secondary mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/printqrcode/list">Cancel Print</button>
            </div>
        </form>
    </div>
    
  
</div>
