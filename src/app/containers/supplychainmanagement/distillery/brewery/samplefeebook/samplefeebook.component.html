<h5 class="m-b-10 ng-star-inserted">Sample Fee Book
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/distillery/brewery/samplefeebook/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Sample Fee Book</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>

</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Challan No</label>
                        <input type="text" class="form-control" placeholder="Enter Challan No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Submitted</option>
                            <option>Approved</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Sample Fee Book List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date </th>
                            <th>Deposit amount </th>
                            <th>Challan No</th>
                            <th>Opening balance </th>
                            <th>Total Amount</th>

                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> 1 </td>

                            <td>2000</td>
                            <td>7000</td>
                            <td>3000</td>
                            <td><span class="badge badge-light-success">Submitted</span></td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/samplefeebook/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/samplefeebook/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </app-card>
            
    </div>
</div>
