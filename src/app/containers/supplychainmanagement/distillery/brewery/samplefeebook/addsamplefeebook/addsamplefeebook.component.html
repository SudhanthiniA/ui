<h5 class="m-b-10 ng-star-inserted">Add Sample Fee Book
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sample Fee Book</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Sample Fee Book" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required class="form-control" placeholder="Entere Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Deposit amount </label>
                            <input type="number" required class="form-control" placeholder="Enter Deposit amount">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Challan No </label>
                            <input type="text" required class="form-control" placeholder="Enter Challan No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening balance  </label>
                            <input type="number" required class="form-control" placeholder="Enter Opening balance ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Amount </label>
                            <input type="number" required class="form-control" placeholder="Enter Total Amount">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Letter No</label>
                            <input type="text" required class="form-control" placeholder="Enter Letter No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date </label>
                            <input type="date" required class="form-control" placeholder="Enter Date ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Determined sample test fee </label>
                            <input type="number" required class="form-control" placeholder="Enter Determined sample test fee ">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Add Deducted funds" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mild Botle/Can</label>
                            <input type="number" required class="form-control" placeholder="Entere Mild Botle/Can">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strong Botle/Can</label>
                            <input type="number" required class="form-control" placeholder="Enter Strong Botle/Can">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Amount Of Deducted Fund</label>
                            <input type="number" required class="form-control" placeholder="Enter Total Amount Of Deducted Fund">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Remaining balance </label>
                            <input type="number" required class="form-control" placeholder="Enter Remaining balance">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Authorised Excise Officer </label>
                            <select class="form-control">
                                <option>DEO</option>
                                <option>DEC</option>
                            </select>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/samplefeebook/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/samplefeebook/list">Cancel</button>
    </div>
</div>
