<h5 class="m-b-10 ng-star-inserted">Add Bottling Fees Register
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bottling Fees Register</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Bottling Fees Register" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled required class="form-control" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Deposit</label>
                            <input type="number" required class="form-control" placeholder="Enter Deposit">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance </label>
                            <input type="number" disabled required class="form-control" placeholder="Enter Opening Balance">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of Filled Qts.</label>
                            <input type="text"  required class="form-control" placeholder="Enter No. of Filled Qts.">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of Filled Pts. Qts</label>
                            <input type="text" required class="form-control" placeholder="Enter No. of Filled Pts. Qts">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of Filled Can</label>
                            <input type="text" required class="form-control" placeholder="Enter No. of Filled Can">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of Filled Pts Can.</label>
                            <input type="text" required class="form-control" placeholder="Enter No. of Filled Pts Can.">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" disabled required class="form-control" placeholder="Enter Amount">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Closing Balance</label>
                            <input type="number" disabled required class="form-control" placeholder="Enter Closing Balance">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Excise Inspector</label>
                            <select class="form-control">
                                <option>DEO</option>
                                <option>DEC</option>
                            </select>
                        </div>
                    </div>  
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/bottlingfeesregister/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>

        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/bottlingfeesregister/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/bottlingfeesregister/add">Cancel</button>
    </div>
</div>
