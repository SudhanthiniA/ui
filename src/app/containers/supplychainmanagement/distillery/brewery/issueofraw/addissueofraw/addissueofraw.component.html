<h5 class="m-b-10 ng-star-inserted">Issue of Raw Material</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Issue of Raw Material</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Order Pick" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Brew No/Brew Nos</label>
                            <input type="text" class="form-control" required 
                            placeholder="Enter Brew No/Brew Nos">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Raw Material</label>
                            <select class="form-control" required>
                                <option>Select</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw Material Description</label>
                            <input type="text" required disabled class="form-control" >
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance</label>
                            <input type="text" value="1000.00" disabled class="form-control" >
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Issue Type</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>BWFL2B</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Issued Quantity</label>
                            <input type="number" required class="form-control" placeholder="Enter Issued Quantity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Quantity</label>
                            <input type="number" class="form-control" disabled value="1000.00">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="submit" class="btn btn-info mb-2 ml-2">Preview</button>
        <button type="submit" class="btn btn-warning mb-2 ml-2">Save As Draft</button>
        <button type="submit" class="btn btn-primary mb-2 ml-2">Submit</button>
        <button type="submit" class="btn btn-secondary mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/issueofraw/list">Cancel</button>        
    </div>
</div>
