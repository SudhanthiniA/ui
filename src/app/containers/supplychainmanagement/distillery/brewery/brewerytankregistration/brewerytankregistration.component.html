                    </div>

                                    routerLink="/supplychainmanagement/distillery/brewery/brewerytankregistration/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/brewerytankregistration/add">
                                    <i class="feather icon-edit-2"></i></button>
