<h5 class="m-b-10 ng-star-inserted">Edit Manual Scanning</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Manual Scanning</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Edit</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Edit Manual Scanning" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Bottling Plan ID</label>
                           <select class="form-control">
                               <option>KHJ8676S</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Packaging</label>
                            <input type="text" required disabled class="form-control" value="12/05/2021">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" required disabled class="form-control" value="Kingfisher" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Size</label>
                            <input type="number" required disabled class="form-control" value="650ml" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Code Type</label>
                            <input type="text" required disabled class="form-control" value="650ml" >
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mapped/Unmapped</label>
                            <input type="text" required disabled class="form-control"  value="100">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No. of Cases/Mono Carton</label>
                            <input type="number" required disabled class="form-control" value="500" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Bottles per case</label>
                            <input type="number" required disabled class="form-control" value="100" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Bottles</label>
                            <input type="number" required disabled class="form-control" value="50000" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Production Line</label>
                            <input type="number" required disabled class="form-control" value="1" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of QR codes Printed</label>
                            <input type="number" required disabled class="form-control" value="1" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Bar codes Printed</label>
                            <input type="number" required disabled class="form-control" value="1" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Scanned Cases</label>
                            <input type="number" required disabled class="form-control" value="30000" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Scanning Pending</label>
                            <input type="number" required disabled class="form-control" value="20000" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" required disabled class="form-control" value="Completed" >
                        </div>
                    </div>
                </div>
            </app-card>
            <div class=" text-right mb-4">
                <!-- <button type="submit" class="btn btn-info mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/manualscanning/view">Preview</button> -->
                <button type="submit" class="btn btn-success mb-2 ml-2">Start Scan</button>
                <button type="submit" class="btn btn-danger mb-2 ml-2">Stop Scan</button>
                <button type="submit" class="btn btn-primary mb-2 ml-2">Submit</button>
                <button type="submit" class="btn btn-secondary mb-2 ml-2" routerLink="/supplychainmanagement/distillery/brewery/manualscanning/list">Cancel</button>
            </div>
            <app-card cardTitle="Scanning Log" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Start Date and Time</label>
                            <input type="text" required disabled class="form-control" value="12/05/2021 18:15">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>End Date and Time</label>
                            <input type="text" required disabled class="form-control" value="13/05/2021 11:30">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Scanned Cases</label>
                            <input type="text" required disabled class="form-control" value="40" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Scanned Bottled</label>
                            <input type="number" required disabled class="form-control" value="10" >
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    
  
</div>
