<h5 class="m-b-10 ng-star-inserted">Add L1
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">L1</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add L1</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add L1" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>From Date</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>To Date </label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of Distillery/Exporter/(Consignor) Name of Unit PAN Number</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of Distillery/Exporter/(Consignor) Name of Unit PAN Number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Address of Exporter/(Consignor)</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Address of Exporter/(Consignor)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>District/State of Exporter/(Consignor)</label>
                            <input type="text" required class="form-control"
                                placeholder=" Enter the Address of Exporter/(Consignor)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of Importer/Consignee PAN Number</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of Importer/Consignee PAN Number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of Importer/Consignee PAN Number</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of Importer/Consignee PAN Number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>District/State of Importer/(Consignee)</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the District/State of Importer/(Consignee)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of the place of origin of the conveyance</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of the place of origin of the conveyance">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of the destination point</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of the destination point">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Conveyance Number</label>
                            <input type="text" required class="form-control" placeholder="Enter the Conveyance Number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Chassis number of conveyance</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Chassis number of conveyance">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Engine number of conveyance</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Engine number of conveyance">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of transporter</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of transporter">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address of Transporter</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Address of Transporter">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pan No of Transportor</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Pan No of Transportor">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of conveyance owner</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of conveyance owner">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address of conveyance owner</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Address of conveyance owner">
                        </div>
                    </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Details of route inside the State" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entry point of State</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Entry point of State">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name of three important places in the middle of route</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Name of three important places in the middle of route">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Exit point of State</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Exit point of State">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Expected date of entry inside the State</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Expected date of exit outside the State</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Kind of liquor (country liquor, foreign liquor, beer, rectified spirit, ENA, absolute
                                spirit, denatured spirit)</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Kind of liquor (country liquor, foreign liquor, beer, rectified spirit, ENA, absolute spirit, denatured spirit)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description of total cases of liquor</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Description of total cases of liquor">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total quantity in bulk litre</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Total quantity in bulk litre">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total quantity in alcohol litre</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Total quantity in alcohol litre">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Export pass number and validity period</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Export pass number and validity period">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Import permit no./validity period of import pass</label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Import permit no./validity period of import pass">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Transportation pass no.(For within State)
                            </label>
                            <input type="text" required class="form-control"
                                placeholder="Enter the Transportation pass no.(For within State) ">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Transportation pass validity (For within State) </label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/l1/view">Preview</button>
        <button type="button" class="btn btn-primary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/l1/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/distillery/brewery/l1/add">Cancel</button>
    </div>
</div>
