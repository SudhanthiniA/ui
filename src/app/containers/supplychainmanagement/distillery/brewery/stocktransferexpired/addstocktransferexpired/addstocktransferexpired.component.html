<h5 class="m-b-10 ng-star-inserted">Add Stock Transfer/Expired Raw material
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock Transfer/Expired Raw material</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Stock Transfer/Expired Raw material Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" disabled required class="form-control" value="Enter Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw Material Name</label>
                            <select class="form-control">
                                <option>Raw Material Name 1</option>
                                <option>Raw Material Name 2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Opening Balance" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance</label>
                            <input type="number" disabled required class="form-control" placeholder="Enter Opening Balance">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Expired Quantity" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Expired Quantity</label>
                            <input type="number" required class="form-control" placeholder="Enter Expired Quantity">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Transfer to Other Unit" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transfer to Other Unit</label>
                            <input type="number" required class="form-control" placeholder="Enter Transfer to Other Unit">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Total Quantity(Expired+Transferred)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Transfer to Other Unit</label>
                            <input type="number" disabled required class="form-control" value="2000">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Balance Quantity" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance Quantity</label>
                            <input type="number" disabled required class="form-control" value="1000">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/stocktransferexpired/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/stocktransferexpired/list">Cancel</button>
    </div>
</div>
