<h5 class="m-b-10 ng-star-inserted">
   <!-- Add Delink &amp; Conversion of Bottling Line  -->
   Add Bottling Line Conversion
	 </h5>
  
  <ul class="breadcrumb p-0">
      <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
      <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
      <li class="breadcrumb-item"><a href="javascript:">Delink &amp; Conversion of Bottling Line</a></li>
      <li class="breadcrumb-item">Add</li>
  </ul>
<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add Delink & Conversion of Bottling Line" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="date" disabled class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entity Type</label>
                            <input type="text" disabled class="form-control" value="Distillery">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entity Name</label>
                            <input type="text" disabled class="form-control" value="Daurala Distillery Works">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" disabled class="form-control" value="FL2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="text" disabled class="form-control" value="Radico-2020-21">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Line</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <input type="text" disabled class="form-control" value="FL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Supply Type</label>
                            <input type="text" disabled class="form-control" value="Within UP">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Code Type</label>
                            <input type="text" disabled class="form-control" value="Type 1">
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason for Delink/Deregister of Line(If Any)</label>
                            <textarea class="form-control" rows="1"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload (Request Letter for Conevrsion On Company Letter Head)</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                 
                </div>
            </app-card>
            <app-card cardTitle="Details of Delink/Deregisteration of Line" class="list-panel add-panel">
                <div class="row">
                    
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application No (Delink/Deregister)</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of Line</label>
                            <select class="form-control" required disabled>
                                <option>Select</option>
                                <option selected>Line 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <input type="text" disabled class="form-control" value="FL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Supply Type</label>
                            <input type="text" disabled class="form-control" value="Within UP">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Code Type</label>
                            <input type="text" disabled class="form-control" value="Type 1">
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason for Delink/Deregister of Line(If Any)</label>
                            <textarea class="form-control"  rows="1">-</textarea>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload (Request Letter for Conevrsion On Company Letter Head)</label>
                           
                            <div>
                                request.pdf 
                                <button type="button" class="btn btn-success"><i class="fas fa-download"></i></button>
                            </div>
                        </div>
                    </div>

                 
                </div>
            </app-card>
            <app-card cardTitle="Details of Conversion" class="list-panel add-panel">
                <div class="row">
                    
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Present Liquor Type</label>
                            <input type="text" disabled class="form-control" value="FL">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Proposed Liquor Type</label>
                            <select class="form-control" required >
                                <option>Select</option>
                                <option selected>Line 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Present Code Type</label>
                            <input type="text" disabled class="form-control" value="Type 1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Proposed Code Type</label>
                            <select class="form-control" required >
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Present Supply Type</label>
                            <input type="text" disabled class="form-control" value="Within UP">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Proposed Supply Type</label>
                            <select class="form-control" required >
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                  
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reason for Conversion(If Any)</label>
                            <textarea class="form-control" disabled rows="1">-</textarea>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload (Request Letter for Conevrsion on Letter Head)</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                 
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/declarationofproplanofbeer/list">Cancel</button>
    </div>
</div>
