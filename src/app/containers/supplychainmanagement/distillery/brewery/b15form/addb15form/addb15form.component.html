<h5 class="m-b-10 ng-star-inserted">Add Form - B15
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Form - B15</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form  autocomplete="off">
            <app-card cardTitle="Add Form - B15" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Licensed Brewery Address</label>
                            <input type="text"  disabled required class="form-control" placeholder="Enter Licensed Brewery Address">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quarter</label>
                            <input type="text"  required class="form-control" placeholder="Enter Quarter">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Add Issue For Brewery" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Issue</label>
                            <input type="text" required class="form-control" placeholder="Enter Issue">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Duty Prepaid (In Gals)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Duty Prepaid (In Gals)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Under Bond for Payment (In Gals)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Under Bond for Payment (In Gals)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Total issue, Columns,2 and 3 (In Gals)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Total issue, Columns,2 and 3 (In Gals)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Duty Prepaid (In Gals)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Duty Prepaid (In Gals)">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Return unsold issue at-" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Under Bond for Payment (In Gals)</label>
                            <input type="text" required class="form-control" placeholder="Enter Under Bond for Payment (In Gals)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Total Return Unsold Columns, 5 and 6 (In Gals)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Total Return Unsold Columns, 5 and 6 (In Gals)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In Advance in Column 2 (In Rs)</label>
                            <input type="number"  required class="form-control" placeholder="Enter In Advance in Column 2 (In Rs)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>At close of quarter of issues in column 2 (In Rs)</label>
                            <input type="number"  required class="form-control" placeholder="Enter At close of quarter of issues in column 2 (In Rs)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Payments (In Rs)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Total Payments (In Rs)">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Payments" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Refund Claim and Admitted on Quantity show in Columns 5 (In Rs)</label>
                            <input type="text" required class="form-control" placeholder="Enter Refund Claim and Admitted on Quantity show in Columns 5 (In Rs)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amount Secured by Bond (In Rs)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Amount Secured by Bond (In Rs)">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Remarks" class="list-panel add-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Here explain any difference between the issues in columns 2 and 3 and duty realized during the quarter in columns 8 and 9</label>
                            <input type="number" required class="form-control" placeholder="Enter Here explain any difference between the issues in columns 2 and 3 and duty realized during the quarter in columns 8 and 9">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date"  required class="form-control" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Certified that the accounts of the brewery and the stock of beer in hand  by Rule 912 of the Excise Manual</label>
                            <input type="text"  required class="form-control" placeholder="Enter Certified that the accounts of the brewery and the stock of beer in hand  by Rule 912 of the Excise Manual">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of  Collector</label>
                            <input type="text"  required class="form-control" placeholder="Enter Name of  Collector">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name Of Brewer,</label>
                            <input type="text"  required class="form-control" placeholder="Enter Name Of Brewer,">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b15form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b15form/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b15form/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b15form/add">Cancel</button>
    </div>
</div>
