<h5 class="m-b-10 ng-star-inserted">List Bottling Production Plan
    <button class="btn btn-success custom_add_button pull-right"
        routerLink="/supplychainmanagement/distillery/brewery/bottlingplan/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Bottling Production Plan</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bottling Production Plan</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date of Packaging</label>
                        <input type="date" class="form-control" placeholder="Enter Date of Packaging">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Bottling Plan ID</label>
                        <input type="text" class="form-control" placeholder="Enter Bottling Plan ID">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Approve</option>
                        </select>
                    </div>
                </div>

                <div class="col-12  mt-4 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Bottling Production Plan List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date of Packaging</th>
                            <th>Bottling Plan ID</th>
                            <th>Brand Name</th>
                            <th>Code Type</th>
                            <th>No. of Cases</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>13/02/2021</td>
                            <td>PN656565</td>
                            <td>Kingfisher</td>
                            <td>Type 1</td>
                            <td>100</td>
                            <td><span class="badge badge-success-light">Progress</span> </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary mr-2" type="button" routerLink="/supplychainmanagement/distillery/brewery/bottlingplan/view">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary" type="button" routerLink="/supplychainmanagement/distillery/brewery/bottlingplan/add">
                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
