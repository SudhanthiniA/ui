        routerLink="/supplychainmanagement/distillery/brewery/exportapplication/add" type="submit">
        <i class="feather icon-plus mr-2"></i> Add Export Application/Permit/NOC</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>

    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>

    <li class="breadcrumb-item"><a href="javascript:">List</a></li>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Export Permit No</label>
                        <input type="text" class="form-control" placeholder="Enter Export Permit No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Permit Number</label>
                        <input type="text" class="form-control" placeholder="Enter Permit Number">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                       <select class="form-control">
                           <option value="">Select</option>
                       </select>
                    </div>
                </div>           
                <div class="col-12 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Export Application/Permit/NOC List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date </th>
                            <th>Unit Name</th>
                            <th>Importer Name</th>
                            <th>Export To</th>
                            <th>Quantity in B.L.</th>
                            <!-- <th>Status</th> -->
                            <th>Action</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr>
                            <td> 1 </td>
                            <td>20-Jul-2021</td>
                            <td class="text-left">Daurala Industries</td>
                            <td class="text-left">Sathish</td>
                            <td class="text-left">DQ International</td>
                            <td class="text-left">5000</td>
                            <!-- <td><span class="badge badge-light-success">Approved</span></td> -->
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/exportapplication/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                    routerLink="/supplychainmanagement/distillery/brewery/exportapplication/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
