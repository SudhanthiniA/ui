<h5 class="m-b-10 ng-star-inserted">Add Intimation for Brew
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>

<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Intimation for Brew" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Application</label>
                            <input type="text" required disabled class="form-control" value="29-07-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time of Application</label>
                            <input type="text" required disabled class="form-control" value="29-07-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of Brewery</label>
                            <input type="text" required disabled class="form-control" value="Brewery 1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" required disabled class="form-control" value="Single Mart">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="text" required disabled class="form-control" value="BWFL2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total no of brew</label>
                            <input type="number" required class="form-control" value="50">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brew No Start From</label>
                            <input type="number" required  disabled class="form-control" value="10">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brew No Ends At</label>
                            <input type="number" required disabled class="form-control" value="20">
                        </div>
                    </div>
                    <div _ngcontent-gir-c18="" class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div _ngcontent-gir-c18="" class="form-group">
                            <label _ngcontent-gir-c18="">Estimated Production Date</label>
                            <input _ngcontent-gir-c18="" class="form-control" placeholder="Enter Date of Application" required="" type="date">
                        </div>
                    </div>
                    <div _ngcontent-gir-c18="" class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div _ngcontent-gir-c18="" class="form-group">
                            <label _ngcontent-gir-c18="">Estimated Production Time</label>
                            <input _ngcontent-gir-c18="" class="form-control" placeholder="Enter Date of Application" required="" type="time">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>Sr No</th>
                                        <th>Name of Raw materials </th>
                                        <th>Estimated Quantity of Raw Material (Kg)</th>
                                        <!-- <th>Name of applicant</th> -->
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td> 1 </td>
                                        <td><select class="form-control">
                                                    <option>Select</option>
                                                </select></td>
                                        <td>10</td>
                                        <!-- <td>Applicant 1</td> -->
                                        <td class="table-action-column text-center">
                                            <button class="btn btn-icon btn-primary" type="button" routerLink="">
                                                        <i class="feather icon-plus"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Name of Applicant</label>
                        <input type="text" required class="form-control" value="Sathish">
                    </div>
                </div>
            </app-card>
