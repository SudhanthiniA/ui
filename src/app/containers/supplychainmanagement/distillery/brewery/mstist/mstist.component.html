<h5 class="m-b-10 ng-star-inserted">
    MST/IST
    <button type="submit" class="btn btn-success pull-right mr-2 custom_add_button" routerLink="/supplychainmanagement/distillery/blendingprocess/add">
        <i class="feather icon-plus mr-2"></i>
        MST/IST

    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> MST/IST </a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Inspection Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Inspection Type</label>
                        <input type="text" class="form-control" placeholder="Inspection Type">
                    </div>
                </div>
               
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Tank Category</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row mt-2">
    <div class="col-xl-12">
        <app-card cardTitle="MST/IST List" blockClass="table-border-style" class="list-panel">
           
<ngb-tabset type="pills" class="mb-2">
    <ngb-tab title="MST/IST ">
        <ng-template ngbTabContent>
            <div class="row mt-2">
                <div class="col-xl-12">
                        <div class="table-responsive mb-2">
                            <table class="table table-bordered text-center mb-0">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Inspection Date</th>
                                        <th>Inspection Type</th>
                                        <th>Tank Category</th>
                                        <th>Opening Balance(BL)</th>
                                        <th>Produced Quantity(BL)</th>
                                        <th>Wastage Quantity(BL)</th>
                                        <th>Closed Balance(BL)</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>20-Jul-2021</td>
                                        <td class="text-left">MST</td>
                                        <td class="text-left">-</td>
                                        <td class="text-left">1000</td>
                                        <td class="text-left">1200</td>
                                        <td class="text-left">1000</td>
                                        <td class="text-left">1200</td>
                                        <td class="text-center">
                                            <span class="badge m-r-5 badge-light-success">Approved</span>
                                        </td>
            
                                        <td class="table-action-column">
                                            <button class="btn btn-icon btn-primary" type="button" routerLink="/supplychainmanagement/distillery/blendingprocess/view">
                                                <i class="feather icon-eye"></i></button>
                                           
            
                                        </td>
            
                                    </tr>
                                </tbody>
                            </table>
                        </div>
            
                </div>
            </div>
          
        </ng-template>
    </ngb-tab>
