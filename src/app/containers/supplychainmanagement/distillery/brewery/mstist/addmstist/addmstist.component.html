<div class="row">
    <div class="col-xl-12">

        <app-card cardTitle="MST/IST of Spirit" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Inspection Type</label>
                        <select class="form-control" required>
                                <option>Select</option>
                            </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Inspection Date</label>
                        <input type="date"  class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class=""> Date Range</label>
                        <input type="date" disabled  class="form-control">
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Performed By</label>
                        <input type="text"  class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Requested By</label>
                        <input type="text"  class="form-control">
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Tank Category</label>
                        <select class="form-control" required>
                            <option>Select</option>
                        </select>
                    </div>
                </div>

            </div>
        </app-card>
       


        <app-card cardTitle="Inspection Detail" blockClass="table-border-style" class="list-panel add-panel">
            <div class="table-responsive mb-2">
                <table class="table table-bordered text-center mb-0">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Tank ID</th>
                            <th>Tank Name</th>
                            <th>Used For(Raw Material)</th>
                            <th>Opening Balance</th>
                            <th>Produced Quantity</th>
                           
                            <th>Wastage Quantity</th>
                            <th>Closed Balance</th>
                            <th>Dry Dip(Cm)</th>
                            <th>Wet Dip(Cm)</th>
                            <th>Strength</th>
                            <th>Temperature</th>
                            <th>Indication </th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>T989</td>
                            <td>Tank 1</td>
                            <td>10</td>
                          
                            <td class="text-left">100</td>
                            <td class="text-left">100</td>
                            <td class="text-left">100</td>
                            <td class="text-left">100</td>
                            <td class="text-left">
                                <input type="text" class="form-control" required placeholder="15">

                            </td>
                            <td class="text-left">
                                <input type="text" class="form-control" required placeholder="10">

                            </td>
                            <td class="text-left">
                                <input type="text" class="form-control" required placeholder="60">

                            </td>
                           
                            <td class="text-left">
                                <input type="text" class="form-control" required placeholder="9000">

                            </td>
                            <td class="text-left">
                                <input type="text" class="form-control" required placeholder="9000">

                            </td>

                            <!-- <td>
                                    <select class="form-control">
                                        <option>Select</option>
                                    </select>
                                </td> -->
                           


                           
                        </tr>
                    </tbody>
                </table>
            </div>

        </app-card>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
