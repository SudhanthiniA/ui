<h5 class="m-b-10 ng-star-inserted">Add Stock In
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stock In</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Stock In Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required class="form-control" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Brewery</label>
                            <input type="text" class="form-control" disabled value="Brewery Name" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw Material Name</label>
                            <select class="form-control">
                                <option>Raw Material Name 1</option>
                                <option>Raw Material Name 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Raw Material Description</label>
                            <input type="text" required class="form-control" placeholder="Enter Raw Material Description">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Opening Balance" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance</label>
                            <input type="number" disabled required class="form-control" placeholder="Enter Opening Balance">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Total Inward Quantity" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Inward Quantity</label>
                            <input type="number" required class="form-control" placeholder="Enter Total Inward Quantity">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Closing Balance" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Closing Balance</label>
                            <input type="number" disabled required class="form-control" placeholder="Enter Closing Balance">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/stockinbrewery/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/stockinbrewery/list">Cancel</button>
    </div>
</div>
