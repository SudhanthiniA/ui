<h5 class="m-b-10 ng-star-inserted">
    Add Tank Repair and Maintenance
 </h5>
 
 <ul class="breadcrumb p-0">
     <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
     <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
     <li class="breadcrumb-item"><a href="javascript:">Tank Repair and Maintenance</a></li>
     <li class="breadcrumb-item">Add</li>
 </ul>
 
 
 <div class="row">
     <div class="col-xl-12">
         <form #Pd25Form="ngForm" autocomplete="off">
             <app-card cardTitle="Tank Repair/Maintenance" class="list-panel add-panel">
                 <div class="row">
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Date of Application</label>
                             <input type="date" disabled class="form-control" required placeholder="10-Jan-2021">
                         </div>
                     </div>
                     <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Proposed Start date of Dismantle</label>
                             <input type="date" class="form-control" required placeholder="15-Jan-2021">
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Proposed End date of Dismantle</label>
                             <input type="date" class="form-control" required placeholder="20-Jan-2021">
                         </div>
                     </div> -->
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Repair Type/Maintenance Type</label>
                             <select class="form-control">
                                 <option>Select</option>
                             </select>
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label class="mandatory">Tank ID</label>
                             <select class="form-control">
                                 <option>Select</option>
                             </select>
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Tank Empty or Not</label>
                             <input type="text" disabled class="form-control" required placeholder="Tank Empty">
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Total Capacity</label>
                             <input type="text" disabled class="form-control" required placeholder="1000">
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Designated Material</label>
                             <input type="text" disabled class="form-control" required placeholder="">
                         </div>
                     </div>
                     <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                         <div class="form-group">
                             <label for="uploadpuc" class="mandatory">Repair/Maintenance Attachments</label>
                             <div class="input-group cust-file-button">
                                 <div class="custom-file">
                                     <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                     <label class="custom-file-label"></label>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label class="mandatory">Reason for Repair/Maintenance</label>
                             <input type="text"  class="form-control" required placeholder="Enter Reason for Repair">
                         </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label class="mandatory">Specification for Repairs/Maintenance</label>
                             <input type="text"  class="form-control" required placeholder="Enter Specification for Repairs/Maintenance">
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label class="mandatory">Duration of Repair/Maintenance</label>
                             <input type="text"  class="form-control" required placeholder="Enter Duration of Repair/Maintenance">
                         </div>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label class="mandatory">Schedule Start Date</label>
                             <input type="date" class="form-control" required placeholder="10-Jan-2021">
                         </div>
                     </div>
                     <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                         <div class="form-group">
                             <label>Reason for Dismentle</label>
                             <select class="form-control">
                                 <option>Select</option>
                             </select>
                         </div>
                     </div> -->
                     <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                         <div class="form-group">
                             <label>Remarks</label>
                             <input type="text" class="form-control" required placeholder="Enter the Remarks">
                         </div>
                     </div> -->
                 </div>
             </app-card>
         </form>
     </div>
 
     <div class="col-12 text-right mb-4">
         <button type="button" class="btn btn-info mb-2">Preview</button>
         <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
         <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
         <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
     </div>
 </div>
