<h5 class="m-b-10 ng-star-inserted">Add Declaration of Bottling Production Plan of Beer
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Declaration of Bottling Production Plan of Beer </a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle="Add Declaration of Bottling Production Plan of Beer" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Declaration</label>
                            <input type="date" disabled class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Bottling Plan ID</label>
                            <select class="form-control" required>
                                <option>Select</option>
                                <option selected>BBP01201</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of Packaging</label>
                            <input type="date" disabled class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Unit Name</label>
                            <input type="text" disabled class="form-control" required value="Rampur Bottling Unit">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Under</label>
                            <input type="text" disabled class="form-control" required placeholder="FL3">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="text" disabled class="form-control" value="Radico-2020-21">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Brand Details" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" disabled class="form-control" value="Rampur Select">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <input type="text" disabled class="form-control" value="Beer">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Sub Type</label>
                            <input type="text" disabled class="form-control" value="Mild">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Detail Description</label>
                            <input type="text" disabled class="form-control" value="Single Malt">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Alcoholic Strength</label>
                            <input type="text" disabled class="form-control" value="42.8%">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>EDP Category </label>
                            <input type="text" disabled class="form-control" placeholder="Economy ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Packaging Size</label>
                            <input type="text" disabled class="form-control" value="750 ML">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Packaging Type</label>
                            <input type="text" disabled class="form-control" value="Glass Bottle">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Planned Bottles</label>
                            <input type="text" disabled class="form-control" value="6000">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No.of Cases/Monocartons </label>
                            <input type="number" disabled class="form-control" value="600">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Vat</label>
                            <input type="text" disabled class="form-control" value="BT 1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Quantity of BL(As Per Dip Book)</label>
                            <input type="number" class="form-control" required placeholder="Enter Quantity of BL(As Per Dip Book)">
                        </div>
                    </div>

                </div>
            </app-card>

            <app-card cardTitle="Bottling Detail" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">No of Bottles Filled</label>
                            <input type="number" class="form-control" required placeholder="Enter No. of Bottles Filled">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottled BL</label>
                            <input type="number" disabled class="form-control" value="4500">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Cases/Monocartons  Scanned</label>
                            <input type="number" disabled class="form-control" value="10">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Bottles Scanned</label>
                            <input type="number" disabled class="form-control" value="100">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Wastage of Bottling (BL)</label>
                            <input type="number" class="form-control" required placeholder="Enter Wastage of Bottling (BL)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance quantity of Beer</label>
                            <input type="number" disabled class="form-control" value="100">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Fee</label>
                            <input type="number" disabled class="form-control" value="7260.00">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Cowcess + Track N Trace Fee</label>
                            <input type="number" disabled class="form-control" value="342342.00">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Calculated Duty</label>
                            <input type="number" disabled class="form-control" required value="31312.00">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Remark</label>
                            <input type="text" class="form-control" required placeholder="Enter Remark">
                        </div>
                    </div>
                </div>
            </app-card>

        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <!-- <button type="button" class="btn btn-info ml-2 mb-2">Validate</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/declarationofproplanofbeer/list">Cancel</button>
    </div>
</div>
