<h5 class="m-b-10 ng-star-inserted">Add Declaration Of Batch
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Declaration Of Batch</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Declaration Of Batch" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date </label>
                            <input type="date"  required class="form-control" placeholder="Enter Date ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>B No  </label>
                            <input type="number"  required class="form-control" placeholder="Enter B No ">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Intimation for Brew/Production Plan No</label>
                            <input type="text" disabled  required class="form-control" placeholder="Enter Intimation for Brew/Production Plan No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Tank Name</label>
                            <input type="text" disabled required class="form-control" placeholder="Enter Unit Tank Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>BBT No</label>
                            <input type="text" disabled  required class="form-control" placeholder="Enter BBT No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brew No</label>
                            <input type="text" disabled  required class="form-control" placeholder="Enter Brew No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <select class="form-control">
                                <option>Brand Name 1</option>
                                <option>Brand Name 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Beer Type</label>
                            <input type="text" disabled  required class="form-control" placeholder="Enter Beer Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total Quantity Filtered</label>
                            <input type="number" disabled  required class="form-control" placeholder="Enter Total Quantity Filtered">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wastage Quantity</label>
                            <input type="number" disabled  required class="form-control" placeholder="Enter Wastage Quantity">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Wastage%</label>
                            <input type="number" disabled  required class="form-control" placeholder="Enter Wastage%">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/declarationofbatch/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/declarationofbatch/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/declarationofbatch/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/declarationofbatch/add">Cancel</button>
    </div>
</div>
