    <button type="submit" class="btn btn-success custom_add_button pull-right" 
    routerLink="/supplychainmanagement/distillery/brewery/maprequest/add">
    <i class="feather icon-plus mr-2"></i>
    Map Request
</button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Map Request</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application No</label>
                        <input type="number" class="form-control" placeholder="Enter number" disabled/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Name</label>
                        <input type="text" class="form-control" placeholder="Enter name" disabled/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Unit Address</label>
                        <input type="text" class="form-control" placeholder="Enter address" disabled/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" placeholder="Enter status" disabled/>
                    </div>
                </div>
                
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Map Request List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center" >
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Application Date</th>
                            <th>Application No</th>
                            <th>Unit Name</th>
                            <th>Unit Address</th>
                            <!-- <th>Brand Name</th> -->
                            <th>Mapped Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>20-Jul-2021</td>
                            <td>TN1122</td>
                            <td class="text-left">Sunil</td>
                            <td class="text-left">Lucknow</td>
                            <td class="text-left">Approved</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button"
                                routerLink="/supplychainmanagement/wholesale/unmapandremap/view">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary ml-2" type="button" 
                                    routerLink="/supplychainmanagement/wholesale/unmapandremap/add">
                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row mt-2">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
