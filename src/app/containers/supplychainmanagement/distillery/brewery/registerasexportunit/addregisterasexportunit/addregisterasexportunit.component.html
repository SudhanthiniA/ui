<h5 class="m-b-10 ng-star-inserted">Add Registration as Export Unit
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Registration as Export Unit</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Registration as Export Unit" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Registration Type</label>
                            <input type="text" disabled  class="form-control" value="Beer">
                        </div>
                        
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brewery Name</label>
                            <input type="text" disabled  class="form-control" value="Daurala Brewery">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" disabled  class="form-control" value="FL2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Number</label>
                            <input type="text" disabled required class="form-control" value="LI1122">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" disabled>Plot No. 12, Near Tripathi Super Store, Madhupuram, Bhitauli Khurd, IIM Road, Lucknow, UP 241001</textarea>
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Importer Exporter Code  </label>
                            <input type="text" required class="form-control" placeholder="Entere Importer Exporter Code  ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Certificate Issue Date </label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Upload Importer Exporter Ceritificate  </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Registration Cum Membership No. </label>
                            <input type="text" required class="form-control" placeholder="Entere Registration Cum Membership No.  ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">RCMC Certificate Issue Date </label>
                            <input type="date" required class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Upload RCMC Certificate </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </app-card>
            <app-card cardTitle="Banks Details" class="list-panel add-panel">
                <div class="table-responsive mb-2">
                    <table class="table table-bordered text-center mb-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Bank Name<span class="mandatory"></span></th>
                                <th>Branch<span class="mandatory"></span></th>
                                <th>Account No.<span class="mandatory"></span></th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td><input type="text" required class="form-control" placeholder="Enter Bank Name"></td>
                                <td><input type="text" required class="form-control" placeholder="Enter Branch"> </td>
                                <td><input type="text" required class="form-control" placeholder="Enter Account No."></td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                        <i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
            <app-card cardTitle="Star House Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Star Export House No.</label>
                            <input type="text" required class="form-control" placeholder="Entere Star Export House No.">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">House Certificate Issue Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">GSTIN No.</label>
                            <select class="form-control" required>
                                <option>GSTIN545454</option>
                                <option>GSTIN545454</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">House Upload Certificate</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Brand Details" class="list-panel add-panel">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Brand Name</th>
                                <th>Liquor Type </th>
                                <th>Liquor Sub Type</th>
                                <th>Liquor Detailed Description</th>
                                <th>Packaging Type</th>
                                <th>Packaging Size</th>
                                <th>ETIN NO.</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td>
                                    <select class="form-control">
                                        <option>Select</option>
                                    </select>
                                </td>
                                <td class="text-left">FL</td>
                                <td class="text-left">Single Malt</td>
                                <td class="text-left">Whishky</td>
                               
                                <td>
                                    <select class="form-control">
                                        <option>Select</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>Select</option>
                                    </select>
                                </td>
                                <td>ETIN983598438</td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                        <i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/registerasexportunit/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/registerasexportunit/list">Cancel</button>
    </div>
</div>
