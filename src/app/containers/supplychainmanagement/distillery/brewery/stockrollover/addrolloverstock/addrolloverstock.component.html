<h5 class="m-b-10 ng-star-inserted">Add Rollover Stock</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Rollover Stock</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
            <app-card cardTitle="Unit Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date & Time</label>
                            <input type="text" required disabled class="form-control" value="06-Aug-2021">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Financial Year</label>
                            <select class="form-control" disabled>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Number</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Name</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Address</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    
                    
                </div>
               
            </app-card>
            <app-card cardTitle="Legacy Stock Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total No of Brands in the excel</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total No of Cases in the excel</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Total No of Bottles in the excel</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload Stock details</label>
                    <div class="input-group cust-file-button">
                        <div class="custom-file">
                            <input type="file" id="customFilessss" class="custom-file-input"  accept="image/png,image/jpeg">
                            <label class="custom-file-label"></label>
                            <label class="custom-file-label" for="customFilessss"></label>
                        </div>
                    </div>
                    </div>
                    </div>
                    
                </div>
            </app-card>
    </div>
</div>

<div class="row">
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-success mr-2" routerLink="">Submit </button>
        <button type="button" class="btn btn-secondary " routerLink="">Cancel</button>
    </div>
</div>
