<h5 class="m-b-10 ng-star-inserted">Add Transfer of Beer To Bottling VAT
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Transfer of Beer To Bottling VAT</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add RollOver Stock For FL3 Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required class="form-control" placeholder="Entere Date">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brewery UNI Tank</label>
                            <select class="form-control">
                                <option>Brewery UNI Tank 1</option>
                                <option>Brewery UNI Tank 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>To VAT</label>
                            <select class="form-control">
                                <option>-</option>
                                <option>-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Opening Balance in VAT</label>
                            <input type="number" disabled required class="form-control" placeholder="Entere Opening Balance in VAT">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th rowspan="2">#</th>
                                <th colspan="2">Balance  </th>
                                <th colspan="2">Transferred </th>
                                <th colspan="2">Wastage </th>
                                <th colspan="2">Net Transfer </th>
                                <th colspan="2">To bottling Tank  </th>
                                <th rowspan="2">Action</th>
                            </tr>
                            <tr>
                                <th>BL </th>
                                <th>Strength </th>
                                <th>BL </th>
                                <th>Strength </th>
                                <th>BL </th>
                                <th>Strength </th>
                                <th>BL </th>
                                <th>Strength </th>
                                <th>BL </th>
                                <th>Strength </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td><input type="number" required class="form-control" placeholder="Enter BL"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Strength"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter BL"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Strength"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter BL"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Strength"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter BL"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Strength"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter BL"></td>
                                <td><input type="number" required class="form-control" placeholder="Enter Strength"></td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button"
                                        routerLink="/supplychainmanagement/distillery/brewery/transferofbeer/add">
                                        <i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Balance </label>
                            <input type="number" required class="form-control" placeholder="Entere Balance">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/transferofbeer/list">Cancel</button>
    </div>
</div>
