<h5 class="m-b-10 ng-star-inserted">Add Application for Label Approval
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Application for Label Approval</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>

</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Application for Label Approval" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Request ID</label>
                            <input type="text" required class="form-control" placeholder="Enter Request ID">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <input type="text" disabled required class="form-control" placeholder="Enter Unit Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" disabled>
                                <option>India</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" disabled  class="form-control" 
                                 required placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control" disabled>
                                <option>Uttra Pradesh</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District </label>
                            <select class="form-control" disabled>
                                <option>Lucknow</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tehsil </label>
                            <select class="form-control" disabled>
                                <option>Tehsil 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Urban/Rural </label>
                            <select class="form-control" disabled>
                                <option>Urban 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Municipal Area </label>
                            <select class="form-control" disabled>
                                <option>Area 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Ward </label>
                            <select class="form-control" disabled>
                                <option>Ward 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Police Station  </label>
                            <select class="form-control" disabled>
                                <option>Police Station 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Locality </label>
                            <select class="form-control" disabled>
                                <option>Locality 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Street</label>
                            <input type="text" disabled  class="form-control" 
                                 required placeholder="Enter Street">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Type</label>
                            <input type="text" disabled required class="form-control" placeholder="Enter Unit Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liqour Category</label>
                            <input type="text" disabled required class="form-control" placeholder="Enter Liqour Category">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" disabled required class="form-control" placeholder="Enter License Type">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <label>Domain</label>
                        <div class="form-group">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Within UP</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2"> Export(Other State)</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline3"> Export(Other Country)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Add Label Details" class="list-panel add-panel">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th> Brand Name</th>
                                <th> Size(ml) </th>
                                <th> Package Type</th>
                                <th> Number of labels</th>
                                <th> Fees(Rs)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <td>
                                    <select class="form-control mb-0">
                                        <option> Brand Name 1</option>
                                        <option> Brand Name 2</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control mb-0">
                                        <option> 650ml</option>
                                        <option> 750ml</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control mb-0">
                                        <option> Box</option>
                                        <option> TIN</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control mb-0">
                                        <option> Label1</option>
                                        <option> Label2</option>
                                    </select>
                                </td>
                                <td><input type="text" required class="form-control mb-0" placeholder="Enter  Fees(Rs)"></td>
                                <td class="table-action-column text-center">
                                    <button class="btn btn-icon btn-success" type="button">
                                        <i class="feather icon-plus"></i></button>
                                    <button class="btn btn-icon btn-danger ml-2" type="button">
                                        <i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/applicationforlableapproval/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/applicationforlableapproval/list">Cancel</button>
    </div>
</div>
