<h5 class="m-b-10 ng-star-inserted">Bond Register
    <button class="btn btn-success custom_add_button pull-right" routerLink="/supplychainmanagement/distillery/brewery/bondregistration/add" type="submit">
    <i class="feather icon-plus mr-2"></i> Add Bond Register</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Transport Pass Number</label>
                        <input type="text" class="form-control" placeholder="Enter Pass No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-12  mt-4 text-md-left text-lg-left text-right">
                    <div class="form-group">
                        <button class="btn btn-primary m-r-5">
                            Search</button>
                        <button class="btn btn-secondary">
                            Clear</button>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Bond Register List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name of Brewery</th>
                            <th>Transport Pass Number</th>
                            <th>Amount of Bond  </th>
                            <th>Total Quantity of Beer in BL</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Sunil</td>
                            <td>PN656565</td>
                            <td>562</td>
                            <td>555</td>
                            <td>Approved</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" routerLink="/supplychainmanagement/distillery/brewery/bondregistration/view">
                                    <i class="feather icon-eye"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
