<h5 class="m-b-10 ng-star-inserted">Add Form - B3
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Form - B3</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Register of gauging tables" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vat No</label>
                            <input type="number"  required class="form-control" placeholder="Enter Vat No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Depth</label>
                            <input type="number"  required class="form-control" placeholder="Enter Depth">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Length </label>
                            <input type="number"  required class="form-control" placeholder="Enter Length">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Breadth</label>
                            <input type="number"  required class="form-control" placeholder="Enter Breadth">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Height</label>
                            <input type="number"  required class="form-control" placeholder="Enter Height">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Incumbrances" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mean</label>
                            <input type="number"  required class="form-control" placeholder="Enter Mean">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Depth</label>
                            <input type="number"  required class="form-control" placeholder="Enter Depth">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Area" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Areas</label>
                            <input type="number"  required class="form-control" placeholder="Enter Areas">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Gross</label>
                            <input type="number"  required class="form-control" placeholder="Enter Gross">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Net</label>
                            <input type="number"  required class="form-control" placeholder="Enter Net">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Contents In Bulk Litres</label>
                            <input type="number"  required class="form-control" placeholder="Enter Contents In Bulk Litres">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Tabulation" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Dry inches</label>
                            <input type="number"  required class="form-control" placeholder="Enter Dry inches">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk Litres</label>
                            <input type="number"  required class="form-control" placeholder="Enter Bulk Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Area of a tenth of an inch</label>
                            <input type="number"  required class="form-control" placeholder="Enter Area of a tenth of an inch">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Dry inches</label>
                            <input type="number"  required class="form-control" placeholder="Enter Dry inches">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bulk Litres</label>
                            <input type="number"  required class="form-control" placeholder="Enter Bulk Litres">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Area of a tenth of an inch</label>
                            <input type="number"  required class="form-control" placeholder="Enter Area of a tenth of an inch">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b3form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b3form/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b3form/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b3form/add">Cancel</button>
    </div>
</div>
