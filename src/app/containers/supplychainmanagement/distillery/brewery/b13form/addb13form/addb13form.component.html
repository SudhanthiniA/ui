<h5 class="m-b-10 ng-star-inserted">Add Form - B13
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Form - B13</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form  autocomplete="off">
            <app-card cardTitle="Add B13(Destruction Certificate)" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brewed Name </label>
                            <input type="text"  disabled required class="form-control" placeholder="Enter Brewed Name ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Licensed Brewer's Address</label>
                            <input type="text"  required disabled class="form-control" placeholder="Enter Licensed Brewer's Address">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity Of Beer (In Gallons)</label>
                            <input type="number"  required class="form-control" placeholder="Enter Quantity Of Beer (In Gallons)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Excise Comissioner Order No.</label>
                            <input type="number"  required class="form-control" placeholder="Enter Excise Comissioner Order No.">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date Of Order Taken</label>
                            <input type="date"  disabled required class="form-control" placeholder="Enter Date Of Order Taken">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Destroyed in my presence*</label>
                            <input type="text"  disabled required class="form-control" placeholder="Enter Destroyed in my presence*">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date"  required class="form-control" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name Assistant Excise Comissioner Charge</label>
                            <select class="form-control">
                                <option>Sathish</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Collector Name</label>
                            <input type="text"  required class="form-control" placeholder="Enter Collector Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District</label>
                            <select class="form-control">
                                <option>Lucknow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b13form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b13form/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b13form/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b13form/add">Cancel</button>
    </div>
</div>
