<h5 class="m-b-10 ng-star-inserted">Add Form - B8
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brewery</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Form - B8</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add - From special Bound to be executed for the removal of beer from a brewery to export to other state in india without Prepayment of duty" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date Of Indemnity Bond Made</label>
                            <input type="date"  required class="form-control" placeholder="Enter Date Of Indemnity Bond Made">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Name of Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Name of Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fathe Name </label>
                            <input type="text"  required class="form-control" placeholder="Enter Fathe Name ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text"  required class="form-control" placeholder="Enter Address">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name Of Co-Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Name Of Co-Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fathe Name of Co- Applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Fathe Name of Co- Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address of Co-applicant</label>
                            <input type="text"  required class="form-control" placeholder="Enter Address of Co-applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Distillery's Address</label>
                            <input type="text"  required class="form-control" placeholder="Enter Distillery's Address">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remove Permit Of Beer for Brewer & Brewery (In Gallons)</label>
                            <input type="text"  required class="form-control" placeholder="Enter Remove Permit Of Beer for Brewer & Brewery (In Gallons)">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">    
                        <div class="form-group">
                            <label>Present Rate of Duty (In per bulk gallon amounts)</label>
                            <input type="text"  required class="form-control" placeholder="Enter Present Rate of Duty (In per bulk gallon amounts)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date of extension by the Collector</label>
                            <input type="text"  required class="form-control" placeholder="Enter Date of extension by the Collector">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District Of Delivered Brewery</label>
                            <input type="text"  required class="form-control" placeholder="Enter District Of Delivered Brewery">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Present Rate of Duty (In per bulk gallon amounts)</label>
                            <input type="text"  required class="form-control" placeholder="Enter Present Rate of Duty (In per bulk gallon amounts)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Signed By Brewer</label>
                            <input type="text"  required class="form-control" placeholder="Enter Signed By Brewer">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brewer/Brewers's Name </label>
                            <input type="text"  required class="form-control" placeholder="Enter Brewer/Brewers's Name ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>In the presence of </label>
                            <input type="text"  required class="form-control" placeholder="Enter In the presence of ">
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b8form/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b8form/list">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b8form/list">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/distillery/brewery/b8form/add">Cancel</button>
    </div>
</div>
