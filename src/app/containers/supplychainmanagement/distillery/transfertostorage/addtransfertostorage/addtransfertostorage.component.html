<h5 class="m-b-10 ng-star-inserted">Add Transfer to Storage
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Distillery</a></li>
    <li class="breadcrumb-item"><a routerLink="/supplychainmanagement/distillery/transfertostorage/list">
        Transfer to Storage</a>
    </li>

    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form  autocomplete="off">
            <app-card cardTitle="Spirit Issued From" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>From  Tank Name</label>
                            <select class="form-control" required>
                                <option value="">Select</option>
                            </select>
                         
                        </div>
                    </div>

                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Spirit Type</label>
                                <select class="form-control" required>
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Initial Dip</label>
                                <input  type="number"  class="form-control" required 
                                placeholder="Enter Initial Dip">
                             
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Final Dip</label>
                                <input  type="number"  class="form-control" required 
                                placeholder="Enter Final Dip">
                             
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Quantity Transferred (BL)</label>
                                <input  type="number"  class="form-control" required 
                                placeholder="Enter Quantity Transferred (BL)">
                             
                            </div>
                        </div>
                </div>
            </app-card>
            <app-card cardTitle="Receiving Tank" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>To Tank Name</label>
                            <select class="form-control" required>
                                <option value="">Select</option>
                            </select>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Initial Dip</label>
                            <input  type="number"  class="form-control" required 
                            placeholder="Enter Initial Dip">
                         
                        </div>
                    </div>
                        
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Final Dip</label>
                                <input  type="number"  class="form-control" required 
                                placeholder="Enter Final Dip">
                             
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Quantity Transferred (BL)</label>
                                <input  type="number"  class="form-control" required 
                                placeholder="Enter  Quantity Transferred (BL)">
                             
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Wastage</label>
                                <input  type="number"  class="form-control" required 
                                placeholder="Enter Wastage">
                             
                            </div>
                        </div>
                            
                    </div>
                
            </app-card>
            
            <app-card cardTitle="Radar Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Is the Radar Based Mass Flow Meter applicable<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                       Yes
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Radar ID </label>
                            <input type="text" class="form-control"  placeholder="PDI/FL3A/UN/PRO/806192" disabled>
                        </div>
                    </div> 
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Request ID</label>
                            <select class="form-control" required>
                                <option value="">Select</option>
                            </select>
                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date and Time</label>
                            <input type="text" class="form-control"  placeholder="05/05/2024 14:02:30" disabled>
                        </div>
                    </div> 
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Start reading</label>
                            <input type="text" class="form-control"  placeholder="1000" disabled>
                        </div>
                    </div> 
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">End Reading</label>
                            <input type="text" class="form-control"  placeholder="1000" disabled>
                        </div>
                    </div> 
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Bulk litre</label>
                            <input type="text" class="form-control"  placeholder="300" disabled>
                        </div>
                    </div> 
                    
                </div>
            </app-card>
            
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
