<h5 class="m-b-10 ng-star-inserted">
    Add Bottling Production Plan
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Wholesale</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bottling Production Plan</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <form #bottlingForm="ngForm" autocomplete="off">
    <div class="col-xl-12">
         <!-- <form #bottlingForm="ngForm" autocomplete="off"> -->
            <app-card cardTitle="{{ 'bondWarehouse.importPermitRequest.parentunitdetails' | translate}}" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date & Time</label>
                            <input type="text"  class="form-control" disabled required value="12-04-2021 18:55">
                           
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Distillery Type</label>
                            <input type="text"  class="form-control" disabled required value="Bottling">                    
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Licence No</label>
                            <input type="text"  class="form-control" disabled value="LN856654556524">
                            </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Parent Unit Name</label>
                            <input type="text" disabled value="BLUE OCEAN BEVERAGES PRIVATE LIMITED" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Unit Address</label>
                            <textarea class="form-control" rows="1" disabled
                            required>Plot No. 12,xyz nagar, Karnataka, Bangalore, Bangalore, Shivaji nagar, Majestic, 500001</textarea>
                                           
                        </div>
                    </div>
                </div>
            </app-card>
        <!-- </form> -->
    </div>
    <div class="col-xl-12">
        <!-- <form #bottlingForm="ngForm" autocomplete="off"> -->
            <app-card cardTitle="{{ 'bondWarehouse.bottlingproductionplan.branddetails' | translate}}" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Type</label>
                            <select required class="form-control" >
                                <option value="">Select</option>
                                   </select>
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Liquor Sub Type</label>
                            <select  required class="form-control">
                                <option value="">Select</option> 
                            </select>
                           
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Brand Name</label>
                            <select   required class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Size</label>
                            <select class="form-control" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Package Type</label>
                            <select required class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label>No. of Bottles Per Case</label>
                          <input type="number" class="form-control" disabled value="50">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label>Domain</label>
                          <input type="text" class="form-control" disabled value="Within UP">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label>Supply Type</label>
                          <input type="text" class="form-control" disabled value="CIVIL">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label>Strength</label>
                          <input type="number" class="form-control" disabled value="100">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label>EDP</label>
                          <input type="number" class="form-control" disabled value="10">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label>ETIN</label>
                          <input type="number" class="form-control" disabled value="1234567890">
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                          <label>GTIN</label>
                          <input type="number" class="form-control" disabled value="1234567890">
                        </div>
                      </div>
                </div>
            </app-card>
            <app-card cardTitle="{{ 'bondWarehouse.bottlingproductionplan.productiondetails' | translate}}" class="list-panel add-panel">
                <div class="row">
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank Name</label>
                            <input type="text"  placeholder="Enter Tank Name" class="form-control">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Tank Registration No</label>
                            <input type="text"  placeholder="Enter Tank Registration No" class="form-control">
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Production Line</label>
                            <input type="text"  placeholder="Enter Production Line" class="form-control">
                           
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Bottling Type</label>
                            <select  class="form-control">
                                <option value="">Select</option>
                            </select>  
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Plan Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requested Date</label>
                            <input type="date" value="0" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Bottles</label>
                            <input type="number" placeholder="Enter No of Bottles" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>No of Cases</label>
                            <input type="number" disabled value="500" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity(B.L)</label>
                            <input type="number" disabled value="4500" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity(A.L)</label>
                            <input type="number" disabled value="400" class="form-control">
                        </div>
                    </div>                    
                </div>
            </app-card>
        <!-- </form> -->
    </div>
    </form>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info ml-2 mb-2" 
        routerLink="/supplychainmanagement/wholesale/bottlingprodplan/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button>
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
         routerLink="/supplychainmanagement/wholesale/bottlingprodplan/list">Cancel</button>
    </div>
</div>
