                        <div class="table-responsive">

                                 <tr>
                                    <th>#</th>

                                    <td>

                                    </td>
                                 </tr>
                              </tbody>
                              <tfoot>
                                  <tr>
                                    <td class="text-right" colspan="7">
                                        Total QR Scanned
                                     </td>
                                    <td class="text-left">19</td>
                                 </tr>
                              </tfoot>
                           </table>
                        </div>
                     </div>
                     </div>

    <div class="col-12 text-right mb-4">
