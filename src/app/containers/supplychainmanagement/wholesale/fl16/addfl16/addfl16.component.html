<h5 class="m-b-10 ng-star-inserted">Add FL16 Dispatch against Indent (Denatured Spirit) Request</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Retail</a></li>
    <li class="breadcrumb-item"><a href="javascript:">FL17 Indent (Denatured Spirit) Request</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>
<div class="row">
 
    <div class="col-xl-12">

        <form #boxingForm="ngForm" autocomplete="off">
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                    <label class="mandatory">Application Date</label>
                    <input type="date" required class="form-control" disabled placeholder="16/02/2024">
                </div>
            </div>
            <app-card cardTitle="Purchase Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <select class="form-control">
                                <option>16/02/2024 12:12:87</option>
                            </select> 
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License No.</label>
                            <select class="form-control">
                                <option>FL17-123-2024</option>
                            </select> 
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of the Purchaser</label>
                            <input type="text" required class="form-control" placeholder="RMLU Hospital">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Address of the Purchaser </label>
                            <input type="text" required class="form-control" placeholder="Lucknow">
                        </div>
                    </div>
                    </div>
                    </app-card>
                    <app-card cardTitle="Seller Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Seller Type</label>
                                    <input type="text" disabled required class="form-control" placeholder="FL16">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Seller Name</label>
                                    <input type="text" disabled required class="form-control" placeholder="Radico Distillery">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Seller Address </label>
                                    <input type="text" disabled required class="form-control" placeholder="Rampur">
                                </div>
                            </div>
                        </div>
                    </app-card>
                    <app-card cardTitle="Dispatch Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Indent No.</label>
                                    <select class="form-control">
                                        <option>INDENT-123-2024</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Indent Date</label>
                                    <input type="date" required class="form-control" placeholder="16/02/2024">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Spirit Type</label>
                                    <input type="text" required class="form-control" placeholder="DS">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Quantity of Spirit(BL) </label>
                                    <input type="text" required class="form-control" placeholder="120">
                                </div>
                            </div> 
                        </div>
                    </app-card>
                    <app-card cardTitle="Transport Details" class="list-panel add-panel">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Transporter's Name</label>
                                    <input type="text" required class="form-control" placeholder="Raj Transport">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Vehicle Number</label>
                                    <input type="text" required class="form-control" placeholder="up32qg8765">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Driver Name </label>
                                    <input type="text" required class="form-control" placeholder="Raj">
                                </div>
                            </div> 
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Route Type</label>
                                    <select class="form-control">
                                        <option>Road</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Route Details</label>
                                    <select class="form-control">
                                        <option>Select</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Major Route </label>
                                    <input type="text" required class="form-control" placeholder="LKO-Kanpur">
                                </div>
                            </div> 
                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label class="mandatory">Distance(Kms)</label>
                                    <select class="form-control">
                                        <option>100 kms</option>
                                    </select> 
                                </div>
                            </div>
                        </div>
                    </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="">Cancel</button>
    </div>
</div>
