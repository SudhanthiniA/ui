<h5 class="m-b-10 ng-star-inserted">
    {{'wholesale.stockin.stockin'|translate}}
    <button type="submit" class="btn btn-success pull-right"
    routerLink="/supplychainmanagement/wholesale/wsstockinnew/add">
        <i class="feather icon-plus mr-2"></i>
       {{'wholesale.stockin.addstockin' | translate}}
    </button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">{{'wholesale.stockinhand.wholesale'|translate}}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{'wholesale.stockin.stockin'|translate}}</a></li>
    <li class="breadcrumb-item">{{'wholesale.common.list'|translate}}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #stockInform="ngForm" autocomplete="off">
        <app-card cardTitle="{{'wholesale.common.search'|translate}}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{'wholesale.stockin.transportpassnumber'|translate}}</label>
                        <input type="text" class="form-control" name="transportNo" #transportNo="ngModel" [(ngModel)]="stockInObj['transportNo']" 
                        placeholder="{{'wholesale.stockin.entertransportpassnumber'|translate}}" />
                        <!-- <div *ngIf="formSubmitted && stockForm.get('transportationPassNo').errors || stockForm.get('transportationPassNo').touched "
                        class="error-msg">
                        <span *ngIf="stockForm.get('transportationPassNo').errors?.required"><i class="fa fa-times"></i>
                            Transport Pass No is required
                        </span>
                    </div> -->
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{'wholesale.stockin.date'|translate}}</label>
                        <input type="date" class="form-control"  name="stockInDate" #stockInDate="ngModel" [(ngModel)]="stockInObj.stockInDate">
                        <!-- <div *ngIf="formSubmitted && stockForm.get('stockInDate').errors || stockForm.get('stockInDate').touched "
                        class="error-msg">
                        <span *ngIf="stockForm.get('stockInDate').errors?.required"><i class="fa fa-times"></i>
                            Date is required
                        </span>
                    </div> -->
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)="searchStockIn()">{{'wholesale.common.search'|translate}}</button>
                    <button type="submit" class="btn btn-secondary" (click)="cancel()">{{'wholesale.common.cancel'|translate}}</button>
                </div>
            </div>
        </app-card>
        </form>
    </div>
</div>

                 (viewAction)="view($event)">
