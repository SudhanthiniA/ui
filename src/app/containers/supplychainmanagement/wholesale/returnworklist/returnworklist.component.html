<h5 class="m-b-10 ng-star-inserted">
    Return Worklist
    <button type="submit" class="btn btn-success custom_add_button pull-right"
    routerLink="/supplychainmanagement/wholesale/returnworklist/add">
    <i class="feather icon-plus mr-2"></i>
    Return Worklist
</button>
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Wholesale</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Return Worklist</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Batch No</label>
                        <input type="date" class="form-control" placeholder="Enter Batch No" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <select class="form-control">
                            <option>Brand Name1</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Details of Return Worklist" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center" >
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Batch no</th>
                            <th>Brand Name</th>
                            <th>Size</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let res of listvalue;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{res.qrCode}}</td>
                            <td>{{res.fromUnitName}}</td>
                            <td>{{res.shopAddress}}</td>
                            <td>{{res.qrCode}}</td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" (click)="view(i)">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary ml-2" type="button" (click)="edit(i)" >
                                    <i class="feather icon-edit"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row mt-2">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">CSV</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
