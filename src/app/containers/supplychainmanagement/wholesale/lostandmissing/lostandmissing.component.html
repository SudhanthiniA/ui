<h5 class="m-b-10 ng-star-inserted">
    Lost and Missing
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Supply Chain Management</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Wholesale</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Lost and Missing</a></li>
    <li class="breadcrumb-item"><a href="javascript:">List</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Indent Number</label>
                        <input type="number" class="form-control" name="indent" placeholder="Enter Indent Number" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>From Entity</label>
                        <input type="text" class="form-control" name="indent" placeholder="Enter From Entity" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>To Entity</label>
                        <input type="text" class="form-control" name="indent" placeholder="Enter To Entity" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>


                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Lost and Missing List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Indent Number</th>
                            <th>From Entity</th>
                            <th>To Entity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>20-Mar-2021</td>
                            <td>IN6234</td>
                            <td class="text-left">WW Industry</td>
                            <td class="text-left">MK Industry</td>
                            <td class="text-success"><span class="badge badge-light-success">Pending</span></td>
                            <td>
                                <button class="btn btn-primary"
                                    routerLink="/supplychainmanagement/wholesale/lostandmissing/view"><i
                                        class="far fa-eye"></i></button>
                                <!-- <button class="btn btn-icon btn-secondary ml-2" type="button"
                                routerLink="/supplychainmanagement/wholesale/lostandmissing/add">
                                <i class="feather icon-edit-2"></i></button> -->
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div ngbDropdown>
                        <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript:">Excel</a>
                            <a class="dropdown-item" href="javascript:">PDF</a>
                            <a class="dropdown-item" href="javascript:">JPG</a>
                        </div>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
