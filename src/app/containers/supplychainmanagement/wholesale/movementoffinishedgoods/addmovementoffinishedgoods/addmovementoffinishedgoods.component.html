<h5 class="m-b-10 ng-star-inserted">Add Movement of Finished Goods</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Wholesale</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Movement of Finished Goods</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>


<div class="row">
    <div class="col-lg-12 ngb_accordion_1">
        <form #boxingForm="ngForm" autocomplete="off">
        <ngb-accordion [closeOthers]="false" activeIds="static-1" class="next-accordion">
            <ngb-panel id="static-1">
                <ng-template ngbPanelTitle>
                    <h5><a href="javascript:">Boxing Process</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Financial Year</label>
                                <input type="number" class="form-control" disabled  value="2020-2021">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" class="form-control" disabled  value="2020-2021">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Bottling Plan ID</label>
                                <select class="form-control" required>
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date of Packaging</label>
                                <input type="date" class="form-control" disabled >
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Boxing Id</label>
                                <input type="number" class="form-control" disabled  value="BI1122">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Brand Name</label>
                                <input type="text" class="form-control" disabled  value="Rampur Select">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Liquor Type</label>
                                <input type="text" class="form-control" disabled  value="FL">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Liquor Sub Type</label>
                                <input type="text" class="form-control" disabled  value="Whishky">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Liquor Detailed Description</label>
                                <input type="text" class="form-control" disabled  value="Single Malt">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Strength</label>
                                <input type="number" class="form-control" disabled  value="50">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>EDP Category </label>
                                <input type="number" class="form-control" disabled  value="Ecnomic">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Package Size</label>
                                <input type="number" class="form-control" disabled  value="750 ML">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>No. of Cases/Mono Cartons</label>
                                <input type="number" class="form-control" disabled  value="10">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>No of Bottles</label>
                                <input type="number" class="form-control" disabled  value="100">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>No of Bottles per Case</label>
                                <input type="number" class="form-control" disabled  value="10">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>ETIN</label>
                                <input type="number" class="form-control" disabled  value="ETIN1122">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>GTIN</label>
                                <input type="number" class="form-control" disabled  value="GTIN1122">
                            </div>
                        </div>
                         
                    </div>
                </ng-template>
            </ngb-panel>
           
            <ngb-panel id="static-3">
                <ng-template ngbPanelTitle>
                    <h5><a href="javascript:">Boxing Details</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Cases Pending for Transfer</label>
                                <input type="text" disabled required class="form-control"  value="-">
                            </div>
                        </div>
                        <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Pending Quantity (B.L.)</label>
                                <input type="text" disabled required class="form-control" name="pendingQuantity"
                                #pendingQuantity="ngModel" [(ngModel)]="boxingObj.pendingQuantity" value="-">
                            </div>
                        </div> -->
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Cases Transfered to Warehouse</label>
                                <input type="text" disabled required class="form-control"  value="-">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>No. Of Box Scanned</label>
                                <input type="text" disabled  class="form-control" value="150">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Cases Transfer</label>
                                <input type="number" required  class="form-control" placeholder="Enter Cases Transfer">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Pending Cases</label>
                                <input type="number" required  class="form-control" placeholder="Enter Pending Cases">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Yet to be transferred (Scanned)</label>
                                <input type="number" required  class="form-control" placeholder="Enter Yet to be transferred (Scanned)">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label class="mandatory">Not Yet Scanned</label>
                                <input type="number" required  class="form-control" placeholder="Enter Not Yet Scanned">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Status</label>
                                <input type="number" disabled  class="form-control" placeholder="Verified">
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-panel>
            
        </ngb-accordion>
<div class="row">
        <div class="col-12 text-right mb-4 mt-4">
            <button type="button" class="btn btn-primary mb-2" >Transfer to Warehouse</button>
            <!-- <button type="button" class="btn btn-success ml-2 mb-2" (click)="updateWastage(boxingForm)">Update Wastage</button> -->
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/warehouse/movementoffinishedgoods/list">Cancel</button>
        </div>
    </div>
    
    </form>
    </div>
    <div class="col-lg-12 ngb_accordion_1">
        <ngb-accordion [closeOthers]="true" activeIds="static-5" class="next-accordion">
            <ngb-panel id="static-1">
                <ng-template ngbPanelTitle>
                    <h5><a href="javascript:">Boxing Log</a></h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Date and Time<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            10-Jul-2021 10:00:00 AM
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Name of Warehouse<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                           Daural Warehouse
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">Brand Name<span class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            Rampur Select
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                            <label class="w-100 view-label">No. of Cases Transfered<span
                                    class="float-right">:</span></label>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                           10
                        </div>
                        

                    </div>

                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>


    <div class="col-12 text-right mb-4 mt-4">
        <button type="button" class="btn btn-secondary ml-2 mb-2"
            routerLink="/supplychainmanagement/warehouse/movementoffinishedgoods/list">Back</button>
    </div>

</div>
