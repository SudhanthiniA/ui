<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Advance Duty Register" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Assessment Year</label>
                            <input type="text" required class="form-control" placeholder="Enter Assessment Year">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required class="form-control" placeholder="Date">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>License Type</label>
                            <input type="text" required class="form-control" placeholder="Enter License Type">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="text" required class="form-control" placeholder="Enter License No">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Entity Name</label>
                            <input type="text" required class="form-control" placeholder="Enter Entity Name">

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Entity Address</label>
                            <input type="text" required class="form-control" placeholder="Enter Entity Address">

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Deposit Period</label>
                            <input type="text" required class="form-control" placeholder="Enter Deposit Period">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Division</label>
                            <input type="text" required class="form-control" placeholder="Enter Division">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Treasury</label>
                            <input type="text" required class="form-control" placeholder="Enter Treasury">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" required class="form-control" placeholder="Enter Remarks">
                        </div>
                    </div>


                </div>
            </app-card>

            <app-card cardTitle="Head Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Challan Head</label>
                            <input type="text" required class="form-control" placeholder="Enter Challan Head">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>G6 Head</label>
                            <input type="text" required class="form-control" placeholder="Enter G6 Head">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="text" required class="form-control" placeholder="Enter Amount">
                        </div>
                    </div>

                </div>
            </app-card>

        </form>
    </div>


    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" routerLink="/supplychainmanagement/wholesale/advancedutyregister/list">Back</button>
    </div>
</div>
