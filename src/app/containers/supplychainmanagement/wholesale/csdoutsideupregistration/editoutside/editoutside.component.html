<h5 class="m-b-10 ng-star-inserted">
    Add Outside UP Registration
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Wholesale</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Outside UP Registration</a></li>

        <form autocomplete="off">
          
            <app-card cardTitle="Outside UP Registration
            " class="list-panel add-panel">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Type</label>
                            <div class="segment">
                                <input type="radio" name="tab" id="tab1" checked>
                                <label class="" for="tab1">yes</label>
                                <input type="radio" name="tab" id="tab2">
                                <label class="" for="tab2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant Name</label>
                            <input type="text" required  class="form-control"  placeholder="Enter Applicant Name" >

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Aadhar No</label>
                            <input type="text" required  class="form-control"  placeholder="Enter Aadhar No" >

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" required class="form-control"  placeholder="Enter Email ID" >

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="text" required class="form-control"  placeholder="Enter Mobile No" >

                        </div>
                    </div>
                     <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>PAN No</label>
                            <input type="text" required class="form-control"  placeholder="Enter PAN No" >

                        </div>  
                     </div>

                    
                     <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>GSTIN No</label>
                            <input type="text" required class="form-control"  placeholder="Enter GSTIN No" >

                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit District</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Entity of Firm</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Entity Name</label>
                        <input type="text" required  class="form-control"  placeholder="Enter Entity Name" >

                    </div>
                </div>

                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="uploadpuc" class="mandatory">Upload Excise Licence Of Bottling Unit/Maufacturing Unit</label>
                        <div class="input-group cust-file-button">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                <label class="custom-file-label"></label>
                            </div>
                        </div>
                    </div>
                </div> 
                 
                 
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="uploadpuc" class="mandatory">Upload Approval Order</label>
                        <div class="input-group cust-file-button">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                <label class="custom-file-label"></label>
                            </div>
                        </div>
                    </div>
                </div> 
                    
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="uploadpuc" class="mandatory">Format Of Affidevit</label>
                        <div class="input-group cust-file-button">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                <label class="custom-file-label"></label>
                            </div>
                        </div>
                    </div>
                </div> 
                         
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="uploadpuc" class="mandatory">Upload Affidavit (pdf)</label>
                        
                
                    </div>
                </div> 
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    <button type="button" class="btn btn-success"><i
                            class="fas fa-download"></i></button>
                </div>
                </div>
            </app-card>
