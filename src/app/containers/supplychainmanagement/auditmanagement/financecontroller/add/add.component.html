<h5 class="m-b-10 ng-star-inserted">Add Internal Audit</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Audit Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Internal Audit</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
         <div class="col-xl-12">
            <app-card
                cardTitle="Excise Office Details"
                class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group position-relative calendar">
                            <label class="m-0 mandatory">Select Type of Office
                            </label>
                           <select class="form-control">
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group position-relative calendar">
                            <label class="m-0 mandatory">Select District
                            </label>
                           <select class="form-control">
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text"  class="form-control"
                                placeholder="" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group position-relative calendar">
                            <label class="m-0 mandatory">Select Excise Officer Name
                            </label>
                           <select class="form-control">
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Excise Office Designation</label>
                            <input type="number" class="form-control"
                                placeholder="" disabled
                                required>
                               
                        </div>
                    </div>
                                    </div>
                                    </app-card>
                                    <app-card
                                    cardTitle="Audit Plan"
                                    class="list-panel add-panel">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group position-relative calendar">
                                                <label class="m-0 mandatory">Checklist Creation
                                                </label>
                                                <input type="text" class="form-control"
                                                placeholder="" 
                                                required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group position-relative calendar">
                                                <label class="m-0">Description
                                                </label>
                                                <input type="text" class="form-control"
                                                placeholder="" 
                                                required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group position-relative calendar">
                                                <label class="m-0 mandatory d-block">Add Checklist Items
                                                </label>
                                                <div class="form-group">
                                                    <button class="btn btn-icon btn-success" type="button">
                                                    <i class="feather icon-plus"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-4 text-right">
                                            <div class="form-group">
                                               <button class="btn btn-primary m-r-5">
                                                Add Section</button>
                                               <button class="btn btn-secondary">
                                               Clear</button>
                                            </div>
                                                        </div>
                                                        </div>
                                                        </app-card>
                                                        <app-card
                                    cardTitle="Checklist Questions & Answers"
                                    class="list-panel add-panel">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group position-relative calendar">
                                                <label class="m-0 mandatory">Question
                                                </label>
                                                <input type="text" class="form-control"
                                                placeholder="" 
                                                required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group position-relative calendar">
                                                <label class="m-0 mandatory">Answer Type
                                                </label>
                                                <input type="text" class="form-control"
                                                placeholder="" 
                                                required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group position-relative calendar">
                                                <label class="m-0">Assign Checklist
                                                </label>
                                               <select class="form-control">
                                                   <option>Select</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="">General Summary</label>
                                                <input type="text" class="form-control"
                                                    placeholder="" 
                                                    required>
                                                   
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="">Division of the site</label>
                                                <input type="text" class="form-control"
                                                    placeholder="" 
                                                    required>
                                                   
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="mandatory">Area of Audit</label>
                                                <input type="text" class="form-control"
                                                    placeholder="" 
                                                    required>
                                                   
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="">Audit Objective</label>
                                                <input type="text" class="form-control"
                                                    placeholder="" 
                                                    required>
                                                   
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="">Audit Start date
                                                </label>
                                                <input type="date" class="form-control"
                                                    placeholder="" 
                                                    required>
                                                   
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label class="mandatory">Plan End Date
                                                </label>
                                                <input type="date" class="form-control"
                                                    placeholder="" 
                                                    required>
                                                   
                                            </div>
                                        </div>
                                       
                                       
                                                        </div>
                                                        </app-card>
                                                        <app-card
                                                        cardTitle=" Audit Team"
                                                        class="list-panel add-panel">
                                                        <div class="row">
                                                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                                <div class="form-group position-relative calendar">
                                                                    <label class="m-0 mandatory">Personnels involved in Audit Team
                                                                    </label>
                                                                    <input type="text" class="form-control"
                                                                    placeholder="vishal"  disabled
                                                                    required>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                                <div class="form-group position-relative calendar">
                                                                    <label class="m-0 mandatory">Chief Auditor's name
                                                                    </label>
                                                                    <select class="form-control">
                                                                        <option>Select</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                                                                <div class="form-group position-relative calendar">
                                                                    <label class="m-0">Audit ID
                                                                    </label>
                                                                    <input type="text" class="form-control"
                                                                    placeholder=""  disabled
                                                                    required>
                                                                </div>
                                                            </div>
                                                            
                                                           
                                                           
                                                                            </div>
                                                                            </app-card>
               
            
        </div>
        
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-primary ml-2 mb-2"
                (click)="saveData(molassesadministrationchargesForm,'submit')">{{ 'master.common.submit' | translate }}</button>
            <button type="button" class="btn btn-secondary ml-2 mb-2"
                routerLink="/supplychainmanagement/distillery/advancedutyreg/list">{{ 'master.common.cancel' | translate }}</button>
        </div>
    
</div>
