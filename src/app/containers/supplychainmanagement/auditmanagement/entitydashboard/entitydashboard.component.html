 <div class="row">
    <div class="col-xl-12">
       <app-card cardTitle="Search" class="search-panel">
          <div class="row">
             <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Audit ID
                   </label>
                   <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                   <label>Audit Type

                    <option>Internal </option>
                </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>To Date
                   </label>
                   <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>From Date
                   </label>
                   <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                   <label>Payment Status
                   </label>
                   <select class="form-control">
                       <option>Paid </option>
                   </select>
                </div>
            </div>
             <div class="col-lg-3 col-md-3 col-sm-6 col-12 mt-4">
                <div class="form-group">
                   <button class="btn btn-primary m-r-5">
                   Search</button>
                   <button class="btn btn-secondary">
                   Clear</button>
                </div>
             </div>
          </div>
       </app-card>
    </div>
 </div>
