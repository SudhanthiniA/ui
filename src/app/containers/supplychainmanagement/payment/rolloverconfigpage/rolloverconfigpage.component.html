    Roll Over Config Page

        Add Roll Over Config Page
    </button>
</h5>


<ul class="breadcrumb p-0">

    <li class="breadcrumb-item"><a href="javascript:">Payment</a></li>

</ul>

<div class="row">
    <div class="col-12">
   <app-card cardTitle="Roll Over Config Page" class="search-panel">
   
   <div class="row">
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg4 animate__animated animate__backInUp">
  <app-card [hidHeader]="true" cardClass="comp-card">
    <div class="row align-items-center">
      <div class="col">
        <span>Sub Fees Name</span>
        <h3 class="mt-2">1000</h3>
        <i class="fas fa-check"></i>
      </div>  
    </div>
  </app-card>
</div>
<div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg2 animate__animated animate__backInUp">
  <app-card [hidHeader]="true" cardClass="comp-card">
    <div class="row align-items-center">
      <div class="col">
        <span>Status</span>
        <h3 class="mt-2">800</h3>
        <i class="fas fa-hourglass-half"></i>
      </div>
    </div>
  </app-card>
</div>

</div>
 </app-card>
  </div>
  </div>


  <div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Payment Type </label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Fees/Penality  Name</label>
                        <input type="text" class="form-control" placeholder="Enter Fees/Penality  Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                           <option>Select</option>
                       </select>
                    </div>
                </div>
                
                <div class="col-lg-12 col-md-3 col-sm-6 col-12 text-right">
                    <div class="form-group">
                        
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>

                </div>
            </div>
        </app-card>
        <app-card cardTitle="Roll Over Config Page List" class="list-panel">
            <div class="row mt-2">
                <div class="col-12">
   <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Payment Type </th>
                    <th>Fees/Penality  Name</th>
                    <th>Active/Inactive</th>
                    <th>Status</th>
                    <th>Created on</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Net Banking</td>
                    <td>Consolidated Bottling fees</td>
                    <td class="text-center">
                        <span class="badge badge-light-success">Active</span> </td> 
                        <td class="text-center">
                            <span class="badge badge-light-success">Active</span> </td> 
                    <td class="text-center">20-Jul-2022</td>
                    <td class="table-action-column text-center">
                        <button class="btn btn-icon btn-primary mr-2" type="button"
                            routerLink="/masterwarehouse/mwapprovalflow/view">
                            <i class="feather icon-eye"></i></button>
                            <button class="btn btn-icon btn-secondary " type="button">
                                <i class="feather icon-edit-2"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
</div>
<div class="row">
    <div class="col-4">
      <div ngbDropdown>
        <button class="btn btn-success" ngbDropdownToggle
          type="button">Download</button>
        <div ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:">Excel</a>
          <a class="dropdown-item"  href="javascript:">Pdf</a>
          <a class="dropdown-item"  href="javascript:">Jpg</a>
        </div>
      </div>
    </div>
    <div class="col-8 text-right p-0">
        <img src="assets/images/pagenation.png" />
    </div>
</div>    
    </app-card>
    </div>
