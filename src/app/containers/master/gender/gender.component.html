<app-common-breadcrumb [titleSection]="titleSection" [breadcrumbs]="breadcrumbs" [text]="lastText">
</app-common-breadcrumb>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle=" {{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.gender.gendercode' | translate }}</label>
                        <input type="text" class="form-control" name=code #code= ngModel 
                        [(ngModel)]="genderObj['code']" placeholder="{{ 'master.gender.entergencode' | translate }}">
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Gender Name</label>
                        <input type="text" class="form-control" name=gender #gender= ngModel 
                        [(ngModel)]="genderObj['name']" placeholder="{{ 'master.gender.entergenname' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.gender.status' | translate }}</label>
                        <select class="form-control" [(ngModel)]="genderObj['isActive']">
                            <option value="">{{ 'master.common.select' | translate }}</option>
                            <option value="true">{{ 'master.common.active' | translate }}</option>
                            <option value="false">{{ 'master.common.inactive' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)=searchGender()>  {{ 'master.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary" (click)=resetKey()> {{ 'master.common.cancel' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
