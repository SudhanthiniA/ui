<h5 class="m-b-10 ng-star-inserted">{{ 'master.gender.gender' | translate }} </h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'master.common.masters' | translate }}</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Location</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:" routerLink="/master/gender/list">Gender</a></li>
    <li aria-current="page" class="breadcrumb-item active">{{ 'master.common.view' | translate }}</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #genderForm="ngForm" autocomplete="off">
            <app-card cardTitle="{{ 'master.gender.detailsofselectedgender' | translate }}"
                class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">{{ 'master.gender.gendercode' | translate }}<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                      JBH767
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">{{ 'master.gender.gendername' | translate }}<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                       PL1
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">{{ 'master.common.status' | translate }}<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                       Active
                    </div>
                </div>
                <hr class="mt-2" />
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Created by<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        Admin
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Created on<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        20-May-2021 11:00:00
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Modified by<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        Super Admin
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Modified on<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        20-May-2021 11:15:00
                    </div>
                </div>
            </app-card>
            <div class="row">
                <div class="col-12 mb-3 text-right">
                    <button type="submit" class="btn btn-secondary"
                        routerLink="/master/gender/list">{{ 'master.common.back' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
