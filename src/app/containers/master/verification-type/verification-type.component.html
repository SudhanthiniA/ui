<app-common-breadcrumb [titleSection]="titleSection" [breadcrumbs]="breadcrumbs" [text]="lastText">
</app-common-breadcrumb>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.verificationtype.verificationcode' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="verificationObj.code" name="code"
                            #code="ngModel" placeholder="{{ 'master.verificationtype.enterentitycode' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.verificationtype.verificationname' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="verificationObj.name" name="name"
                            #name="ngModel" placeholder="{{ 'master.verificationtype.enterentityname' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.status' | translate }}</label>
                        <select class="form-control" [(ngModel)]="verificationObj['isActive']">
                            <option value="">{{ 'master.common.select' | translate }}</option>
                            <option value="true">{{ 'master.common.active' | translate }}</option>
                            <option value="false">{{ 'master.common.inactive' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)="searchVerificationType()">{{
                        'master.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary"
                        (click)=resetKey()>{{ 'master.common.cancel' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.verificationtype.verificationtypelist' | translate }}"
            blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                    (editAction)="onEdit($event)" (viewAction)="onView($event)">
                </app-mat-normal-table>
            </div>
        </app-card>
    </div>
</div>
