<h5 class="m-b-10 ng-star-inserted">  Add Packaging Size</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'master.common.masters' | translate }}</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Location</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:" routerLink="/master/packagesize/list">Packaging Size</a></li>
    <li aria-current="page" class="breadcrumb-item active" *ngIf="this.addedit == 'Add'">{{ 'master.common.add' | translate }}</li>
    <li aria-current="page" class="breadcrumb-item active" *ngIf="this.addedit == 'Edit'">{{ 'master.common.edit' | translate }}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #packagetypeForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Packaging Size Detail" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Packaging Size Code</label>
                            <input type="text"  name="packagetypecode"
                                  disabled class="form-control" value="PS1122" />
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory"> Packaging Size Name</label>
                            <input type="text"  name="packagetypename"   class="form-control"  placeholder="Enter Packaging Size Name"
                                >
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class=""> Measurement Name</label>
                            
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" checked id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">Active</label>
                              </div>
                        </div>
                    </div>
                   
                </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right">
        <button type="button" class="btn btn-primary mr-2"
            (click)="addpackagetype(packagetypeForm)">Submit</button>
        <button type="button" class="btn btn-secondary"
            routerLink="/master/packagetype/list">Cancel</button>
    </div>
    <!-- <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2"
            (click)="addpackagetype(packagetypeForm)">Submit</button>
        <button type="button" class="btn btn-secondary"
            routerLink="/master/packagetype/list">Cancel</button>
    </div> -->
</div>
