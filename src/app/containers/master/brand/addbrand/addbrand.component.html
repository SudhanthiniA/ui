<h5 class="m-b-10 ng-star-inserted">Add Brand Name</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Masters</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Brand Name</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #genderForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Brand Name" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Brand Code</label>
                            <input type="text" class="form-control" disabled value="BR001" required>                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Brand Name</label>
                            <input type="text"  required class="form-control"
                                placeholder="Enter Brand Name">                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Liquor Type Name/Code</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Liquor Subtype Name/Code</label>
                            <input type="text"  disabled class="form-control"
                                value="Strong Beer (LST001)" >                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Liquor Detailed Description</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Packaging Type</label>
                            <input type="text"  disabled class="form-control"
                                value="Glass Bottle" >                           
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Packaging Size</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label class="mandatory">Status</label>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                          <label class="custom-control-label" for="customswitch1">Active</label>
                        </div>
                      </div>
                   </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary" 
            routerLink="/master/brand/list">Cancel</button>
    </div>
</div>
