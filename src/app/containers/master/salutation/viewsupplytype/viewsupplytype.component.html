<h5 class="m-b-10 ng-star-inserted">
    View Salutation
         
     </h5>
     <ul class="breadcrumb p-0">
         <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
         <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
         <li class="breadcrumb-item"><a href="javascript:">Salutation</a></li>
         <li class="breadcrumb-item">View</li>
     </ul>
<div class="row">
    <div class="col-xl-12">
        <form #subBrandForm="ngForm" autocomplete="off">
            <app-card cardTitle="{{ 'master.supplytype.detailsofselected' | translate }}" class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Salutation Code<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        SMC001
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Salutation Name<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        Mr.
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Status<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>Active</span>
                    </div>
                </div>
                <hr class="mt-2" />
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Created On<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        20-Jun-21 10:30
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Created By<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        Admin
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                        <label class="w-100 view-label">Updated On<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                        20-Jun-21 11:30
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                        <label class="w-100 view-label">Updated By<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6" >
                        Admin
                    </div>
                   
                </div>
            </app-card>
            <div class="row">
                <div class="col-12 mb-3 text-right">
                    <button type="submit" class="btn btn-secondary"
                        routerLink="/master/supplytype/list">{{ 'master.common.back' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
