<h5 class="m-b-10 ng-star-inserted">
    Salutation
         <button type="submit" class="btn btn-success pull-right custom_add_button"
         routerLink='/master/bank/add'>
         <i class="feather icon-plus mr-2"></i>
         Add Salutation
     </button>
     </h5>
     <ul class="breadcrumb p-0">
         <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
         <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
         <li class="breadcrumb-item"><a href="javascript:">Salutation</a></li>
         <li class="breadcrumb-item">List</li>
     </ul>

 </app-common-breadcrumb> -->

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.supplytype.supplytypecode' | translate }}</label>
                        <input type="text" class="form-control" name=supplyType #supplyType=ngModel
                            [(ngModel)]="Obj['supplyType']"
                            placeholder="{{ 'master.supplytype.entercode' | translate }}">
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Salutation Name</label>
                        <input type="text" class="form-control" name=name #name=ngModel [(ngModel)]="Obj['name']"
                            placeholder="{{ 'master.supplytype.entername' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.Year.status' | translate }}</label>
                        <select class="form-control" [(ngModel)]="Obj.isActive">
                            <option value="">Select</option>
                            <option value="true">{{ 'master.common.active' | translate }}</option>
                            <option value="false">{{ 'master.common.inactive' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2"
                        (click)="searchapi()">{{ 'master.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary"
                        (click)="resetKey()">{{ 'master.common.cancel' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<app-card cardTitle="Salutation List" class="list-panel">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Salutation Name</th>
                        <th>Created On</th>

                        <th>Created By</th>
                        <th>Updated On</th>

                        <th>Updated By</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>TC001</td>
                        <td class="text-center">01 Nov 2021 & 16:53</td>

                        <td class="text-left">Admin</td>
                        <td class="text-center">01 Nov 2021 & 16:53</td>

                        <td class="text-left">Assistant Admin</td>
                        <td class="text-center">
                            <span class="badge badge-light-success">Active</span> </td>  
                        <td class="table-action-column text-center">
                            <button class="btn btn-icon btn-primary" type="button" 
                            routerLink="/master/tankcategory/view">
                                <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                routerLink="/master/tankcategory/add">
                                <i class="feather icon-edit-2"></i></button> 
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="row w-100">
            <div class="col-4">
              <div ngbDropdown>
                <button class="btn btn-success" ngbDropdownToggle
                  type="button">Download</button>
                <div ngbDropdownMenu>
                  <a class="dropdown-item" href="javascript:">Excel</a>
                  <a class="dropdown-item"  href="javascript:">Pdf</a>
                  <a class="dropdown-item"  href="javascript:">Jpg</a>
                </div>
              </div>
            </div>
            <div class="col-8 text-right p-0">
                <img src="assets/images/pagenation.png" />
            </div>
        </div>
    </div>
</app-card>
