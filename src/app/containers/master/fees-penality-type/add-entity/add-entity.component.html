<h5 class="m-b-10 ng-star-inserted">Add Fees/Penality Type Master</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Masters</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Fees/Penality Type Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #genderForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Fees/Penality Type Master" class="list-panel add-panel">
                <div class="row">               
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fees/penality Type Code</label>
                            <input type="text" disabled class="form-control" 
                            value="FP1122" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Fees/penality Name</label>
                            <input type="text" class="form-control" 
                            placeholder="Enter Fees/penality Name" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Payment Type Name</label>
                           <select class="form-control">
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Challan Head code</label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">G6 Code</label>
                            <input type="text" required  class="form-control" placeholder="Enter Code" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label class="mandatory">Status</label>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                          <label class="custom-control-label" for="customswitch1">Active</label>
                        </div>
                      </div>
        
                   
                </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary" 
            routerLink="/master/frequencymaster/list">Cancel</button>
    </div>
</div>
