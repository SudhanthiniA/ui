<h5 class="m-b-10 ng-star-inserted">Add Urban/Rural</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Location</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Urban/Rural</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Urban/Rural Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">UR Code </label>
                            <input type="text" disabled  class="form-control" placeholder="UR1122">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">UR Name</label>
                            <input type="text" required  class="form-control" placeholder="Enter UR Name">
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                                <label class="custom-control-label" for="customswitch1">Active</label>
                              </div>
                        </div>
                    </div>
    
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" routerLink="/master/urbanrural/list">Submit </button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
</div>
