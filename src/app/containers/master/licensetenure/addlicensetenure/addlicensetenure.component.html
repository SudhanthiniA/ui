<h5 class="m-b-10 ng-star-inserted">Add License Tenure
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Masters</a></li>
    <li class="breadcrumb-item"><a href="javascript:">License Tenure</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form>
            <app-card cardTitle="Add License Tenure" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Tenure Code</label>
                            <input type="text" class="form-control" disabled value="LTMC001" required>                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Tenure Name (In Days)</label>
                            <input type="text"  required class="form-control"
                                placeholder="Enter License Tenure Name (In Days)">
                           
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="mandatory">Status</label>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                          <label class="custom-control-label" for="customswitch1">Active</label>
                        </div>
                      </div>
                   </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary"
            routerLink="/master/licensetenure/list">Cancel</button>
    </div>
</div>
