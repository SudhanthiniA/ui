<h5 class="m-b-10 ng-star-inserted">View Mode of Payment</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Location</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:" routerLink="/master/modeofpay/list">Mode of Payment</a></li>
    <li aria-current="page" class="breadcrumb-item active">View</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form #modeofpayForm="ngForm" autocomplete="off">
            <app-card cardTitle="Detail of Mode of Payment"
                class="list-panel view-panel">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Payment Mode Code<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                       MPM001
                       
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Payment Mode Name<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        DD/Cheque
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Offline/Online<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        Offline
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">{{ 'master.modeofpay.status' | translate }}<span
                                class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        {{paymentObj?.isActive ? "Active" : "inActive"}}
                    </div>
                </div>
                <hr>
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    <label class="w-100 view-label">Created By<span class="float-right">:</span></label>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    Admin
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    <label class="w-100 view-label">Created On<span class="float-right">:</span></label>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    01 Nov 2021 & 16:53
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    <label class="w-100 view-label">Modified By<span class="float-right">:</span></label>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    Assistant Admin
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    <label class="w-100 view-label">Modified On<span class="float-right">:</span></label>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    01 Nov 2021 & 16:53
                </div>
                </div>
            </app-card>
            <div class="row">
                <div class="col-12 mb-3 text-right">
                    <button type="submit" class="btn btn-secondary" routerLink="/master/modeofpay/list">{{
                        'master.common.back' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
