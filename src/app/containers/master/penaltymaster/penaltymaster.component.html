        <app-card cardTitle="{{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.penalty.penaltycode' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="penalityObj['code']"
                            placeholder="{{ 'master.penalty.enterpenaltycode' | translate }}">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.penalty.penaltyname' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="penalityObj['name']"
                            placeholder="{{ 'master.penalty.enterpenaltyname' | translate }}">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.status' | translate }}</label>
                        <select class="form-control" [(ngModel)]="penalityObj['isActive']">

                        </select>

                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)=searchPenality()>{{

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.penalty.penalty' | translate }} {{ 'master.common.list' | translate }} " blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                (editAction)="onEdit($event)" (viewAction)="onView($event)">
            </app-mat-normal-table>
                <!-- (editAction)="onEdit($event)" (viewAction)="onView($event)" -->
            </div>
        </app-card>
    </div>
</div>
