<h5 class="m-b-10 ng-star-inserted"> {{ 'master.tanktype.tanktype' | translate }}</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{ 'master.common.masters' | translate }}</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Location</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:" routerLink="/master/tanktype/list"> {{ 'master.tanktype.tanktype'
            | translate }}</a></li>
    <li aria-current="page" class="breadcrumb-item active" *ngIf="this.addedit == 'Add'">{{ 'master.common.add' |
        translate }}</li>
    <li aria-current="page" class="breadcrumb-item active" *ngIf="this.addedit == 'Edit'">{{ 'master.common.edit' |
        translate }}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #tanktypeForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter Below Details to {{addedit}} Tank Type" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank Type Master Code</label>
                            <input type="text" disabled class="form-control" value="TT1122" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank Type</label>
                            <input type="text" class="form-control"  value="TC001" required>                            
                        </div>
                    </div>
                   
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank Cover Type</label>
                           <select class="form-control">
                               <option>Select</option>
                           </select>                  
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank Shape</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>                         
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tank Material</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label class="mandatory">Status</label>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                          <label class="custom-control-label" for="customswitch1">Active</label>
                        </div>
                      </div>
                </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" (click)="addtanktype(tanktypeForm)">{{ 'master.common.submit'
            | translate }}</button>
        <button type="button" class="btn btn-secondary" routerLink="/master/tanktype/list">{{ 'master.common.cancel' |
            translate }}</button>
    </div>
</div>
