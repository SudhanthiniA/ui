<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.Year.startmonth' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="yearObj.startMonth" name="startMonth"
                            #startMonth="ngModel" placeholder="{{ 'master.Year.startmonth' | translate }}">
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label> Material</label>
                        <input type="text" class="form-control" placeholder="Enter Material">
                    </div>
                </div> -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.Year.status' | translate }}</label>
                        <select class="form-control" [(ngModel)]="yearObj.active">
                            <option value="">{{ 'master.common.select' | translate }}</option>
                            <option value="true">{{ 'master.common.active' | translate }}</option>
                            <option value="false">{{ 'master.common.inactive' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2"
                        (click)="searchYear()">{{ 'master.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary"
                        (click)=resetKey()>{{ 'master.common.cancel' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
