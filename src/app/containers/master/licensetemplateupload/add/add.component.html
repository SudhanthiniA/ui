
<h5 class="m-b-10 ng-star-inserted">License Template Upload
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">License Template Upload</a></li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #templateUpload="ngForm">
        <app-card cardTitle="License Template Upload" class="list-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>License Type</label>
                        <select class="form-control" name="type" [(ngModel)]="model.name"  #licenseType="ngModel" required>
                            <option value="">Select</option>
                            <option value="Warehouse">Warehouse</option>
                            <option value="Hotel Bar">Hotel Bar</option>
                            <option value="Imports Liquor from other country">Imports Liquor from other country</option>
                            <option value="Hospital / Institute for purchase">Hospital / Institute for purchase</option>
                            <option value="Distillery registration for outside of UP">Distillery registration for outside of UP</option>
                            <option value="Imports of Narcotic Drugs">Imports of Narcotic Drugs</option>
                            <option value="Registration of Units">Registration of Units</option>
                            <option value="Exports of Narcotic Drug">Exports of Narcotic Drugs</option>
                            <option value="Ocassional Bar Licence">Ocassional Bar Licence</option>
                            <option value="Bewery Registration">Bewery Registration</option>
                            <option value="Registration for Bonds">Registration for Bonds</option>
                            <option value="Registration of Dist Wholesale">Registration of Dist Wholesale</option>
                            <option value="CustomBond Warehouse">CustomBond Warehouse</option>
                            <option value="District Wholesale Registration">District Wholesale Registration</option>
                        </select>
                        <div *ngIf="licenseType.invalid && (licenseType.dirty || licenseType.touched)"
                            class="error-msg">
                            <div *ngIf="licenseType?.errors?.required">
                                <i class="fa fa-times"></i>
                                Field is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Template Code</label>
                        <input type="text" [(ngModel)]="model.code" name="code"
                            #templateCode="ngModel" required class="form-control"
                            placeholder="Template Code" >
                        <div *ngIf="templateCode.invalid && (templateCode.dirty || templateCode.touched)"
                            class="error-msg">
                            <div *ngIf="templateCode?.errors?.required">
                                <i class="fa fa-times"></i>
                                Field is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="uploadData">Upload Sample Template</label>
                        <div class="input-group cust-file-button">
                            <div class="custom-file">
                                <!-- [(ngModel)]="model.fileUpload" -->
                                <input type="file" class="custom-file-input" name="uploadData" id="uploadData" (change)="getFile($event.target.files)" >
                                <label class="custom-file-label"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Active</label>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" [(ngModel)]="model.status" name="status"
                                #status="ngModel" class="custom-control-input" id="switch1"
                                [attr.checked]="model.status ? '' : null">
                            <label class="custom-control-label" for="switch1" *ngIf="!model.status">
                                In-active
                            </label>
                            <label class="custom-control-label" for="switch1" *ngIf="model.status">
                                Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" data-toggle="modal" (click)="exampleModalCenter.show()">Submit</button>
                    <button type="submit" class="btn btn-secondary" routerLink="/master/licensetemplateupload">Cancel</button>
                </div>
            </div>
        </app-card>
     </form>
    </div>
</div>
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered">
    <div class="app-modal-header">
      <h5 class="modal-title">Confirmation</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <h6 class="text-secondary text-center">Are you sure you want to Upload?</h6>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-primary" (click)="fileUpload()">Yes</button>
      <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal" (click)="exampleModalCenter.hide()">No</button>
    </div>
  </app-ui-modal>
