
<app-common-breadcrumb [titleSection]="titleSection" [breadcrumbs]="breadcrumbs" [text]="lastText">
</app-common-breadcrumb>

<app-card cardTitle="Search" class="search-panel">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label>Licence Type</label>
                <input type="text" class="form-control" id="code" [(ngModel)]="templateObj.code"
                 placeholder="Licence Type">
            </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label>Code</label>
                <input type="text"  id="name" [(ngModel)]="templateObj.name"
                 class="form-control" placeholder="Code">
            </div>
        </div>
        <div class="form-group">
            <label>Active</label>
            <div class="custom-control custom-switch">
                <input type="checkbox" [(ngModel)]="model.status" name="status"
                    #status="ngModel" class="custom-control-input" id="switch1"
                    [attr.checked]="model.status ? '' : null">
                <label class="custom-control-label" for="switch1" *ngIf="!model.status">
                    In-active
                </label>
                <label class="custom-control-label" for="switch1" *ngIf="model.status">
                    Active
                </label>
            </div>
        </div>

        <div class="col-12 text-right">
            <button type="submit" class="btn btn-primary mr-2" (click)="searchBrandMaster()">{{ 'master.common.search' | translate }}</button>
            <button type="submit" class="btn btn-secondary">{{ 'master.common.cancel' | translate }}</button>
        </div>
    </div>
</app-card>
