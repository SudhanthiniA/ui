<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Workflow Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Module Name</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option selected>Potable Distillery</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sub Module Name</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option selected>PD Blending Production Plan</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Workflow Name</label>
                            <input type="text" class="form-control" disabled value="PD Blending Production Plan">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" checked id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">Active</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Description</label>
                            <textarea class="form-control" rows="1" placeholder="Enter Description"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Process Type</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option selected>Modification</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label>&nbsp;</label>
                        <div class="form-group mb-0">
                            <div class="form-group d-inline">
                                <input type="checkbox" class="checkbox d-inline" id="sameAddress"
                                    (change)="onCheckboxChange($event.target.checked)"> Is Send back sequence
                            </div>
                        </div>
                    </div>

                </div>
