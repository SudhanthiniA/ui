<h5 class="m-b-10 ng-star-inserted">Add District Master</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">District Master</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
            <app-card cardTitle="Enter the below details to add district " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District code </label>
                            <input type="text" class="form-control" required placeholder="Enter District Code" value="562">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District name </label>
                            <input type="text" class="form-control" required placeholder="Enter District Name" value="Agra">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <input type="text" class="form-control" required placeholder="Enter State" value="Lucknow">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Country</label>
                            <input type="text" class="form-control" required placeholder="Enter Country" value="India">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Latitude </label>
                            <input type="text" class="form-control" required placeholder="Enter Latitude" value="27.1767째 N, 78.0081째 E">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Longitude</label>
                            <input type="text" class="form-control" required placeholder="Enter Longitude">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Boundary</label>
                            <div>
                                <button class="btn btn-icon btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">
                                    <i class="fas fa-map"></i></button>
                                <button class="btn btn-icon btn-primary ml-2" type="button">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button">
                                    <i class="feather icon-edit-2"></i></button>
                                <button class="btn btn-icon btn-danger ml-2" type="button">
                                    <i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Action</label>
                            <div>
                                <button class="btn btn-icon btn-primary" type="button">
                                    <i class="feather icon-plus"></i></button>
                                <button class="btn btn-icon btn-danger ml-2" type="button">
                                    <i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
         routerLink="">Cancel</button>
    </div>
</div>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Challan Details</h5> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=27.1767째 N, 78.0081째 E&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                        <a href="https://connectionsgame.org/">Connections Game</a>
                    </div>
                    <style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {width:100%!important;height:400px!important;}</style></div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary ml-2 mb-2">Complete</button>
                        <button type="button" class="btn btn-secondary ml-2 mb-2">Back</button>
                        <!-- <button type="button" class="btn btn-success ml-2 mb-2">Submit</button>
                        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button> -->
                    </div>
            </div>
        </div>
    </div>
</div>
