<app-common-breadcrumb [titleSection]="titleSection" [breadcrumbs]="breadcrumbs" [text]="lastText">
</app-common-breadcrumb>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label> {{ 'master.licencecategory.licensecategorycode' | translate }}</label>
                        <input type="text" class="form-control" name=code #code= ngModel [(ngModel)]="licenseCategoryObj['code']" 
                        placeholder="{{ 'master.licencecategory.enterlicencecategorycode' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label> {{ 'master.licencecategory.licensecategoryname' | translate }}</label>
                        <input type="text" class="form-control" name=name #name= ngModel
                        [(ngModel)]="licenseCategoryObj['name']" 
                        placeholder="{{ 'master.licencecategory.enterlicencecategoryname' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.licencecategory.status' | translate }}</label>
                        <select class="form-control" [(ngModel)]="licenseCategoryObj['isActive']" >
                            <option value="">{{ 'master.common.select' | translate }}</option>
                            <option value=true>{{ 'master.common.active' | translate }}</option>
                            <option value=false>{{ 'master.common.inactive' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)=searchLicenseCategory()>{{ 'master.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary" (click)=resetKey()>{{ 'master.common.cancel' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.licencecategory.licensecategorylist' | translate }}" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                (editAction)="onEdit($event)" (viewAction)="onView($event)">
            </app-mat-normal-table>
            </div>
        </app-card>
    </div>
</div>
