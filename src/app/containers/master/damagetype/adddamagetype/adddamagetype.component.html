<h5 class="m-b-10 ng-star-inserted">Add Damage Type</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Masters</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Damage Type</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #genderForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Damage Type" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Issue Code</label>
                            <select class="form-control">
                                 <option>Select</option>
                                 <option>Firm</option>
                                 <option>Company</option>
                               </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Issue Type Name</label>
                            <select class="form-control">
                                 <option>Select</option>
                                 <option>Firm</option>
                                 <option>Company</option>
                               </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Damage Code</label>
                            <input type="text" disabled class="form-control" disabled value="DT001" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Damage Type</label>
                            <input type="text" required class="form-control" placeholder="Enter Damage Type">
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <label class="mandatory">Status</label>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                            <label class="custom-control-label" for="customswitch1">Active</label>
                        </div>
                    </div>
                </div>

            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary" routerLink="/master/damagetype/list">Cancel</button>
    </div>
</div>
