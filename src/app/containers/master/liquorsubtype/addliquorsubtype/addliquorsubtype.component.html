<h5 class="m-b-10 ng-star-inserted">Add Liquor Sub Type</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Liquor Sub Type</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
            <app-card cardTitle="Add Liquor Sub Type Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="">Liquor Sub Type Code</label>
                            <input type="text"  class="form-control" disabled value="LS1122">
                         
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Liquor Sub Type Name</label>
                            <input type="text"  class="form-control" required placeholder="Enter Liquor Sub Type Name">               
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Liquor Type Name</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Beer</option>
                            </select>                
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Min Strength</label>
                            <select class="form-control" required>
                                <option>Select</option>
                                <option>Beer</option>
                            </select>                
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Max Strength</label>
                            <select class="form-control" required>
                                <option>Select</option>
                                <option>Beer</option>
                            </select>                
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory"> Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customswitch1" checked>
                                <label class="custom-control-label" for="customswitch1">Active</label>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </div>
    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/master/liquorsubtype/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2"
         routerLink="/master/liquorsubtype/list">Cancel</button>
    </div>
</div>
