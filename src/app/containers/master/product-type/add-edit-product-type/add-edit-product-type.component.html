<h5 class="m-b-10 ng-star-inserted">
    Add Product Type
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Product Type</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #categoryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Product Type" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Product Type Code</label>
                            <input type="text" disabled class="form-control" required value="PTMC001">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Product Type</label>
                            <input type="text" class="form-control" required placeholder="Enter Product Type">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Product State</label>
                            <input type="text" class="form-control" required placeholder="Enter Product State">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" checked class="custom-control-input" id="customswitch1">
                                <label class="custom-control-label"  for="customswitch1" >Active </label>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary" routerLink="/master/product-type/list">Cancel</button>
    </div>
</div>
