<h5 class="m-b-10 ng-star-inserted">Route Master
    <button type="submit" class="btn btn-success custom_add_button pull-right"
    routerLink="/master/routemap/add">
    <i class="feather icon-plus mr-2"></i>
    Add Route Master
</button>
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Route Master </a></li>
    <li class="breadcrumb-item">List</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                   
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Route Id</label>
                        <input type="text" class="form-control" placeholder="Enter Route Id">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Route name</label>
                        <input type="text" class="form-control" placeholder="Enter Route name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status </label>
                        <select class="form-control">
                            <option>Select</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 text-lg-left text-right">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mr-2">Search</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>



<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Route Master List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center" >
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Route Id</th>
                            <th>Route name </th>
                            <th>District Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>RT001</td>
                            <td>Route 1</td>
                            <td>Lucknow </td>
                            <!-- <td><span class="badge badge-light-success">Submitted </span></td> -->
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary" type="button" 
                                routerLink="/master/districtmap/view">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                routerLink="/master/districtmap/add">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-4">
                    <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle
                        type="button">Download</button>
                    <div ngbDropdownMenu>
                        <a class="dropdown-item" href="javascript:">Excel</a>
                        <a class="dropdown-item"  href="javascript:">Pdf</a>
                        <a class="dropdown-item"  href="javascript:">Jpg</a>
                    </div>
                    </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
</div>
