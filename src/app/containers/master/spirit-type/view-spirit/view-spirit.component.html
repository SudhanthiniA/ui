</ul>
<div class="row">

        <form #producttypeForm="ngForm" autocomplete="off">

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Modified On<span class="float-right">:</span></label>

            <div class="row">

                    <button type="submit" class="btn btn-secondary" routerLink="/master/spirit-type/list">{{ 'master.common.back' | translate }}</button>
