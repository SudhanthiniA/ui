<app-common-breadcrumb [titleSection]="titleSection" [breadcrumbs]="breadcrumbs" [text]="lastText">
</app-common-breadcrumb>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.common.search' | translate }}" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.country' | translate }}</label>
                        <select class="form-control" [(ngModel)]="VillageObj.country_id" name="country_uuid" 
                        #country_uuid="ngModel" (change)="getStatesByCountryId($event.target.value)">
                            <option value ="">{{ 'master.common.select' | translate }}</option>
                            <option *ngFor="let country of countryData" value="{{country.id}}"> {{country.countryName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.state' | translate }}</label>
                        <select class="form-control" [(ngModel)]="VillageObj.state_id" name="state_uuid"
                         #state_uuid="ngModel" (change)="getDistrictsByStateId($event.target.value)">
                            <option value="">{{ 'master.common.select' | translate }}</option>
                            <option *ngFor="let state of stateData" value="{{state.id}}"> {{state.stateName}} </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.district' | translate }}</label>
                        <select class="form-control" [(ngModel)]="VillageObj.district_id" 
                        name="district_uuid" #district_uuid="ngModel" (change)=getTaulkByDistId($event.target.value)>
                            <option value= "">{{ 'master.common.select' | translate }}</option>
                            <option *ngFor="let district of districtData" value="{{district.id}}"> {{district.name}} </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.taulk' | translate }}</label>
                        <select class="form-control" [(ngModel)]="VillageObj.taluk_id" 
                        name="district_uuid" #district_uuid="ngModel">
                            <option value= "">{{ 'master.common.select' | translate }}</option>
                            <option *ngFor="let taulk of taulkData" value="{{taulk.id}}"> {{taulk.talukName}} </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.village' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="VillageObj.village_name"
                        placeholder="{{ 'master.common.enter' | translate }} {{ 'master.common.enter' | translate }}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>{{ 'master.common.status' | translate }}</label>
                        <select class="form-control" [(ngModel)]="VillageObj.active">
                            <option value= ''>{{ 'master.common.select' | translate }}</option>
                            <option value = true>Active</option>
                            <option value= false>InActive</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2" (click)=searchVillage()>{{ 'master.common.search' | translate }}</button>
                    <button type="submit" class="btn btn-secondary"
                    (click)=resetForm()>{{ 'master.common.cancel' | translate }}</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="{{ 'master.common.village' | translate }} {{ 'master.common.list' | translate }} " blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                 <app-mat-normal-table [columns]="columns" [actionKeys]="actionKeys" [dataSource]="dataSource"
                    [pageSize]="pageSize" [totalCount]="totalCount" (paginationEvent)="handlePagination($event)"
                    (editAction)="onEdit($event)" (viewAction)="onView($event)">
                </app-mat-normal-table>
            </div>
        </app-card>
    </div>
</div>
