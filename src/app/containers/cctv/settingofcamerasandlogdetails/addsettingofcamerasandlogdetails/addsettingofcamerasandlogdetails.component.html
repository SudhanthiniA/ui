<h5 class="m-b-10 ng-star-inserted">Add Setting of Cameras & Log details</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
   
    <li class="breadcrumb-item"><a href="javascript:">CCTV</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Setting of Cameras & Log details</a></li>
    <li aria-current="page" class="breadcrumb-item active">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Add Setting of Cameras & Log details" class="list-panel add-panel">
            <form #designationForm="ngForm" autocomplete="off" class="w-100">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity ID</label>
                            <input type="text" class="form-control" required placeholder="Enter Entity ID">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Entity Name</label>
                            <input type="text" class="form-control" required placeholder="Enter Entity Name">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">CCTV Device ID</label>
                            <input type="text" class="form-control" required placeholder="Enter CCTV Device ID">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">IP Camera Address</label>
                            <input type="text" class="form-control" required placeholder="Enter IP Camera Address">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Location of Installation</label>
                            <input type="text" class="form-control" required placeholder="Enter Location of Installation">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <input type="text" class="form-control" required placeholder="Enter District">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Area</label>
                            <input type="text" class="form-control" required placeholder="Enter Area">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Location of Command Center</label>
                            <input type="text" class="form-control" required placeholder="Enter Location of Command Center">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Camera Presetr</label>
                            <input type="text" class="form-control" required placeholder="Enter Camera Presetr">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Camera log</label>
                            <input type="text" class="form-control" required placeholder="Enter Camera log">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">CCTV working status</label>
                            <input type="text" class="form-control" required placeholder="Enter CCTV working status">

                        </div>
                    </div>
          
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date & Time of the Video</label>
                            <input type="date" class="form-control" required placeholder="Enter Date & Time of the Video">

                        </div>
                    </div>
                  
                    </div>

                    </form>
        </app-card>
        </div>       
        <div class="col-12 text-right mb-4">
            <button type="button" class="btn btn-info mr-2">Preview</button>
            <button type="button" class="btn btn-warning ml-2">Save as Draft</button>
            <button type="button" class="btn btn-primary ml-2">Submit</button>
            <button type="button" class="btn btn-secondary ml-2">Reset</button>
        </div>
    
</div>
