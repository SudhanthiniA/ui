<h5 class="m-b-10 ng-star-inserted">
    Sub Solution
    <button type="submit" class="btn btn-success pull-right custom_add_button" routerLink='/helpdeskmaster/subcategory/add'>
        <i class="feather icon-plus mr-2"></i>
        Add Sub Solution
    </button>
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sub Solution</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="category" #category="ngModel" [(ngModel)]="createObj['category']" autocomplete="off" (change)="getsub($event)">
                <option value="">Select</option>
                <option *ngFor="let data of cat" value="{{data.id}}">{{data.categoryName}}</option>
              </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Sub Category</label>
                        <select class="form-control" name="subcategory" #subcategory="ngModel" [(ngModel)]="createObj['subcategory']" autocomplete="off">
                <option value="">Select</option>
                <option *ngFor="let data of sub" value="{{data.subcategoryName}}">{{data.subcategoryName}}</option>
              </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Issue Details</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-4 text-right">

                    <button type="submit" class="btn btn-primary mr-2" (click)="searchsubcategory();">Search</button>
                    <button type="submit" class="btn btn-secondary" (click)="clearfilter();">Clear</button>

                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Sub Solution List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered text-center" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Category</th>
                            <th>Sub Category</th>
                            <th>Priority</th>
                            <th>SLA</th>
                            <th>Issue Details</th>
                            <th>Remarks</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td>
                                1
                            </td>

                            <td class="text-left">Category 1</td>
                            <td class="text-left">Distillery</td>
                            <td class="text-left">High</td>
                            <td>-</td>
                            <td class="text-left">No</td>
                            <td>-</td>
                            <td>
                                <span class="badge m-r-5 badge-light-success" >Active</span>
                            </td>
                            <td class="table-action-column text-center">
                                <button class="btn btn-icon btn-primary mr-2" type="button" (click)="navigateView(data.id)">
                                    <i class="feather icon-eye"></i></button>
                                    <button class="btn btn-icon btn-secondary mr-2" type="button" 
                                    routerLink="/helpdeskmaster/subcategory/add">
                                        <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-4">
                  <div ngbDropdown>
                    <button class="btn btn-success" ngbDropdownToggle
                      type="button">Download</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:">Excel</a>
                      <a class="dropdown-item"  href="javascript:">Pdf</a>
                      <a class="dropdown-item"  href="javascript:">Jpg</a>
                    </div>
                  </div>
                </div>
                <div class="col-8 text-right p-0">
                    <img src="assets/images/pagenation.png" />
                </div>
            </div>
        </app-card>
    </div>
</div>
