<h5 class="m-b-10 ng-star-inserted">
    Add Sub Solution
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Helpdesk Master</a></li>
    <li class="breadcrumb-item"><a href="javascript:"> Sub Solution</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
<form [formGroup]="createForm" autocomplete="off">
    <div class="col-xl-12">
        <app-card cardTitle="Add Knowledge Base" blockClass="table-border-style"
            class="list-panel add-panel list-search">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Sub-solution ID</label>
                        <input type="text" class="form-control" disabled value="CC1122">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Category </label>
                        <select class="form-control" formControlName="categoryid" required name="categoryid">
                            <option value="">Select</option>
                            <option *ngFor="let item of cat" value="{{item.id}}">{{item.categoryName}}</option>
                        </select>
                        <div *ngIf="formSubmitted && createForm.get('categoryid').errors || createForm.get('categoryid').touched "
                            class="error-msg">
                            <span *ngIf="createForm.get('categoryid').errors?.required">
                                Category Name is required
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Sub Category</label>
                        <select class="form-control" formControlName="categoryid" required name="categoryid">
                            <option value="">Select</option>
                            <option *ngFor="let item of cat" value="{{item.id}}">{{item.categoryName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Priority</label>
                        <input type="text" class="form-control" disabled value="High">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">SLA</label>
                        <input type="text" class="form-control" disabled value="12">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Issue Details</label>
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Knowledge resolution</label>
                        <input type="text" class="form-control" placeholder="Enter Knowledge resolution">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="">Remarks</label>
                        <input type="text" class="form-control" placeholder="Enter Remarks">
                    </div>
                </div>







            </div>


        </app-card>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
        <div class="form-group">
            <button class="btn btn-warning m-r-5" (click)="addRegistration(createForm)">Save As Draft</button>
            <button class="btn btn-primary m-r-5" (click)="addRegistration(createForm)">Submit</button>
            <button class="btn btn-secondary" (click)="clearform();">Cancel</button>

        </div>

    </div>
</form>
</div>
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered success_popup">
    <div class="app-modal-body text-center">
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
            (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        <img src="assets/images/check.png" />
        <h3 class="text-success">Application Submitted Successfully</h3>
        <!-- <h6>Your Application Number is <span class="badge badge-light-success">WH45628665456</span></h6> -->
    </div>
</app-ui-modal>
