<h5 class="m-b-10 ng-star-inserted">
    Bond Wise Registration
  </h5>
  
  
  <ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:" >Report</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bonds</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Bond Wise Registration</a></li>
    <li class="breadcrumb-item">List</li>
  </ul>
  
  <div class="row">
      <div class="col-xl-12">
          <app-card cardTitle="Search" class="search-panel">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date Range</label>
                        <input type="date" class="form-control" placeholder="Enter Order ID">
                    </div>
                </div>
                <div class="col-12 text-right">
                    <div>
                        <button type="submit" class="btn btn-primary mr-2">Search</button>
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                    </div>
              </div>
              </div>
          </app-card>
      </div>
  </div>
  
  <div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Bond Wise Registration List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table id ='excel_data'class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Brand</th>
                            <th>Size</th>
                            <th>Strength</th>
                            <th>EDP</th>
                            <th>Duty</th>
                            <th>Ad-Duty</th>
                            <th>Permit</th>
                            <th>MRP</th> 
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of bondregistrationlistobj; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{data.brand}}</td>
                        <td>{{data.size}}</td>
                        <td>{{data.strength}}</td>
                        <td>{{data.edp}}</td>
                        <td>{{data.duty}}</td>
                        <td>{{data.ad-duty}}</td>
                        <td>{{data.permit}}</td>
                        <td>{{data.mrp}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
              <div class="col-xl-4" >
                  <div ngbDropdown>
                  <button class="btn btn-success" ngbDropdownToggle type="button">Download</button>
                  <div ngbDropdownMenu>
                    <a class="dropdown-item" href="javascript:" (click)="generateXls()">Excel</a>
                    <a class="dropdown-item" href="javascript:" (click)="generatePdf()">PDF</a>
                  <a class="dropdown-item" href="javascript:">JPG</a>
                  </div>
              </div>
              </div>
             
          </div>
        </app-card>
    </div>
  </div>
