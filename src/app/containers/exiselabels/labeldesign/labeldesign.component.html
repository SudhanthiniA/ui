<h5 class="m-b-10 ng-star-inserted">
    Label Design
    <button type="submit" class="btn btn-success pull-right custom_add_button" routerLink="/exiselabel/labeldesign/add">
        <i class="feather icon-plus mr-2"></i>
       Add Request
    </button>
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Label Design</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Label Name</label>
                        <input type="text" class="form-control" placeholder="Enter Brand Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Brewery Name</label>
                        <input type="text" class="form-control" placeholder="Enter Size">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date Range</label>
                        <!-- <input type="text" [timePicker]="true" [timePickerSeconds]="false" [timePicker24Hour]="true"
                        ngxDaterangepickerMd [(ngModel)]="dateselected" [showCustomRangeLabel]="true"
                        [alwaysShowCalendars]="true" [ranges]="ranges" [linkedCalendars]="true"
                        [showClearButton]="true"
                        [locale]="{applyLabel: 'Okay', format: 'DD-MM-YYYY', separator: ' To '}" startKey="start"
                        endKey="end" (datesUpdated)="ondataChange()" (rangeClicked)="rangeClicked($event)"> -->
                        <!-- <input type="text" ngxDaterangepickerMd startKey="start" endKey="end" [(ngModel)]="dateselected"> -->
                        <input type="text" name="daterange"
                        ngxDaterangepickerMd [locale]="{applyLabel: 'Okay', format: 'DD-MM-YYYY', separator: ' To '}" [(ngModel)]="dateselected" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>select</option>
                            <option value="active">Active</option>
                            <option value="disabled">InActive</option>
                        </select>
                    </div>
                </div>


                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Label Design List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Label Name</th>
                            <th>Brand Name</th>
                            <th>Product Name</th>
                            <th>Status</th>
                            <th>Created by</th>
                            <th>Created on</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody  *ngIf="uomList?.length != 0">
                        <tr *ngFor="let data of uomList;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{data.labelname}}</td>
                            <td>{{data.brandname}}</td>
                            <td>{{data.product}}</td>
                            <td>{{data.status ? "Active" : "InActive"}}</td>
                            <td>{{data.created_by}}</td>
                            <td>{{data.created_on}}</td>
                            <td class="table-action-column">
                                <!-- <button class="btn btn-icon btn-primary mr-2" type="button" (click) = "navigateView(data.id)" >
                                    <i class="feather icon-eye"></i></button> -->
                                <button class="btn btn-icon btn-secondary" type="button"
                                (click) = "navigateEdit(data.id)" >
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="uomList?.length == 0">
                        <tr>
                            <td colspan="100%" class="no-data-available">No data found!</td>
                        </tr>
                    <tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
