<h5 class="m-b-10 ng-star-inserted">{{addedit}} Molasses</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Molasses</a></li>
    <li aria-current="page" class="breadcrumb-item active">{{addedit}}</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #molassesForm="ngForm" autocomplete="off">
            <app-card cardTitle="{{addedithead}}" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requested Id</label>

                            <input type="text" id="requestedId" name="requestedId" #requestedId="ngModel" [(ngModel)]="molassesObj['requestedId']"
                                class="form-control" required placeholder="Enter Label Name">
                        </div>
                        <div *ngIf="requestedId.invalid && (requestedId.dirty || requestedId.touched || formSubmitted)" class="error-msg">
                            <div *ngIf="requestedId?.errors?.required"><i class="fa fa-times"></i>
                               Requested Id is required </div>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>

                            <input type="date" id="date" name="date" #date="ngModel" [(ngModel)]="molassesObj['date']"
                                class="form-control" required placeholder="Enter Label Name">
                        </div>
                        <div *ngIf="date.invalid && (date.dirty || date.touched || formSubmitted)" class="error-msg">
                            <div *ngIf="date?.errors?.required"><i class="fa fa-times"></i>
                               Date is required </div>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Location</label>

                            <input type="text" id="location" name="location" #location="ngModel" [(ngModel)]="molassesObj['location']"
                                class="form-control" required placeholder="Enter Label Name">
                        </div>
                        <div *ngIf="location.invalid && (location.dirty || location.touched || formSubmitted)" class="error-msg">
                            <div *ngIf="location?.errors?.required"><i class="fa fa-times"></i>
                               Location is required </div>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Requested By</label>

                            <select id="category"  name="requestedBy" required  #requestedBy="ngModel" [(ngModel)]="molassesObj['requestedBy']"  class="form-control">
                                <option value="">Select</option>
                                <option *ngFor="let data of categoryType" value="{{data.value}}">{{data.name}}</option>
                            </select>
                        </div>
                        <div *ngIf="requestedBy.invalid && (requestedBy.dirty || requestedBy.touched || formSubmitted)" class="error-msg">
                            <div *ngIf="requestedBy?.errors?.required"><i class="fa fa-times"></i>
                                Requested By is required </div>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" id="status" name="status" #status="ngModel"
                                    [(ngModel)]="molassesObj['status']" class="custom-control-input" id="customswitch1" [attr.checked]="molassesObj.status ? '' : null">
                                <label class="custom-control-label" for="customswitch1" *ngIf="!molassesObj.status">Inactive</label>
                                <label class="custom-control-label" for="customswitch1" *ngIf="molassesObj.status">Active</label>
                            </div>
                        </div>
                    </div>    
                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2"
            (click)="addMolasses(molassesForm)">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="navigateliquorList()">Cancel</button>
    </div>
</div>
