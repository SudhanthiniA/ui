<h5 class="m-b-10 ng-star-inserted">
    Molasses List
    <!-- <button type="submit" class="btn btn-success pull-right custom_add_button" routerLink="/indentmanagement/molasses/add">
    <i class="feather icon-plus mr-2"></i>
       Add New
    </button> -->
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Indent Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Molasses</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Requested Id</label>
                        <input type="text" id="Liquor code"  class="form-control"
                            placeholder="Requested Id">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date Range</label>
                        <input type="text" name="daterange"
                        ngxDaterangepickerMd [locale]="{applyLabel: 'Okay', format: 'DD-MM-YYYY', separator: ' To '}" [(ngModel)]="dateselected" class="form-control" />
                    </div>
                </div>
               
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Alert List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Request ID</th>
                            <th>Location</th>
                            <th>Requested By</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="molasseslist?.length != 0">
                        <tr *ngFor="let data of molasseslist;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{data.date}}</td>
                            <td>{{data.requestedId}}</td>
                            <td class="text-left">{{data.location}}</td>
                            <td class="text-left">{{data.requestedBy}}</td>
                            <td>
                                <span class="badge badge-light-success" *ngIf="data.status">Active</span>
                                <span class="badge badge-light-danger" *ngIf="!data.status">Inactive</span>
                            </td>
                            <td class="table-action-column">
                                <button class="btn btn-icon btn-primary" type="button" (click) = "navigateView(data.id)">
                                    <i class="feather icon-eye"></i></button>
                                <button class="btn btn-icon btn-secondary ml-2" type="button"
                                (click) = "navigateEdit(data.id)">
                                    <i class="feather icon-edit-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="molasseslist?.length == 0">
                        <tr>
                            <td colspan="100%" class="no-data-available">No data found!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
