<h5 class="m-b-10 ng-star-inserted">Add App Communication
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Admin</a></li>
    <li class="breadcrumb-item"><a href="javascript:">App Communication</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add App Communication Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Group Name</label>
                            <input type="text" class="form-control" placeholder="Enter Group Name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Group Member</label>
                            <input type="text" class="form-control" placeholder="Enter Group Member">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Short Code</label>
                            <input type="text" class="form-control" placeholder="Enter Short Code">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Status</label>
                            <select class="form-control">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="1"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Message</label>
                            <img src="assets/images/email-edit.png" class="img-fluid"/>
                        </div>
                       
                    </div>
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <div class="pt-4">
                            <div class="d-flex flex-wrap card-item">
                            <span class="pb-0"><span class="pb-0">Shop Name</span>
                            <span class="fas fa-times pb-0"></span></span>
                            <span class="pb-0"><span class="pb-0">Distillery Name</span>
                            <span class="fas fa-times pb-0"></span></span>
                            <span class="pb-0"><span class="pb-0">Wholesale Name</span>
                            <span class="fas fa-times pb-0"></span></span>
                            <span class="pb-0"><span class="pb-0">Warehouse Name</span>
                            <span class="fas fa-times pb-0"></span></span>
                           
                            </div>
                               
                        </div>
                        </div>

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-primary mr-2" routerLink="/master/bank/list">Submit </button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
</div>
