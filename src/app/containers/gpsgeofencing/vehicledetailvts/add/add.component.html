<h5 class="m-b-10 ng-star-inserted">Add Vehicle details of the VTS</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">GPS & Geo-Fencing</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Vehicle details of the VTS</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Add Vehicle details of the VTS" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Vehicle Name/Vehicle No/Vehicle ID</label>
                            <input type="text" disabled class="form-control" value="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of GPS device/ GPS Device No</label>
                            <input type="text" disabled class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Availability of GPS devices</label>
                            <select class="form-control" required>
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Warehouse/retailers acknowledgement</label>
                            <select class="form-control" required>
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Incharge of warehouse/retail</label>
                            <input type="text" disabled class="form-control" placeholder="">
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" checked id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">Active</label>
                            </div>
                        </div>
                    </div> -->

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mr-2">Preview</button>
        <button type="button" class="btn btn-warning mr-2">Save as Draft</button>
        <button type="button" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary">Reset</button>
    </div>
</div>
