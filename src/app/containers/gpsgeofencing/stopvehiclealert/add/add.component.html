<h5 class="m-b-10 ng-star-inserted">Edit Stoppage of the Vehicle & Alert</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">GPS & Geo-Fencing</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Stoppage of the Vehicle & Alert</a></li>
    <li class="breadcrumb-item">Edit</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #treasuryForm="ngForm" autocomplete="off">
            <app-card cardTitle="Edit Stoppage of the Vehicle & Alert" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                        <label>Transport Pass No.</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" [(ngModel)]='barcodescan'
                                placeholder="TP1122" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)='getindentdetails()' type="button"><i
                                        class="fas fa-qrcode"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Transport Pass No.</label>
                            <input type="text" class="form-control" value="TP1122">
                        </div>
                    </div> -->
                    <!-- <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of GPS device/ GPS Device No</label>
                            <input type="text" disabled class="form-control" placeholder="">
                        </div>
                    </div> -->
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <!-- <label class="mandatory">Vehicle Name/Vehicle No</label> -->
                            <label class="mandatory">Vehicle No</label>
                            <input type="text"  class="form-control" value="UP-11 1122">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">GPS ID</label>
                            <input type="text"  class="form-control" value="114488">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Route</label>
                            <input type="text"  class="form-control" value="Lucknow">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Source</label>
                            <select class="form-control" required>
                               <option>Select</option>
                               <option selected>Sadar</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Destination</label>
                            <select class="form-control" required>
                               <option>Select</option>
                               <option selected>Sarojni Nagar</option>
                           </select>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Vehicle Stoppage Coordinates</label>
                            <input type="text"  class="form-control" value="27.2046° N, 77.4977° E">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Stoppage Acknowledgement
                            </label>
                            <input type="text"  class="form-control" value="Acknowledged">
                        </div>
                    </div>
                    
                    <!-- <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Source</label>
                            <select class="form-control" required>
                               <option>Select</option>
                           </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">

                            <select class="form-control" required>

                           </select>
                        </div>
                    </div> -->

                            <label>Status</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" checked id="customswitch1">
                                <label class="custom-control-label" for="customswitch1">Active</label>
                            </div>
                        </div>
                    </div> -->

                </div>
            </app-card>
        </form>
    </div>
    <div class="col-12 text-right mb-4">
        <button type="button" class="btn btn-info mr-2">Preview</button>
        <!-- <button type="button" class="btn btn-warning mr-2">Save as Draft</button> -->
        <button type="button" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
</div>
