<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-6 col-md-3 col-sm-6 col-12">
                    <label>Search or Scan Transport Pass No.</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]='barcodescan'
                            placeholder="Search or Scan Transport Pass No.
                            " aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" (click)='getindentdetails()' type="button"><i
                                    class="fas fa-qrcode"></i></button>
                        </div>
                    </div>
                </div>


                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>GPS ID</label>
                        <input type="text" class="form-control" placeholder="Enter GPS ID">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Vehicle No</label>
                        <input type="text" class="form-control" placeholder="Enter Vehicle No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                             <option>Select</option>
                         </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div>
                            <button type="submit" class="btn btn-primary mr-2">Search</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </app-card>
    </div>
</div>
