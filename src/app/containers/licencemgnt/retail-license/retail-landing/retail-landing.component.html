<div class="row">
    <div class="col-xl-12">

        <ng-container *ngFor="let item of retailLicenceObjs;">
            <app-card [hidHeader]="true">
                <div class="row align-items-center">
                    <div class="col-xl-8">
                        <h6>{{item.titleText}}</h6>
                        <p class="text-left mb-0">{{item.descText}}</p>
                    </div>
                    <div class="col-xl-4 text-right">
                        <button type="button" class="btn btn-success ml-2" routerLink="{{item.url}}"> New License </button>
                        <button type="button" class="btn btn-primary ml-2" *ngIf="item.renewLicense">Renew License</button>
                    </div>
                </div>
            </app-card>
        </ng-container>

    </div>
</div>
