<app-card cardTitle="{{'licenseMgnt.siteVisitOfficerTitle' | translate}}" class="add-panel list-panel">
    <div class="row" *ngIf="siteVisitOfficer">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            <label class="w-100 view-label">{{'licenseMgnt.roleText' | translate}}<span class="float-right">:</span></label>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            {{siteVisitOfficer.roleDesc ? siteVisitOfficer.roleDesc : '-'}}
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            <label class="w-100 view-label">{{'licenseMgnt.officerEmailText' | translate}}<span class="float-right">:</span></label>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            {{siteVisitOfficer.userEmail ? siteVisitOfficer.userEmail : '-'}}
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            <label class="w-100 view-label">{{'licenseMgnt.officerNameText' | translate}}<span class="float-right">:</span></label>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            {{siteVisitOfficer.name ? siteVisitOfficer.name : '-'}}
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            <label class="w-100 view-label">{{'licenseMgnt.designationText' | translate}}<span class="float-right">:</span></label>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            {{siteVisitOfficer.designationDesc ? siteVisitOfficer.designationDesc : '-'}}
        </div>
    </div>
</app-card>
