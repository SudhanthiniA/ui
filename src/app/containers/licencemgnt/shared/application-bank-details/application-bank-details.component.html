<app-card cardTitle="Bank Details of Applicant" class="list-panel add-panel">
    <div class="row" *ngIf="appliBankDetail">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            <label class="w-100 view-label">{{'licenseMgnt.bankAccNumText' | translate}}<span class="float-right">:</span></label>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">{{appliBankDetail.accountNumber ? appliBankDetail.accountNumber : '-'}}</div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            <label class="w-100 view-label">{{'licenseMgnt.bankIfscText' | translate}}<span class="float-right">:</span></label>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">{{appliBankDetail.ifscCode ? appliBankDetail.ifscCode : '-'}}</div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
            <label class="w-100 view-label">{{'licenseMgnt.bankNameText' | translate}}<span class="float-right">:</span></label>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">{{appliBankDetail.bankName ? appliBankDetail.bankName : '-'}}</div>
        <ng-container *ngIf="isFileExists(licenseConsts.FN_BK_CAN_CHEQUE) as fileObj">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                <label class="w-100 view-label">{{'licenseMgnt.cancelChequeText' | translate}}<span class="float-right">:</span></label>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                 {{fileObj.documentName}}
                <button class="btn btn-icon btn-primary mr-2 mb-2" type="button"
                    (click)="downloadDocument(licenseConsts.FN_BK_CAN_CHEQUE)"> <i class="feather icon-eye"></i>
                </button>
            </div>
        </ng-container>
    </div>
</app-card>
