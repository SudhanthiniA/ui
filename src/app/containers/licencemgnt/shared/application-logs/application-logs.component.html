<app-card cardTitle="{{'licenseMgnt.logsTitle' | translate}}" class="list-panel view-panel" *ngIf="licenseComments.length > 0">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-12"></div>
        <div class="col-lg-6 col-md-6 col-12" *ngIf="isOfficier">
            <h4 class="text-center">Checklist Status</h4>
        </div>
        <div class="col-md-12">

            <div class="remark-timeline remark-timeline--animate remark-timeline--one-column p-0" *ngFor='let comment of licenseComments;let i=index'>
                <div class="remark-timeline-item remark-timeline-element">
                    <div>
                        <span class="remark-timeline-icon bounce-in">
                            <i class="badge badge-dot badge-dot-xl badge-success"></i>
                        </span>
                        <div class="row align-items-center">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="remark-timeline-content bounce-in">
                                    <h4 class="timeline-title">{{comment?.designation}} Remarks</h4>
                                    <p> <span class="text-success">Remarks : </span>{{comment?.comments}}</p>
                                    <span class="circle-timeline"></span> 
                                    <span class="remark-timeline-date">
                                        <b>{{comment?.createdDate | date:'dd-MMM-yyyy'}}</b>
                                        {{comment?.createdDate | date:'hh:mm a'}}
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6 col-12" *ngIf="isOfficier">
                                <ng-container *ngIf="getCheckListLogInfo(comment, i) as checkListInfo">
                                    <div class="row" *ngIf="!checkListInfo.isCustomerComment">
                                        <div class="col-lg-6 col-12 text-center">
                                            <label class="w-100 view-label">
                                                {{checkListInfo.apprCheckListCount ?
                                                checkListInfo.apprCheckListCount : 0}} /
                                                {{checkListInfo.totCheckListCount ?
                                                checkListInfo.totCheckListCount : 0}}
                                                <span class="float-right"></span>
                                            </label>
                                        </div>
                                        <div class="col-lg-6 col-12 text" *ngIf="checkListInfo.isCustomerComment">
                                            {{ checkListInfo.unApprDocCodeArr | arrayToString }}
                                        </div>
                                        <div class="col-lg-6 col-12 text" *ngIf="!checkListInfo.isCustomerComment">
                                            {{ checkListInfo.checListstatus }}
                                        </div>
                                        <!-- <div class="col-lg-6 col-12 text" *ngIf="!checkListInfo.isCustomerComment">
                                            {{ 'All Verified' }}
                                        </div> -->
                                    </div>
                                    <div class="row" *ngIf="checkListInfo.isCustomerComment">
                                        <div class="col-lg-12 col-12 text-center">
                                            Not Applicable
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</app-card>
