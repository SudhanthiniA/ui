<h5 class="m-b-10 ng-star-inserted">Dashboard</h5>
<h5 class="m-b-10 ng-star-inserted"></h5>
<span class="breadcrumb_right position-absolute">1-Nov-2019 to 31-Oct-2020</span>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Licencemgnt</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Dashboard</a></li>
</ul>

<div class="row">
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg1 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card">
            <div class="row align-items-center">
                <div class="col">
                    <span>Total Tickets</span>
                    <h3 class="mt-2">300</h3>
                    <i class="fas fa-ticket-alt"></i>
                    <small>01-Nov-19 to 31-Oct-20</small>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg2 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card" routerLink="/supplychainmanagement/sugarmills/stockin/list">
            <div class="row align-items-center">
                <div class="col">
                    <span>Open Tickets</span>
                    <h3 class="mt-2">35</h3>
                    <i class="fas fa-envelope-open"></i>
                    <small>01-Nov-19 to 31-Oct-20</small>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg3 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card" routerLink="/supplychainmanagement/sugarmills/stockout/list">
            <div class="row align-items-center">
                <div class="col">
                    <span>Inprogress Tickets </span>
                    <h3 class="mt-2">115</h3>
                    <i class="fas fa-spinner"></i>
                    <small>01-Nov-19 to 31-Oct-20</small>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-md-6 col-xl-3 col-sm-6 dashboard_bg4 animate__animated animate__backInUp">
        <app-card [hidHeader]="true" cardClass="comp-card"
            routerLink="/supplychainmanagement/sugarmills/stockavailability">
            <div class="row align-items-center">
                <div class="col">
                    <span>Closed Tickets </span>
                    <h3 class="mt-2">150</h3>
                    <i class="fas fa-clipboard-list"></i>
                    <small>01-Nov-19 to 31-Oct-20</small>
                </div>
            </div>
        </app-card>
    </div>
</div>


<div class="dashboard-custom-card">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 animate__animated animate__backInUp graph_box1">
            <app-card cardTitle="Total Tickets" [options]="false">
                <img src="assets/images/graph-new-9.jpg" class="mt-4 w-100" />

            </app-card>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 animate__animated animate__backInUp graph_box2">
            <app-card cardTitle="Total Tickets by Month" [options]="false">
                <img src="assets/images/graph-new-10.jpg" class="mt-4 w-100" />

            </app-card>
        </div>
    </div>
</div>
