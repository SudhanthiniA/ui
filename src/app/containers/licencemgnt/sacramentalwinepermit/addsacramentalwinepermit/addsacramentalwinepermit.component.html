<h5 class="m-b-10 ng-star-inserted"> Sacramental Wine Permit - Add</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">licencemgnt</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Sacramental Wine Permit</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <form autocomplete="off">
            <app-card cardTitle="Purchase Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Request Date & Time <span class="mandatory"></span></label>
                            <input type="date" disabled required  class="form-control" 
                            placeholder="16/02/2024 12:12:87">                     
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Organisation <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="San Antonio Winery">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address of the Organisations <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="Indiar Nagar, Lucknow, Pin Code 
                            226016">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District name of the Organisations <span class="mandatory"></span></label>
                            <select class="form-control mb-0">
                                <option>Agra</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District name where the permit is applied <span class="mandatory"></span></label>
                            <select class="form-control mb-0">
                                <option>Agra</option>
                            </select>              
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant Name <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="Raja Kumar">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant Designation <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="General Manager">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant Mobile No. <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="9876543213">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant E-Mail <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="abcd@gmail.com">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Purpose for which Sacramental Wine is required <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="to be used for religious purpose only">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>For which Churches/Religious Organization, it will be used <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="HERMON CHURCH">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Number of bottles <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="12">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Number of cases <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="12">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant NameQuantity of Sacramental Wine(ML) <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="23">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Quantity of Sacramental Wine(BL) <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="23">               
                                 </div>
                    </div>
                </div>
            </app-card> 
             <app-card cardTitle="Seller Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>From where it shall be imported Distillery Name <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="Amrut Distilleries Ltd" >    
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District Name <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="Delhi" >                     
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>State Name <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="Delhi" >                 
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Type of Sacramental Wine to be import  <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="altar wine" > 
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Route through which it will be imported  <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="Delhi, Agra" >      
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Validity period ( valid Till Date ) <span class="mandatory"></span></label>
                            <input type="date" required  class="form-control" 
                            placeholder="12/01/2024">               
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Previous Permit No</label>
                            <input type="text" required  class="form-control" 
                            placeholder="AGRA20244534 (DistrictName
                            (Year)(RandomNumber)) " >      
                                 </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Copy Of Previous Permit</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc"  accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Copy of previous pass PD 25</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Certified page of stock register where last updated balance is 
                                recorded</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload application countersign by competent Authority</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="291,292 Sector k-Ashiana kanpur Road Lucknow - 226012" disabled>               
                        </div>
                    </div> -->
                </div>
            </app-card>  
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info ml-2 mb-2" routerLink="/supplychainmanagement/distillery/pd20-fl1-fl1a/view">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2" routerLink="">Save as Draft</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2" 
        routerLink="">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2" 
        routerLink="">Back</button>
    </div>
</div>
