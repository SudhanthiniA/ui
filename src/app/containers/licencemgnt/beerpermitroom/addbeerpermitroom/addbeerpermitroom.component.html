                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">East</label>
                            <input type="text" class="form-control" required placeholder="Enter East" >
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">West</label>
                            <input type="text" class="form-control" required placeholder="Enter West" >
                        </div>
                    </div>

                    
                   
                   
                </div>
            </app-card>
            

            


          

            <app-card cardTitle="Payment" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Fees</label>
                            <input type="text" class="form-control" placeholder="₹10000.00 " disabled>
                        </div>
                    </div>
                </div>
            </app-card>

        </form>
        <div class=" text-content text-right mb-4">

            <button type="button" class="btn btn-primary mb-2 ml-2">Submit</button>
            <button type="button" class="btn btn-secondary mb-2 ml-2">Cancel</button>
        </div>

    </div>
</div>
