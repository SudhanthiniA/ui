<h5 class="m-b-10 ng-star-inserted">
    DEC - view Application List
</h5>


<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">License Management</a></li>
    <li class="breadcrumb-item"><a href="javascript:">DEC - View Application</a></li>
    <li class="breadcrumb-item">List</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Search" class="search-panel">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application Id</label>
                        <input type="text" class="form-control" placeholder="Enter Application Id">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Licensee Name</label>
                        <input type="text" class="form-control" placeholder="Enter Licence Name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Application Modification Type</label>
                        <input type="text" class="form-control" placeholder="Enter Application Modification Type">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Date Range</label>
                        <input type="text" name="daterange" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>select</option>
                            <option>In Progress</option>
                            <option>InActive</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 text-right">

                    <button type="submit" class="btn btn-primary mr-2">Search</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>

                </div>
            </div>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="DEC - View Application List" blockClass="table-border-style" class="list-panel">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Application ID</th>
                            <th>Licensee Name</th>
                            <th>Applicant Name</th>
                            <th>Application Modification Type</th>
                            <!-- <th>Pending Since</th> -->
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td class="text-center">APP1</td>
                            <td class="text-center">Licence Latest</td>
                            <td class="text-center">Rahul</td>
                            <td class="text-center">Wholesale and Bond Licenses</td>
                            <!-- <td>{{data.status}}</td> -->
                            <td>
                                <span class="badge badge-light-success">Approved</span>

                            </td>
                            <td class="table-action-column">
                                <!-- <button class="btn btn-icon btn-primary mr-2" type="button"
                                    (click)="navigateView(data.id)">
                                    <i class="feather icon-eye"></i></button> -->
                                <button class="btn btn-icon btn-primary" routerLink="/licencemgnt/licenseapproval/dec/view">
                                    <i class="feather icon-eye"></i></button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </app-card>


    </div>
</div>
