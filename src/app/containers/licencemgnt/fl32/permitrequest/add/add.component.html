<h5 class="m-b-10 ng-star-inserted">FL32 Permit Request</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Licence</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">FL32 Permit Request</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>

<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">
            <app-card cardTitle="Purchase Details " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Request Date & Time</label>
                            <input type="date" disabled class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Purchase Type </label>
                            <select class="form-control">
                                <option>Hospital</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Purchase Organization Type</label>
                            <select class="form-control">
                                <option>Goverment Hospital</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Valid Till Date & Time</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Name of the Institute/ Organisations</label>
                            <input type="text" class="form-control" value="RMLU Hospital">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Address of the Institute / Organisations</label>
                            <input type="text" class="form-control" value="Gomati Nagar, Lucknow, Pin Code 226016">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District Name where the permit is applied </label>
                            <select class="form-control">
                                <option>Lucknow</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Applicant Name </label>
                            <input type="text" class="form-control" value="Ram Kumar">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Applicant Designation </label>
                            <input type="text" class="form-control" value="General Manager">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Applicant Mobile No. </label>
                            <input type="text" class="form-control" value="8765432109">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Applicant E-Mail </label>
                            <input type="text" class="form-control" value="asdf@gmail.com">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Spirit Type</label>
                            <select class="form-control">
                                <option>SDS</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Quantity of Spirit(BL)</label>
                            <input type="text" class="form-control" value="120">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Quantity taken in current session (BL)</label>
                            <input type="text" class="form-control" value="1200">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Purpose for which spirit is required </label>
                            <input type="text" class="form-control" value="Hospital Use">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Whether Duty paid spirit or Duty Free</label>
                            <select class="form-control">
                                <option>Duty Free</option>
                            </select>
                        </div>
                    </div>
                </div>

            </app-card>
            <app-card cardTitle="Seller Details " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">From where spirit shall be procured/ Lifted : Distillery Name</label>
                            <select class="form-control">
                                <option>Radico Distillery,Rampur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District Name of Distillery</label>
                            <input type="text" disabled class="form-control" value="Rampur">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Last Permit no</label>
                            <input type="text" class="form-control" value="FL322024321">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Upload Copy Of Previous Permit </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Upload Copy of previous pass PD 25</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload Certified page of stock register where last updated balance is recorded</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Upload application countersign by competent Authority</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc" accept="application/pdf">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>

        <div class=" text-content text-right mb-4">
            <!-- <button type="button" class="btn btn-info mb-2 ml-2">Reset</button> -->
            <button type="button" class="btn btn-success mb-2 ml-2">Submit</button>
            <button type="button" class="btn btn-secondary mb-2 ml-2">Back</button>
        </div>

    </div>
</div>
