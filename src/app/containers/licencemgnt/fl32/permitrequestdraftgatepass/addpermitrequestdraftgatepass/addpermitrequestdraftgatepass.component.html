                            <label>Unit Name <span class="mandatory"></span></label>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Unit Address <span class="mandatory"></span></label>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Licence No <span class="mandatory"></span></label>
                            <select class="form-control mb-0">
                                <option>FL3A-2024-19</option>

                    </div>
                </div>
            </app-card>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Purchase Type <span class="mandatory"></span></label>
                            <select class="form-control mb-0">

                            </select>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Permit No <span class="mandatory"></span></label>
                            <select class="form-control mb-0">
                                <option>FL322024321</option>
                            </select>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Permit Date</label>

                            placeholder="20/02/2024" disabled >

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of the Purchaser  <span class="mandatory"></span></label>

                            placeholder="RMLU Hospital" disabled>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address of the Purchaser  <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="Gomati Nagar, Lucknow, Pin

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>District Name of Purchaser <span class="mandatory"></span></label>

                            placeholder="Lucknow" disabled>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                            <input type="radio" class="mr-2" value="">C-Heavy   
                            <input type="radio" class="mr-2" value="">B-Heavy   
                            <input type="radio" class="mr-2" value="">Cane-Juice<br>
                            <input type="radio" class="mr-2" value="">Grain/Malt   
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Range(Km) </label>
                            <select class="form-control mb-0">
                                <option>0-100 km</option>
                            </select>

                    </div>

                        </div>
                    </div> -->

            <app-card cardTitle="Dispatch Details" class="list-panel add-panel">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">

                            <label>BL <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="120" >    
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Strength  <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="8" >                    
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>AL <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="9.6" >                 
                          </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="d-block">Bond Type<span class="mandatory"></span></label>
                            <input type="radio" class="mr-2" value="">Without Bond 
                            <input type="radio" class="mr-2" value="">Under Bond 
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Duty / Bond Value  <span class="mandatory"></span></label>
                            <input type="text" required  class="form-control" 
                            placeholder="12345" >

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Vehical No</label>
                            <input type="text" required  class="form-control" 
                            placeholder="UP32MK1234" >

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Rout Detail </label>
                            <input type="text" required  class="form-control" 
                            placeholder="Rampur To Lucknow" >      
                                 </div>
                    </div>

                            <input type="text" required  class="form-control" 
                            placeholder="291,292 Sector k-Ashiana kanpur Road Lucknow - 226012" disabled>               
                        </div>
