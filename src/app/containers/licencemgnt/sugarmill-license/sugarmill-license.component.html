<div class="row">
    <div class="col-xl-12">

        <ng-container *ngFor="let sugarmObj of sugarmillLicenceObjs;">
            <app-card [hidHeader]="true">
                <div class="row align-items-center">
                    <div class="col-xl-8">
                        <h6></h6>
                        <p class="text-left mb-0">{{sugarmObj.titleText}}</p>
                    </div>
                    <div class="col-xl-4 text-right">
                        <button type="button" class="btn btn-success ml-2" routerLink="{{sugarmObj.url}}">
                            New License
                        </button>
                    </div>
                </div>
            </app-card>
        </ng-container>

    </div>
</div>
