
<h5 class="m-b-10 ng-star-inserted">Add Molasses Tender
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Licence Management</a></li>
    <!-- <li class="breadcrumb-item"><a href="javascript:">Industrial Distillery</a></li> -->
    <li class="breadcrumb-item"><a href="javascript:">Molasses Tender</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>


<div class="row">
    <div class="col-xl-12">
        <form #Pd25Form="ngForm" autocomplete="off">
            <app-card cardTitle=" Molasses Tender" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Molasses year</label>
                            <select class="form-control">
                                <option>2024-2025</option>
                            </select>                     
                           </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Application date & time
                            </label>
                            <input type="date" class="form-control" disabled value="07-05-2024 12:00 PM
                            ">
                 
                           </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sugar mill Name</label>
                            <input type="text" class="form-control" disabled placeholder="Rama Sugar mill">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Sugar mill Address</label>
                            <input type="text" class="form-control" disabled placeholder="Kaimganj,FARRUKHABAD,UTTAR PRADESH,209502
                            ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Molasses type
                            </label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>B-heavy</option>
                                <option>C-heavy</option>
                                <option>Below Grade</option>
                                <option>Burnt molasses</option>
                                <option>All</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Reservation type

                            </label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Reserved</option>
                                <option>UnReserved</option>
                                <option>Both</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tender Advertisment date
                            </label>
                            <input type="date" class="form-control" placeholder="05-04-2023">
                        </div>
                        </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Upload Advertisment copy
                            </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                    
                
                </div>
            </app-card>
        </form>
    </div>

    <div class="col-12 text-right mb-4">
        <!-- <button type="button" class="btn btn-info mb-2">Preview</button>
        <button type="button" class="btn btn-warning ml-2 mb-2">Save as Draft</button> -->
        <button type="button" class="btn btn-primary ml-2 mb-2">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mb-2">Cancel</button>
    </div>
</div>
