<div class="row">
    <div class="col-xl-12">
        <form #boxingForm="ngForm" autocomplete="off">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Financial year</label>
                            <input type="number" disabled class="form-control" placeholder="2021-2022" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date of Application</label>
                            <input type="date" class="form-control" disabled placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">License Type</label>
                            <input type="text" class="form-control" disabled value="S.W 1">
                        </div>
                    </div>
                </div>
            </app-card>
            <app-card cardTitle="Applicant Details" class="list-panel add-panel">

                            <input type="text" class="form-control" disabled value="Mr.">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">First Name</label>
                            <input type="text" class="form-control" disabled value="Sunil">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" class="form-control" disabled value="Kumar">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" disabled value="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Organization Name </label>
                            <input type="text" class="form-control" placeholder="Enter Organization Name ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Designation of the Applicant</label>
                            <input type="text" class="form-control" required placeholder="Enter Designation of the Applicant">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory" for="uploadpuc">Photograph of the Applicant</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" disabled name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mobile No. of the Applicant
                                </label>
                            <input type="number" disabled class="form-control" value="9856321478">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Mail ID of the Applicant
                                </label>
                            <input type="text" disabled class="form-control" value="sunil@gmail.com">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Gender
                                </label>
                            <input type="text" disabled class="form-control" value="Male">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Date Of Birth 
                                </label>
                            <input type="text" disabled class="form-control" value="20-Jul-2021">
                        </div>
                    </div>
                </div>

            <app-card cardTitle="Organization Address" class="list-panel add-panel">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Country</label>
                            <input type="text" class="form-control" disabled value="INDIA">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Pincode</label>
                            <input type="number" class="form-control" disabled value="225010">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">State</label>
                            <input type="text" class="form-control" disabled value="Uttar Pradesh">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">District</label>
                            <input type="text" class="form-control" disabled value="Lucknow ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Tehsil</label>
                            <input type="text" class="form-control" disabled value="Mohanlalganj ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Urban/Rural</label>
                            <input type="text" class="form-control" disabled value="Mohanlalganj ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Municipal Area</label>
                            <input type="text" class="form-control" disabled value="Mohanlalganj ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Ward</label>
                            <input type="text" class="form-control" disabled value="Ward No. 3">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Block</label>
                            <input type="text" class="form-control" disabled value="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Village</label>
                            <input type="text" class="form-control" disabled value="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">

                    </div>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Street</label>
                            <input type="text" class="form-control" disabled value="33, Road no.2">
                        </div>
                    </div>

            <app-card cardTitle="SW Requirement Details" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">Purpose for which Sacramental Wine is required</label>
                            <input type="text" class="form-control" required placeholder="Enter Purpose for which Sacramental Wine is required">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="mandatory">For which  Churches/Religious Organisation, it will be used</label>
                            <input type="text" class="form-control" required placeholder="Enter For which  Churches/Religious Organisation, it will be used">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Number of Bottles</label>
                            <input type="text" class="form-control" required placeholder="Enter Number of Bottles">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Number of Cases</label>
                            <input type="text" class="form-control" required placeholder="Enter Number of Cases">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Quantity of Sacramental Wine (ML)</label>
                            <input type="text" class="form-control" required placeholder="Enter Quantity of Sacramental Wine (ML)">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Quantity of  Sacramental Wine (BL)
                                </label>
                            <input type="text" class="form-control" required placeholder="Enter Quantity of  Sacramental Wine (BL)">
                        </div>
                    </div>
                </div>
            </app-card>


            <app-card cardTitle="Export Unit Details " class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Name 
                                </label>
                            <input type="text" class="form-control" required placeholder="Enter Unit Name ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit State </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit District </label>
                            <select class="form-control" required>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Unit Address
                                </label>
                            <textarea class="form-control" required rows="1"> </textarea>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Type of Sacramental Wine to be import

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Route through which it will be imported
                                </label>
                            <input type="text" class="form-control" required placeholder="Enter Route through which it will be imported">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Permit No
                                </label>
                            <input type="text" class="form-control" required placeholder="Enter Permit No">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label class="mandatory">Permit Validity</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Upload Permit</label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </app-card>
            <app-card cardTitle="Attachments" class="list-panel add-panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Copy of Previous Permit (If no permit has been issued please upload a declaration is this  regard)
                                </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Copy of previous  pass PD 25(If no permit has been issued please  upload a declaration is this regard)      
                                </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">

                            <label for="uploadpuc" class="mandatory">Certified page of stock register where last updated balance is recorded

                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Copy of Premises

                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="uploadpuc" class="mandatory">Upload application countersign by competent Authority                                 
                                </label>
                            <div class="input-group cust-file-button">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="uploadpuc" id="uploadpuc">
                                    <label class="custom-file-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </app-card>

            <app-card cardTitle="Bank Details of Unit " class="list-panel add-panel">
