<h5 class="m-b-10 ng-star-inserted">
    Add Installation and Verification of Digilock
</h5>
<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">Masters</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Installation and Verification of Digilock</a></li>
    <li class="breadcrumb-item">Add</li>
</ul>
<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Installation and Verification of Digilock details" class="list-panel add-panel">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label class="">Digilock Device name/ Digilock Device No/Digilock Device ID</label>
                        <input type="text" class="form-control" disabled  placeholder="Enter Digilock Device name/ Digilock Device No/Digilock Device ID">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Status</label>
                        <select class="form-control">
                            <option>Active</option>
                            <option>Non-Active</option>
                        </select>
                    </div>
                </div>
                 <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                      <label>Installed</label>
                      <div class="segment">
                          <input type="radio" name="tab" id="tab1" checked>
                          <label class="" for="tab1">Yes</label>
                          <input type="radio" name="tab" id="tab2">
                          <label class="" for="tab2">No</label>
                      </div>
                  </div>  
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Location</label>
                        <input type="text" class="form-control" disabled placeholder="Enter Location">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <label>Verified</label>
                    <div class="segment">
                        <input type="radio" name="tab" id="tab3" checked>
                        <label class="" for="tab3">Yes</label>
                        <input type="radio" name="tab" id="tab4">
                        <label class="" for="tab4">No</label>
                    </div>
                </div>  
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="mandatory">Concerned Official</label>
                        <input type="text" class="form-control" disabled placeholder="Enter Concerned Official">
                    </div>
                </div>
            </div>


        </app-card>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
        <div class="form-group">
            <button class="btn btn-info m-r-5">Preview</button>
            <button class="btn btn-warning m-r-5">Save as Draft</button>
            <button class="btn btn-primary m-r-5">Submit</button>
            <button class="btn btn-secondary">Cancel</button>

        </div>

    </div>
</div>
