                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    </div>

                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Location<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>Lucknow</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <label class="w-100 view-label">Verified<span class="float-right">:</span></label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                        <span>Yes</span>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    </div>

                        <label class="w-100 view-label">Status<span class="float-right">:</span></label>
                    </div>

                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    </div>

    <div class="col-12 text-right">
        <button type="button" class="btn btn-info m-r-5" routerLink="/digilock/userauthentication/list">Forward</button>

        <button type="button" class="btn btn-warning m-r-5" routerLink="/digilock/userauthentication/list">Request for Clarification</button>
